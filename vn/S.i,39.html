<section class="sutta"><article><hgroup><h3>Chương 1: Tương Ưng Chư Thiên</h3><h2>VII: Phẩm ThắngS.i,39</h2><h1>61. Danh</h1></hgroup><a class="vnS" id="S.i,39">S.i,39</a><blockquote class="gatha"> <p><a id="sn1.61.1"></a>—Vật gì thắng tất cả?<br> Vật gì không số hơn?<br>
Và có một pháp nào,<br>
Mọi vật đều tùy thuộc?<br>
—Danh vượt thắng tất cả,<br>
Danh không số nào hơn,<br>
Chính danh là một pháp,<br>
Mọi vật đều tùy thuộc.
</p>
</blockquote></article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
