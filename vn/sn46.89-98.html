<section class="sutta"><article><hgroup><h3>Chương 46: Tương Ưng Giác Chi</h3><h2>X: Phẩm Không Phóng Dật</h2><h1><a id="sn46.106" href="#toc">106–115. </a></h1></hgroup><a class="vnS" id="S.v,135">S.v,135</a> <p><a id="sn46.106.1"></a>—Này các Tỷ-kheo, như các loài hữu tình không chân, hay có hai chân, hay có bốn chân, hay có nhiều chân …</p>
