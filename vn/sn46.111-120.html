<section class="sutta"><article><hgroup><h3>Chương 46: Tương Ưng Giác Chi</h3><h2>XII: Phẩm Tầm Cầu</h2><h1><a id="sn46.128" href="#toc">128–139. </a></h1></hgroup><a class="vnS" id="S.v,136">S.v,136</a> <p><a id="sn46.128.1"></a>—Có ba sự tầm cầu, này các Tỷ-kheo. Thế nào là ba? Tầm cầu dục, tầm cầu hữu, tầm cầu Phạm hạnh …</p>
