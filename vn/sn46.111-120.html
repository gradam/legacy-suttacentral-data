<section class="sutta"><article><hgroup><h3>Chương 46: Tương Ưng Giác Chi</h3><h2>XII: Phẩm Tầm Cầu</h2><h1>128–139. </h1></hgroup><a class="pts" id="S.v,136">S.v,136</a> <p>—Có ba sự tầm cầu, này các Tỷ-kheo. Thế nào là ba? Tầm cầu dục, tầm cầu hữu, tầm cầu Phạm hạnh …</p>
<p>(Như trên, theo đoạn bảy giác chi)</p>
