<section class="sutta"><article><hgroup><h3>Chương 48: Tương Ưng Căn</h3><h2>III: Phẩm</h2><h1>25. Thanh Tịnh</h1></hgroup><a class="vnS" id="S.v,205">S.v,205</a><p><a id="sn48.25.1"></a><a class="vn" id="vn1."></a>
…</p><p><a id="sn48.25.2"></a><a class="vn" id="vn2."></a>
—Này các Tỷ-kheo, có sáu căn này. Thế nào là sáu? Nhãn căn, nhĩ căn, tỷ căn, thiệt căn, thân căn, ý căn.</p><p><a id="sn48.25.3"></a><a class="vn" id="vn3."></a>
Những pháp này, này các Tỷ-kheo, là sáu căn.</p></article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
