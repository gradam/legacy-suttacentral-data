<section class="sutta"><article><hgroup><h3>Chương 52: Tương Ưng <span lang="pi">Anuruddha</span></h3><h2>II: Phẩm Thứ Hai</h2><h1>19. Thắng Giải Sai Biệt</h1></hgroup><a class="pts" id="S.v,305">S.v,305</a><p><a class="vn" id="vn_5"></a>
