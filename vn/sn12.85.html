<section class="sutta"><article><hgroup><h3>Chương 12: Tương Ưng Nhân Duyên</h3><h2>VII: Ðại Phẩm Thứ Bảy</h2><h1>85. Susìma</h1></hgroup><a class="vnS" id="S.ii,119">S.ii,119</a><a class="vnO" id="Tạp 14.5 Ðại 2,96b"></a><p><a id="sn12.85.1"></a><a class="vn" id="vn1."></a>

<p><a id="sn12.85.2"></a>Một thời Thế Tôn ở <span lang="pi">Rājagaha</span> (Vương Xá), <span lang="pi">Veluvana</span> (Trúc Lâm), tại chỗ nuôi dưỡng con sóc.</p></article><div id="metaarea">
