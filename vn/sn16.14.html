<section class="sutta"><article><hgroup><h3>Chương 16: Tương Ưng <span lang="pi">Kassapa</span> (Ca-diếp)</h3><h1>14. Trú Xứ</h1></hgroup><a class="vnS" id="S.ii,214">S.ii,214</a><a class="vnO" id="Tạp 41.25, Thử Thời, Ðại 2. 302b. Biệt Tạp 6.12, Ðại 2,417a"></a><p><a id="sn16.14.1"></a><a class="vn" id="vn1."></a>

<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
