<section class="sutta"><article><hgroup><h3>Chương 18: Tương Ưng <span lang="pi">Rāhula</span></h3><h2>II: Phẩm Thứ Hai</h2><h1>15. Thọ</h1></hgroup><a class="vnS" id="S.ii,251">S.ii,251</a>
<p><a id="sn18.15.1"></a>(3–20) —Thọ do nhãn xúc sanh … Thọ do nhĩ xúc sanh … Thọ do tỷ xúc sanh … Thọ do thiệt xúc sanh … Thọ do thân xúc sanh … Thọ do ý xúc sanh …</p></article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
