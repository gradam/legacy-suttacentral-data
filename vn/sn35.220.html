<section class="sutta"><article><hgroup><h3>Chương 35: Tương Ưng Sáu Xứ</h3><h2>II: Phẩm</h2><h1>220. Nội (3)</h1></hgroup><p><a class="vn" id="vn1-2."></a>
…</p><p><a class="vn" id="vn3-8."></a>
Mắt, này các Tỷ-kheo, là vô ngã … Tai … Mũi … Lưỡi … Thân … Ý là vô ngã.</p><p><a class="vn" id="vn_9"></a>
Thấy vậy … ” … không còn trở lui trạng thái này nữa”.</p>
