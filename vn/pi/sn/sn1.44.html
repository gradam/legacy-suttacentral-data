<section class="sutta"><article><hgroup><h2>Chương 1: Tương Ưng Chư Thiên</h2><h3>V: Phẩm Thiêu Cháy</h3><h1>44. Một Căn Rễ</h1></hgroup><a class="pts" id="S.i,32">S.i,32</a><blockquote class="gatha">
<p>Một rễ, hai phương diện,<br> Ba uế, năm môi trường,<br>
Biển lớn, mười hai họa,<br>
Vực xoáy bậc Thánh siêu.
</p>
</blockquote></article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
