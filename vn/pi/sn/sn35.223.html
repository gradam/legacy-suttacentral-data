<section class="sutta"><article><hgroup><h2>Chương 35: Tương Ưng Sáu Xứ</h2><h3>II: Phẩm</h3><h1>223. Ngoại (3)</h1></hgroup><p><a class="vn" id="vn1-2."></a>
…</p><p><a class="vn" id="vn3-8."></a>
—Các sắc, này các Tỷ-kheo, là vô ngã. Các tiếng … Các hương … Các vị … Các xúc … Các pháp là vô ngã …</p><p><a class="vn" id="vn_9"></a>
Thấy vậy … ” … không còn trở lui trạng thái này nữa”.</p>
