<section class="sutta"><article><hgroup><h2>Chương 1: Tương Ưng Chư Thiên</h2><h3>VI: Phẩm Già</h3><h1>60. Người Thi Sĩ</h1></hgroup><blockquote class="gatha">
<p>—Vật gì nhân kệ tụng?<br> Vật gì làm tự cú?<br>
Vật gì kệ y cứ?<br>
Vật gì kệ an trú?<br>
—Âm vận nhân kệ tụng,<br>
Văn tự làm tự cú,<br>
Kệ ý cứ đề danh,<br>
Kệ an trú thi nhân.
</p>
</blockquote>
</article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
