…</p><p><a id="sn48.23.2"></a><a class="vn" id="vn2."></a>
—Này các Tỷ-kheo, có ba căn này. Thế nào là ba? Vị tri đương tri căn, dĩ tri căn, cụ tri căn.</p><p><a id="sn48.23.3"></a><a class="vn" id="vn3."></a>
Những pháp này, này các Tỷ-kheo, là ba căn.</p></article><div id="metaarea">
<p>Hòa thượng Thích Minh Châu dịch Việt.</p>
