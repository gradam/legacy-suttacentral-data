<section class="sutta" id="an4.151">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<p class="pannasaka">4. හතරවෙනි පණ්ණාසකය</p>
<p class="vagga">(16) 1. ඉන්‍ද්‍රියය වර්‍ගය</p>
<h1>4.151 චතුරීන්‍ද්‍රිය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ඉන්ද්‍රියයෝ සතරක් වෙත්. කවර සතරක්ද යත්. සද්‍ධින්ද්‍රියය, විරින්‍ද්‍රියය, සතින්ද්‍රිය, සමාධින්ද්‍රියය යන සතරයි. මහණෙනි, මේ සතර ඉන්‍ද්‍රියයෝයි.”</p>
</article>
