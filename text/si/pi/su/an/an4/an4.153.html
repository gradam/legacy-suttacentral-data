<section class="sutta" id="an4.153">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.153 පඤ්ඤාබල සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බල සතරක් වෙත්. කවර සතරක්ද යත්.</p>
<p>“ප්‍රඥාබලය, වීර්‍ය්‍යබලය, අනවද්‍යබලය, සංග්‍රහබලය යන සතරයි. මහණෙනි, මේ සතර බලයෝයි.</p>
</article>
