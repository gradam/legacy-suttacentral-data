<section class="sutta" id="an4.249">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.249. බහුකාරධම්ම සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ධර්ම සතරක් මනුෂ්‍යවූවහුට බොහෝ උපකාර වෙත්. කවර සතරක්ද යත්, සත්පුරුෂ ආශ්‍රය, සද්‍ධර්‍ම ශ්‍රවණය, නුවණින් මෙණෙහි කිරීම, ධර්‍මානුධර්ම ප්‍රතිපත්තිය, යන මේ ධර්ම සතර ධර්මයෝ මනුෂ්‍යවූවහුට බොහෝ උපකාර වෙත්.”</p>
</article>
