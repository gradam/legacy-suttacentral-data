<section class="sutta" id="an4.74">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.74 පඨම චතුරඞ්ග සූත්‍රය</h1>
</div>
<p>“මහණෙනි, අග්‍රයෝ සතර දෙනෙක් වෙත්. කවර සතර දෙනෙක්ද යත්, අග්‍ර සීලය, අග්‍ර සමාධිය, අග්‍ර ප්‍රඥාව, අග්‍ර මිදීම යන සතර දෙනය. මහණෙනි, මේ සතර අග්‍රයෝයි.</p>
</article>
