<section class="sutta" id="an4.261">

<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.261. චතුම බල සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බල සතරක් වෙත්. කවර සතරක්ද යත්? වීර්‍ය්‍ය, ස්මෘති, සමාධි, ප්‍රඥා බල යන මේ සතරයි.</p>
</article>
