<section class="sutta" id="an4.248">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.248 පඤ්ඤාවුද්‍ධිධම්ම සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ධර්‍ම සතරක් ප්‍රඥාභිවෘද්‍ධිය පිණිස පවතී.</p>
<p>“කවර සතරක්ද යත්, සත්පුරුෂ ආශ්‍රය, සද්‍ධර්‍ම ශ්‍රවණය, නුවණින් මෙණෙහි කිරීම, ධර්‍මානුධර්ම ප්‍රතිපත්තිය.</p>
<p>“යන මේ සතර ධර්මයෝ ප්‍රඥාවගේ අභිවෘද්‍ධිය පිණිස පවතී.”</p>
</article>
