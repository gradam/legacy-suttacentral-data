<section class="sutta" id="an4.119">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.119. ජාති භය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බිය සතරක් වෙත්. කවර සතරක්ද යත්, ජාති භය, ජරා භය, ව්‍යාධි භය, මරණ භය යන මේ සතර භයයි.”</p>
</article>
