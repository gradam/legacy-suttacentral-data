<section class="sutta" id="an4.142">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.142. චතුප්පභා සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ප්‍රභාවෝ සතර දෙනෙකි. කවර සතර දෙනෙක්ද යත්, චන්‍ද්‍රප්‍රභාව, සූර්‍ය්‍ය ප්‍රභාව, අග්ගිප්‍රභාව, ප්‍රඥාප්‍රභාව. මහණෙනි, මේ සතර ප්‍රභාවෝයි. මහණෙනි, මේ සතර ප්‍රභාවන්ගෙන් යම් මේ ප්‍රඥා ප්‍රභාවයක් ඇද්ද, එය අග්‍රයි.”</p>
</article>
