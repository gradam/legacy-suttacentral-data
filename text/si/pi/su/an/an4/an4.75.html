<section class="sutta" id="an4.75">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.75. දුතිය චතුරඞ්ග සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ අග්‍රයෝ සතර දෙනෙක් වෙත්. කවර සතර දෙනෙක්ද යත්, අග්‍ර රූපය, අග්‍ර වෙදනාව, අග්‍ර සංඥාව, අග්‍ර ආත්මභාවය යන සතර දෙනය. මහණෙනි, මේ සතර අග්‍රයෝයි.</p>
</article>
<aside id="metaarea">
