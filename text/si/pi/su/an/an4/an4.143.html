<section class="sutta" id="an4.143">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.143 චතුරාලොක සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සතර ආලෝකයෝ වෙත්. කවර සතරක්ද යත්. චන්‍ද්‍රාලොකය, සූර්‍ය්‍යාලොකය, අග්ගිආලොකය, ප්‍රඥාලොකය. මහණෙනි, මේ සතර ආලෝකයෝය. මහණෙනි, මේ සතර ආලෝකයන්ගෙන් යම් මේ ප්‍රඥාලොකයක් ඇද්ද, එය ශ්‍රෙෂ්ඨයි.”</p>
</article>
