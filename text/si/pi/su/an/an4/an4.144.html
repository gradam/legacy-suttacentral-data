<section class="sutta" id="an4.144">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.144. චතුරොභාස සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ඔභාස සතරක් වෙත්. කවර සතරක්ද යත්. චන්‍දොාභාසය, සූරියොභාසය, අග්ගි ඕභාසය, ප්‍රඥොභාසය යන සතරයි. මහණෙනි, මේ සතර ඔභාසයන්ගෙන් යම් මේ ප්‍රඥා ඔභාසයක් ඇද්ද, එය ශ්‍රෙෂ්ඨයි.”</p>
</article>
