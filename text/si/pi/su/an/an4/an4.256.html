<section class="sutta" id="an4.256">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.256. සඞ්ගහවන්‍ථු සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සංග්‍රහ වස්තු සතරක් වෙත්. කවර සතරක්ද යත්, දීම, ප්‍රිය වචන, වැඩෙහි යෙදීම, සමානාත්මතාව යන සතරයි. මහණෙනි, මේ සතර සංග්‍රහ වස්තූහුය.”</p>
</article>
