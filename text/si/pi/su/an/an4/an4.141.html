<section class="sutta" id="an4.141">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<p class="vagga">(15) 5. ආභා වර්‍ගය</p>
<h1>4.141. චතුරාභා සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ ආලෝක සතරක් වෙත්. කවර සතරක්ද යත්. චන්‍ද්‍රාලොකය, සූර්‍ය්‍යාලොකය, අග්නිආලොකය, ප්‍රඥාලොකය යන සතරයි. මහණෙනි, මේ සතර ආලෝකයෝය. මහණෙනි, මේ සතර ආලෝකයන්ගෙන් ප්‍රඥාලෝකය ශ්‍රෙෂ්ඨයි.”</p>
</article>
