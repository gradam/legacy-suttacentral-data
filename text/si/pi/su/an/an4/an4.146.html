<section class="sutta" id="an4.146">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.146. කාලචතුක්ක සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ කාල සතරක් වෙත්. කවර සතරක්ද යත්. කාලයෙහි ධර්‍ම ශ්‍රවණය, කාලයෙහි ධර්‍ම සාකච්ඡාව, කාලයෙහි සමථය, කාලයෙහි විදර්‍ශනාව යන සතර මහණෙනි, කාලයෝයි.”</p>
</article>
