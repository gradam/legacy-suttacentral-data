<section class="sutta" id="an4.150">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.150. චතුසාර සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සාර සතරක් වෙත්. කවර සතරක්ද යත්. සීලසාරය, සමාධිසාරය, ප්‍රඥාසාරය, විමුක්තිසාරය. මහණෙනි, මේ සතර සාරයෝය.”</p>
<p class="end">පසලොස්වෙනි ආභා වර්‍ගය නිමි.</p>
<p class="end">තතියපණ්ණාසකං සමත්තං.</p>
</article>
