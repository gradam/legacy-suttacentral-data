<section class="sutta" id="an7.11">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">සත්තක නිපාතය</p>
<p class="vagga">2. අනුසය වර්‍ගය</p>
<h1>7.11. සත්තානුසය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ අනුසය සතක් වෙති.</p>
<p>“කවර සතක්ද යත්? කාමානුසය, පටිඝානුසය, දිට්ඨානුසය, විචිකිච්ඡානුසය, මානානුසය, භවරාගානුසය, අවිජ්ජානුසය, යන මේ සත අනුසය නම් වෙති.</p>
</article>
