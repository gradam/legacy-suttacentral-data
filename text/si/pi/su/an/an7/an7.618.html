<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">සත්තක නිපාතය</p>
<p class="vagga">11. රාගපෙය්‍යාලං</p>
<h1>7.618–644</h1>
</div>
<p>(4) මහණෙනි, රාගයාගේ විශිෂ්ට ඥානය පිණිස, හීන කිරීම පිණිස, දුරු කිරීම පිණිස, ක්‍ෂය පිණිස, ව්‍යය පිණිස, විරාගය පිණිස, නිරෝධය පිණිස, අත්හැරීම පිණිස, දුරුකිරීම පිණිස, මේ සප්ත ධර්මයෝ වැඩිය යුතුය.</p>
