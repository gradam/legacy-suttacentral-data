<section class="sutta" id="an6.76">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">ඡක්ක නිපාතය</p>
<h1>6.76. අරහන්තසච්චිකරණ සූත්‍රය</h1>
</div>
<p>“මහණෙනි, කරුණු සයක් හැර නොදමා, රහත්බව අත්කිරීමට නොහැකිය.</p>
<p>“කවර සයක්ද යත්? මානය, අවමානය, අතිමානය, අධිමානය. තදගතිය, තද නිවටකමයි. මහණෙනි, කරුණු සයක් හැර නොදමා, රහත්බව අත්කිරීමට නොහැකිය.</p>
</article>
