<section class="sutta" id="an3.139">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">තික නිපාතය</p>
<h1>3.139. වුද්‍ධිත්තය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ අභිවෘද්ධි තුනෙකි. කවර තුනක්ද? ශ්‍රද්ධා අභිවෘද්ධියද, ශීල අභිවෘද්ධියද, ප්‍රඥා අභිවෘද්ධියද, වෙයි. මහණෙනි, මේ අභිවෘද්ධි තුනයි.</p>
</article>
