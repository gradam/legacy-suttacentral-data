<section class="sutta" id="an3.135">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">තික නිපාතය</p>
<h1>3.135 දුද්දදමිත්ත සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ අඞඟ තුනකින් සමන්විතවූ මිත්‍ර තෙම සේවනය කළ යුතුය. කවර තුනකින්ද යත්? දීමට දුෂ්කර දෙය දෙන්නේද, කිරීමට දුෂ්කර දේ කරන්නේද, ඉවසීමට දුෂ්කර දේ ඉවසන්නේද, මහණෙනි, මේ අඞඟ තුනෙන් යුත් මිත්‍ර තෙම සේවනය කළ යුත්තේය.”</p>
</article>
