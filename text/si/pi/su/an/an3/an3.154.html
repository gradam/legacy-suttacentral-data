<section class="sutta" id="an3.154">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">තික නිපාතය</p>
<h1>3.154. වන්‍දනාත්තය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ වැඳුම් තුනකි. කවර තුනක්ද? කයින් වැඳුමද, වචනයෙන් වැඳුමද, සිතින් වැඳුමද වෙයි. මහණෙනි, මේ වනාහි වැඳුම් තුනය.”</p>
</article>
