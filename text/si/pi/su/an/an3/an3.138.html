<section class="sutta" id="an3.138">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">තික නිපාතය</p>
<h1>3.138 තිසම්පදා සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සම්පත් තුනෙකි. කවර තුනෙක්ද? ශ්‍රද්ධා සම්පත්තියද, සීල සම්පත්තියද, ප්‍රඥා සම්පත්තියද වෙත්. මහණෙනි, මේ ත්‍රිවිධ සම්පත්තීහුය.”</p>
</article>
