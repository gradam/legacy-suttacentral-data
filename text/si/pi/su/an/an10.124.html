<div id="text" lang="si">
<section class="sutta" id="an10.124">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">දසම නිපාතය</p>
<h1>10.124 අනුප්පන්නධම්ම සූත්‍රය</h1>
</div>
<p>“මහණෙනි, නූපන්නාවූ ධර්‍මදහයක් උපදිත්, සුගත විනයෙහි විනා අන් තැනෙක නැත්තේය.</p>
<p>“මනා දැනීම, මනා සිතීම, මනා වචන, මනා කර්‍මාන්තය, මනා ජීවිකාව, මනා වෑයම, මනා සිහිකිරීම, මනා සිත එකඟ කිරීම, මනා නුවණ, මනා මිදීම, වෙත්.</p>
</article>
