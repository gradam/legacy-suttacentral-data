<section class="sutta" id="an4.120">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.120 අග්ගි භය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සතර බියක් වෙත්. කවර සතරක්ද යත්, ගිනි භය, දිය භය, රාජ භය, සොර භය යන සතර භයය.”</p>
<p class="end">දොළොස්වෙනි කෙසී වර්‍ගය නිමි.</p>
</article>
