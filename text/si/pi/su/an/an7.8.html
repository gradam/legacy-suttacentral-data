<section class="sutta" id="an7.8">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">සත්තක නිපාතය</p>
<h1>7.8 සත්ත සංයෝජන සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සංයෝජනයෝ සතක් වෙති.</p>
<p>“කවර සතක්ද? අනුනය සංයෝජනය, පටිඝ සංයෝජනය, දිට්ඨි සංයෝජනය, විචිකිච්ඡා සංයෝජනය, මාන සංයෝජනය, භවරාග සංයෝජනය, අවිජ්ජා සංයෝජනය, මහණෙනි, මේ සංයෝජනයෝ සතක් වෙති.”</p>
</article>
