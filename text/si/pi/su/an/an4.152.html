<section class="sutta" id="an4.152">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.152 සද්‍ධාබල සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බල සතරක් වෙත්. කවර සතරක්ද යත්.</p>
<p>“ශ්‍රද්‍ධා බලය, වීර්‍ය්‍යබලය, සතිබලය, සමාධිබලය යන සතරයි. මහණෙනි, මේ සතර බලයෝය.</p>
</article>
