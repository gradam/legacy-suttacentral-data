<section class="sutta" id="an5.91">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<p class="vagga">(10) 5. කකුධ වර්‍ගය</p>
<h1>5.91 පඨම පඤ්ච සම්පදා සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සම්පත් පසක් වෙත්. කවර පසක්ද යත්? ශ්‍රද්‍ධා සම්පත්තිය, ශීල සම්පත්තිය, ශ්‍රුත සම්පත්තිය, ත්‍යාග සම්පත්තිය, ප්‍රඥා සම්පත්තිය යන පසයි. මහණෙනි, මොහු වනාහි සම්පත් පස වෙත්ය” යි වදාළ සේක.</p>
</article>
