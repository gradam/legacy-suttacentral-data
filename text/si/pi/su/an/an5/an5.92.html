<section class="sutta" id="an5.92">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<h1>5.92. දුතිය පඤ්ච සම්පදා සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සම්පත් පසක් වෙත්. කවර පසක්ද යත්? ශීල සම්පත්තිය, සමාධි සම්පත්තිය, ප්‍රඥා සම්පත්තිය, විමුක්ති සම්පත්තිය, විමුක්ති ඥාන දර්‍ශන සම්පත්තිය යන පසයි. මහණෙනි, මොහු වනාහි සම්පත් පස වෙත්ය” යි වදාළ සේක.</p>
</article>
