<section class="sutta" id="an5.307">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<h1>5.307</h1>
</div>
<p>“මහණෙනි, රාගයාගේ විශිෂ්ඨ ඥානයෙන් දැනීම පිණිස ධර්‍ම පසක් වැඩිය යුතුයි.</p>
<p>“කවර පසක්ද යත් ? ශ්‍රද්‍ධා බලය, වීයර්‍ය බලය, ස්මෘති බලය, සමාධි බලය, ප්‍රඥා බලය යන පසයි.</p>
<p>“මහණෙනි, රාගයාගේ විශිෂ්ඨ ඥානයෙන් දැනීම පිණිස ධර්‍ම පසක් වැඩිය යුතුයි.</p>
</article>
