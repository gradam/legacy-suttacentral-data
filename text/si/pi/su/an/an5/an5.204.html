<section class="sutta" id="an5.204">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<h1>5.204. පඤ්චබල සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බල පසක් වෙත්.</p>
<p>“කවර පසක්ද යත්? ශ්‍රද්‍ධා බලය, හිරි බලය, ඔත්තප්ප බලය, වීර්‍ය්‍ය බලය, ප්‍රඥා බලය යන පසයි. මහණෙනි, මොහු වනාහි බල පස වෙත්ය” යි වදාළ සේක.</p>
</article>
