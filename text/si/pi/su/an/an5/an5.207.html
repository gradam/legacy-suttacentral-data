<section class="sutta" id="an5.207">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<h1>5.207. යාගුදානානිසංස සූත්‍රය</h1>
</div>
<p>මහණෙනි, මේ කැඳෙහි අනුසස් පසක් වෙත්. කවර පසක්ද යත්? බඩගින්න නසයි. පිපාසය දුරු කෙරයි. වාතය අනුලොම් කරයි. වස්තිය පිරිසිදු කෙරෙයි. අමුව ඉතිරි දෙය පැසවයි. යන පසයි. මහණෙනි, මේ පස වනාහි කැඳෙහි අනුසස් වෙත්ය” යි වදාළ සේක.</p>
</article>
