<section class="sutta" id="an6.8">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">ඡක්ක නිපාතය</p>
<h1>6.8 සංඛිත්තානුත්තරිය සූත්‍රය</h1>
</div>
<p>“මහණෙනි, ශ්‍රෙෂ්ඨ ධර්‍ම සයක් වෙත්.</p>
<p>“කිනම් සයක්ද යත් ? ශ්‍රෙෂ්ඨ දැකීම, ශ්‍රෙෂ්ඨ ඇසීම, ශ්‍රෙෂ්ඨ ලාභය, ශ්‍රෙෂ්ඨ හික්මීම, ශ්‍රෙෂ්ඨ වත් පිලිවෙත්, ශ්‍රෙෂ්ඨ සිහිය යන සයයි.</p>
<p>“මහණෙනි, ශ්‍රෙෂ්ඨ ධර්‍ම සයක් වෙත්.</p>
</article>
