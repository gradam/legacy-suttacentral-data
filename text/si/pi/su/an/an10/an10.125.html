<section class="sutta" id="an10.125">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">දසම නිපාතය</p>
<h1>10.125. මහප්ඵල ධම්ම සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මහත්ඵල, මහානිසංසවූ ධර්‍ම දහයක් සුගත විනයෙහි හැර අන් තැනෙක නැත්තේය.</p>
<p>“මනා දැනීම, මනා සිතීම, මනා වචන, මනා කර්‍මාන්තය, මනා ජීවිකාව, මනා වෑයම, මනා සිහිකිරීම, මනා සිත එකඟ කිරීම, මනා නුවණ, මනා මිදීම, වෙත්.</p>
</article>
