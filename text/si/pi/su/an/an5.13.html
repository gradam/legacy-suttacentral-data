<section class="sutta" id="an5.13">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">පඤ්චක නිපාතය</p>
<h1>5.13 සංඛිත්ත බල සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ බල පසක් වෙත්. කවර පසක්ද යත්? ශ්‍රද්‍ධා බලය, වීර්‍ය්‍ය බලය, ස්මෘති බලය, සමාධි බලය, ප්‍රඥා බලය යන පසයි.</p>
<p>“මහණෙනි, මොහු වනාහි බල පසක් වෙත්ය” යි වදාළ සේක.</p>
</article>
