<p class="division">අඞ්ගුත්තරනිකායො</p>

<h1>9.64. නීවරණ සතිපට්ඨාන සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ නීවරණ පසක් වෙත්.</p>
<p>(ඉතිරි කොටස සිංහල පරිවර්ථනයේ නොමැත)</p>
