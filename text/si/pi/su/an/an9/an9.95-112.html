<section class="sutta" id="an9.95-112">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">නවක නිපාතය</p>
<h1>9.95–112</h1>
</div>
<p>“මහණෙනි, රාගයාගේ පරිඥානය පිණිසද, පරික්‍ෂය (ගෙවීම) පිණිසද, ව්‍යය පිණිසද, විරාගය පිණිසද, නිරෝධය පිණිසද, චාගය (අත්හැරීම) පිණිසද, දුරුකිරීම පිණිසද, මේ නව ධර්‍මයෝ වැඩිය යුත්තාහුය.</p>
</article>
