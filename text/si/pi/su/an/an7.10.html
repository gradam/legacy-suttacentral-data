<section class="sutta" id="an7.10">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">සත්තක නිපාතය</p>
<h1>7.10 මච්ඡරිය සංයෝජන සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සංයෝජනයෝ සතක් වෙති.</p>
<p>“කවර සතක්ද යත්? අනුනය සංයෝජනය, පටිඝ සංයෝජනය, දිට්ඨි සංයෝජනය, විචිකිච්ඡා සංයෝජනය, මාන සංයෝජනය, ඉස්සා සංයෝජනය, මච්ඡරිය සංයෝජනය යන මේ සත සංයෝජනයෝ වෙති.”</p>
<p class="end">පළමුවැනි ධන වර්‍ගය නිමි.</p>
</article>
