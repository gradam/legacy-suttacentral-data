<section class="sutta" id="an8.118">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">අඨක නිපාතය</p>
<p class="vagga">(11). රාගාදි පෙයියාලය</p>
<h1>8.118</h1>
</div>
<p>“මහණෙනි, රාගයේ දැන ගැනීම පිණිස කරුණු අටක් වැඩිය යුතුය. කවර අටක්ද? නිවැරැදි දැක්ම, නිවැරැදි වචනය, නිවැරැදි කල්පනාව, නිවැරැදි වෑයම, නිවැරැදි කර්මාන්තය, නිවැරැදි ආජීවය, නිවැරැදි සිහිය, නිවැරැදි සිත එකඟකම යනුය.</p>
</article>
