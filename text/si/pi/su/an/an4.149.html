<section class="sutta" id="an4.149">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.149 වචීසුචරිත සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ සතර වාක් සුචරිත කෙනෙක් වෙත්. කවර සතරක්ද යත්. සත්‍ය වචන, නොපිසුනු වචන, සිනිඳු වචන, ප්‍රමාණවත් කථාව. මහණෙනි, මේ සතර වාක් සුචරිතයෝය.”</p>
</article>
