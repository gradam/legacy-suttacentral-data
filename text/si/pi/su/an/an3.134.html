<section class="sutta" id="an3.134">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">තික නිපාතය</p>
<h1>3.134 උක්කාචිත විනීත සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ පිරිස් තුනෙකි. කවර තුනක්ද යත්? කරුණු විමසා නොහික්මවන ලද පිරිසය, කරුණු විමසා හික්මවන ලද පිරිසය, අදහස් දැන හික්මුනාවූ පිරිසය යන තුනයි. මහණෙනි, මේ තෙපිරිස වන්නීය.”</p>
</article>
