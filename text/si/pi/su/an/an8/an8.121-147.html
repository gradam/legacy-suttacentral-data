<section class="sutta" id="an8.121-147">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">අඨක නිපාතය</p>
<h1>8.121–147</h1>
</div>
<p>මහණෙනි, රාගය පිළිබඳ (තීන්දු කොට) දැනීම පිණිස, සම්පූර්‍ණයෙන් ගෙවා දැමීමට, නැති කිරීමට, පහ කිරීමට, වැය කිරීමට, නොඇල්මට, නොපැවැත්මට, හැර දැමීමට, දුරු කිරීමට මේ කරුණු අට වැඩිය යුතුය.</p>
</article>
