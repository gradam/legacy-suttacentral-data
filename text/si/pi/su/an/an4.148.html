<section class="sutta" id="an4.148">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">චතුක්ක නිපාතය</p>
<h1>4.148 වචීදුච්චරිත සූත්‍රය</h1>
</div>
<p>“මහණෙනි, මේ වාක් දුශ්චරිත සතරක් වෙත්. කවර සතරක්ද යත්. මුසාවාදය, පිසුනාවාචය, ඵරුසාවාචය, සම්ඵප්‍රලාපය යන සතරයි. මහණෙනි, මේ සතර වාක් දුශ්චරිතයෝය.”</p>
</article>
