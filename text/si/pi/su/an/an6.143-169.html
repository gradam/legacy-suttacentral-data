<section class="sutta" id="an6.143-169">
<article>
<div class="hgroup">
<p class="division">අඞ්ගුත්තරනිකායො</p>
<p class="subdivision">ඡක්ක නිපාතය</p>
<h1>6.143–169</h1>
</div>
<p><span class="add">(මේ වර්‍ගයේ 9 වෙනි සූයේ විශිෂ්ට ඥානයෙන් අවබෝධ කිරිම පිණිස යන්නට, විශෙෂයෙන් දැනගැනීම, ක්‍ෂය කිරීම, ප්‍රහීන කිරීම, ක්‍ෂයවීම, විනාශවීම, නොඇලීම, නිරුද්‍ධිය, අත්හැරීම, දුරුකිරීම, යන පද යොදා සූත්‍ර 9 ක් සාදාගත යුතුයි.)</span></p>
</article>
