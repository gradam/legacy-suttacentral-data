<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈—အနုသယသမုဂ္ဃါတသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၅၄</p>
<p>၂—ဒုတိယဝဂ်</p>
<h1>၈—အနုသယသမုဂ္ဃါတသုတ်</h1>
</div>
<p>၉၉၄။ အနုသယတို့ကို ကောင်းစွာ ခွါခြင်းငှါ ဖြစ်၏။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
