<!DOCTYPE html>

<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၉—ဝိရာဂသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၄၆</h2>
<h3>၈—နိရောဓဝဂ်</h3>
<h1>၉—ဝိရာဂသုတ်</h1>
</hgroup>
<p>၂၅၆။ ရဟန်းတို့ စွဲမက်ခြင်း ကင်း၏ဟု မှတ်သားမှု ‘ဝိရာဂသညာ’ ကို။ပ။</p>
<p>နဝမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
