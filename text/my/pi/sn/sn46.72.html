<title>၆—ဒုက္ခသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="sn46.72">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၈—နိရောဓဝဂ်</p>
<h1>၆—ဒုက္ခသုတ်</h1>
</div>
<p>၂၅၃။ ရဟန်းတို့ မမြဲသော တရားသည် ဆင်းရဲ၏ဟု မှတ်သားမှု ‘အနိစ္စေ ဒုက္ခသညာ’ ကို။ပ။</p>
<p>ဆဋ္ဌသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
