<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၆—ဒုက္ခသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၄၆</h2>
<h3>၈—နိရောဓဝဂ်</h3>
<h1>၆—ဒုက္ခသုတ်</h1>
</hgroup>
<p>၂၅၃။ ရဟန်းတို့ မမြဲသော တရားသည် ဆင်းရဲ၏ဟု မှတ်သားမှု ‘အနိစ္စေ ဒုက္ခသညာ’ ကို။ပ။</p>
<p>ဆဋ္ဌသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
