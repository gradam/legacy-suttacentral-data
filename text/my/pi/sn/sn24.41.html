<title>၂၃—ဧကန္တသုခီသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၂၄</p>
<p>၂—ဒုတိယဂမနဝဂ်</p>
<h1>၂၃—ဧကန္တသုခီသုတ်</h1>
</div>
<p>၂၄၆။ အတ္တသည် စင်စစ် ချမ်းသာ ရှိ၏၊ သေပြီးသည်မှ နောက်၌ မြဲ၏။</p>
<p>တေဝီသတိမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
