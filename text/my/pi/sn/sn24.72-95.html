<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၂—၂၅—???သုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="sn24.72-95">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၂၄</p>
<p>၄—စတုတ္ထဂမနဝဂ်</p>
<h1>၂—၂၅—???သုတ်</h1>
</div>
<p>၂၇၇—၃ဝဝ။ [ဒုတိယဝဂ်၌ကဲ့သို့ နှစ်ဆယ့်လေးသုတ်တို့ကို ဖြည့်အပ်ကုန်၏]။</p>
<p>ပဉ္စဝီသတိမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
