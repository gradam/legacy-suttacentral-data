<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၅—အပ္ပမတ္တပညာသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="sn55.66">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၅၅</p>
<p>၇— မဟာပညဝဂ်</p>
<h1>၅—အပ္ပမတ္တပညာသုတ်</h1>
</div>
<p>၁ဝ၆၂။ ပညာအတိုင်းအရှည် မရှိခြင်းငှါ ဖြစ်ကုန်၏။</p>
<p>ပဉ္စမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
