<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၂—၁၇—???သုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၂၄</h2>
<h3>၂—ဒုတိယဂမနဝဂ်</h3>
<h1>၂—၁၇—???သုတ်</h1>
</hgroup>
<p>၂၂၅—၂၄ဝ။ [ရှေ့ဝဂ်၌ကဲ့သို့ ဖြေပုံ တစ်ဆယ့်ရှစ်မျိုးတို့ကို ချဲ့ရမည်]။</p>
<p>သတ္တရသမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
