<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၄—အနဘိရတိသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၈—နိရောဓဝဂ်</p>
<h1>၄—အနဘိရတိသုတ်</h1>
</div>
<p>၂၅၁။ ရဟန်းတို့ အလုံးစုံသောလောက၌ မမွေ့လျော်ဖွယ်ဟု မှတ်သားမှု ‘သဗ္ဗလောကေ အနဘိရတိသညာ’ကို။ပ။</p>
<p>စတုတ္ထသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
