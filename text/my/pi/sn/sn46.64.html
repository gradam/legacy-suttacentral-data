<title>၈—မုဒိတာသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၇—အာနာပါနဝဂ်</p>
<h1>၈—မုဒိတာသုတ်</h1>
</div>
<p>၂၄၅။ ရဟန်းတို့ ဝမ်းမြောက်ခြင်း ‘မုဒိတာ’ ကို ပွါးများအပ် ကြိမ်ဖန်များစွာ ပြုလုပ်အပ်သည် ရှိသော်။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
