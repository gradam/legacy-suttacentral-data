<title>၉—အဒ္ဓါနပရိညာသုတ်</title>

<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၅၄</p>
<p>၂—ဒုတိယဝဂ်</p>
<h1>၉—အဒ္ဓါနပရိညာသုတ်</h1>
</div>
<p>၉၉၅။ အဓွန့် ‘ကာလ’ကို ပိုင်းခြားသိခြင်းငှါ ဖြစ်၏။ နဝမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
