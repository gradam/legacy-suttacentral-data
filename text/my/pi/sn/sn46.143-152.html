<title>၁—၁ဝ—တထာဂတာဒိသုတ်</title>

<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၁၅—ပုနအပ္ပမာဒဝဂ်</p>
<h1>၁—၁ဝ—တထာဂတာဒိသုတ်</h1>
</div>
<p>တစ်ဆယ့်ငါးခုမြောက် ပုနအပ္ပမာဒဝဂ် ပြီး၏။</p>
<p>[အပ္ပမာဒဝဂ်ကို ရာဂ၏ အစွမ်းအားဖြင့် ချဲ့အပ်၏]။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
