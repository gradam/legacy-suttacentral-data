<!DOCTYPE html>

<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၁၁—ပညာဝေပုလ္လသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၅၅</p>
<p>၆—သပ္ပညဝဂ်</p>
<h1>၁၁—ပညာဝေပုလ္လသုတ်</h1>
</div>
<p>၁ဝ၅၇။ ပညာပြန့်ပြောခြင်းငှါ ဖြစ်ကုန်၏ဟု (မိန့်တော်မူ၏)။</p>
<p>ဧကာဒသမသုတ်။</p>
<p>ခြောက်ခုမြောက် သပ္ပညဝဂ် ပြီး၏။</p>
</article>
</section>
</div>
</body>
</html>
