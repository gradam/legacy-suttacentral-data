<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၉—ပညာပဋိလာဘသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၅၅</h2>
<h3>၆—သပ္ပညဝဂ်</h3>
<h1>၉—ပညာပဋိလာဘသုတ်</h1>
</hgroup>
<p>၁ဝ၅၅။ ပညာကို ရခြင်းငှါ ဖြစ်ကုန်၏။</p>
<p>နဝမသုတ်။</p>
</article>
</section>
</div>
