<!DOCTYPE html>

<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၃—အာဟာရေပဋိကူလသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၄၆</h2>
<h3>၈—နိရောဓဝဂ်</h3>
<h1>၃—အာဟာရေပဋိကူလသုတ်</h1>
</hgroup>
<p>၂၅ဝ။ ရဟန်းတို့ စားမျိုအပ်သောအစာ၌ စက်ဆုပ်ဖွယ်ဟု မှတ်သားမှု ‘အာဟာရေပဋိကူလသညာ’ကို။ပ။</p>
<p>တတိယသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
