<title>၈—ပဟာနသုတ်</title>

<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၈—နိရောဓဝဂ်</p>
<h1>၈—ပဟာနသုတ်</h1>
</div>
<p>၂၅၅။ ရဟန်းတို့ ပယ်စွန့်အပ်၏ဟု မှတ်သားမှု ‘ပဟာနသညာ’ ကို။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
