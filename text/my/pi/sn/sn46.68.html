<title>၂—မရဏသုတ်</title>

<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၈—နိရောဓဝဂ်</p>
<h1>၂—မရဏသုတ်</h1>
</div>
<p>၂၄၉။ ရဟန်းတို့ (မုချ သေရလိမ့်မည်ဟု) သေရခြင်း၌ မှတ်သားမှု ‘မရဏသညာ’ ကို။ပ။</p>
<p>ဒုတိယသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
