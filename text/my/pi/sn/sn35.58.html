<title>၆—အနုသယပဟာနသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="sn35.58">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၃၅</p>
<p>(၆) ၁—အဝိဇ္ဇာဝဂ်</p>
<h1>၆—အနုသယပဟာနသုတ်</h1>
</div>
<p>၅၈။ အသျှင်ဘုရား အဘယ်သို့ သိသူ အဘယ်သို့ မြင်သူအား အနုသယတရားတို့ ပျောက်ကင်းပါကုန်သနည်း။ပ။</p>
<p>ဆဋ္ဌသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
