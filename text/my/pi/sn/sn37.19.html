<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၅—အနတိစာရီသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၃၇</p>
<p>၂—ဒုတိယ ပေယျာလဝဂ်</p>
<h1>၅—အနတိစာရီသုတ်</h1>
</div>
<p>၂၉၈။ လင်ကို လွန်ကျူး၍ မကျင့်၊ ပညာလည်း ရှိ၏။ပ။ ပဉ္စမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
