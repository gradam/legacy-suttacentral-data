<title>၇—အနတ္တသုတ်</title>

<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၈—နိရောဓဝဂ်</p>
<h1>၇—အနတ္တသုတ်</h1>
</div>
<p>၂၅၄။ ရဟန်းတို့ ဆင်းရဲသော တရား၌ အစိုးမရ အလိုသို့ မလိုက် ‘အနတ္တ’ဟု မှတ်သားမှု ‘ဒုက္ခေအနတ္တသညာ’ ကို။ပ။</p>
<p>သတ္တမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
