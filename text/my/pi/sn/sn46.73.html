<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၇—အနတ္တသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၄၆</h2>
<h3>၈—နိရောဓဝဂ်</h3>
<h1>၇—အနတ္တသုတ်</h1>
</hgroup>
<p>၂၅၄။ ရဟန်းတို့ ဆင်းရဲသော တရား၌ အစိုးမရ အလိုသို့ မလိုက် ‘အနတ္တ’ဟု မှတ်သားမှု
‘ဒုက္ခေအနတ္တသညာ’ ကို။ပ။</p>
<p>သတ္တမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
