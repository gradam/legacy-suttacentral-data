<title>၉—ဥပေက္ခာသုတ်</title>

<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၄၆</p>
<p>၇—အာနာပါနဝဂ်</p>
<h1>၉—ဥပေက္ခာသုတ်</h1>
</div>
<p>၂၄၆။ ရဟန်းတို့ အညီအမျှ ရှုမှု ‘ဥပေက္ခာ’ ကို ပွါးများအပ် ကြိမ်ဖန်များစွာ ပြုလုပ်အပ်သည် ရှိသော်။ပ။</p>
<p>နဝမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
