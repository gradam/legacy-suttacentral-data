<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၄—အာသဝပဟာနသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၃၅</h2>
<h3>(၆) ၁—အဝိဇ္ဇာဝဂ်</h3>
<h1>၄—အာသဝပဟာနသုတ်</h1>
</hgroup>
<p>၅၆။ အသျှင်ဘုရား အဘယ်သို့ သိသူ အဘယ်သို့ မြင်သူအား အာသဝေါတရားတို့
ပျောက်ကင်းပါကုန်သနည်း။ပ။</p>
<p>စတုတ္ထသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
