<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈—အာရဒ္ဓဝီရိယသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၃၇</h2>
<h3>၂—ဒုတိယ ပေယျာလဝဂ်</h3>
<h1>၈—အာရဒ္ဓဝီရိယသုတ်</h1>
</hgroup>
<p>၃ဝ၁။ ထက်သန်သော လုံ့လလည်း ရှိ၏၊ ပညာလည်း ရှိ၏။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
