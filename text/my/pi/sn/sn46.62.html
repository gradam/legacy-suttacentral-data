<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၆—မေတ္တာသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>သံယုတ္တနိကာယ်—၄၆</h2>
<h3>၇—အာနာပါနဝဂ်</h3>
<h1>၆—မေတ္တာသုတ်</h1>
</hgroup>
<p>၂၄၃။ ရဟန်းတို့ ချစ်ခြင်း ‘မေတ္တာ’ ကို ပွါးများအပ် ကြိမ်ဖန်များစွာ ပြုလုပ်အပ်သည်ရှိသော်။ပ။</p>
<p>ဆဋ္ဌသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
