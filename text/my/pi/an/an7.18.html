<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈-အနတ္တာနုပဿီသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>၂-အနုသယဝဂ်</p>
<h1>၈-အနတ္တာနုပဿီသုတ်</h1>
</div>
<p>၁၈။ အလုံးစုံသော တရားတို့၌ အစိုးမရသော အခြင်းအရာအားဖြင့် (အနတ္တဟု) အဖန်ဖန်ရှု သည်ဖြစ်၍နေ၏။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
