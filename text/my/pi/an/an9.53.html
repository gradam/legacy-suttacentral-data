<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၂-ခေမပ္ပတ္တသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>အင်္ဂုတ္တရနိကာယ်</h2>
<h3>(၆) ၁-ခေမဝဂ်</h3>
<h1>၂-ခေမပ္ပတ္တသုတ်</h1>
</hgroup>
<p>၅၃။ “ငါ့သျှင် ဘေးမရှိရာသို့ ရောက်သူ ဘေးမရှိရာသို့ ရောက်သူ”ဟု ဆိုအပ်၏။</p>
<p>ဒုတိယသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
