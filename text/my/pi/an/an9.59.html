<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈-အနုပုဗ္ဗပဿဒ္ဓိသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<hgroup>
<h2>အင်္ဂုတ္တရနိကာယ်</h2>
<h3>(၆) ၁-ခေမဝဂ်</h3>
<h1>၈-အနုပုဗ္ဗပဿဒ္ဓိသုတ်</h1>
</hgroup>
<p>၅၉။ “ငါ့သျှင် အစဉ်အတိုင်း ငြိမ်းအေးမှု အစဉ်အတိုင်း ငြိမ်းအေးမှု”ဟု ဆိုအပ်၏။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
