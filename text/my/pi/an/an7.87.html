<title>၃-ဗြာဟ္မဏသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>၉-သမဏဝဂ်</p>
<h1>၃-ဗြာဟ္မဏသုတ်</h1>
</div>
<p>၈၇။ အပပြုအပ်ပြီးသော မကောင်းမှုရှိသည်၏ အဖြစ်ကြောင့် ဗြာဟ္မဏ မည်၏။ပ။</p>
<p>တတိယသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
