<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၄-အမတပ္ပတ္တသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၆) ၁-ခေမဝဂ်</p>
<h1>၄-အမတပ္ပတ္တသုတ်</h1>
</div>
<p>၅၅။ “ငါ့သျှင် အမြိုက် ‘အမတ’ သို့ ရောက်သူ အမြိုက် ‘အမတ’ သို့ ရောက်သူ”ဟု ဆိုအပ်၏။</p>
<p>စတုတ္ထသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
