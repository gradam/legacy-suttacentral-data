<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈-ပရိနိဗ္ဗာနသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="an9.49">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>၅-သာမညဝဂ်</p>
<h1>၈-ပရိနိဗ္ဗာနသုတ်</h1>
</div>
<p>၄၉။ “ငါ့သျှင် ပရိနိဗ္ဗာန် ပရိနိဗ္ဗာန်”ဟု ဆိုအပ်၏။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
