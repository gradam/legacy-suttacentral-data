<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၇-ယထာသန္ထတိကသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၁၉) ၄-အရညဝဂ်</p>
<h1>၇-ယထာသန္ထတိကသုတ်</h1>
</div>
<p>၁၈၇။ ရဟန်းတို့ ယထာသန္ထတိဓူတင်ဆောင် ရဟန်းတို့သည် ဤငါးမျိုးတို့တည်း။ပ။</p>
<p>သတ္တမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
</body>
</html>
