<title>၇-ပဿဒ္ဓိသုတ်</title>

<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၆) ၁-ခေမဝဂ်</p>
<h1>၇-ပဿဒ္ဓိသုတ်</h1>
</div>
<p>၅၈။ “ငါ့သျှင် ငြိမ်းအေးမှု ငြိမ်းအေးမှု”ဟု ဆိုအပ်၏။</p>
<p>သတ္တမသုတ်။</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
