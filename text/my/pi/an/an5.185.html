<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၅-အဗ္ဘောကာသိကသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="an5.185">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၁၉) ၄-အရညဝဂ်</p>
<h1>၅-အဗ္ဘောကာသိကသုတ်</h1>
</div>
<p>၁၈၅။ ရဟန်းတို့ အဗ္ဘောကာသိကဓူတင်ဆောင် ရဟန်းတို့သည် ဤငါးမျိုးတို့တည်း။ပ။</p>
<p>ပဉ္စမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
