<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၈-ဧကာသနိကသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၁၉) ၄-အရညဝဂ်</p>
<h1>၈-ဧကာသနိကသုတ်</h1>
</div>
<p>၁၈၈။ ရဟန်းတို့ ဧကာသနိကဓူတင်ဆောင် ရဟန်းတို့သည် ဤငါးမျိုးတို့တည်း။ပ။</p>
<p>အဋ္ဌမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
