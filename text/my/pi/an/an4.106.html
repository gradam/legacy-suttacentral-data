<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၆-ဒုတိယ အမ္ဗူပမသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၁၁) ၁-ဝလာဟကဝဂ်</p>
<h1>၆-ဒုတိယ အမ္ဗူပမသုတ်</h1>
</div>
<p>(၁။ အဋ္ဌကထာ၌ ဆဋ္ဌသုတ်အနက် ပေါ်လွင်ပြီဟု ပြထား၏၊ သို့သော် ပါဠိတော်မူ အစောင်စောင်၌ မပါ။)</p>
</article>
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</section>
</div>
</body>
</html>
