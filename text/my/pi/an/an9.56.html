<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၅-အဘယသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="an9.56">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၆) ၁-ခေမဝဂ်</p>
<h1>၅-အဘယသုတ်</h1>
</div>
<p>၅၆။ “ငါ့သျှင် ဘေးကင်းရာ ဘေးကင်းရာ”ဟု ဆိုအပ်၏။</p>
<p>ပဉ္စမသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</aside>
</section>
</div>
</body>
</html>
