<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta author="ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။">
<title>၉-နိရောဓသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<div id="toc">
<div id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
</div>
</div>
<section class="sutta">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>(၆) ၁-ခေမဝဂ်</p>
<h1>၉-နိရောဓသုတ်</h1>
</div>
<p>၆ဝ။ “ငါ့သျှင် ချုပ်ရာ ချုပ်ရာ”ဟု ဆိုအပ်၏။ပ။</p>
<p>နဝမသုတ်။</p>
</article>
</section>
</div>
</body>
</html>
