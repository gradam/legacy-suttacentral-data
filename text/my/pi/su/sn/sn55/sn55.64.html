<body>
<div id="text" lang="my">
<section class="sutta" id="sn55.64">
<article>
<div class="hgroup">
<p class="division">သံယုတ္တနိကာယ်—၅၅</p>
<p>၇— မဟာပညဝဂ်</p>
<h1>၃—ဝိပုလပညာသုတ်</h1>
</div>
<p>၁ဝ၆ဝ။ ပညာပြန့်ပြောခြင်းငှါ ဖြစ်ကုန်၏။</p>
<p>တတိယသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
<p>Prepared for SuttaCentral by <span class="editor">Nathan Wynn</span> and <span class="editor">John Nishinaga</span>.</p></aside>
</section>
</div>
