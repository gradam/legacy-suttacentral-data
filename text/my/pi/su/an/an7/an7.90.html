<title>၆-ဝေဒဂူသုတ်</title>
</head>
<body>
<div id="text" lang="my">
<section class="sutta" id="an7.90">
<article>
<div class="hgroup">
<p class="division">အင်္ဂုတ္တရနိကာယ်</p>
<p>၉-သမဏဝဂ်</p>
<h1>၆-ဝေဒဂူသုတ်</h1>
</div>
<p>၉ဝ။ သိတတ်သည်၏ အဖြစ်ကြောင့် ဝေဒဂူ မည်၏။ပ။</p>
<p>ဆဋ္ဌသုတ်။</p>
</article>
<aside id="metaarea">
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
<p>Prepared for SuttaCentral by <span class="editor">နမြေိုးဝငျး</span> and <span class="editor">John Nishinaga</span>.</p></aside>
</section>
</div>
</body>
</html>
