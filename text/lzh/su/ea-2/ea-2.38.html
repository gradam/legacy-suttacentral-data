<div class="hgroup mirror">
<p class="division"><span class="mirror-left">Ekottarikāgama 2nd</span><span class="mirror-right">佛說七處三觀經</span></p>
<h1 class="mirror-row">
<span class="mirror-left">EA2 38</span><span class="mirror-right">（三八）</span>
</h1>
</div>
<p><a class="t-linehead" id="t-linehead0881a25"></a>聞如是：</p>
<p>一時，佛在舍衛國，行在祇樹<a class="t" id="t0881a26"></a>給孤獨園。是時，佛告比丘：「二人世間難得。<a class="t" id="t0881a27"></a>何等二人？一者離垢慳意，家中行牧手手<a class="t" id="t0881a28"></a>易與，常樂成布施等分布施，二者比丘從<a class="t" id="t0881a29"></a>正得無為。」</p>
<p><a class="t-linehead" id="t-linehead0881a29"></a>佛說如是。</p>
