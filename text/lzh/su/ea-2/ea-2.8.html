<article>
<div class="hgroup mirror">
<p class="division"><span class="mirror-left">Ekottarikāgama 2nd</span><span class="mirror-right">佛說七處三觀經</span></p>
<h1 class="mirror-row">
<span class="mirror-left">EA2 8</span><span class="mirror-right">（八）</span>
</h1>
</div>
<p><a class="t-linehead" id="t-linehead0877a20"></a>聞如是：</p>
<p>一時，佛在舍衛國，行在祇樹給孤<a class="t" id="t0877a21"></a>獨園。佛告比丘：「人有四輩。有人自護身不護<a class="t" id="t0877a22"></a>他人身，有人護他人身不自護身，有人亦不<a class="t" id="t0877a23"></a>自護亦不護他人，有人亦自護亦護他人。」</p>
<p><a class="t-linehead" id="t-linehead0877a23"></a>佛<a class="t" id="t0877a24"></a>說如是。</p>
<a class="t" id="t0877a25"></a></article>
