<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">33</span>
<span class="mirror-right">三十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0547c02"></a>
佛住舍衛城。爾時釋種女摩羅女於浴室中
<a class="t" id="t0547c03"></a>
浴。時有年少入中壞其梵行。諸比丘尼語大
<a class="t" id="t0547c04"></a>
愛道。乃至從今日後不聽入浴室。若病者得
<a class="t" id="t0547c05"></a>
房內然火油塗而揩。若比丘尼入浴室浴者。
<a class="t" id="t0547c06"></a>
越比尼罪。是名浴室法。</p>
<a class="t" id="t0547c07"></a>
</article>
