<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">35</span>
<span class="mirror-right">三十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
比丘
<a class="t" id="0547c17"></a>
受迦絺那衣非比丘尼。比丘尼受迦絺那
<a class="t" id="0547c18"></a>
衣非比丘。比丘捨非比丘尼。比丘尼捨非比
<a class="t" id="0547c19"></a>
丘。比丘阿提呵魯阿那提訶魯非比丘尼。比
<a class="t" id="0547c20"></a>
丘尼阿提訶魯阿那提訶魯非比丘。</p>
<a class="t" id="0547c21"></a>
<blockquote class="gatha">
<p>
<a class="sc" id="2"></a>
覆<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>并寶<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>　　開廁入浴室
<a class="t" id="0547c22"></a>
<br>
阿練若處住　　比丘受迦絺
<a class="t" id="0547c23"></a>
<br>
非是比丘尼　　比丘捨迦絺
<a class="t" id="0547c24"></a>
<br>
非是比丘尼　　第四跋渠竟</p>
</blockquote>
<a class="t" id="0547c25"></a>
