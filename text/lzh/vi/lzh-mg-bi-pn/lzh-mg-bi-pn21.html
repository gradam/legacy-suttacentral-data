<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">21</span>
<span class="mirror-right">二十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546b09"></a>
佛住舍衛城。爾時諸比丘集。不知作舉羯磨。
<a class="t" id="0546b10"></a>
令比丘尼作已。比丘尼心生疑悔。語大愛道。
<a class="t" id="0546b11"></a>
大愛道即以是事往白世尊。佛言。此上尊眾
<a class="t" id="0546b12"></a>
汝云何與作舉羯磨。從今已後不聽與比丘
<a class="t" id="0546b13"></a>
作舉羯磨。若比丘中都無能者。得授使誦。作
<a class="t" id="0546b14"></a>
羯磨時若不得者遙授無罪。若比丘尼。與比
<a class="t" id="0546b15"></a>
丘作羯磨者越比尼罪。比丘得與比丘尼作
<a class="t" id="0546b16"></a>
羯磨無罪。是名羯磨。</p>
<a class="t" id="0546b17"></a>
