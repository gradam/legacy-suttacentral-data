<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">2</span>
<span class="mirror-right">二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0544c19"></a>
簟席法者。佛住舍衛城。爾時比丘尼敷簟
<a class="t" id="t0544c20"></a>
席縫衣。竹篾傷小便道血出。諸比丘尼以
<a class="t" id="t0544c21"></a>
是因緣往白世尊。佛言。從今日後不聽比丘
<a class="t" id="t0544c22"></a>
尼坐竹席。若縫衣時。若在講堂溫室。巨
<a class="t" id="t0544c23"></a>
摩塗地已縫衣。若無者當敷著床上若膝上
<a class="t" id="t0544c24"></a>
縫。若於竹簟席上坐越比尼罪。是名席
<a class="t" id="t0544c25"></a>
法。</p>
<a class="t" id="t0544c26"></a>
</article>
