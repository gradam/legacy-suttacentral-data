<p>
<a class="t-linehead" id="0544c11"></a>
明雜跋渠初　坐法者</p>
<a class="t" id="0544c12"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0544c12"></a>
佛住舍衛城。爾時比丘尼初夜後夜加趺而
<a class="t" id="0544c13"></a>
坐。時有蛇來入瘡門中。諸比丘尼語大愛道。
<a class="t" id="0544c14"></a>
大愛道以是因緣往白世尊。佛言。應與某甲
<a class="t" id="0544c15"></a>
藥。蛇不死而還出。即與藥而出。佛言。汝云
<a class="t" id="0544c16"></a>
何加趺而坐。從今已後不聽。坐法者當屈一
<a class="t" id="0544c17"></a>
<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>以一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>跟掩瘡門。若比丘尼加趺坐越
<a class="t" id="0544c18"></a>
比尼罪。</p>
<a class="t" id="0544c19"></a>
</article>
