<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">36</span>
<span class="mirror-right">三十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0547c25"></a>
食於比丘不淨比丘尼淨。比丘尼不淨比丘
<a class="t" id="t0547c26"></a>
淨。比丘得使比丘尼授食。除金銀及錢五生
<a class="t" id="t0547c27"></a>
種火淨。比丘尼得從比丘受食。除金銀及錢
<a class="t" id="t0547c28"></a>
火淨五生種。</p>
</article>
