<section class="sutta" id="lzh-mg-bi-pn12">
<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">12</span>
<span class="mirror-right">十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0545c08"></a>
佛住舍衛城。爾時比丘尼欲心起。作胡膠身
<a class="t" id="0545c09"></a>
生縛著。床<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>後失火。恐燒床褥故出之。
<a class="t" id="0545c10"></a>
時俗人看火起。何處被燒何處不被燒。見已
<a class="t" id="0545c11"></a>
嫌訶。云何出家人作此惡事。諸比丘尼以是
<a class="t" id="0545c12"></a>
因緣往白。乃至答言實爾。佛言。從今日後。不
<a class="t" id="0545c13"></a>
聽作胡膠形。胡膠形者。若胡膠作若銅鉛錫
<a class="t" id="0545c14"></a>
白鑞若牙若蠟蜜。如是比作身生。以歇欲
<a class="t" id="0545c15"></a>
心者。偷蘭遮。是名胡膠形。</p>
<a class="t" id="0545c16"></a>
