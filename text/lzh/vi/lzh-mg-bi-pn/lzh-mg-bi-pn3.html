<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">3</span>
<span class="mirror-right">三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0544c26"></a>
佛住舍衛城。爾時偷蘭難陀與眾多女人。到
<a class="t" id="0544c27"></a>
阿耆羅河脫衣洗浴。比丘尼先出。取女人莊
<a class="t" id="0544c28"></a>
嚴腰物纏腰已。語女人言看我好不。諸女人
<a class="t" id="0544c29"></a>
言。我食欲人纏腰使細。欲令夫主愛念。阿梨
<a class="t" id="0545a01"></a>
耶。用是何為。比丘尼聞已以。是事具白大愛
<a class="t" id="0545a02"></a>
道。乃至答言實爾。世尊。佛言。此是惡事。從
<a class="t" id="0545a03"></a>
今已後。不聽比丘尼纏腰。若用女人纏腰物
<a class="t" id="0545a04"></a>
纏腰越比尼罪。若有癰瘡纏腰無罪。</p>
<a class="t" id="0545a05"></a>
