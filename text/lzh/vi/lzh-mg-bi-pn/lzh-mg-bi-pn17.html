<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">17</span>
<span class="mirror-right">十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
佛
<a class="t" id="0546a07"></a>
住舍衛城。爾時世尊制戒不聽男子洗浴處
<a class="t" id="0546a08"></a>
浣月期衣。時比丘尼到客浣衣處浣。乃至不
<a class="t" id="0546a09"></a>
聽客浣衣處浣月期衣。當取<span class="gaiji">瓫<!--gaiji,盆,1[分/瓦],2&#x74EB;,3-->
</span>餘瓦器中於
<a class="t" id="0546a10"></a>
屏處浣。浣時不得持水灑地。當著水瀆中無
<a class="t" id="0546a11"></a>
人見處。衣當曬令乾。後須時當用。若比丘
<a class="t" id="0546a12"></a>
尼。於客浣衣處浣月期衣者越比尼罪。是名
<a class="t" id="0546a13"></a>
客浣衣處。</p>
<a class="t" id="0546a14"></a>
