<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">15</span>
<span class="mirror-right">十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0545c28"></a>
佛住舍衛城。爾時比丘尼往女人洗浴處浣
<a class="t" id="t0545c29"></a>
月期衣。女人嫌言。是沙門尼污此水赤乃如
<a class="t" id="t0546a01"></a>
是。諸比丘尼以是因緣往白。乃至佛言。從
<a class="t" id="t0546a02"></a>
今日後。不聽女人洗浴處浣月期衣。若浣者
<a class="t" id="t0546a03"></a>
越比尼罪。是名女人浣月期衣法。</p>
<a class="t" id="t0546a04"></a>
</article>
