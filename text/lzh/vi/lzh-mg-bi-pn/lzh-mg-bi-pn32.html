<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">32</span>
<span class="mirror-right">三十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0547b26"></a>
佛住舍衛城。爾時比丘尼作廁。以物覆上。諸
<a class="t" id="0547b27"></a>
女人持死胎放中。後有賤人旃陀羅抒廁。見
<a class="t" id="0547b28"></a>
已言。是沙門尼自墮胎擲中。諸比丘尼以是
<a class="t" id="0547b29"></a>
因緣往白。乃至佛言。從今日後不聽覆廁。
<a class="t" id="0547c01"></a>
當開口作。若閉口作者越比尼罪。是名廁法。</p>
<a class="t" id="0547c02"></a>
