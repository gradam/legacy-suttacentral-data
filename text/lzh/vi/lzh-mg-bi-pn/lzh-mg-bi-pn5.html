<p class="division">
<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">5</span>
<span class="mirror-right">五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
佛住舍衛城。乃至洗浴。先
<a class="t" id="t0545a15"></a>
出著女人莊嚴服。諸比丘尼以是因緣往白
<a class="t" id="t0545a16"></a>
世尊乃至答言實爾。佛言。從今日後。不聽著
<a class="t" id="t0545a17"></a>
女人莊飾服。女人服者。頭上光鍱額耳鐶鈴
<a class="t" id="t0545a18"></a>
瓔珞指鐶臂釧<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>釧如是比。一切女人嚴
<a class="t" id="t0545a19"></a>
飾服不聽著。若著者越比尼罪。若身有癰瘡。
<a class="t" id="t0545a20"></a>
以藥塗纏無罪。是名女人嚴飾服。</p>
<a class="t" id="t0545a21"></a>
