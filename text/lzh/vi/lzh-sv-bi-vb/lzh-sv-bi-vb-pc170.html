<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 170</span>
<span class="mirror-right">波夜提之百七十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0343c06"></a>
佛在王舍城。爾時助調達比丘尼。以梳梳頭。<a class="t" id="0343c07"></a>是中有比丘尼。少欲知足行頭陀。聞是事心<a class="t" id="0343c08"></a>不喜。向佛廣說。佛以是事集二部僧。知而故<a class="t" id="0343c09"></a>問助調達比丘尼。汝實作是事不。答言。實作<a class="t" id="0343c10"></a>世尊。佛以種種因緣呵責言。云何名比丘<a class="t" id="0343c11"></a>尼。以梳梳頭。種種因緣呵已語諸比丘。以十<a class="t" id="0343c12"></a>利故。與比丘尼結戒。從今是戒應如是說。若<a class="t" id="0343c13"></a>比丘尼以梳梳頭波夜提。波夜提者。燒煮覆<a class="t" id="0343c14"></a>障。若不悔過能障礙道。是中犯者。若比丘<a class="t" id="0343c15"></a>尼以梳梳頭波夜提。隨梳隨得爾所波夜提<a class="t" id="0343c16"></a>。<span class="rule-number">一百七十事竟</span></p>
