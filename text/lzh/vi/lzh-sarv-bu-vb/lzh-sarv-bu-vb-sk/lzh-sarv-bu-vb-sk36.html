<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 36</span>
<span class="mirror-right">眾學法之三十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136a06"></a>
又六群比丘。雖不叉腰入家內。便叉腰坐<a class="t" id="t0136a07"></a>家內。諸居士呵責言。沙門釋子自言善好<a class="t" id="t0136a08"></a>有德。叉腰坐家內。如王如大臣。佛聞是事<a class="t" id="t0136a09"></a>語諸比丘。不叉腰坐家內應當學。叉腰坐<a class="t" id="t0136a10"></a>突吉羅。不叉腰坐不犯。<span class="rule-number">三十六</span></p>
<a class="t" id="t0136a11"></a>
