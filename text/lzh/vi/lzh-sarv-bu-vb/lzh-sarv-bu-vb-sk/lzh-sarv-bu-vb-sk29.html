<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 29</span>
<span class="mirror-right">眾學法之二十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0135b25"></a>
又六群比丘。以衣覆頭入家內。諸居士瞋呵<a class="t" id="t0135b26"></a>責言。是諸比丘自言。善好有德。以衣覆頭<a class="t" id="t0135b27"></a>入家內。似如伺捕人。佛言。從今不覆頭入<a class="t" id="t0135b28"></a>家內。應當學。若覆頭入家內。突吉羅。不覆<a class="t" id="t0135b29"></a>頭入不犯。<span class="rule-number">二十九</span></p>
<a class="t" id="t0135c01"></a>
