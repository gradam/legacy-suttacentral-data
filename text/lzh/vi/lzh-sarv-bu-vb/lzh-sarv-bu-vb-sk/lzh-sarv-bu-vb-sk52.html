<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 52</span>
<span class="mirror-right">眾學法之五十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0137a07"></a>
又六群比丘。雖不<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手入家內。便<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手坐<a class="t" id="t0137a08"></a>家內。諸居士言。諸長老。相近坐此請比<a class="t" id="t0137a09"></a>丘多。六群比丘言。汝等更有何等事何不廣<a class="t" id="t0137a10"></a>敷座處。令我等相近坐耶。佛聞是事語諸比<a class="t" id="t0137a11"></a>丘。從今不<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手坐家內。應當學。若<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手坐家<a class="t" id="t0137a12"></a>內突吉羅。不<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手坐不犯。<span class="rule-number">五十二</span></p>
<a class="t" id="t0137a13"></a>
