<p>
<a class="t-linehead" id="t-linehead0140b13"></a>
不為捉蓋人說法。除病應當學。若為捉蓋<a class="t" id="t0140b14"></a>不病人說法突吉羅。為病人說法不犯<a class="t" id="t0140b15"></a>。<span class="rule-number">一百一</span></p>
