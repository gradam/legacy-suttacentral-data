<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 53</span>
<span class="mirror-right">眾學法之五十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0137a13"></a>
又六群比丘。翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入家內。諸居士呵責<a class="t" id="t0137a14"></a>言。沙門釋子自言善好有德。翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入家<a class="t" id="t0137a15"></a>內。如王如大臣。佛聞是事語諸比丘。從今不<a class="t" id="t0137a16"></a>翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入家內。應當學。若翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入突吉羅。<a class="t" id="t0137a17"></a>不翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入家內不犯。<span class="rule-number">五十三</span></p>
<a class="t" id="t0137a18"></a>
