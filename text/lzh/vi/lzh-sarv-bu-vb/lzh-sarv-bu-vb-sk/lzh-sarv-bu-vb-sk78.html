<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 78</span>
<span class="mirror-right">眾學法之七十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0138c10"></a>
爾時六群比丘。膩手便捉飲器。比坐比丘<a class="t" id="t0138c11"></a>見便吐逆。佛言。從今不膩手捉飲器。應當<a class="t" id="t0138c12"></a>學。膩手捉飲器突吉羅。不膩手捉不犯。<span class="rule-number">七十八</span></p>
<a class="t" id="t0138c13"></a>
