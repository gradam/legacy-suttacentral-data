<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 51</span>
<span class="mirror-right">眾學法之五十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0137a02"></a>
爾時六群比丘。<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手入家內。蹴蹋瓶甕器物<a class="t" id="t0137a03"></a>倒地。諸居士呵責言。沙門釋子自言善好<a class="t" id="t0137a04"></a>有德。<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手入家內。如王如大臣。佛聞是事語<a class="t" id="t0137a05"></a>諸比丘。從今不<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手入家內應當學。若<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手<a class="t" id="t0137a06"></a>入家內突吉羅。不<span class="gaiji">携<!--gaiji,攜,1[打-丁+(隹/乃)],2&#x643A;,3-->
</span>手入家內不犯。<span class="rule-number">五十一</span></p>
<a class="t" id="t0137a07"></a>
