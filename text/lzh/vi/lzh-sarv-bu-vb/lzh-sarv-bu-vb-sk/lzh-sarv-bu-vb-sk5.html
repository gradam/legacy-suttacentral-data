<p>
<a class="t-linehead" id="t-linehead0133c09"></a>
不如象鼻著泥洹僧。應當學。如象鼻著<a class="t" id="t0133c10"></a>泥洹僧。突吉羅。不如象鼻著不犯。<span class="rule-number">五</span></p>
