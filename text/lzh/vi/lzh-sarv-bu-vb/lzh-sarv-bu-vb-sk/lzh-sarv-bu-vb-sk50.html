<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 50</span>
<span class="mirror-right">眾學法之五十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0136c26"></a>
爾時六群比丘。雖不搖身入家內。便搖身<a class="t" id="t0136c27"></a>坐。諸居士呵責言。沙門釋子搖身坐家<a class="t" id="t0136c28"></a>內。似如舞人。佛聞是事語諸比丘。從今不搖<a class="t" id="t0136c29"></a>身坐家內。應當學。若搖身坐家內突吉羅。不<a class="t" id="t0137a01"></a>搖身坐家內不犯。<span class="rule-number">五十</span></p>
<a class="t" id="t0137a02"></a>
