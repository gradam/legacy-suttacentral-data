<h1 class="mirror-row">
<span class="mirror-left latin">Sekhiya 63</span>
<span class="mirror-right">眾學法之六十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0137c22"></a>
又六群比丘摶飯食。諸居士呵責言。諸比<a class="t" id="t0137c23"></a>丘摶飯如小兒。佛聞是事語諸比丘。從今<a class="t" id="t0137c24"></a>不摶飯食應當學。若摶飯食突吉羅。不摶<a class="t" id="t0137c25"></a>飯食不犯。<span class="rule-number">六十三</span></p>
<a class="t" id="t0138a01"></a>
