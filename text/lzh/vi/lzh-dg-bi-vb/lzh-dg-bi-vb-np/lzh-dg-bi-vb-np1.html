<h1 class="mirror-row">

<span class="mirror-right">尼薩耆波逸提 一</span> </h1>
</div>
<h2><span class="t-headname">三十捨墮法</span></h2>
<a class="t" id="0727c01"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0727c01"></a>
爾時佛在舍衛國祇樹給孤獨園。時世尊以<a class="t" id="0727c02"></a>此因緣集比丘僧。告諸比丘。自今已去與<a class="t" id="0727c03"></a>比丘尼結戒。集十句義乃至正法久住。欲<a class="t" id="0727c04"></a>說戒者當如此說。若比丘尼。衣已竟迦絺<a class="t" id="0727c05"></a>那衣已捨。畜長衣經十日不淨施得持。若<a class="t" id="0727c06"></a>過尼薩耆波逸提。<span class="rule-number">一竟</span></p>
<a class="t" id="0727c07"></a>
