<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 15</span>
<span class="mirror-right">尼薩耆波逸提一十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0728b08"></a>
若比丘尼。與比丘尼衣已。後<span class="gaiji">［真／心］<!--gaiji,,1[真/心],2&#x3972;,3-->
</span>恚。若自奪<a class="t" id="t0728b09"></a>若教人奪取。還我衣來不與汝。是比丘尼<a class="t" id="t0728b10"></a>應還衣。彼取衣者。尼薩耆波逸提。<span class="rule-number">十五竟</span></p>
<a class="t" id="t0728b11"></a>
