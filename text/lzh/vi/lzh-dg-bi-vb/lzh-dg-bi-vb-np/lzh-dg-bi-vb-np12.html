<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 12</span>
<span class="mirror-right">尼薩耆波逸提一十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0728a25"></a>
若比丘尼。畜<span class="gaiji">鉢 <!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>減五綴不漏更求新<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>為<a class="t" id="t0728a26"></a>好故。尼薩耆波逸提。是比丘尼。當持此<span class="gaiji">鉢
<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>
<a class="t" id="t0728a27"></a>
於尼眾中捨。從次第貿至下坐。以下坐<a class="t" id="t0728a28"></a><span class="gaiji">鉢
<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>與此比丘尼言。妹持此<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>乃至破。此是<a class="t" id="t0728a29"></a>時。<span class="rule-number">十二竟</span></p>
<a class="t" id="t0728b01"></a>
