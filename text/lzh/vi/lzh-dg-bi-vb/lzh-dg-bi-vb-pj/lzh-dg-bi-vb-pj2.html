<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pārājika 2</span><span class="mirror-right">波羅夷二</span>
</h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0714c11"></a>
爾時世尊在羅閱城耆闍崛山中。爾時世尊<a class="t" id="t0714c12"></a>以此因緣集比丘僧告言。自今已去與比<a class="t" id="t0714c13"></a>丘尼結戒。集十句義乃至正法久住。欲說<a class="t" id="t0714c14"></a>戒者當如是說。若比丘尼。在聚落若空處。<a class="t" id="t0714c15"></a>不與懷盜心取隨所盜物。若為王若王大<a class="t" id="t0714c16"></a>臣所捉。若縛若殺若驅出國。汝賊汝癡。若<a class="t" id="t0714c17"></a>比丘尼作如是不與取。是比丘尼波羅夷不<a class="t" id="t0714c18"></a>共住。<span class="rule-number">二竟</span></p>
<a class="t" id="t0714c19"></a>
