<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 3</span>
<span class="mirror-right">尼薩耆波逸提 三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0727c10"></a>
若比丘尼。衣已竟迦絺那衣已捨。若得非時<a class="t" id="0727c11"></a>衣。欲須便受。受已疾疾成衣。若足者善。若<a class="t" id="0727c12"></a>不足者得畜一月。為滿足故。若過畜者尼<a class="t" id="0727c13"></a>薩耆波逸提。<span class="rule-number">三竟</span></p>
<a class="t" id="0727c14"></a>
