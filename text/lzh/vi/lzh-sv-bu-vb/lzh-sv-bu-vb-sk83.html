<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 83</span>
<span class="mirror-right">眾學法之八十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139a07"></a>
又六群比丘多受食。不次第噉盡殘在<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中。<a class="t" id="0139a08"></a>便著水湯棄。滿澡盤中。收殘食器皆滿。諸<a class="t" id="0139a09"></a>居士呵責言。是諸沙門不善。不種不穫。但<a class="t" id="0139a10"></a>能噉復棄。佛言。次第噉食盡應當學。不次<a class="t" id="0139a11"></a>第噉食盡突吉羅。次第噉盡不犯。<span class="rule-number">八十三</span></p>
