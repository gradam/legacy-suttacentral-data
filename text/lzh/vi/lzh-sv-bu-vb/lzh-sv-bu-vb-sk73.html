<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 73</span>
<span class="mirror-right">眾學法之七十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138b20"></a>
又六群比丘縮鼻食。諸居士呵責言。應好棄<a class="t" id="0138b21"></a>涕。為寒耶。為噉蒜耶。佛言。從今不縮鼻<a class="t" id="0138b22"></a>食。應當學縮鼻食突吉羅。不縮鼻食不犯<a class="t" id="0138b23"></a>。<span class="rule-number">七十三</span></p>
<a class="t" id="0138b24"></a>
