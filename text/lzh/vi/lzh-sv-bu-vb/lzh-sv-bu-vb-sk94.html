</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0140a03"></a>
有時王叉腰。六群比丘為說法言。大王。色<a class="t" id="0140a04"></a>受想行識無常。佛語諸比丘。不為叉腰人說<a class="t" id="0140a05"></a>法。除病應當學。若為不病叉腰人說法突<a class="t" id="0140a06"></a>吉羅。為病人說法不犯。<span class="rule-number">九十四</span></p>
