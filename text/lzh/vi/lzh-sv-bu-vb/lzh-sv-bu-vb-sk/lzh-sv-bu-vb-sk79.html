<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c13"></a>
又六群比丘。不病自為索飯索羹。佛言。從<a class="t" id="0138c14"></a>今不病不自為索飯索羹。應當學。不病自<a class="t" id="0138c15"></a>索羹飯突吉羅。若病索不犯。<span class="rule-number">七十九</span></p>
