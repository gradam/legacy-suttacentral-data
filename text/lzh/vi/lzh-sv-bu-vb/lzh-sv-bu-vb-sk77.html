</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c06"></a>
又六群比丘棄著手飯。諸居士呵責言。是諸<a class="t" id="0138c07"></a>沙門不善。不種不穫。但噉復棄。佛言。從今<a class="t" id="0138c08"></a>不棄著手飯。應當學。棄著手飯突吉羅。不<a class="t" id="0138c09"></a>棄不犯。<span class="rule-number">七十七</span></p>
