<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 26</span>
<span class="mirror-right">眾學法之二十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0135b11"></a>
又六群比丘。雖不高聲入家內。便高聲坐<a class="t" id="0135b12"></a>如婆羅門諸居士呵責言。沙門釋子自言。<a class="t" id="0135b13"></a>善好有德。高大聲坐他家。如婆羅門。佛聞<a class="t" id="0135b14"></a>已語諸比丘。從今靜默坐家內應當學。若<a class="t" id="0135b15"></a>不靜默坐家內突吉羅。若靜默坐不犯。<span class="rule-number">二十六</span></p>
