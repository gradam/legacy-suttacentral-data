<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 58</span>
<span class="mirror-right">波逸提五十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0060b24"></a>
佛在舍衛城。爾時六群比丘。不敬和尚阿闍
<a class="t" id="0060b25"></a>
梨不敬戒。有諸比丘亦<span class="gaiji">効<!--gaiji,效,1[交*力],2&#x52B9;,3-->
</span>如是。諸長老比丘
<a class="t" id="0060b26"></a>
見種種呵責。以是白佛。佛以是事集比丘僧。
<a class="t" id="0060b27"></a>
問六群及諸比丘。汝等實爾不。答言實爾世
<a class="t" id="0060b28"></a>
尊。佛種種呵責已告諸比丘。今為諸比丘結
<a class="t" id="0060b29"></a>
戒。從今是戒應如是說。若比丘輕師波逸
<a class="t" id="0060c01"></a>
提。若比丘輕三師及戒一一波逸提。若輕餘
<a class="t" id="0060c02"></a>
比丘突吉羅。乃至師令掃地不掃。教順掃而
<a class="t" id="0060c03"></a>
逆掃。皆突吉羅。比丘尼亦如是。式叉摩那沙
<a class="t" id="0060c04"></a>
彌沙彌尼突吉羅。<span class="rule-number">五十八竟</span></p>
