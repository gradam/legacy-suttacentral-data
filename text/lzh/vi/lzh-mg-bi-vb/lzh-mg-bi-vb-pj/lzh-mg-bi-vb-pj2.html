<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pārājika 2</span>
<span class="mirror-right">波羅夷二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
若比丘尼於聚落空地。不
<a class="t" id="0515a06"></a>
與取隨盜。物主或捉或殺或縛或擯出。咄女
<a class="t" id="0515a07"></a>
人汝賊汝癡耶。比丘尼如是不與取波羅夷。
<a class="t" id="0515a08"></a>
不應共住。</p>
</article>
