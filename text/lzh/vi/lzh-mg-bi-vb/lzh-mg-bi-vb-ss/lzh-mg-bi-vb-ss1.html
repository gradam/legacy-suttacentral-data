<span class="mirror-left latin">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Saṅghādisesa 1</span>
<span class="mirror-right">僧伽婆尸沙一</span> </h1>
</div>
<p class="suttainfo">
<span class="t-headname">明十九僧殘法之一</span></p>
<a class="t" id="t0517c01"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0517c01"></a>
受使行如比丘中廣說。是故世尊說。若比丘
<a class="t" id="t0517c02"></a>
尼受使行。和合男女若取婦若私通。乃至須
<a class="t" id="t0517c03"></a>
臾頃。是法初罪僧伽婆尸沙。</p>
