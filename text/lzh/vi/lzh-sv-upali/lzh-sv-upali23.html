<p class="mirror-row">
<span class="mirror-left">Upāliparipucchā</span>
<span class="mirror-right">比丘中優波離問部</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Samathapucchā</span>
<span class="mirror-right">問滅事法</span> </h1>
</div>
<p class="suttainfo">
<span class="t-headname">問滅事法第八</span></p>
<a class="t" id="0405a15"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0405a15"></a>
優波離問佛。頗有以一事多覓法滅得名。滅<a class="t" id="0405a16"></a>不得罪耶。答有。唱分臥具事是也。問如<a class="t" id="0405a17"></a>佛所說。二因緣故破僧。一唱說。二取籌。是<a class="t" id="0405a18"></a>中若賊住比丘唱說行籌。得名破僧不。答<a class="t" id="0405a19"></a>不名破僧。問若狂人散亂心人病壞心人唱<a class="t" id="0405a20"></a>說行籌。得名破僧不。答不名破僧。</p>
<a class="t" id="0405a21"></a>
