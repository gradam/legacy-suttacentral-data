<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 148</span>
<span class="mirror-right">波逸提百四十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0095a26"></a>
爾時諸比丘尼為知識家作。諸居士譏呵言。
<a class="t" id="0095a27"></a>
此等捨本家作為他家作。無沙門行破沙門
<a class="t" id="0095a28"></a>
法。諸長老比丘尼聞種種呵責。乃至今為諸
<a class="t" id="0095a29"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="0095b01"></a>
若比丘尼以飲食故為白衣家作波逸提。式
<a class="t" id="0095b02"></a>
叉摩那沙彌尼突吉羅。若憐愍若強力所逼
<a class="t" id="0095b03"></a>
不犯。</p>
<a class="t" id="0095b04"></a>
