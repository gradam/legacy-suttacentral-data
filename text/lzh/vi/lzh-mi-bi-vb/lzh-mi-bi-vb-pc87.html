<div class="mirror hgroup">

<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 87</span>
<span class="mirror-right">波逸提八十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0088b25"></a>
爾時諸比丘尼。以比丘尼衣與白衣及外道
<a class="t" id="0088b26"></a>
女。彼便著行。餘白衣見向作禮。彼言。我是
<a class="t" id="0088b27"></a>
白衣。我是外道。諸白衣便譏訶言。云何比
<a class="t" id="0088b28"></a>
丘尼。以比丘尼衣與白衣及外道女。諸長老
<a class="t" id="0088b29"></a>
比丘尼聞種種訶責。乃至今為諸比丘尼結
<a class="t" id="0088c01"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="0088c02"></a>
以比丘尼衣與白衣及外道女波逸提。比丘
<a class="t" id="0088c03"></a>
尼衣者。有葉有緣有帖。式叉摩那沙彌尼
<a class="t" id="0088c04"></a>
突吉羅。彼有比丘尼衣。從貿易若負債用償。
<a class="t" id="0088c05"></a>
皆不犯。</p>
<a class="t" id="0088c06"></a>
