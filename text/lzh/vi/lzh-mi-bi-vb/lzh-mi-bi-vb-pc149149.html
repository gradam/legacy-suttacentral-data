<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 149</span>
<span class="mirror-right">波逸提百四十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0095b04"></a>
爾時諸比丘尼。與白衣及外道婦女同衣臥
<a class="t" id="0095b05"></a>
身體相觸。生愛欲心不樂梵行。遂致反俗作
<a class="t" id="0095b06"></a>
外道者。諸婦女後隨知識語言。某甲比丘尼
<a class="t" id="0095b07"></a>
身體有如是如是好。諸白衣後見比丘尼。便
<a class="t" id="0095b08"></a>
指弄言。好身體者。此比丘尼是。彼比丘尼是。
<a class="t" id="0095b09"></a>
諸比丘尼以此羞恥。諸長老比丘尼聞種種
<a class="t" id="0095b10"></a>
呵責。乃至今為諸比丘尼結戒。亦如上說。從
<a class="t" id="0095b11"></a>
今是戒應如是說。若比丘尼共白衣及外道
<a class="t" id="0095b12"></a>
婦女同衣臥波逸提。若同床共被內衣應使
<a class="t" id="0095b13"></a>
有隔。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0095b14"></a>
