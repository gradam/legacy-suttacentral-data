<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 168</span>
<span class="mirror-right">波逸提百六十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0096c14"></a>
爾時跋陀伽毘羅比丘尼髀裏生癰。不白僧
<a class="t" id="0096c15"></a>
輒使男子醫破出膿洗訖布藥。諸長老比丘
<a class="t" id="0096c16"></a>
尼見呵責言。汝已離欲故可如此。若未離欲
<a class="t" id="0096c17"></a>
人不當犯大事耶。乃至今為諸比丘尼結戒。
<a class="t" id="0096c18"></a>
亦如上說。從今是戒應如是說。若比丘尼不
<a class="t" id="0096c19"></a>
白僧輒使男子治病波逸提。若欲令男子
<a class="t" id="0096c20"></a>
治病。應打犍稚集僧來在病人前。然後衣
<a class="t" id="0096c21"></a>
裹身體。唯留可應治處。式叉摩那沙彌尼突
<a class="t" id="0096c22"></a>
吉羅。若使女人治不犯。</p>
<a class="t" id="0096c23"></a>
