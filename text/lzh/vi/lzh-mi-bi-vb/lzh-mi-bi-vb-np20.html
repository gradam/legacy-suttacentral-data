<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 20</span>
<span class="mirror-right">捨墮法二十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0084a02"></a>
爾時諸比丘尼非時衣作時衣受。諸客比丘
<a class="t" id="0084a03"></a>
尼便不能得衣。諸長老比丘尼見。種種訶責
<a class="t" id="0084a04"></a>
以事白佛。佛以是事集二部僧。問諸比丘尼。
<a class="t" id="0084a05"></a>
汝等實爾不。答言。實爾世尊。佛種種訶責已
<a class="t" id="0084a06"></a>
告諸比丘。今為諸比丘尼結戒。從今是戒應
<a class="t" id="0084a07"></a>
如是說。若比丘尼非時衣作時衣受尼薩耆
<a class="t" id="0084a08"></a>
波逸提。此衣應捨與僧。不應捨與一二三比
<a class="t" id="0084a09"></a>
丘尼。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0084a10"></a>
