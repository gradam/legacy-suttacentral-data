<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 111</span>
<span class="mirror-right">波逸提百一十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0091c19"></a>
爾時諸比丘尼有學戒尼。滿二歲不與受具
<a class="t" id="0091c20"></a>
足戒。彼後時得重病。聾盲瘖<span class="gaiji">瘂<!--gaiji,啞,1[病-丙+亞],2&#x7602;,3-->
</span>種種諸病。
<a class="t" id="0091c21"></a>
遮受戒法。差摩比丘尼弟子學戒滿二歲。亦
<a class="t" id="0091c22"></a>
不與受具足戒。語言。汝且學是戒。彼後時得
<a class="t" id="0091c23"></a>
白癩病。不知云何。諸長老比丘尼種種訶責。
<a class="t" id="0091c24"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="0091c25"></a>
戒應如是說。若比丘尼。式叉摩那滿二歲無
<a class="t" id="0091c26"></a>
難。不與受具足戒。語言。汝且學是戒波逸
<a class="t" id="0091c27"></a>
提。</p>
<a class="t" id="0091c28"></a>
