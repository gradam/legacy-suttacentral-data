<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 1</span>
<span class="mirror-right">僧伽婆尸沙一</span> </h1>
</div>
<p class="suttainfo">
<span class="t-headname">五分律第二分之二尼律僧殘法</span></p>
<a class="t" id="0079a12"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0079a12"></a>
爾時長老優波離問佛。世尊已為諸比丘結
<a class="t" id="0079a13"></a>
戒。若比丘行媒法乃至一交會僧伽婆尸沙。
<a class="t" id="0079a14"></a>
我當云何持。佛言。應作二部僧持。從今是戒
<a class="t" id="0079a15"></a>
應如是說。若比丘尼行媒法若為私通事。持
<a class="t" id="0079a16"></a>
男意至女邊。持女意至男邊。乃至一交會。是
<a class="t" id="0079a17"></a>
比丘尼初犯僧伽婆尸沙可悔過。</p>
<a class="t" id="0079a18"></a>
</article>
