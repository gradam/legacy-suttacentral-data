<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 2</span>
<span class="mirror-right">僧伽婆尸沙二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0079a18"></a>
長老優波離又問。世尊已為諸比丘結戒。若
<a class="t" id="0079a19"></a>
比丘自不如法。惡瞋故以無根波羅夷。謗無
<a class="t" id="0079a20"></a>
波羅夷比丘。乃至僧伽婆尸沙。我當云何持。
<a class="t" id="0079a21"></a>
佛言。應作二部僧持。從今是戒應如是說。若
<a class="t" id="0079a22"></a>
比丘尼自不如法。惡瞋故以無根波羅夷。謗
<a class="t" id="0079a23"></a>
無波羅夷比丘尼。欲破彼梵行。是比丘尼後
<a class="t" id="0079a24"></a>
時若問若不問言。我是事無根住瞋故謗。是
<a class="t" id="0079a25"></a>
比丘尼初犯僧伽婆尸沙可悔過。</p>
<a class="t" id="0079a26"></a>
