<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 192–194</span>
<span class="mirror-right">波逸提百九十二－百九十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0098c24"></a>
爾時諸比丘尼。自作畜眾羯磨。自作二歲學
<a class="t" id="t0098c25"></a>
戒羯磨。自授二歲學戒。不能教誡弟子。愚闇
<a class="t" id="t0098c26"></a>
無知不能學戒。諸長老比丘尼聞種種呵責。
<a class="t" id="t0098c27"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="t0098c28"></a>
戒應如是說。若比丘尼自作畜眾羯磨波逸
<a class="t" id="t0098c29"></a>
提。若比丘尼自作二歲學戒羯磨波逸提。若
<a class="t" id="t0099a01"></a>
比丘尼自授二歲學戒波逸提。餘如上說。</p>
<a class="t" id="t0099a02"></a>
