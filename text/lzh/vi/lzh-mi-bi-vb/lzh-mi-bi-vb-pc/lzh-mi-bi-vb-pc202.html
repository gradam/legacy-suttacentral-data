<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 202</span>
<span class="mirror-right">波逸提二百二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099b27"></a>
爾時諸比丘尼仰臥屋溜處。渧入形中生愛
<a class="t" id="0099b28"></a>
欲心。遂致反俗作外道者。諸長老比丘尼聞
<a class="t" id="0099b29"></a>
種種呵責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="0099c01"></a>
說。從今是戒應如是說。若比丘尼仰臥水來
<a class="t" id="0099c02"></a>
下處波逸提。餘如上說。</p>
<a class="t" id="0099c03"></a>
