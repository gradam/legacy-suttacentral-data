<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 166</span>
<span class="mirror-right">波逸提百六十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0096b28"></a>
爾時諸比丘尼自煮生物作食。諸白衣譏呵
<a class="t" id="t0096b29"></a>
言。云何比丘尼自煮生物既自煮作食何為
<a class="t" id="t0096c01"></a>
復就人乞耶無沙門行破沙門法。諸長老比。
<a class="t" id="t0096c02"></a>
丘尼聞種種呵責。乃至今為諸比丘尼結戒
<a class="t" id="t0096c03"></a>
亦如上說。從今是戒應如是說。若比丘尼自
<a class="t" id="t0096c04"></a>
煮生物作食波逸提。若為病不犯。</p>
<a class="t" id="t0096c05"></a>
</article>
