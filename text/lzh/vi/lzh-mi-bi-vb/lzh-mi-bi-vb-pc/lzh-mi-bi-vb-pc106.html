<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 106</span>
<span class="mirror-right">波逸提百十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0091b06"></a>
爾時諸比丘尼與未滿十八歲童女受學戒。
<a class="t" id="t0091b07"></a>
愚闇無知不堪學戒。諸長老比丘尼見種種
<a class="t" id="t0091b08"></a>
訶責。乃至今為諸比丘尼結戒。亦如上說。從
<a class="t" id="t0091b09"></a>
今是戒應如是說。若比丘尼與未滿十八歲
<a class="t" id="t0091b10"></a>
童女受學戒波逸提。童女者。未經男子。發心
<a class="t" id="t0091b11"></a>
及方便乃至白二羯磨未滿突吉羅。白二羯
<a class="t" id="t0091b12"></a>
磨波逸提。餘師眾皆突吉羅。</p>
<a class="t" id="t0091b13"></a>
