<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 191</span>
<span class="mirror-right">波逸提百九十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0098c18"></a>
爾時諸比丘尼眾自授具足戒。彼愚闇無知
<a class="t" id="t0098c19"></a>
不能學戒。諸長老比丘尼聞種種呵責。乃至
<a class="t" id="t0098c20"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="t0098c21"></a>
如是說。若比丘尼一眾授具足戒波逸提。發
<a class="t" id="t0098c22"></a>
心乃至白四羯磨未竟突吉羅竟。和尚波逸
<a class="t" id="t0098c23"></a>
提。餘師僧突吉羅。<span class="rule-number">一百九十</span></p>
<a class="t" id="t0098c24"></a>
</article>
