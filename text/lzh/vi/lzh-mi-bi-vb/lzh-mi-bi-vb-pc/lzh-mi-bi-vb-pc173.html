<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 173</span>
<span class="mirror-right">波逸提百七十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0097b10"></a>
爾時諸比丘尼如法集僧時。有比丘尼不即
<a class="t" id="t0097b11"></a>
往。諸比丘尼待之以妨行道。諸長老比丘尼
<a class="t" id="t0097b12"></a>
種種呵責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0097b13"></a>
說。從今是戒應如是說。若比丘尼僧如法集
<a class="t" id="t0097b14"></a>
會不即往波逸提。式叉摩那沙彌尼突吉羅。
<a class="t" id="t0097b15"></a>
若病若不聞若八難起不犯。</p>
<a class="t" id="t0097b16"></a>
