<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 126</span>
<span class="mirror-right">波逸提百二十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0093a12"></a>
爾時諸比丘尼度屬夫婦人。白衣譏訶或欲
<a class="t" id="0093a13"></a>
奪衣或欲放遣乃至今為諸比丘尼結戒。皆
<a class="t" id="0093a14"></a>
如屬人婦女中說。從今是戒應如是說。若比
<a class="t" id="0093a15"></a>
丘尼度屬夫婦人波逸提。發心乃至白四羯
<a class="t" id="0093a16"></a>
磨竟亦如上說。</p>
<a class="t" id="0093a17"></a>
