<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 209</span>
<span class="mirror-right">波逸提二百九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0100a01"></a>
爾時諸比丘尼種種自卜亦從他卜。諸白衣
<a class="t" id="0100a02"></a>
譏呵言。此等不捨邪見何應得道。諸長老比
<a class="t" id="0100a03"></a>
丘尼聞種種呵責。乃至今為諸比丘尼結戒。
<a class="t" id="0100a04"></a>
亦如上說。從今是戒應如是說。若比丘尼自
<a class="t" id="0100a05"></a>
卜若就他卜波逸提。式叉摩那沙彌尼突吉
<a class="t" id="0100a06"></a>
羅。</p>
