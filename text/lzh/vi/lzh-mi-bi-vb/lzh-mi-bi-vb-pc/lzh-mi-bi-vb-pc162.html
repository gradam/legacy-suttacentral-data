<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 162</span>
<span class="mirror-right">波逸提百六十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0096a29"></a>
爾時諸比丘尼為他作嚴身具。諸白衣譏呵
<a class="t" id="t0096b01"></a>
言。此等如婬女人作嚴身具。諸長老比丘
<a class="t" id="t0096b02"></a>
尼聞種種呵責。乃至今為諸比丘尼結戒。亦
<a class="t" id="t0096b03"></a>
如上說。從今是戒應如是說。若比丘尼為他
<a class="t" id="t0096b04"></a>
作嚴身具波逸提。式叉摩那沙彌尼突吉
<a class="t" id="t0096b05"></a>
羅。</p>
<a class="t" id="t0096b06"></a>
