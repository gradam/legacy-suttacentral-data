<div class="mirror hgroup">
<p class="division">
<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 195</span>
<span class="mirror-right">波逸提百九十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0099a02"></a>
爾時諸比丘尼。作二歲學戒竟羯磨。經宿乃
<a class="t" id="t0099a03"></a>
與授具足戒。中間有難遂不得受具足戒。諸
<a class="t" id="t0099a04"></a>
長老比丘尼聞種種呵責。乃至今為諸比丘
<a class="t" id="t0099a05"></a>
尼結戒。亦如上說。從今是戒應如是說。若比
<a class="t" id="t0099a06"></a>
丘尼作二歲學戒竟羯磨經宿乃授具足戒波
<a class="t" id="t0099a07"></a>
逸提。發心乃至明相未出突吉羅。明相出已
<a class="t" id="t0099a08"></a>
和尚波逸提。餘師眾突吉羅。若病若難起若
<a class="t" id="t0099a09"></a>
僧不集會不犯。</p>
<a class="t" id="t0099a10"></a>
</article>
