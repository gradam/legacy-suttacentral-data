<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 196</span>
<span class="mirror-right">波逸提百九十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099a10"></a>
爾時諸比丘尼。作二歲學戒羯磨竟。經宿乃
<a class="t" id="0099a11"></a>
授其學戒。其中難起遂不得受。諸長老比丘
<a class="t" id="0099a12"></a>
尼聞種種呵責。乃至今為諸比丘尼結戒。亦
<a class="t" id="0099a13"></a>
如上說。從今是戒應如是說。若比丘尼作二
<a class="t" id="0099a14"></a>
歲學戒羯磨竟經宿乃授其學戒波逸提。發
<a class="t" id="0099a15"></a>
心乃至明相未出突吉羅。明相出已和尚波
<a class="t" id="0099a16"></a>
逸提。餘師眾突吉羅。不犯如上說。</p>
<a class="t" id="0099a17"></a>
