<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 75</span>
<span class="mirror-right">波逸提七十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087b17"></a>
爾時諸比丘尼與比丘。獨屏處共立共語生
<a class="t" id="0087b18"></a>
染著心。遂有反俗作外道者。諸白衣見作是
<a class="t" id="0087b19"></a>
言。此比丘比丘尼獨屏處共立共語必說婬
<a class="t" id="0087b20"></a>
欲事。無沙門行破沙門法。諸長老比丘尼見
<a class="t" id="0087b21"></a>
聞種種訶責。乃至今為諸比丘尼結戒。亦如
<a class="t" id="0087b22"></a>
上說。從今是戒應如是說。若比丘尼與比丘。
<a class="t" id="0087b23"></a>
獨屏處共立共語波逸提。式叉摩那沙彌尼
<a class="t" id="0087b24"></a>
突吉羅。若眾多比丘尼一比丘若八難時不
<a class="t" id="0087b25"></a>
犯。</p>
<a class="t" id="0087b26"></a>
