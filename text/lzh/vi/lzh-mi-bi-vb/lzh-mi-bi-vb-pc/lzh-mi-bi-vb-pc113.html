<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 113</span>
<span class="mirror-right">波逸提百一十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092a06"></a>
爾時諸比丘尼與未滿二歲學戒尼受具足
<a class="t" id="t0092a07"></a>
戒。彼愚闇無知不能學戒。諸長老比丘尼見
<a class="t" id="t0092a08"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="t0092a09"></a>
說。從今是戒應如是說。若比丘尼與未滿二
<a class="t" id="t0092a10"></a>
歲學戒尼。受具足戒波逸提。餘如畜眷屬中
<a class="t" id="t0092a11"></a>
說。</p>
<a class="t" id="t0092a12"></a>
