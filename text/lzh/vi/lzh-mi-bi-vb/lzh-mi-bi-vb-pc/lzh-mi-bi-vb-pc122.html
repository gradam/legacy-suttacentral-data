<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 122</span>
<span class="mirror-right">波逸提百二十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0092c12"></a>
爾時諸比丘尼。與弟子受具足戒。不將離其
<a class="t" id="t0092c13"></a>
本處。先知識男子見生染著心。便調弄共作
<a class="t" id="t0092c14"></a>
<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>惡婬欲語。諸長老比丘尼見種種呵責。乃
<a class="t" id="t0092c15"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="t0092c16"></a>
應如是說。若比丘尼畜弟子不自將不使人
<a class="t" id="t0092c17"></a>
將離本處五六由旬波逸提。本處者。若生處
<a class="t" id="t0092c18"></a>
若嫁處。若弟子不從者不犯。</p>
<a class="t" id="t0092c19"></a>
