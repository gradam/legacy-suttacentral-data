<span class="mirror-left latin">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left latin">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left latin">Pācittiya 130</span>
<span class="mirror-right">波逸提百三十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="t-linehead0093b07"></a>
爾時諸比丘尼。自手與白衣及外道男子食。
<a class="t" id="t0093b08"></a>
彼作是念。此比丘尼必以染著心與我食。便
<a class="t" id="t0093b09"></a>
調弄說<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>惡婬欲語。諸長老比丘尼聞種種
<a class="t" id="t0093b10"></a>
呵責。乃至今為諸比丘尼結戒。亦如上說。從
<a class="t" id="t0093b11"></a>
今是戒應如是說。若比丘尼自手與白衣及
<a class="t" id="t0093b12"></a>
外道男子食波逸提。式叉摩那沙彌尼突吉
<a class="t" id="t0093b13"></a>
羅。若不自手與。及自手與親里。皆不犯。<span class="rule-number">一百三十</span>
<a class="t" id="t0093b14"></a></p>
<a class="t" id="t0093b15"></a>
