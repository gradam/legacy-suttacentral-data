<p class="mirror-row">

<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 86</span>
<span class="mirror-right">波逸提八十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0088b19"></a>
爾時諸比丘尼離五衣著<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>弊衣至諸家。諸
<a class="t" id="0088b20"></a>
長老比丘尼見種種訶責。乃至今為諸比丘
<a class="t" id="0088b21"></a>
尼結戒。亦如上說。從今是戒應如是說。若比
<a class="t" id="0088b22"></a>
丘尼離五衣行波逸提。離五衣者。從一家至
<a class="t" id="0088b23"></a>
一家乃至出所住門波逸提。式叉摩那沙彌
<a class="t" id="0088b24"></a>
尼突吉羅。若浣染打縫時不犯。</p>
<a class="t" id="0088b25"></a>
