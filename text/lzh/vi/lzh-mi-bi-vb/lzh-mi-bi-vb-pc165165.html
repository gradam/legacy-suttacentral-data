<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 165</span>
<span class="mirror-right">波逸提百六十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0096b20"></a>
爾時諸比丘尼在白衣家。敷主人坐臥具若
<a class="t" id="0096b21"></a>
使人敷。去時不自舉不教人舉。諸白衣譏呵
<a class="t" id="0096b22"></a>
言。云何比丘尼敷人坐臥具去復不舉。我等
<a class="t" id="0096b23"></a>
常為此等作奴婢。諸長老比丘尼聞種種呵
<a class="t" id="0096b24"></a>
責。乃至今為諸比丘尼結戒。亦如上說。從今
<a class="t" id="0096b25"></a>
是戒應如是說。若比丘尼至白衣家敷。主人
<a class="t" id="0096b26"></a>
坐臥具若使人敷去時不自舉不教人舉波逸
<a class="t" id="0096b27"></a>
提。式叉摩那沙彌尼突吉羅。若囑舉不犯。</p>
<a class="t" id="0096b28"></a>
