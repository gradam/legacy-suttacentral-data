<div class="mirror hgroup">

<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 199</span>
<span class="mirror-right">波逸提百九十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099b03"></a>
爾時諸比丘尼自作己像亦使人作。時偷羅
<a class="t" id="0099b04"></a>
難陀亦使人作。見己像已生染著心作是念。
<a class="t" id="0099b05"></a>
我色貌如是。云何毀之修於梵行。諸長老比
<a class="t" id="0099b06"></a>
丘尼見種種呵責。乃至今為諸比丘尼結戒。
<a class="t" id="0099b07"></a>
亦如上說。從今是戒應如是說。若比丘尼自
<a class="t" id="0099b08"></a>
作己像若使人作波逸提。作己像者。或畫或
<a class="t" id="0099b09"></a>
以木或以泥。式叉摩那沙彌尼突吉羅。若人
<a class="t" id="0099b10"></a>
密作示之不犯。</p>
<a class="t" id="0099b11"></a>
