<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 200</span>
<span class="mirror-right">波逸提二百</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099b11"></a>
爾時諸比丘尼莊嚴女人。便生不樂道心。遂
<a class="t" id="0099b12"></a>
致反俗作外道者。諸白衣譏呵言。云何比丘
<a class="t" id="0099b13"></a>
尼莊嚴女人如莊母耶。與自莊嚴有何等
<a class="t" id="0099b14"></a>
異。不念行道但作邪飾。無沙門行破沙門法。
<a class="t" id="0099b15"></a>
諸長老比丘尼聞種種呵責。乃至今為諸比
<a class="t" id="0099b16"></a>
丘尼結戒。亦如上說。從今是戒應如是說。若
<a class="t" id="0099b17"></a>
比丘尼莊嚴女人波逸提。莊嚴者。為其梳
<a class="t" id="0099b18"></a>
頭乃至插一華著一釧。一一波逸提。式叉摩
<a class="t" id="0099b19"></a>
那沙彌尼突吉羅。</p>
<a class="t" id="0099b20"></a>
