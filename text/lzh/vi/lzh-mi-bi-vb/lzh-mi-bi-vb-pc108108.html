<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 108</span>
<span class="mirror-right">波逸提百十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0091b24"></a>
爾時偷羅難陀比丘尼主人婦求欲出家。偷
<a class="t" id="0091b25"></a>
羅難陀言。汝先與我衣我當度汝。主人婦便
<a class="t" id="0091b26"></a>
訶責言。我是主人。云何先索我衣然後見度。
<a class="t" id="0091b27"></a>
不欲度我生老病死反利我衣。此等無沙門
<a class="t" id="0091b28"></a>
行破沙門法。諸長老比丘尼聞種種訶責。乃
<a class="t" id="0091b29"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="0091c01"></a>
應如是說。若比丘尼語白衣婦女。先與我衣
<a class="t" id="0091c02"></a>
我當度汝波逸提。若比丘尼語式叉摩那沙
<a class="t" id="0091c03"></a>
彌尼突吉羅。若彼負債債償然後度不犯。</p>
<a class="t" id="0091c04"></a>
