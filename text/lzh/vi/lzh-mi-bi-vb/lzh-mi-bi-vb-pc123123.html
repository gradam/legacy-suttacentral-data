<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 123</span>
<span class="mirror-right">波逸提百二十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0092c19"></a>
爾時諸比丘尼。同學病不看視故。或不時差
<a class="t" id="0092c20"></a>
或至命過。諸長老比丘尼見種種呵責。乃至
<a class="t" id="0092c21"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="0092c22"></a>
如是說。若比丘尼同學病。不自看不教人看
<a class="t" id="0092c23"></a>
波逸提。同學者。同和尚阿闍梨及常共伴。式
<a class="t" id="0092c24"></a>
叉摩那沙彌尼突吉羅。若住止不同不犯。</p>
<a class="t" id="0092c25"></a>
