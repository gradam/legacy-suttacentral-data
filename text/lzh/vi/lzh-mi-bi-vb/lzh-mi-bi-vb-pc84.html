<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 84</span>
<span class="mirror-right">波逸提八十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0088a19"></a>
爾時有比丘尼遮僧分衣。餘比丘尼待之妨
<a class="t" id="0088a20"></a>
坐禪行道。諸長老比丘尼訶責。云何比丘尼
<a class="t" id="0088a21"></a>
遮僧分衣。種種訶責。乃至今為諸比丘尼結
<a class="t" id="0088a22"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="0088a23"></a>
遮僧分衣波逸提。式叉摩那沙彌尼突吉羅。
<a class="t" id="0088a24"></a>
若病不得往若不聞不犯。</p>
<a class="t" id="0088a25"></a>
