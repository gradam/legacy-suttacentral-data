<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 185</span>
<span class="mirror-right">波逸提百八十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098b05"></a>
爾時諸比丘尼遮捨迦絺那衣。乃至今為諸
<a class="t" id="0098b06"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="0098b07"></a>
若比丘尼遮捨迦絺那衣波逸提。餘如上說。</p>
<a class="t" id="0098b08"></a>
