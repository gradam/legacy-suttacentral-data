<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 94</span>
<span class="mirror-right">波逸提九十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0089b20"></a>
爾時諸長者。請差摩比丘尼於舍衛城安居。
<a class="t" id="0089b21"></a>
作是言。若受我請當隨時供給。便受其請。遂
<a class="t" id="0089b22"></a>
長住不復餘行。彼諸長者譏訶言。我等應作
<a class="t" id="0089b23"></a>
餘事。諸比丘尼不知籌量不復知去。此等常
<a class="t" id="0089b24"></a>
說少欲知足。而今無厭。諸長老比丘尼聞種
<a class="t" id="0089b25"></a>
種訶責。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="0089b26"></a>
從今是戒應如是說。若比丘尼就安居請竟
<a class="t" id="0089b27"></a>
一宿不去波逸提。式叉摩那沙彌尼突吉羅。
<a class="t" id="0089b28"></a>
若病若恐怖若不齊限請若非受請處安居不
<a class="t" id="0089b29"></a>
去不犯。</p>
<a class="t" id="0089c01"></a>
