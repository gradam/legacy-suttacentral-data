<div class="hgroup"><p class="division">Chương 55: Tương Ưng Dự Lưu</p><p>V: Phẩm Phước Ðức</p><h1>50. Phần</h1></div>
<a class="pts" id="S.v,404"></a><p><a class="vn" id="vn_1"></a>
…</p><p><a class="vn" id="vn_2"></a>
—Có bốn Dự lưu phần này, này các Tỷ-kheo. Thế nào là bốn?</p><p><a class="vn" id="vn_3"></a>
Thân cận bậc Chân nhân, nghe diệu pháp, như lý tác ý, thực hành pháp và tùy pháp.</p><p><a class="vn" id="vn_4"></a>
Những pháp này, này các Tỷ-kheo, là bốn Dự lưu phần.</p>
