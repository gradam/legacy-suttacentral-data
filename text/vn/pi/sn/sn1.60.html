<article>
<div class="hgroup"><p class="division">Chương 1: Tương Ưng Chư Thiên</p><p>VI: Phẩm Già</p><h1>60. Người Thi Sĩ</h1></div>
<blockquote class="gatha">
<p>—Vật gì nhân kệ tụng?<br> Vật gì làm tự cú?<br>
Vật gì kệ y cứ?<br>
Vật gì kệ an trú?<br>
—Âm vận nhân kệ tụng,<br>
Văn tự làm tự cú,<br>
Kệ ý cứ đề danh,<br>
Kệ an trú thi nhân.
</p>
</blockquote>
