<div class="hgroup"><p class="division">Chương 1: Tương Ưng Chư Thiên</p><p>VII: Phẩm ThắngS.i,39</p><h1>62. Tâm</h1></div>
<a class="pts" id="S.i,39"></a><blockquote class="gatha">
<p>—Vật gì dắt dẫn đời?<br> Vật gì tự não hại?<br>
Và có một pháp nào,<br>
Mọi vật đều tùy thuộc?<br>
—Chính tâm dắt dẫn đời,<br>
Chính tâm tự não hại,<br>
Chính tâm là một pháp,<br>
Mọi vật đều tùy thuộc.
</p>
</blockquote></article>
