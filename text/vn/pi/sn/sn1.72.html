<div class="hgroup"><p class="division">Chương 1: Tương Ưng Chư Thiên</p><p>VIII: Phẩm Ðoạn S.i,41</p><h1>72. Cỗ Xe</h1></div>
<a class="pts" id="S.i,41"></a><blockquote class="gatha">
<p>—Cỗ xe hiện tướng gì?<br> Ngọn lửa hiện tướng gì?<br>
Vương quốc hiện tướng gì?<br>
Phụ nữ hiện tướng gì?<br>
—Cờ hiện tướng cỗ xe,<br>
Khói hiện tướng ngọn lửa,<br>
Vua hiện tướng vương quốc,<br>
Chồng hiện tướng nữ nhân.
</p>
</blockquote></article>
