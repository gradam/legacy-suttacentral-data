<div class="hgroup"><p class="division">Chương 48: Tương Ưng Căn</p><p>IV: Phẩm Lạc Căn</p><h1>31. Thanh Tịnh</h1></div>
<a class="pts" id="S.v,207">S.v,207</a><p><a class="vn" id="vn_1"></a> …</p><p><a class="vn" id="vn_2"></a>
—Này các Tỷ-kheo, có năm căn này. Thế nào là năm? Lạc căn, khổ căn, hỷ căn, ưu căn, xả căn.</p><p><a class="vn" id="vn_3"></a>
Những pháp này, này các Tỷ-kheo, là năm căn.</p></article>
