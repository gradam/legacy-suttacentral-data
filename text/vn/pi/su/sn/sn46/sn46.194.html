<div class="hgroup"><p class="division">Chương 46: Tương Ưng Giác Chi</p><p>XVIII: Phẩm Bộc Lưu</p><h1>194–202. </h1></div>
<a class="pts" id="S.v,139"></a><p><a class="vn" id="vn_1"></a> Nhân duyên ở <span lang="pi">Sāvatthi</span> …</p><p><a class="vn" id="vn_2"></a>
—Này các Tỷ-kheo, có bốn bộc lưu này. Thế nào là bốn? Dục bộc lưu, hữu bộc lưu, kiến bộc lưu, vô minh bộc lưu …</p></article>
