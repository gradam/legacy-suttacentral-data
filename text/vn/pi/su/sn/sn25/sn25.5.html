<div class="hgroup"><p class="division">Chương 25: Tương Ưng Nhập</p><h1>5. Thọ</h1></div>
<blockquote class="gatha">
<p><em>(Như kinh trên, chỉ thế vào “thọ do nhãn xúc sanh, thọ do nhĩ xúc sanh, thọ do tỷ xúc sanh, thọ do thiệt xúc sanh, thọ do thân xúc sanh, thọ do ý xúc sanh” ).</em></p>
</blockquote></article>
