<div class="hgroup"><p class="division">Chương 1: Tương Ưng Chư Thiên</p><p>VII: Phẩm ThắngS.i,39</p><h1>61. Danh</h1></div>
<a class="pts" id="S.i,39">S.i,39</a><blockquote class="gatha"> <p>—Vật gì thắng tất cả?<br> Vật gì không số hơn?<br>
Và có một pháp nào,<br>
Mọi vật đều tùy thuộc?<br>
—Danh vượt thắng tất cả,<br>
Danh không số nào hơn,<br>
Chính danh là một pháp,<br>
Mọi vật đều tùy thuộc.
</p>
</blockquote></article>
