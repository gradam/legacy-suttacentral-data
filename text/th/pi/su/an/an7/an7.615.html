<p><a class="th-num" id="th-num๘๗"></a> ดูกรภิกษุทั้งหลาย ธรรม ๗ ประการ อันภิกษุพึงเจริญเพื่อรู้ยิ่งราคะ ๗ ประการ เป็นไฉน คือ สติสัมโพชฌงค์ ฯลฯ อุเบกขาสัมโพชฌงค์ ดูกรภิกษุทั้งหลาย ธรรม ๗ ประการ นี้ อันภิกษุพึงเจริญเพื่อรู้ยิ่งราคะ ฯ</p>
