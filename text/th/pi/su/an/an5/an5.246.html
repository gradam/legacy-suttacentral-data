<h1>5.246. ๖. อปรกายทุจริตสูตร</h1>
</div>
<p><a class="th-vp" id="th-vp22.0246.246 247 248"></a><a class="th-num" id="th-num๒๔๖"></a> ดูกรภิกษุทั้งหลาย โทษในเพราะทุจริต ๕ ประการนี้ ฯลฯ ดูกรภิกษุทั้งหลาย อานิสงส์ในเพราะสุจริต ๕ ประการนี้ ฯลฯ</p>
<p class="end">จบสูตรที่ ๖</p>
