<h1>5.92. ๒. สัมปทาสูตรที่ ๒</h1>
</div>
<p><a class="th-num" id="th-num๙๒"></a> ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้ ๕ ประการเป็นไฉน คือ สีล สัมปทา สมาธิสัมปทา ปัญญาสัมปทา วิมุตติสัมปทา วิมุตติญาณทัสสนสัมปทา ดูกรภิกษุ ทั้งหลาย สัมปทา ๕ ประการนี้แล ฯ</p>
<p class="end">จบสูตรที่ ๒</p>
</article>
