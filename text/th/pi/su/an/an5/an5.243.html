<p><a class="th-num" id="th-num๒๔๓"></a> ดูกรภิกษุทั้งหลาย โทษในเพราะวจีทุจริต ๕ ประการนี้ ฯลฯ ดูกรภิกษุทั้งหลาย อานิสงส์ในเพราะวจีสุจริต ๕ ประการนี้ ฯลฯ</p>
<p class="end">จบสูตรที่ ๓</p>
