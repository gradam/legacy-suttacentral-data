<p><a class="th-num" id="th-num๒๒๙"></a> เป็นผู้ไม่มีศรัทธา ๑ เป็นผู้ทุศีล ๑ ไม่มีหิริ ๑ ไม่มีโอตตัปปะ ๑ ฯลฯ เป็นผู้ มีศรัทธา ๑ มีศีล ๑ มีหิริ ๑ มีโอตตัปปะ ๑ ฯลฯ</p>
