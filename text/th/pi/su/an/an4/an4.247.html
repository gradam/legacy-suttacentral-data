<p><a class="th-num" id="th-num๒๔๗"></a> ดูกรภิกษุทั้งหลาย ถูปารหบุคคล ๔ จำพวกนี้ ๔ จำพวกเป็นไฉน คือ พระตถาคตอรหันตสัมมาสัมพุทธเจ้า ๑ พระปัจเจกพุทธะ ๑ สาวกของพระตถาคต ๑ พระเจ้า จักรพรรดิ ๑ ดูกรภิกษุทั้งหลาย ถูปารหบุคคล ๔จำพวกนี้แล ฯ</p>
