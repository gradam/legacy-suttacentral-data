<h1>4.74. อัคคสูตรที่ ๑</h1>
</div>
<p><a class="th-num" id="th-num๗๔"></a> ดูกรภิกษุทั้งหลาย ธรรมเลิศ ๔ ประการนี้ ๔ ประการเป็นไฉนคือ ศีลอัน เลิศ ๑ สมาธิอันเลิศ ๑ ปัญญาอันเลิศ ๑ วิมุตติอันเลิศ ๑ ดูกรภิกษุทั้งหลาย ธรรมเลิศ ๔ ประการ นี้แล ฯ</p>
<p class="end">จบสูตรที่ ๔</p>
