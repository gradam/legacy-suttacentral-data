<p><a class="th-num" id="th-num๑๑๙"></a> ดูกรภิกษุทั้งหลาย ภัย ๔ ประการนี้ ๔ ประการเป็นไฉน คือ ชาติภัย ๑ ชราภัย ๑ พยาธิภัย ๑ มรณภัย ๑ ดูกรภิกษุทั้งหลายภัย ๔ ประการนี้แล ฯ</p>
