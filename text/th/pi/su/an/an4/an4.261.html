<p><a class="th-num" id="th-num๒๖๑"></a> ดูกรภิกษุทั้งหลาย กำลัง ๔ ประการนี้ ๔ ประการเป็นไฉน คือ กำลังคือ ความเพียร ๑ กำลังคือสติ ๑ กำลังคือสมาธิ ๑ กำลังคือปัญญา ๑ดูกรภิกษุทั้งหลาย กำลัง ๔ ประการนี้แล ฯ</p>
