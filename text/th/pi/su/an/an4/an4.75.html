<h1>4.75. อัคคสูตรที่ ๒</h1>
</div>
<p><a class="th-num" id="th-num๗๕"></a> ดูกรภิกษุทั้งหลาย ธรรมเลิศอีก ๔ ประการนี้ ๔ ประการเป็นไฉน คือ รูป อันเลิศ ๑ เวทนาอันเลิศ ๑ สัญญาอันเลิศ ๑ ภพอันเลิศ ๑ ดูกรภิกษุทั้งหลาย ธรรมอันเลิศอีก ๔ ประการนี้แล ฯ</p>
<p class="end">จบสูตรที่ ๕</p>
