<p><a class="th-vp" id="th-vp21.0234.256 257"></a> <a class="th-num" id="th-num๒๕๖"></a> ดูกรภิกษุทั้งหลาย สังคหวัตถุ ๔ ประการนี้ ๔ ประการเป็นไฉน คือ ทาน การให้ ๑ เปยยวัชชะ เจรจาถ้อยคำน่ารัก ๑ อรรถจริยาประพฤติประโยชน์ ๑ สมานัตตตา ความ มีตนเสมอ ๑ ดูกรภิกษุทั้งหลายสังคหวัตถุ ๔ ประการนี้แล ฯ</p>
