<p><a class="th-num" id="th-num๒๖๘"></a> ดูกรภิกษุทั้งหลาย ธรรม ๕ ประการควรเจริญเพื่อรู้ยิ่งราคะ ๕ ประการเป็น ไฉน คือ อนิจจสัญญา ๑ อนิจเจทุกขสัญญา ๑ ทุกเขอนัตตสัญญา ๑ ปหานสัญญา ๑ วิราคสัญญา ๑ ดูกรภิกษุทั้งหลาย ธรรม ๔ ประการนี้ควรเจริญเพื่อรู้ยิ่งราคะ ฯ</p>
