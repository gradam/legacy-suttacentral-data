<h1>3.135 มิตตสูตร</h1>
</div>
<p><a class="th-num" id="th-num๕๗๕"></a> ดูกรภิกษุทั้งหลาย มิตรผู้ประกอบด้วยองค์ ๓ ควรคบไว้องค์ ๓ เป็นไฉน</p>
<p>คือ ให้สิ่งที่ให้ได้ยาก ๑ ช่วยทำสิ่งที่ทำได้ยาก ๑ อดทนสิ่งที่ทนได้ยาก ๑ ดูกรภิกษุทั้งหลาย มิตรผู้ประกอบด้วยองค์ ๓ นี้แล ควรคบไว้ ฯ</p>
