<h1>6.8. ๘. อนุตตริยสูตร</h1>
</div>
<p><a class="th-num" id="th-num๒๗๙"></a> ดูกรภิกษุทั้งหลาย อนุตตริยะ ๖ ประการนี้ ๖ ประการเป็นไฉน คือ ทัสสนานุตตริยะ ๑ สวนานุตตริยะ ๑ ลาภานุตตริยะ ๑ สิกขานุตตริยะ ๑ อนุสสตานุตตริยะ ๑ ดูกรภิกษุทั้งหลายอนุตตริยะ ๖ ประการนี้แล ฯ</p>
<p class="end">จบสูตรที่ ๘</p>
