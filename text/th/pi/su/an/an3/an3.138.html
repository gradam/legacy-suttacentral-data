<h1>3.138. สัมปทาสูตร</h1>
</div>
<p><a class="th-vp" id="th-vp20.0275.578 579 580"></a><a class="th-num" id="th-num๕๗๘"></a> ดูกรภิกษุทั้งหลาย สัมปทา ๓ อย่างนี้ ๓ อย่างเป็นไฉนคือ สัทธาสัมปทา ความถึงพร้อมด้วยศรัทธา ๑ สีลสัมปทา ความถึงพร้อมด้วยศีล ๑ ปัญญาสัมปทา ความถึงพร้อม ด้วยปัญญา ๑ ดูกรภิกษุทั้งหลายสัมปทา ๓ อย่างนี้แล ฯ</p>
