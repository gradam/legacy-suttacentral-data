<h1>3.134. ปริสสูตร</h1>
</div>
<p><a class="th-num" id="th-num๕๗๔"></a> ดูกรภิกษุทั้งหลาย บริษัท ๓ จำพวกนี้ ๓ จำพวกเป็นไฉนคือ บริษัทที่ แนะนำได้ยาก ๑ บริษัทที่แนะนำได้ง่าย ๑ บริษัทที่แนะนำแต่พอประมาณก็รู้ได้ ๑ ดูกรภิกษุ ทั้งหลาย บริษัท ๓ จำพวกนี้แล ฯ</p>
