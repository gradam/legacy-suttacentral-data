<p><a class="th-num" id="th-num๒๒๐"></a> เป็นคนไม่มีศรัทธา ๑ เป็นคนทุศีล ๑ เป็นคนเกียจคร้าน ๑ มีปัญญาทราม ๑ ฯลฯ เป็นคนมีศรัทธา ๑ เป็นคนมีศีล ๑ เป็นผู้ปรารภความเพียร ๑ มีปัญญา ๑ ฯ</p>
<p class="end">จบโศภนวรรคที่ ๒</p>
