<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<p>อามกธัญญเปยยาล ทุติยวรรคที่๘</p>
<h1>ปาณาติปาตสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นปาณาติบาตมีน้อย</p>
</div>
<p><a class="th-vp" id="th-vp19.0461.1766 1767 1768 1769"></a><a class="th-num" id="th-num๑๗๖๖"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้เว้นจากปาณาติบาตมีน้อย โดยที่แท้ สัตว์ผู้ไม่เว้นจากปาณาติบาต มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๑</p>
