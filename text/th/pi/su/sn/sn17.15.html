<p>ดูกรภิกษุทั้งหลาย เรากำหนดรู้ใจด้วยใจแล้ว ย่อมรู้บุคคลบางคนในโลกนี้อย่างนี้ว่า แม้ เพราะแท่งแห่งทองสิงคิเป็นเหตุ … ฯ</p>
