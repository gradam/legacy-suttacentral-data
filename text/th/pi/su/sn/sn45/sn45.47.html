<p class="division">สังยุตตนิกาย</p>
<p>มหาวารวรรค</p>
<p>๑. มัคคสังยุต</p>
<p>อัญญติตถิยวรรคที่ ๕</p>
<h1>ญาณทัสสนสูตร</h1>
<p class="subheading">ประพฤติพรหมจรรย์เพื่อญาณทัสสนะ</p>
</div>
<p>… ดูกรผู้มีอายุทั้งหลาย เราทั้งหลายอยู่ประพฤติพรหมจรรย์ในพระผู้มีพระภาค เพื่อญาณทัสสนะ ฯลฯ</p>
<p class="endsection">จบ สูตรที่ ๗</p>
</article>
