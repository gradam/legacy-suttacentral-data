<p class="division">สังยุตตนิกาย</p>
<p>มหาวารวรรค</p>
<p>๑. มัคคสังยุต</p>
<p>อัญญติตถิยวรรคที่ ๕</p>
<h1>อาสวสูตร</h1>
<p class="subheading">ประพฤติพรหมจรรย์เพื่อสิ้นอาสวะ</p>
</div>
<p>… ดูกรผู้มีอายุทั้งหลาย เราทั้งหลายอยู่ประพฤติพรหมจรรย์ในพระผู้มีพระภาค เพื่อความสิ้นอาสวะ ฯลฯ</p>
<p class="endsection">จบ สูตรที่ ๕</p>
</article>
