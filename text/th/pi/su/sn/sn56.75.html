<p>๑๑. สัจจสังยุต</p>
<h1>เปสุญญสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นคำส่อเสียดมีน้อย</p>
</div>
<p><a class="th-vp" id="th-vp19.0462.1770 1771 1772 1773 1774"></a><a class="th-num" id="th-num๑๗๗๐"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากคำส่อเสียด มีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากคำส่อเสียด มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๕</p>
