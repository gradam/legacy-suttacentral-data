<p class="division">สังยุตตนิกาย</p>
<p>สฬายตนวรรค</p>
<p>เวทนาสังยุต</p>
<p>อัฏฐสตปริยายวรรคที่ ๓</p>
<h1>สุทธิกสูตร</h1>
</div>
<p>ดูกรภิกษุทั้งหลาย เวทนา ๓ เหล่านี้ เวทนา ๓ เป็นไฉน คือ สุขเวทนา ทุกขเวทนา 
อทุกขมสุขเวทนา ดูกรภิกษุทั้งหลาย เวทนา ๓ เหล่านี้แล ฯ</p>
<p class="endsection">จบสูตรที่ ๑๐</p></article>
