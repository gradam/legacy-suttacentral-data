<p>ลาภสักการสังยุตต์</p>
<h1>๗. ปฐวีสูตร</h1>
</div>
<p><a class="th-vp" id="th-vp16.0228.564"></a>… ดูกรภิกษุทั้งหลาย เรากำหนดรู้ใจด้วยใจแล้ว ย่อมรู้บุคคลบางคนในโลกนี้อย่างนี้ว่า แม้เพราะแผ่นดินที่เต็มด้วยทองเป็นเหตุ … ฯ</p>
<p class="end">จบสูตรที่ ๗</p>
