<p>ทุติยวรรคที่ ๒</p>
<h1>๗. ปฐวีสูตร</h1>
</div>
<p>… ดูกรภิกษุทั้งหลาย เรากำหนดรู้ใจด้วยใจแล้ว ย่อมรู้บุคคลบางคนในโลกนี้อย่างนี้ว่า แม้เพราะแผ่นดินที่เต็มด้วยทองเป็นเหตุ … ฯ</p>
<p class="endsection">จบสูตรที่ ๗</p>
