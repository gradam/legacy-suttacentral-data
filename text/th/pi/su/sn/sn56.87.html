<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>ทาสีสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นการรับทาสมีน้อย</p>
</div>
<p><a class="th-num" id="th-num๑๗๘๒"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากการรับทาสีและทาส มีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากการรับทาสีและทาส มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๗</p>
