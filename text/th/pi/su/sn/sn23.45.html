<p>๒. ราธสังยุต</p>
<h1>๑๑. สมุทยธัมมสูตร</h1>
<p class="subheading">ว่าด้วยการละความพอใจสิ่งที่รู้จักเกิดขึ้น</p>
</div>
<p><a class="th-vp" id="th-vp17.0209.415 416"></a><a class="th-num" id="th-num๔๑๕"></a>ดูกรราธะ สิ่งใดแลเป็นสมุทยธรรม เธอพึงละความพอใจ ความกำหนัด ความกำหนัดด้วยสามารถความพอใจในสิ่งนั้นเสีย ฯลฯ</p>
<p class="end">จบ สูตรที่ ๑๑.</p>
