<p class="division">สังยุตตนิกาย</p>
<p>๑. มัคคสังยุต</p>
<h1>สูตรที่ ๕</h1>
</div>
<p><a class="th-vp" id="th-vp19.0055.219 220 221 222"></a><a class="th-num" id="th-num๒๑๙"></a>สาวัตถีนิทาน. ดูกรภิกษุทั้งหลาย แม่น้ำมหีไหลไปสู่ทิศปราจีน หลั่งไปสู่ ทิศปราจีน บ่าไปสู่ทิศปราจีน แม้ฉันใด ภิกษุเมื่อเจริญอริยมรรคอันประกอบด้วยองค์ ๘ … ฉัน นั้นเหมือนกัน ฯลฯ</p>
<p class="end">จบ สูตรที่ ๕</p>
</article>
