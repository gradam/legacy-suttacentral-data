<p><a class="th-vp" id="th-vp18.0318.595 596"></a><a class="th-num" id="th-num๕๙๕"></a>ครั้งนั้นแล นายทหารช้างได้เข้าไปเฝ้าพระผู้มีพระภาคถึงที่ประ ทับ ฯลฯ จนตลอดชีวิต ตั้งแต่วันนี้เป็นต้นไป ฯ</p>
<p class="end">จบสูตรที่ ๔</p>
