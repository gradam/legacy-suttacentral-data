<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๒. โพชฌงคสังยุต</p>
<h1>เทสนาสูตร</h1>
<p class="subheading">โพชฌงค์ ๗</p>
</div>
<p><a class="th-num" id="th-num๔๓๗"></a>ดูกรภิกษุทั้งหลาย เราจักแสดงโพชฌงค์ ๗ แก่เธอทั้งหลาย เธอทั้งหลายจง ฟังเรื่องนั้น ก็โพชฌงค์ ๗ เป็นไฉน? คือ สติสัมโพชฌงค์ ฯลฯ อุเบกขาสัมโพชฌงค์ ดูกรภิกษุ ทั้งหลาย โพชฌงค์ ๗ เหล่านี้แล.</p>
<p class="end">จบ สูตรที่ ๒</p>
</article>
