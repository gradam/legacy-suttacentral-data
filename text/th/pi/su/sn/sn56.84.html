<p>๑๑. สัจจสังยุต</p>
<h1>ธัญญสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นจากการรับธัญญชาติดิบมีน้อย</p>
</div>
<p><a class="th-num" id="th-num๑๗๗๙"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากการรับธัญญชาติดิบ มีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากการรับธัญญชาติดิบ มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๔</p>
