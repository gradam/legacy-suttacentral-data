<article>

<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>กุกกุฏสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นการรับไก่และสุกรมีน้อย</p>
</div>
<p><a class="th-vp" id="th-vp19.0466.1784 1785"></a><a class="th-num" id="th-num๑๗๘๔"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากการรับไก่และสุกร มีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากการรับไก่และสุกร มีมากกว่า.</p>
<p class="end">จบ สูตรที่ ๙</p>
</article>
