<p>๑. มัคคสังยุต</p>
<h1>ญาณทัสสนสูตร</h1>
<p class="subheading">ประพฤติพรหมจรรย์เพื่อญาณทัสสนะ</p>
</div>
<p><a class="th-num" id="th-num๑๒๕"></a>… ดูกรผู้มีอายุทั้งหลาย เราทั้งหลายอยู่ประพฤติพรหมจรรย์ในพระผู้มีพระภาค เพื่อญาณทัสสนะ ฯลฯ</p>
<p class="end">จบ สูตรที่ ๗</p>
