<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>มัตเตยยสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เกื้อกูลมารดามีน้อย</p>
</div>
<p><a class="th-vp" id="th-vp19.0459.1762 1763 1764 1765"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้เกื้อกูลแก่มารดา มีน้อย โดยที่แท้ สัตว์ผู้ไม่เกื้อกูลแก่มารดา มีมากกว่า.</p>
<p class="end">จบ สูตรที่ ๖</p>
</article>
