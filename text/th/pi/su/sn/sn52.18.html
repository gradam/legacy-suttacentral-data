</div>
<p><a class="th-vp" id="th-vp19.0313.1293 1294 1295 1296"></a><a class="th-num" id="th-num๑๒๙๓"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมรู้ธาตุเป็นอเนกและโลกธาตุต่างๆ ตาม ความเป็นจริง เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๘</p>
