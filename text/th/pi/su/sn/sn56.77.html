<p>๑๑. สัจจสังยุต</p>
<h1>สัมผัปปลาปสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นการเพ้อเจ้อมีน้อย</p>
</div>
<p><a class="th-num" id="th-num๑๗๗๒"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากคำเพ้อเจ้อ มีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากคำเพ้อเจ้อมีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๗</p>
