<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๑๒. วัจฉโคตตสังยุต</p>
<h1>๔๖–๕๐ รูปอัปปัจจุปลักขณาทิสูตรที่ ๑–๕</h1>
<p class="subheading">เพราะไม่เข้าไปกำหนดเฉพาะในขันธ์ ๕ จึงเกิดทิฏฐิหลายอย่าง</p>
</div>
<p><a class="th-num" id="th-num๕๘๐"></a>พระนครสาวัตถี. ดูกรวัจฉะ เพราะไม่เข้าไปกำหนดเฉพาะในรูป ฯลฯ ใน วิญญาณ ฯลฯ</p>
</article>
