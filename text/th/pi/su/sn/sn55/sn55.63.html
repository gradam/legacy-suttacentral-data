<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>มหาวารวรรค</p>
<p>๑๐. โสตาปัตติสังยุต</p>
<p>มหาปัญญวรรคที่ ๗</p>
<h1>ปุถุปัญญสูตร</h1>
<p class="subheading">เจริญ ... มีปัญญาแน่นหนา</p>
</div>
<p>... ย่อมเป็นไปเพื่อความเป็นผู้มีปัญญาแน่นหนา ... .</p>
<p class="endsection">จบ สูตรที่ ๒</p>
<p>Siam Rath translation.</p>
<p>Prepared for SuttaCentral by <span class="editor">Bhikkhu Sujato</span>.</p></aside>
