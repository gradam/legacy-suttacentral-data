<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๑๐. โสตาปัตติสังยุต</p>
<h1>อัปปมัตตปัญญสูตร</h1>
<p class="subheading">เจริญ … มีปัญญาหาประมาณมิได้</p>
</div>
<p><a class="th-num" id="th-num๑๖๔๕"></a>… ย่อมเป็นไปเพื่อความเป็นผู้มีปัญญาประมาณมิได้ … .</p>
<p class="end">จบ สูตรที่ ๕</p>
</article>
