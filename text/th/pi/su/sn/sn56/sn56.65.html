<section class="sutta" id="sn56.65">
<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>มหาวารวรรค</p>
<p>๑๑. สัจจสังยุต</p>
<p>อามกธัญญเปยยาล ปฐมวรรคที่ ๗</p>
<h1>อุทกสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ที่เกิดในน้ำมีมาก</p>
</div>
<p><a id="th-num๑๗๖๑" class="th-num"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน 
สัตว์ผู้เกิดบนบก มีน้อย โดยที่แท้ สัตว์ที่เกิดในน้ำ มีมากกว่า ฯลฯ.</p>
<p class="endsection">จบ สูตรที่ ๕</p></article>
