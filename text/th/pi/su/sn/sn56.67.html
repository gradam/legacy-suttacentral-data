<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>เปตเตยยสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เกื้อกูลบิดามีน้อย</p>
</div>
<p><a class="th-num" id="th-num๑๗๖๒"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้เกื้อกูลแก่บิดามีน้อย โดย ที่แท้ สัตว์ผู้ไม่เกื้อกูลแก่บิดา มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๗</p>
</article>
