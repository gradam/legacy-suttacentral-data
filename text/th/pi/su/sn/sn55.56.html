<p class="subheading">เจริญธรรม ๔ ประการทำให้แจ้งสกทาคามิผล</p>
</div>
<p><a class="th-num" id="th-num๑๖๓๕"></a>ดูกรภิกษุทั้งหลาย ธรรม ๔ ประการนี้ อันบุคคลเจริญแล้ว กระทำให้มาก แล้ว ย่อมเป็นไปเพื่อกระทำให้แจ้งซึ่งสกทาคามิผล … .</p>
<p class="end">จบ สูตรที่ ๖</p>
