<article>
<div class="hgroup">
<p class="division">สังยุตตนิกาย</p>
<p>๑๒. วัจฉโคตตสังยุต</p>
<h1>๓๑–๓๕ รูปอนุปลักขณาทิสูตรที่ ๑–๕</h1>
<p class="subheading">เพราะไม่เข้าไปกำหนดขันธ์ ๕ จึงเกิดทิฏฐิหลายอย่าง</p>
</div>
<p><a class="th-num" id="th-num๕๗๗"></a>พระนครสาวัตถี. ดูกรวัจฉะ เพราะไม่เข้าไปกำหนดในรูป ฯลฯ ใน วิญญาณ ฯลฯ</p>
</article>
