<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>ผรุสสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นคำหยาบมีน้อย</p>
</div>
<p><a class="th-num" id="th-num๑๗๗๑"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากคำหยาบมีน้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากคำหยาบมีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๖</p>
