<p class="division">สังยุตตนิกาย</p>
<p>๘. อนุรุทธสังยุต</p>
<h1>อิทธิสูตร</h1>
<p class="subheading">เจริญสติปัฏฐานแผลงฤทธิ์ได้</p>
</div>
<p><a class="th-vp" id="th-vp19.0312.1287 1288 1289 1290 1291 1292"></a><a class="th-num" id="th-num๑๒๘๗"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมแสดงฤทธิ์ได้หลายอย่าง คือ คนเดียว เป็นหลายคนก็ได้ ฯลฯ ใช้อำนาจทางกายไปตลอดพรหมโลกก็ได้ เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๒</p>
