<p class="division">สังยุตตนิกาย</p>
<p>๘. อนุรุทธสังยุต</p>
<h1>สัพพัตถคามินีปฏิปทาสูตร</h1>
<p class="subheading">ปฏิปทาอันให้ถึงประโยชน์ทั้งปวง</p>
</div>
<p><a class="th-num" id="th-num๑๒๙๒"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมรู้จักปฏิปทาอันให้ถึงประโยชน์ทั้งปวง ตามความเป็นจริง เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๗</p>
