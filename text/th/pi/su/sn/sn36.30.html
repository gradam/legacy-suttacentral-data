<p class="division">สังยุตตนิกาย</p>
<p>Vedanāsaṁyutta</p>
<h1>สุทธิกสูตร</h1>
</div>
<p>ดูกรภิกษุทั้งหลาย เวทนา ๓ เหล่านี้ เวทนา ๓ เป็นไฉน คือ สุขเวทนา ทุกขเวทนา อทุกขมสุขเวทนา ดูกรภิกษุทั้งหลาย เวทนา ๓เหล่านี้แล ฯ</p>
<p class="end">จบสูตรที่ ๑๐</p>
</article>
