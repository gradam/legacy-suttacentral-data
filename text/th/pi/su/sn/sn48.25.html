<p class="division">สังยุตตนิกาย</p>
<p>๔. อินทริยสังยุต</p>
<h1>สุทธกสูตร</h1>
<p class="subheading">อินทรีย์ ๖</p>
</div>
<p><a class="th-num" id="th-num๙๐๑"></a>ดูกรภิกษุทั้งหลาย อินทรีย์ ๖ ประการนี้ ๖ ประการเป็นไฉน? คือ จักขุนทรีย์ ๑ โสตินทรีย์ ๑ ฆานินทรีย์ ๑ ชิวหินทรีย์ ๑ กายินทรีย์ ๑ มนินทรีย์ ๑ อินทรีย์ ๖ ประการนี้แล.</p>
<p class="end">จบ สูตรที่ ๕</p>
