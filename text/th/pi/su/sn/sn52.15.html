<h1>ฐานาฐานสูตร</h1>
<p class="subheading">ว่าด้วยการรู้ฐานะอฐานะ</p>
</div>
<p><a class="th-num" id="th-num๑๒๙๐"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมรู้ฐานะโดยความเป็นฐานะ และอฐานะ โดยความเป็นอฐานะ ตามความเป็นจริง เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๕</p>
