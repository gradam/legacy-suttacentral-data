<p><a class="th-num" id="th-num๑๙๒"></a>เทวดาทูลถามว่า โลกอันอะไรหนอปิดไว้ โลกตั้งอยู่แล้วในอะไร โลกอันอะไรหนอ ดักไว้ อันอะไรหนอล้อมไว้ ฯ</p>
<p><a class="th-num" id="th-num๑๙๓"></a>พระผู้มีพระภาคตรัสตอบว่า โลกอันมฤตยูปิดไว้ โลกตั้งอยู่แล้วในทุกข์ โลกอันตัณหาดักไว้ อันชราล้อมไว้ ฯ</p>
