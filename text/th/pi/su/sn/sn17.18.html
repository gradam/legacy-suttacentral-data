<p class="division">สังยุตตนิกาย</p>
<p>ลาภสักการสังยุตต์</p>
<h1>๘. อามิสกิญจิกขสูตร</h1>
</div>
<p>… ดูกรภิกษุทั้งหลาย เรากำหนดรู้ใจด้วยใจแล้ว ย่อมรู้บุคคลบางคนในโลกนี้อย่างนี้ว่า แม้เพราะเห็นแก่ของกำนัลเพียงเล็กน้อยเป็นเหตุ … ฯ</p>
<p class="end">จบสูตรที่ ๘</p>
