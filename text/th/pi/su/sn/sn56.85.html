<p class="division">สังยุตตนิกาย</p>
<p>๑๑. สัจจสังยุต</p>
<h1>มังสสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ผู้เว้นการรับเนื้อดิบมีน้อย</p>
</div>
<p><a class="th-vp" id="th-vp19.0465.1780 1781 1782 1783"></a><a class="th-num" id="th-num๑๗๘๐"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้งดเว้นจากการรับเนื้อดิบ มี น้อย โดยที่แท้ สัตว์ผู้ไม่งดเว้นจากการรับเนื้อดิบ มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๕</p>
</article>
