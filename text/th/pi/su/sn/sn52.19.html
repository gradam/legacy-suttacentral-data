<p>๘. อนุรุทธสังยุต</p>

<p class="subheading">ว่าด้วยการรู้อธิมุติต่างๆ</p>
</div>
<p><a class="th-num" id="th-num๑๒๙๔"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมรู้อธิมุติอันเป็นต่างๆ กัน ของสัตว์ ทั้งหลาย ตามความเป็นจริง เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๙</p>
