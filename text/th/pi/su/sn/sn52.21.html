<p class="division">สังยุตตนิกาย</p>
<p>๘. อนุรุทธสังยุต</p>
<h1>สังกิเลสสูตร</h1>
<p class="subheading">ว่าด้วยรู้ความเศร้าหมองความผ่องแผ้ว</p>
</div>
<p><a class="th-num" id="th-num๑๒๙๖"></a>ดูกรผู้มีอายุทั้งหลาย อนึ่ง เราย่อมรู้ความเศร้าหมอง ความผ่องแผ้ว ความ ออกแห่งฌาน วิโมกข์ สมาธิ และสมาบัติ ตามความเป็นจริง เพราะได้เจริญ ได้กระทำให้มาก ซึ่งสติปัฏฐาน ๔ เหล่านี้.</p>
<p class="end">จบ สูตรที่ ๑๑</p>
</article>
