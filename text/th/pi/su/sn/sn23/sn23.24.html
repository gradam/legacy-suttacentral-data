<p>๒. ราธสังยุต</p>
<p>อายาจนวรรคที่ ๓</p>
<h1>๒. มารธัมมสูตร</h1>
<p class="subheading">ว่าด้วยการละความพอใจในมารธรรม</p>
</div>
<p>ดูกรราธะ สิ่งใดแลเป็นมารธรรม เธอพึงละความพอใจ ความกำหนัด 
ความกำหนัดด้วยสามารถความพอใจในสิ่งนั้นเสีย.</p>
<p class="endsection">จบ สูตรที่ ๒.</p></article>
