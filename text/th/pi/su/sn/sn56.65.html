<p>๑๑. สัจจสังยุต</p>
<h1>อุทกสูตร</h1>
<p class="subheading">ว่าด้วยสัตว์ที่เกิดในน้ำมีมาก</p>
</div>
<p><a class="th-num" id="th-num๑๗๖๑"></a>ดูกรภิกษุทั้งหลาย ฉันนั้นเหมือนกัน สัตว์ผู้เกิดบนบก มีน้อย โดยที่แท้ สัตว์ที่เกิดในน้ำ มีมากกว่า ฯลฯ.</p>
<p class="end">จบ สูตรที่ ๕</p>
