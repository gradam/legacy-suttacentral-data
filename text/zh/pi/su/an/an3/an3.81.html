<section class="sutta" id="an3.81">
<article>
<div class="hgroup">
<p class="division">增支部3集81經</p>
<h1>沙門經</h1>
</div>
<p>「比丘們！有這三個沙門應該作的沙門工作，哪三個呢？增上戒學之受持、增上心學之受持、增上慧學之受持，比丘們！這是三個沙門應該作的沙門工作。</p>
<p>比丘們！因此，在這裡，你們應該這麼學：『我們要在增上戒學之受持上有強烈的欲意，我們要在增上心學之受持上有強烈的欲意，我們要在增上慧學之受持上有強烈的欲意。』比丘們！你們應該這麼學。」</p>
</article>
