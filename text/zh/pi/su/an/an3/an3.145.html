<section class="sutta" id="an3.145">

<div class="hgroup">
<p class="division">增支部3集145經</p>
<h1>餵孔雀處經第三</h1>
</div>
<p>「比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的，哪三個呢？正見、正智、正解脫。比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的。」</p>
<p class="endsection">戰士品第十四，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「戰士、團體、朋友，出現、髮毛織物，<br>
具足、增長，三則馬、三則餵孔雀處。」</p>
</blockquote>
