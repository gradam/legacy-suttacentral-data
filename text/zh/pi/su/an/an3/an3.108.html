<section class="sutta" id="an3.108">
<article>
<div class="hgroup">
<p class="division">增支部3集108經</p>
<h1>不滿足經</h1>
</div>
<p>「比丘們！有三種，對之受用無滿足，哪三種呢？比丘們！對睡眠之受用無滿足；比丘們！對穀酒與果酒飲料之受用無滿足；比丘們！對婬法等至之受用無滿足，比丘們！這是三種，對之受用無滿足。」</p>
