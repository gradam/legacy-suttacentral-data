<section class="sutta" id="an3.149">
<article>
<div class="hgroup">
<p class="division">增支部3集149經</p>
<h1>不淨經</h1>
</div>
<p>「比丘們！具備三……（中略）不淨的身業、不淨的語業、不淨的意業，……（中略）置於地獄中。</p>
<p>比丘們！具備三……（中略）淨的身業、淨的語業、淨的意業，比丘們！具備這三法，他像這樣被帶往置於天界中。」</p>
