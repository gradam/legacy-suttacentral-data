<section class="sutta" id="an3.42">
<article>
<div class="hgroup">
<p class="division">增支部3集42經</p>
<h1>三種情況經</h1>
</div>
<p>「比丘們！以三種情況能知道有信的淨信者，哪三種呢？他是想要看見持戒者、他是想要聽聞善法者、他是要以離慳垢之心住於在家，自在地施捨，親手施與，樂於捨，回應乞求，樂於均分與布施者，比丘們！以三這處能知道有信的淨信者。</p>
<blockquote class="gatha">
<p>想要看見持戒者，欲求聽聞善法者，<br>
能調伏慳垢者，他確實被稱為『有信者』。」</p>
</blockquote>
</article>
