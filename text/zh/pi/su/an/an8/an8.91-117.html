<section class="sutta" id="an8.91-117">
<article>
<div class="hgroup">
<p class="division">增支部8集</p>
<h1>91－117經</h1>
</div>
<p>那時，優婆夷玻惹、吉瑞、赤蓮、蘇達娜、瑪奴惹、鬱多羅、慕達、讖摩、魯西、純第、黃金、善意、茉莉、低色、低色的母親、受那、受那的母親、葛那、葛那的母親、鬱多羅難陀的母親、鹿母毘舍佉、辜住桃樂優婆夷、沙瑪瓦低優婆夷、拘利人的女兒蘇玻瓦沙、殊必雅優婆夷、屋主婦那拘羅的母親［……（中略）］。</p>
<p>沙門性品第五［終了］。</p>
<p>第二個五十則完成。</p>
</article>
</section>
