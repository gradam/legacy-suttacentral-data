<section class="sutta" id="an10.185">

<div class="hgroup">
<p class="division">增支部10集185經</p>
<h1>造成煩苦經</h1>
</div>
<p>「比丘們！我將教導你們造成煩苦與不造成煩苦法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是造成煩苦法呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為造成煩苦法。</p>
<p>比丘們！什麼是不造成煩苦法呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為不造成煩苦法。」</p>
