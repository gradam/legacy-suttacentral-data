<div class="hgroup">
<p class="division">增支部10集192經</p>
<h1>善人法經</h1>
</div>
<p>「比丘們！我將教導你們善人法與非善人法，你們要聽！……。」……（中略）</p>
<p>「比丘們！什麼是非善人法呢？比丘們！這裡，殺生、……（中略）邪見，比丘們！這被稱為非善人法。</p>
<p>比丘們！什麼是善人法呢？比丘們！這裡，戒絕殺生、……（中略）正見，比丘們！這被稱為善人法。」</p>
</article>
