<section class="sutta" id="an10.134">
<article>
<div class="hgroup">
<p class="division">增支部10集134經</p>
<h1>好經</h1>
</div>
<p>「比丘們！我將教導你們好的與不好的，你們要聽！你們要好好作意！我要說了。」</p>
<p>「是的，大德！」那些比丘回答世尊。</p>
<p>世尊這麼說：</p>
<p>「比丘們！什麼是不好的呢？邪見、邪志、邪語、邪業、邪命、邪精進、邪念、邪定、邪智、邪解脫，比丘們！這被稱為不好的。</p>
<p>而，比丘們！什麼是好的呢？正見、正志、正語、正業、正命、正精進、正念、正定、正智、正解脫，比丘們！這被稱為好的。」</p>
