<section class="sutta" id="an10.16">
<article>
<div class="hgroup">
<p class="division">增支部10集16經</p>
<h1>應該被奉獻經</h1>
</div>
<p>「比丘們！這十種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪十種呢？如來、阿羅漢、遍正覺者；辟支佛；俱分解脫者；慧解脫者；身證者；得見者；信解脫者；隨法行者；隨信行者；種姓者，比丘們！這十種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
