<section class="sutta" id="an5.52">
<article>
<div class="hgroup">
<p class="division">增支部5集52經</p>
<h1>不善聚經</h1>
</div>
<p>「比丘們！當說『不善聚』時，那是五蓋，當正確地說時，他能說。比丘們！因為這是完全的不善聚，即：五蓋，哪五個呢？欲的意欲蓋、惡意蓋、惛沈睡眠蓋、掉舉後悔蓋、疑惑蓋。比丘們！當說『不善聚』時，那是五蓋，當正確地說時，他能說，比丘們！因為這是完全的不善聚，即：五蓋。」</p>
