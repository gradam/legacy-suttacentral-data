<section class="sutta" id="an5.93">
<article>
<div class="hgroup">
<p class="division">增支部5集93經</p>
<h1>記說經</h1>
</div>
<p>「比丘們！有這五種完全智的記說，哪五種呢？以遲鈍的狀態、以愚鈍的狀態記說完全智；惡欲求、隨欲求擺佈地記說完全智；以發瘋、以心散亂記說完全智；以增上慢記說完全智；正確地記說完全智，這是五種完全智的記說。」</p>
