<section class="sutta" id="an5.95">
<article>
<div class="hgroup">
<p class="division">增支部5集95經</p>
<h1>不動的經</h1>
</div>
<p>「比丘們！具備五法的比丘不久就洞察不動的，哪五個呢？比丘們！這裡，比丘是義理無礙解的已得者，是法無礙解的已得者，是言辭無礙解的已得者，是辯才無礙解的已得者，他省察解脫心到什麼程度，比丘們！具備這五法的比丘不久就洞察不動的。」</p>
