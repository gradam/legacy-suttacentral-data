<section class="sutta" id="an4.273">
<article>
<div class="hgroup">
<p class="division">增支部4集273經</p>
<h1>邪見經</h1>
</div>
<p>「……自己是邪見者、在邪見上勸導他人、在邪見上認可者、稱讚邪見，比丘們！具備這……（中略）。</p>
<p>［……］自己是正見者、勸導他人正見、正見認可者、稱讚正見，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
<p>業的路徑品第七［終了］。</p>
