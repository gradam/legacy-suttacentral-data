<p class="division">增支部4集276經</p>
<h1>神足經</h1>
</div>
<p>「比丘們！為了貪的證智，應該修習四法，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足……（中略）活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足，比丘們！為了貪的證智，應該修習這四法。」</p>
