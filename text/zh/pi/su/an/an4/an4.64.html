<section class="sutta" id="an4.64">
<article>
<div class="hgroup">
<p class="division">增支部4集64經</p>
<h1>地獄經</h1>
</div>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？他是殺生者、他是未給予而取者、他是邪淫者、他是妄語者，比丘們！具備這四法者像這樣被帶往置於地獄中。」</p>
<blockquote class="gatha">
<p>「殺生、未給予而取，以及被稱為妄語，<br>
誘拐人妻，賢智者們不讚賞。」</p>
</blockquote>
</article>
</section>
