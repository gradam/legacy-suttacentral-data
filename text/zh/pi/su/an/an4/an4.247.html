<p class="division">增支部4集247經</p>
<h1>值得領受塔者經</h1>
</div>
<p>「比丘們！有這四種值得領受塔者，哪四種呢？如來、阿羅漢、遍正覺者是值得領受塔者；辟支佛是值得領受塔者；如來的弟子是值得領受塔者；轉輪王是值得領受塔者，比丘們！這是四種值得領受塔者。」</p>
