<article>
<div class="hgroup">
<p class="division">增支部4集141經</p>
<h1>光明經</h1>
</div>
<p>「比丘們！有這四種光明，哪四種呢？月亮的光明、太陽的光明、火的光明、慧的光明，比丘們！這是四種光明。比丘們！這是四種光明中最高的，即：慧的光明。」</p>
