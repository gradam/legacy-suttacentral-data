<section class="sutta" id="an4.134">
<article>
<div class="hgroup">
<p class="division">增支部4集134經</p>
<h1>奮起果經</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？依奮起果生活而不依業果生活者、依業果生活而不依奮起果生活者、依奮起果生活也依業果生活者、既不依奮起果生活也不依業果生活者。比丘們！現在世間中存在這四種人。」</p>
</article>
