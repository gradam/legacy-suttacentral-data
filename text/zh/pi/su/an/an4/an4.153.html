<section class="sutta" id="an4.153">
<article>
<div class="hgroup">
<p class="division">增支部4集153經</p>
<h1>慧力經</h1>
</div>
<p>「比丘們！有四力，哪四個呢？慧力、活力之力、無罪力、攝力，比丘們！這是四力。」</p>
