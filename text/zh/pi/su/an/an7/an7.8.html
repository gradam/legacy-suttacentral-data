<section class="sutta" id="an7.8">
<article>
<div class="hgroup">
<p class="division">增支部7集8經</p>
<h1>結經</h1>
</div>
<p>「比丘們！有這七種結，哪七種呢？隨貪結、嫌惡結、見結、疑結、慢結、有貪結、無明結，比丘們！這些是七種結。」</p>
</article>
