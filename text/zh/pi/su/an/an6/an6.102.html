<section class="sutta" id="an6.102">
<article>
<div class="hgroup">
<p class="division">增支部6集102經</p>
<h1>不住立經</h1>
</div>
<p>「比丘們！當看見六種效益時，就足以讓比丘在一切行上作無限制地現起無常想，哪六種呢？『一切行對我將看起來是不住立的、我的心意對一切世間將不歡喜、我的心意將從一切世間升出、我的心意將向涅槃傾斜、我的結將走向被捨斷、我將具備最高沙門位。』比丘們！當看見這六種效益時，就足以讓比丘在一切行上作無限制地現起無常想。」</p>
