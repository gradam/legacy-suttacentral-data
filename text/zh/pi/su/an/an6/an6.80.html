<section class="sutta" id="an6.80">
<article>
<div class="hgroup">
<p class="division">增支部6集80經</p>
<h1>偉大狀態經</h1>
</div>
<p>「比丘們！具備六法的比丘不久在法上得到偉大、廣大狀態，哪六個呢？比丘們！這裡，比丘是富有光明者、富有努力者、富有宗教感情者、不自滿者、不輕忽在善法上的責任者、他更上超越，比丘們！具備這六法的比丘不久在法上得到偉大、廣大狀態。」</p>
