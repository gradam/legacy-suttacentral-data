<section class="sutta" id="an6.73">
<article>
<div class="hgroup">
<p class="division">增支部6集73經</p>
<h1>那個禪經第一</h1>
</div>
<p>「比丘們！不捨斷六法，不能進入後住於初禪，哪六個呢？欲的意欲、惡意、惛沈睡眠、掉舉後悔、疑惑、不以正確之慧如實善見關於欲的過患者，比丘們！不捨斷這六法，不能進入後住於初禪。</p>
<p>比丘們！捨斷六法後，能進入後住於初禪，哪六個呢？欲的意欲、惡意、惛沈睡眠、掉舉後悔、疑惑、以正確之慧如實善見關於欲的過患者，比丘們！捨斷這六法後，能進入後住於初禪。」</p>
