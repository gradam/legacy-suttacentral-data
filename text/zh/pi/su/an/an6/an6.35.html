<section class="sutta" id="an6.35">
<article>
<div class="hgroup">
<p class="division">增支部6集35經</p>
<h1>明的一部分經</h1>
</div>
<p>「比丘們！有這六種明的一部分之法，哪六種呢？無常想，對無常苦想，對苦無我想、捨斷想、離貪想、滅想，比丘們！有這六種明的一部分之法。」</p>
