<section class="sutta" id="an6.3">
<article>
<div class="hgroup">
<p class="division">增支部6集3經</p>
<h1>根經</h1>
</div>
<p>「比丘們！具備六法的比丘應該被奉獻、……（中略）為世間的無上福田，哪六個呢？［具備］信根、活力根、念根、定根、慧根，以諸煩惱的滅盡，當生以證智自作證後，進入後住於無煩惱的心解脫、慧解脫，比丘們！具備六法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
