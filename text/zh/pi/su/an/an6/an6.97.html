<section class="sutta" id="an6.97">
<article>
<div class="hgroup">
<p class="division">增支部6集97經</p>
<h1>效益經</h1>
</div>
<p>「比丘們！有這六種作證入流果的效益，哪六種呢？是正法決定者、是不退失法者、是苦有限者、具備不共智、是原因與法生起原因的善見者，比丘們！這是六種作證入流果的效益。」</p>
