<p class="division">相應部37相應27經</p>
<p>婦女相應／處篇／如來記說</p>
<h1>征服經</h1>
</div>
<p>「比丘們！有這些婦女的五力，哪五種呢？［姿］色力、財富力、親族力、兒子力、有德力，比丘們！這些是婦女的五力，比丘們！具備這五力的婦女征服丈夫而住於在家。」</p>
