<p class="division">相應部37相應4經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>三法經</h1>
</div>
<p>「比丘們！具備三法的婦女大部分以身體的崩解，死後往生到苦界、惡趣、下界、地獄，哪三個呢？比丘們！這裡，婦女在午前時以被慳垢纏縛之心住於在家，日中時以被嫉妒纏縛之心住於在家，傍晚時以被欲貪纏縛之心住於在家，比丘們！具備這三法的婦女大部分以身體的崩解，死後往生到苦界、惡趣、下界、地獄。」</p>
