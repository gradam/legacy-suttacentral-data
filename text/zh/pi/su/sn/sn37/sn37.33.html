<p class="division">相應部37相應33經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>五戒有自信經</h1>
</div>
<p>「比丘們！具備五法的婦女有自信地住於在家，哪五個呢？她是離殺生者、離未給予而取者、離邪淫者、離妄語者、離榖酒果酒酒放逸處者，比丘們！具備這五法的婦女有自信地住於在家。」</p>
