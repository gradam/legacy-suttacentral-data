<p class="division">相應部47相應41經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>不死經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！你們要住於在四念住上心善建立，不要讓你們的不死消失了，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。你們要住於在四念住上心善建立，不要讓你們的不死消失了。」</p>
