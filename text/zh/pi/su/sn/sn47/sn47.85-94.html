<div class="hgroup">
<p class="division">相應部47相應 85－94經</p>
<p>念住相應／大篇／修多羅</p>
<h1>尋求等經十則</h1>
</div>
<p>「比丘們！有這三種尋求，哪三個呢？欲的尋求、有的尋求、梵行的尋求，［……（中略）］。」應該使之詳細。</p>
<p class="endsection">尋求品第九，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「尋求、慢、煩惱，有與苦性三則，<br>
荒蕪、垢、惱亂，受、渴愛與渴望。」</p>
</blockquote>
</article>
