<div class="hgroup">
<p class="division">相應部47相應 63－72經</p>
<p>念住相應／大篇／修多羅</p>
<h1>如來等經十則</h1>
</div>
<p>「比丘們！與所有眾生相比：無足的、二足的、四足的、多足的、［……（中略）］。」應該使之詳細。</p>
<p class="endsection">不放逸中略品第七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「如來、足跡、屋頂尖，根、樹心、茉莉花，<br>
王、月、日，以衣服為第十句。」</p>
</blockquote>
</article>
