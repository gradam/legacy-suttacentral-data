<section class="sutta" id="sn9.12">
<article>
<div class="hgroup">
<p class="division">相應部9相應12經</p>
<p>林相應／有偈篇／祇夜</p>
<h1>中午經</h1>
</div>
<p>有一次，某位比丘住在憍薩羅國某處叢林中。</p>
<p>那時，住在那處叢林中的那位天神去見那位比丘。抵達後，在那位比丘面前說這偈頌：</p>
<blockquote class="gatha">
<p>「當來到中午時分，鳥兒們安靜下來了，<br>
廣大的林野呢喃，那恐怖出現於我心中。」</p>
<p>「當來到中午時分，鳥兒們安靜下來了，<br>
廣大的林野呢喃，那喜樂出現於我心中。」</p>
</blockquote>
