<div class="hgroup">
<p class="division">相應部4相應15經</p>
<p>魔相應／有偈篇／祇夜？</p>
<h1>意經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。</p>
<p>那時，魔波旬去見世尊。抵達後，以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「在空中行進之陷阱，這個意行進，<br>
藉此我必將捕捉你，沙門將不被我釋放。」</p>
<p>「色、聲音、氣味、味道，與悅意之所觸，<br>
在這裡，欲對我來說已消失，死神！你已被擊敗。」</p>
</blockquote>
<p>那時，魔波旬：「世尊知道我，善逝知道我。」沮喪、悲傷，就在那裡消失了。</p>
