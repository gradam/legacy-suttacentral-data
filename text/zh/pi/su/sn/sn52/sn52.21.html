<p class="division">相應部52相應21經</p>
<p>阿那律相應／大篇／弟子記說？</p>
<h1>禪等經</h1>
</div>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我如實了知禪、解脫、定、等至的雜染、明淨、出定。」</p>
