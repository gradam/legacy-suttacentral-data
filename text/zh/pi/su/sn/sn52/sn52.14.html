<p class="division">相應部52相應14經</p>
<p>阿那律相應／大篇／弟子記說？</p>
<h1>他心經</h1>
</div>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我以心熟知心後，能了知其他眾生、其他個人：有貪的心了知為『有貪的心』，……（中略）未解脫的心了知為『未解脫的心』。」</p>
