<p class="division">相應部15相應12經</p>
<p>無始相應／因緣篇／如來記說</p>
<h1>快樂經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！輪迴是無始的，……（中略）。</p>
<p>比丘們！如果你們看到快樂、極幸福者，應能歸結：『經這長旅途，我也像這樣經驗過。』那是什麼原因呢？</p>
<p>比丘們！輪迴是無始的，……（中略）起始點是不被了知的……（中略）足以要解脫！」</p>
