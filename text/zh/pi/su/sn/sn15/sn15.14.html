<p class="division">相應部15相應14經</p>
<p>無始相應／因緣篇／如來記說</p>
<h1>母親經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！輪迴是無始的，……（中略）。</p>
<p>比丘們！經這長旅途，不容易找到非往昔的母親之眾生，那是什麼原因呢？比丘們！輪迴是無始的，……（中略）足以要解脫！」</p>
