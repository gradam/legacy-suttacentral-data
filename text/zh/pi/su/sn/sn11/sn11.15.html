<p class="division">相應部11相應15經</p>
<p>帝釋相應／有偈篇／祇夜？</p>
<h1>美麗的地方經</h1>
</div>
<p>在舍衛城祇樹［給孤獨園］。</p>
<p>那時，天帝釋去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，天帝釋對世尊這麼說：</p>
<p>「大德！什麼是美麗的地方呢？」</p>
<blockquote class="gatha">
<p>「園林塔廟、森林塔廟，善化作的蓮花池，<br>
［都］不及人能愉快的十六分之一。</p>
<p>不論在村落或林野，不論在凹地或高地，<br>
阿羅漢們居住之處，那是美麗的地方。」</p>
</blockquote>
