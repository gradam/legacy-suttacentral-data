<p class="division">相應部35相應 189－191經</p>
<p>處相應／處篇／修多羅</p>
<h1>過去等自身內苦經</h1>
</div>
<p>「比丘們！過去、未來、現在眼是苦的；……（中略）過去、未來、現在舌是苦的；……（中略）過去、未來、現在意是苦的，比丘們！當這麼看時，……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
