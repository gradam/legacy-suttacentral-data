<p class="division">相應部35相應59經</p>
<p>處相應／處篇／修多羅？</p>
<h1>煩惱潛在趨勢的根除經</h1>
</div>
<p>「大德！怎樣知、怎樣見，煩惱潛在趨勢走到根除？」</p>
<p>「比丘！當知、見眼是無我的時，來到煩惱潛在趨勢的根除。……（中略）。</p>
<p>耳……鼻……舌……身……意……法……意識……意觸……當知、見凡以這意觸為緣生起的或樂、或苦、或不苦不樂受也都是無我的時，煩惱潛在趨勢走到根除。</p>
<p>比丘！當這麼知、這麼見時，煩惱潛在趨勢走到根除。」</p>
