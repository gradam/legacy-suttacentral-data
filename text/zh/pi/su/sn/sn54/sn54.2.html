<p class="division">相應部54相應2經</p>
<p>入出息相應／大篇／修多羅</p>
<h1>覺支經</h1>
</div>
<p>「比丘們！當入出息念已修習、已多修習時，有大果、大效益。而，比丘們！當入出息念如何已修習、如何已多修習時，有大果、大效益呢？比丘們！這裡，比丘與入出息念俱行，依止遠離、依止離貪、依止滅、捨棄的圓熟修習念覺支；……（中略）與入出息念俱行，依止遠離、依止離貪、依止滅、捨棄的圓熟修習平靜覺支。比丘們！當入出息念已修習、已多修習時，有大果、大效益。」</p>
