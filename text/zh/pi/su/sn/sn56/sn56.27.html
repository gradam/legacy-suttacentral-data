<p class="division">相應部56相應27經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>真實經</h1>
</div>
<p>「比丘們！有這四聖諦，哪四個呢？苦聖諦、苦集聖諦、苦滅聖諦、導向苦滅道跡聖諦。</p>
<p>比丘們！這四聖諦是真實的、無誤的、無例外的，因此被稱為『聖諦』。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
