<p class="division">相應部56相應17經</p>
<p>諦相應／大篇／修多羅</p>
<h1>無明經</h1>
</div>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『無明、無明』，大德！什麼是無明？而什麼情形是已進入了無明？」</p>
<p>「比丘！對苦的無知，對苦集的無知，對苦滅的無知，對導向苦滅道跡的無知，比丘！這被稱為無明，而這個情形是已進入了無明。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
