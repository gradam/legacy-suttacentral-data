<p class="division">相應部56相應80經</p>
<p>諦相應／大篇／修多羅</p>
<h1>香料香膏經</h1>
</div>
<p>……（中略）「同樣的，比丘們！那些離花環、香料、香膏之持用與莊嚴、裝飾狀態的眾生少，而這些不離花環、香料、香膏之持用與莊嚴、裝飾狀態的眾生較多，……（中略）。」</p>
<p class="endsection">第二生穀中略品第八，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「生命、未給予、在諸欲上，妄語與離間語，<br>
粗惡語、雜穢語，種子、非時、香料。」</p>
</blockquote>
