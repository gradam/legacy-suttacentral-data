<p class="division">相應部56相應70經</p>
<p>諦相應／大篇／修多羅</p>
<h1>尊敬經</h1>
</div>
<p>……「同樣的，比丘們！那些尊敬家族中長輩的眾生少，而這些不尊敬家族中長輩的眾生較多，……（中略）。」</p>
<p class="endsection">第一生穀中略品第七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「他處、邊地、慧，榖酒果酒、水，<br>
以及尊敬母親與尊敬父親，沙門、婆羅門、尊敬。」</p>
</blockquote>
