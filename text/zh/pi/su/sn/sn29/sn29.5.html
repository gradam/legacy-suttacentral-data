<p class="division">相應部29相應5經</p>
<p>龍相應／蘊篇／如來記說</p>
<h1>布薩經第三</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣，依此而這裡一些濕生龍入布薩，成為捨棄身體者呢？」</p>
<p>「比丘！這裡，……（中略）比丘！這是因、這是緣，依此而這裡一些濕生龍入布薩，成為捨棄身體者。」</p>
</article>
