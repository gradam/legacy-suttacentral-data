<p class="division">相應部23相應16經</p>
<p>羅陀相應／蘊篇／弟子記說</p>
<h1>苦法經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『苦法、苦法』，大德！什麼是苦法？」</p>
<p>「羅陀！色是苦法，受是苦法，想是苦法，行是苦法，識是苦法。</p>
<p>當這麼看時……（中略）不再有這樣［輪迴］的狀態了。」</p>
</article>
