<p class="division">相應部55相應74經</p>
<p>入流相應／大篇／修多羅？</p>
<h1>洞察慧經</h1>
</div>
<p>「……（中略）導向洞察慧的狀態，哪四個呢？親近善人，聽聞正法，如理作意，法、隨法行，比丘們！當這四法已修習、已多修習時，導向洞察慧的狀態。」</p>
<p class="endsection">大慧品第七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「大、廣、廣大、深，不放逸、寬廣、豐富，<br>
速、輕、疾、速行，銳利、洞察。」</p>
</blockquote>
<p>入流相應第十一。</p>
