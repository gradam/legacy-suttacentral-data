<article>
<div class="hgroup">
<p class="division">相應部1相應67經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>被陷住經</h1>
</div>
<blockquote class="gatha">
<p>「世間被什麼陷住？被什麼包圍？<br>
世間被什麼關閉？世間在什麼上被建立？」</p>
<p>「世間被渴愛陷住，被老包圍，<br>
世間被死亡關閉，世間在苦上被建立。」</p>
</blockquote>
