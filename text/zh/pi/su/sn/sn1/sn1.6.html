<div class="hgroup">
<p class="division">相應部1相應6經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>清醒經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「當其它清醒時，多少已睡？當其它已睡時，多少清醒？<br>
以多少，他抓取了塵垢？以多少，他被清淨？」</p>
<p>「當其它清醒時，五已睡，當其它已睡時，五清醒，<br>
以五事，他抓取了塵垢，以五事，他被清淨。」</p>
</blockquote>
</article>
