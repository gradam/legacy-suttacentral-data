<article>
<div class="hgroup">
<p class="division">相應部1相應16經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>睡眠與懶惰經</h1>
</div>
<blockquote class="gatha">
<p>「睡眠、懶惰、打哈欠，不樂、餐後的睡意，<br>
這裡的眾生，以此而聖道不顯現。」</p>
<p>「睡眠、懶惰、打哈欠，不樂、餐後的睡意，<br>
以活力驅逐它後，聖道變得清澈。」</p>
</blockquote>
</article>
