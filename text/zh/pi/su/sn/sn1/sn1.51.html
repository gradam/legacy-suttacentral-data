<section class="sutta" id="sn1.51">
<article>
<div class="hgroup">
<p class="division">相應部1相應51經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>衰老經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是善的，直到衰老？什麼是善的，當已住立時？<br>
什麼是人人的寶物？什麼是難被盜賊拿走的？」</p>
<p>「戒是善的，直到衰老，信是善的，當已住立時，<br>
慧是人人的寶物，福德是難被盜賊拿走的。」</p>
</blockquote>
</article>
