<article>
<div class="hgroup">
<p class="division">相應部1相應30經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>如麋鹿小腿經</h1>
</div>
<blockquote class="gatha">
<p>「如麋鹿小腿般瘦的英雄，不動貪的少食者，<br>
如獅子或龍的獨行者，對於欲不期待者，<br>
我們來詢問，如何被從苦釋放？」</p>
<p>「世間上的五種欲，意被宣說為第六，<br>
在這裡離欲後，這樣是被從苦釋放。」</p>
</blockquote>
<p class="endsection">劍品第三，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「劍與接觸，結縛、意的制止，<br>
阿羅漢與燈火，溪流與大富者，<br>
以四輪為第九，與如麋鹿小腿，它們為十則。」</p>
</blockquote>
</article>
