<div class="hgroup">
<p class="division">相應部36相應13經</p>
<p>受相應／處篇／修多羅</p>
<h1>虛空經第二</h1>
</div>
<p>「比丘們！猶如種種風在虛空中吹起：東風吹起，……（中略）強風吹起。同樣的，比丘們！種種受在這身體中生起：樂受生起，苦受生起，不苦不樂受生起。」</p>
