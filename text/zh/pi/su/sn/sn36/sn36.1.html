<section class="sutta" id="sn36.1">
<article>
<div class="hgroup">
<p class="division">相應部36相應1經</p>
<p>受相應／處篇／修多羅</p>
<h1>定經</h1>
</div>
<p>「比丘們！有這三受。哪三個呢？樂受、苦受、不苦不樂受。比丘們！這些是三受。</p>
<blockquote class="gatha">
<p>得定、正知、正念的佛弟子，<br>
了知受與受的生成，<br>
以及它在哪裡滅，與導向滅盡之道，<br>
以受的滅盡，比丘為無飢餓的般涅槃者。」</p>
</blockquote>
</article>
