<p class="division">相應部36相應第28經</p>
<p>受相應／處篇／修多羅？</p>
<h1>沙門婆羅門經第二</h1>
</div>
<p>「比丘們！有這三受，哪三個呢？樂受、苦受、不苦不樂受。</p>
<p>比丘們！凡任何沙門或婆羅門不如實了知這三受的集起、滅沒、樂味、過患、出離者，……（中略）。［如實］了知……（中略）以證智自作證後，在當生中進入後住於沙門義或婆羅門義。」</p>
