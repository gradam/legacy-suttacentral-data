<div class="hgroup">
<p class="division">相應部17相應34經</p>
<p>利得恭敬相應／因緣篇／如來記說</p>
<h1>白法經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的。比丘們！被利養、恭敬、名聲征服而心被遍取，提婆達多走到白法的斷絕。比丘們！利養、恭敬、名聲是這麼令人怖畏的、……（中略）。比丘們！你們應該這麼學！」</p>
