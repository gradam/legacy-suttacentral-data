<p class="division">相應部19相應2經</p>
<p>勒叉那相應／因緣篇／弟子記說</p>
<h1>［肉］片經</h1>
</div>
<p>「學友！這裡，當我下耆耆闍崛山時，看見肉片在空中行進，鷲、烏鴉、老鷹跟隨彼，攻擊、撕裂、丟棄，彼則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城的屠牛夫……（中略）。」</p>
