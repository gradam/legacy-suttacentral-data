<p class="division">相應部48相應27經</p>
<p>根相應／大篇／修多羅？</p>
<h1>阿羅漢經</h1>
</div>
<p>「比丘們！有這些六根，哪六個呢？眼根、耳根、鼻根、舌根、身根、意根，比丘們！當比丘如實了知這些六根的集起、滅沒、樂味、過患、出離後，以不執取而成為解脫者，比丘們！這被稱為煩惱已盡、修行已成、應該作的已作、負擔已卸、自己的利益已達成、有之結已被滅盡、以究竟智解脫的阿羅漢比丘。」</p>
