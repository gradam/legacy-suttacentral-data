<p class="division">相應部48相應63經</p>
<p>根相應／大篇／修多羅</p>
<h1>遍知經</h1>
</div>
<p>「比丘們！當這五根已修習、已多修習時，導向［生命］旅途的遍知，哪五［根］呢？信根……（中略）慧根。比丘們！這些是五根，當已修習、已多修習時，導向［生命］旅途的遍知。」</p>
