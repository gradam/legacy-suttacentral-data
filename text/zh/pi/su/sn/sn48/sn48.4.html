<p class="division">相應部48相應4經</p>
<p>根相應／大篇／修多羅</p>
<h1>阿羅漢經第一</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？信根、活力根、念根、定根、慧根。</p>
<p>比丘們！當聖弟子如實知這五根的樂味、過患、出離後，以不執取而成為解脫者，比丘們！這被稱為煩惱已盡、修行已成、應該作的已作、負擔已卸、自己的利益已達成、有之結已被滅盡、以究竟智解脫的阿羅漢比丘。」</p>
</article>
