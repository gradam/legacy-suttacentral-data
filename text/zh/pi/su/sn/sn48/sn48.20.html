<p class="division">相應部48相應20經</p>
<p>根相應／大篇／修多羅</p>
<h1>煩惱的滅盡經</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？信根、……（中略）慧根。比丘們！這些是五根。</p>
<p>比丘們！這五根已親自修習、已親自多修習的比丘，以諸煩惱的滅盡，以證智自作證後，在當生中進入後住於無煩惱的心解脫、慧解脫。」</p>
<p class="endsection">較弱品第二，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「獲得、三則簡要的，詳細三則在後，<br>
行者與具足者，第十則煩惱滅盡。」</p>
</blockquote>
