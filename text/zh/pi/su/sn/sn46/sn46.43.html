<p class="division">相應部46相應43經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>魔經</h1>
</div>
<p>「比丘們！我將教導你們碎破魔軍之道，你們要聽！比丘們！什麼是碎破魔軍之道呢？即：七覺支。哪七個呢？念覺支……（中略）平靜覺支，比丘們！這是碎破魔軍之道。」</p>
