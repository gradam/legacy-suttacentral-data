<p>覺支相應／大篇／修多羅</p>
<h1>如來等經</h1>
</div>
<p class="endsection">［再一個不放逸品］第十五，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「如來、足跡、屋頂尖，根、樹心、茉莉花，<br>
王、月、日，以衣服為第十句。」</p>
</blockquote>
<p class="endsection">（不放逸品應該以貪的影響使之詳細）</p>
