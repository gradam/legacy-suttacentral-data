<p class="division">相應部46相應36經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>如理作意經</h1>
</div>
<p>「但，比丘們！當如理作意時，未生起的念覺支生起，已生起的念覺支到達圓滿的修習；……（中略）未生起的平靜覺支生起，已生起的平靜覺支到達圓滿的修習。」</p>
