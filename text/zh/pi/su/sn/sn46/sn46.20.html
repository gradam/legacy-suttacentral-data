<p class="division">相應部46相應20經</p>
<p>覺支相應／大篇／修多羅</p>
<h1>厭經</h1>
</div>
<p>「比丘們！當這七覺支已修習、已多修習時，導向一向厭、離貪、滅、寂靜、證智、正覺、涅槃，哪七個呢？念覺支、……（中略）平靜覺支。比丘們！當這七覺支已修習、已多修習時，導向一向厭、離貪、滅、寂靜、證智、正覺、涅槃。」</p>
<p class="endsection">病品第二，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「生類、像太陽一樣二則，病隨後三則，<br>
到彼岸、已錯失，聖、厭。」</p>
</blockquote>
