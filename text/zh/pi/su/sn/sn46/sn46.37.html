<p class="division">相應部46相應37經</p>
<p>覺支相應／大篇／修多羅</p>
<h1>增長經</h1>
</div>
<p>「比丘們！當這七覺支已修習、已多修習時，導向增長、不衰退，哪七個呢？念覺支……平靜覺支，比丘們！當這七覺支已修習、已多修習時，導向增長、不衰退。」</p>
