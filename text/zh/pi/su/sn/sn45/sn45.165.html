<p class="division">相應部45相應165經</p>
<p>道相應／大篇／修多羅</p>
<h1>苦性經</h1>
</div>
<p>「比丘們！有這三種苦性，哪三個呢？苦苦性、行苦性、變易苦性，比丘們！這些是三種苦性。比丘們！為了這三種苦性的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
