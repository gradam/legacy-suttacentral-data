<p class="division">相應部45相應13經</p>
<p>道相應／大篇／修多羅</p>
<h1>有學經</h1>
</div>
<p>起源於舍衛城。</p>
<p>那時，某位比丘去見世尊。……（中略）在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『有學、有學』，大德！什麼情形是有學呢？」</p>
<p>「比丘！這裡，他是有學正見的具備者、……（中略）他是有學正定的具備者，這個情形是有學。」</p>
