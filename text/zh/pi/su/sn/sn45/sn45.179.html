<p class="division">相應部45相應179經</p>
<p>道相應／大篇／修多羅</p>
<h1>取蘊經</h1>
</div>
<p>「比丘們！有這五取蘊，哪五種呢？即：色取蘊、受取蘊、想取蘊、行取蘊、識取蘊，比丘們！這些是五取蘊。比丘們！為了這五取蘊的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
