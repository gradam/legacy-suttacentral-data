<p class="division">相應部45相應17經</p>
<p>道相應／大篇／修多羅</p>
<h1>遍清淨經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！遍清淨的、皎潔的、無穢的、離小雜染的這八法，未生起的不離善逝之律生起，哪八個呢？即：正見……（中略）正定。比丘們！這遍清淨的、皎潔的、無穢的、離小雜染的八法，未生起的不離善逝之律生起。」</p>
