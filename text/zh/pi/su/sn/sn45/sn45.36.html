<p class="division">相應部45相應36經</p>
<p>道相應／大篇／修多羅</p>
<h1>沙門法經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們沙門法與沙門義，你們要聽！</p>
<p>而，比丘們！什麼是沙門法？就是這八支聖道，即：正見、……（中略）正定，比丘們！這被稱為沙門法。</p>
<p>而，比丘們！什麼是沙門義？比丘們！凡貪的滅盡、瞋的滅盡、癡的滅盡，比丘們！這被稱為沙門義。」</p>
