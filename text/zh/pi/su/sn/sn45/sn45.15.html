<p class="division">相應部45相應15經</p>
<p>道相應／大篇／修多羅</p>
<h1>生起經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！當這八法已修習、已多修習時，未生起的不離善逝之律生起，哪八個呢？即：正見……（中略）正定。比丘們！當這八法已修習、已多修習時，未生起的不離善逝之律生起。」</p>
