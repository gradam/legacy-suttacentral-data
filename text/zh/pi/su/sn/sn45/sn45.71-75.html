<p>道相應／大篇／修多羅</p>
<h1>戒具足等經五則</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！有一法對八支聖道的生起是很有助益的，哪一法呢？即：戒具足。……（中略）即：意欲具足……（中略）即：自己具足……（中略）即：見具足……（中略）即：不放逸具足……（中略）。」</p>
