<p>蘊相應／蘊篇／修多羅</p>
<h1>集經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！已受教導的聖弟子如實了知色的集起、滅沒、樂味、過患、出離；受的……想的……行的……如實了知識的樂味、過患、出離。」</p>
