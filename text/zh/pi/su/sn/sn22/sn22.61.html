<p class="division">相應部22相應61經</p>
<p>蘊相應／蘊篇／修多羅？</p>
<h1>燃燒經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！色是燃燒的，受是燃燒的，想是燃燒的，行是燃燒的，識是燃燒的，比丘們！當這麼看時，已受教導的聖弟子在色上厭，在受上厭，在想上厭，在行上厭，在識上厭；厭者離染，經由離貪而解脫，當解脫時，有『［這是］解脫』之智，他了知：『出生已盡，梵行已完成，應該作的已作，不再有這樣［輪迴］的狀態了。』」</p>
