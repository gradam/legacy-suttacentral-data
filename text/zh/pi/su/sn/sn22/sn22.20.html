<p class="division">相應部22相應20經</p>
<p>蘊相應／蘊篇／修多羅</p>
<h1>有因的無我經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！色是無我，那生起色的所有因、所有緣，也是無我。</p>
<p>比丘們！無我［因與緣］所生成的色，從哪裡有我呢？</p>
<p>受是無我……想是無我……行是無我……識是無我，那生起識的所有因、所有緣，也是無我。</p>
<p>比丘們！無我［因與緣］所生成的識，從哪裡有我呢？</p>
<p>當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
