<p class="division">相應部22相應111經</p>
<p>蘊相應／蘊篇／修多羅</p>
<h1>捨斷欲經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡色的欲、貪、歡喜、渴愛，你們要捨斷，這樣，那色將被捨斷，根已被切斷，就像無根的棕櫚樹，成為非有，為未來不生之物。</p>
<p>受的……（中略）想的……行的……凡識的欲、貪、歡喜、渴愛，你們要捨斷，這樣，那識將被捨斷，根已被切斷，就像無根的棕櫚樹，成為非有，為未來不生之物。」</p>
