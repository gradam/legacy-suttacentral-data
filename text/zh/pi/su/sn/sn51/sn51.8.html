<p class="division">相應部51相應8經</p>
<p>神足相應／大篇／修多羅</p>
<h1>佛陀經</h1>
</div>
<p>「比丘們！有這四神足，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足，比丘們！這些是四神足。</p>
<p>比丘們！當已親自修習、已親自多修習這四神足時，如來被稱為『阿羅漢、遍正覺者』。」</p>
