<p class="division">相應部2相應11經</p>
<p>天子相應／有偈篇／祇夜</p>
<h1>鄭地麼瑟經</h1>
</div>
<p>起源於舍衛城。</p>
<p>那時，當夜已深時，容色絕佳的鄭地麼瑟天子使整個祇樹林發光後，去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，鄭地麼瑟天子在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「他們確實將到達平安，如鹿在無蚊的沼澤，<br>
諸禪具足後，是專一的、明智的、正念的。」</p>
<p>「他們確實將到達彼岸，如魚在切斷後的網，<br>
諸禪具足後，是不放逸的、捨棄過失的。」</p>
</blockquote>
