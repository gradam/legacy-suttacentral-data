<p class="division">相應部2相應19經</p>
<p>天子相應／有偈篇／祇夜</p>
<h1>鬱多羅經</h1>
</div>
<p>起源於王舍城。</p>
<p>在一旁站好後，鬱多羅天子以這偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「生命被帶走，壽命是短的，對已被帶到老年者，沒有救護所，<br>
觀看著這死亡的恐怖，應該作福德取得安樂。」</p>
<p>「生命被帶走，壽命是短的，對已被帶到老年者，沒有救護所，<br>
觀看著這死亡的恐怖，期待寂靜者應該捨去世間的誘惑物。」</p>
</blockquote>
