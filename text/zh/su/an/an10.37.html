<p class="division">增支部10集37經</p>
<h1>僧團分裂經</h1>
</div>
<p>「大德！被稱為『僧團分裂、僧團分裂』，什麼情形僧團被分裂呢？」</p>
<p>「優波離！這裡，比丘們將非法解說為正法、將正法解說為非法、將非律解說為律、將律解說為非律、將非如來所說所講解說為如來所說所講、將如來所說所講解說為非如來所說所講、將非如來所實行解說為如來所實行、將如來所實行解說為非如來所實行、將非如來所安立解說為如來所安立、將如來所安立解說為非如來所安立，以這十事他們退出、離去，公開地作羯磨、公開地誦說波羅提木叉，優波離！這個情形僧團被分裂。」</p>
