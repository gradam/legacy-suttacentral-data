<section class="sutta" id="an4.56">
<article>
<div class="hgroup">
<p class="division">增支部4集56經</p>
<h1>一同生活者經第二</h1>
</div>
<p>「比丘們！如果夫妻二人希望當生既能互相看見，來世也能互相看見，請二人要有相同的信、相同的戒、相同的施捨、相同的慧，則他們就當生既能互相看見，來世也能互相看見。」</p>
<blockquote class="gatha">
<p>「二者都是有信者、寬容者，［自我］抑制之如法活命者，<br>
他們是夫妻，是互相說可愛話者。</p>
<p>他們有極多的利益，安樂被產生，<br>
［他們的］敵人們成為不快樂的，當二者同是持戒者時。</p>
<p>在這裡行［正］法後，同持戒與禁戒的二者，<br>
欲的欲求者他們喜悅，在天界中歡喜。」</p>
</blockquote>
</article>
</section>
