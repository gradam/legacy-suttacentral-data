<p class="division">增支部4集230經</p>
<h1>劣慧者經</h1>
</div>
<p>「……他是無信者、他是破戒者、他是懈怠者、他是劣慧者，……（中略）他是有信者、他是持戒者、他是活力已被發動者、他是有慧者，比丘們！具備這四法，賢智、聰明的善人維持自己不被傷害、不被損害，成為無罪過的與不被智者們責備，並且產出許多福德。」</p>
