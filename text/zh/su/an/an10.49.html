<section class="sutta" id="an10.49">
<article>

<p class="division">增支部10集49經</p>
<h1>身體存續法經</h1>
</div>
<p>「比丘們！有這十個身體存續法，哪十個呢？冷、熱、飢、渴、糞、尿、身自制、語自制、生活自制、再生的有行，這是十個身體存續法。」</p>
