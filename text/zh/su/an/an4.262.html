<p class="division">增支部4集262經</p>
<h1>林野經</h1>
</div>
<p>「比丘們！具備四法的比丘不適合受用林野、森林、荒地的邊地住處，哪四個呢？［具備］欲尋，惡意尋，加害尋，他是劣慧者、愚鈍者、聾啞者，比丘們！具備四法的比丘不適合受用林野、森林、荒地的邊地住處。</p>
<p>比丘們！具備四法的比丘適合受用林野、森林、荒地的邊地住處，哪四個呢？［具備］離欲尋，無惡意尋，不加害尋，他是有慧者、非愚鈍者、非聾啞者，比丘們！具備四法的比丘適合受用林野、森林、荒地的邊地住處。」</p>
