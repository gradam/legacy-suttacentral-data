<p class="division">增支部8集60經</p>
<h1>人經第二</h1>
</div>
<p>「比丘們！這八種人應該被奉獻、……（中略）為世間的無上福田，哪八種呢？……（中略）阿羅漢、為了阿羅漢果的作證之向道者，比丘們！這八種人應該被奉獻……（中略）為世間的無上福田。」</p>
<blockquote class="gatha">
<p>「四種修行者，與四種在果位上已住立者，<br>
屬於眾生中的八種人，這是被讚賞稱揚的僧團。</p>
<p>對祭祀的人們來說，對期待福德的生物類來說，<br>
作［有］依著的福德的，在這裡有布施的大果。」</p>
</blockquote>
<p class="endsection">喬達彌品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「喬達彌、教誡、簡要，長膝與巫惹雅，<br>
恐懼、二則應該被奉獻，二則八種人。」</p>
</blockquote>
