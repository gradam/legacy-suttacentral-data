<div class="hgroup">
<p class="division">增支部5集149經</p>
<h1>暫時解脫經第一</h1>
</div>
<p>「比丘們！有這五法導向暫時解脫比丘的退失，那五個呢？樂於做事、樂於談論、樂於睡眠、樂於眾居、不省察解脫心到什麼程度，比丘們！這是五法導向暫時解脫比丘的退失。</p>
<p>比丘們！有這五法導向暫時解脫比丘的不退失，那五個呢？不樂於做事、不樂於談論、不樂於睡眠、不樂於眾居、省察解脫心到什麼程度，比丘們！這是五法導向暫時解脫比丘的不退失。」</p>
</article>
