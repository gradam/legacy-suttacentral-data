<div class="hgroup">
<p class="division">增支部10集191經</p>
<h1>正法經</h1>
</div>
<p>「比丘們！我將教導你們正法與非正法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是非正法呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為非正法。</p>
<p>比丘們！什麼是正法呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為正法。」</p>
