<section class="sutta" id="an8.79">
<article>
<div class="hgroup">
<p class="division">增支部8集79經</p>
<h1>退失經</h1>
</div>
<p>「比丘們！有這八法導向有學比丘的退失，哪八個呢？樂於做事、樂於談論、樂於睡眠、樂於眾居、不守護根門、飲食不知適量、樂於交際的情況、樂於增殖的情況，比丘們！這是八法導向有學比丘的退失。</p>
<p>比丘們！有這八法導向有學比丘的不退失，哪八個呢？不樂於做事、不樂於談論、不樂於睡眠、不樂於眾居、守護根門、飲食知適量、不樂於交際的狀態、不樂於增殖的狀態，比丘們！這是八法導向有學比丘的不退失。」</p>
</article>
