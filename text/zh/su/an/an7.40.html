<section class="sutta" id="an7.40">
<article>
<div class="hgroup">
<p class="division">增支部7集40經</p>
<h1>自在經第一</h1>
</div>
<p>「比丘們！具備七法，比丘自在地使心轉起，比丘不隨心自在地轉，哪七個呢？比丘們！這裡，比丘是定的善巧者、是定的等至善巧者；是定的持續善巧者；是定的出定善巧者；是定的順意善巧者；是定的行境善巧者；是定的決意善巧者，比丘們！具備七法，比丘自在地使心轉起，比丘不隨心自在地轉。」</p>
