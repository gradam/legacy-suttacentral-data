<section class="sutta" id="an5.151">
<article>
<div class="hgroup">
<p class="division">增支部5集151經</p>
<h1>正性決定經第一</h1>
</div>
<p>「比丘們！具備五法，當聽聞正法時，他不能在善法上進入正性決定，哪五個呢？他輕蔑談論、輕蔑說者、輕蔑自己、［以］散亂心與不一心聽法、不如理作意，比丘們！具備這五法，當聽聞正法時，他不能在善法上進入正性決定。</p>
<p>比丘們！具備五法，當聽聞正法時，他能在善法上進入正性決定，哪五個呢？他不輕蔑談論、不輕蔑說者、不輕蔑自己、不［以］散亂心與一心聽法、如理作意，比丘們！具備這五法，當聽聞正法時，他能在善法上進入正性決定。」</p>
</article>
