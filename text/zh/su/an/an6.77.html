<section class="sutta" id="an6.77">
<article>
<div class="hgroup">
<p class="division">增支部6集77經</p>
<h1>過人法經</h1>
</div>
<p>「比丘們！不捨斷六法，不能作證足以為聖者智見特質的過人法，哪六個呢？忘失念、不正知、不守護根門、飲食不知適量、設計（詐騙）、攀談（饒舌），比丘們！不捨斷六法，不能作證足以為聖者智見特質的過人法。</p>
<p>比丘們！捨斷六法後，能作證足以為聖者智見特質的過人法，哪六個呢？忘失念、不正知、不守護根門、飲食不知適量、設計（詐騙）、攀談（饒舌），比丘們！捨斷六法後，能作證足以為聖者智見特質的過人法。」</p>
</article>
