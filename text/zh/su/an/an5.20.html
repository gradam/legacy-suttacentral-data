<section class="sutta" id="an5.20">
<article>
<div class="hgroup">
<p class="division">增支部5集20經</p>
<h1>利益經第四</h1>
</div>
<p>「比丘們！具備五法的比丘是既為自己利益也為他人利益的行者，哪五個呢？比丘們！這裡，比丘自己是戒具足者，也在戒具足上勸導他人；自己是定具足者，也在定具足上勸導他人；自己是慧具足者，也在慧具足上勸導他人；自己是解脫具足者，也在解脫具足上勸導他人；自己是解脫智見具足者，也在解脫智見具足上勸導他人，比丘們！具備這五法的比丘是既為自己利益也為他人利益的行者。」</p>
<p class="endsection">力品第二，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「不曾聽過與屋頂尖，簡要與擴大，<br>
應該被見與再一個屋頂尖，四則利益。」</p>
</blockquote>
</article>
