<h1>616經</h1>
</div>
<p>「比丘們！為了貪的證智，有七法應該被修習，哪七個呢？無常想、無我想、不淨想、過患想、捨斷想、離貪想、滅想，比丘們！為了貪的證智，這七法應該被修習。」</p>
