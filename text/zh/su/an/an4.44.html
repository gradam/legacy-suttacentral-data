<section class="sutta" id="an4.44">
<article>
<div class="hgroup">
<p class="division">增支部4集44經</p>
<h1>重憤怒經第二</h1>
</div>
<p>「比丘們！有這四種不正法，哪四種呢？重憤怒不重正法者、重藏惡不重正法者、重利養不重正法者、重恭敬不重正法者，比丘們！這是四種不正法。</p>
<p>比丘們！有這四種正法，哪四種呢？重正法不重憤怒者、重正法不重藏惡者、重正法不重利養者、重正法不重恭敬者，比丘們！這是四種正法。」</p>
<blockquote class="gatha">
<p>「重憤怒、重藏惡，重利養、重恭敬的比丘，<br>
如腐爛的種子在良田中，他們在正法中不生長。</p>
<p>凡重正法者，他們［這樣］而住，<br>
他們在正法中生長，如藥草有濕潤的隨行。」</p>
</blockquote>
</article>
