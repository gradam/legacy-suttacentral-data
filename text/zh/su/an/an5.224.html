<div class="hgroup">
<p class="division">增支部5集224經</p>
<h1>慳吝者經</h1>
</div>
<p>「比丘們！有這五種關於過於久住處的過患，哪五種呢？是對住所的慳吝者、是對家的慳吝者、是對利得的慳吝者、是對稱讚的慳吝者、是對法的慳吝者，比丘們！這是五種關於過於久住處的過患。</p>
<p>比丘們！有這五種關於限制居住處的效益，哪五種呢？不是對住所的慳吝者、不是對家的慳吝者、不是對利得的慳吝者、不是對稱讚的慳吝者、不是對法的慳吝者，比丘們！這是五種關於限制居住處的效益。」</p>
