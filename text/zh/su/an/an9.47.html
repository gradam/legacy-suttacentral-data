<section class="sutta" id="an9.47">
<article>
<div class="hgroup">
<p class="division">增支部9集47經</p>
<h1>直接可見的涅槃經</h1>
</div>
<p>「學友！被稱為『直接可見的涅槃、直接可見的涅槃』，學友！什麼情形是世尊所說直接可見的涅槃呢？」</p>
<p>學友！這裡，比丘從離欲、［離不善法後，進入後住於有尋、有伺，離而生喜、樂的］初禪，學友！這個情形是世尊以法門所說直接可見的涅槃。……（中略）</p>
<p>再者，學友！比丘以一切非想非非想處的超越，進入後住於想受滅，並且以慧看見後，他的煩惱被滅盡，學友！這個情形是世尊非以法門所說直接可見的涅槃。」</p>
</article>
