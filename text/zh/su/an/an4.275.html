<p class="division">增支部4集275經</p>
<h1>正勤經</h1>
</div>
<p>「比丘們！為了貪的證智，四法應該被修習，哪四個呢？比丘們！這裡，比丘為了未生起的惡不善法之不生起而生欲，努力、生起活力，發心、勤奮；為了已生起的惡不善法之捨斷……（中略）為了未生起的善法之生起……（中略）為了已生起的善法之存續、不消失、增加、擴大、圓滿修習而生欲，努力、生起活力，發心、勤奮，比丘們！為了貪的證智，這四法應該被修習。」</p>
