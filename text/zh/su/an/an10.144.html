<div class="hgroup">
<p class="division">增支部10集144經</p>
<h1>苦果報經</h1>
</div>
<p>「比丘們！我將教導你們苦果報與樂果報法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是苦果報法呢？邪見……（中略）邪解脫，比丘們！這被稱為苦果報法。</p>
<p>而，比丘們！什麼是樂果報法呢？正見……（中略）正解脫，比丘們！這被稱為樂果報法。」</p>
<p>好品第四［終了］。</p>
