<section class="sutta" id="an5.97">
<article>
<div class="hgroup">
<p class="division">增支部5集97經</p>
<h1>談論經</h1>
</div>
<p>「比丘們！具備五法修習入出息念的比丘不久就洞察不動的，哪五個呢？比丘們！這裡，比丘是少惱者、少事者，在活命必需品上是易養者、易喜悅者；是少食者、不飽食的實行者；是少睡眠者、清醒的實行者；凡這削減、隨應於心離蓋的談論，即：少欲論、……（中略）解脫智見論等，像這樣的談論他是隨欲獲得者、不困難獲得者、無困難獲得者；他省察解脫心到什麼程度，比丘們！具備這五法修習入出息念的比丘不久就洞察不動的。」</p>
