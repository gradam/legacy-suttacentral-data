<section class="sutta" id="an7.48">
<article>
<div class="hgroup">
<p class="division">增支部7集48經</p>
<h1>想經第一</h1>
</div>
<p>「比丘們！有這七想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結，哪七個呢？不淨想、死想、對食物的厭逆想、對世間一切不樂想、無常想、對無常苦想，對苦無我想，比丘們！這是七想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結。」</p>
