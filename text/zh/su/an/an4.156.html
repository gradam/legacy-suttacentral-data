<div class="hgroup">
<p class="division">增支部4集156經</p>
<h1>劫經</h1>
</div>
<p>「比丘們！有這劫的四種不能數，哪四種呢？</p>
<p>比丘們！在劫破壞時，那不容易計算『幾年』、『幾百年』、『幾千年』、『幾十萬年』。</p>
<p>比丘們！在壞劫持續時，那不容易計算『幾年』、『幾百年』、『幾千年』、『幾十萬年』。</p>
<p>比丘們！在劫成立時，那不容易計算『幾年』、『幾百年』、『幾千年』、『幾十萬年』。</p>
<p>比丘們！在成劫持續時，那不容易計算『幾年』、『幾百年』、『幾千年』、『幾十萬年』。</p>
<p>比丘們！這些是劫的四種不能數。」</p>
