<section class="sutta" id="an4.47">
<article>
<div class="hgroup">
<p class="division">增支部4集47經</p>
<h1>極遙遠經</h1>
</div>
<p>「比丘們！有這四種極遙遠，哪四種呢？比丘們！天空與大地，這是第一種極遙遠，比丘們！此岸與海的彼方，這是第二種極遙遠，比丘們！太陽上升與落下之處，這是第三種極遙遠，比丘們！正法與不正法，這是第四種極遙遠，比丘們！這是四種極遙遠。」</p>
<blockquote class="gatha">
<p>「天空與大地是遠的，大海的彼方他們說那是遠的，<br>
太陽升起，與光的作者落下之處，<br>
他們說正法與不正法，比那個更遠。</p>
<p>正的之會合是不壞滅的，直到能存續為止都一直是真實的，<br>
不正的之會合急速地消失，因此正法與卑劣的是遠隔的。」</p>
</blockquote>
</article>
