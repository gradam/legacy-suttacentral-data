<section class="sutta" id="an5.92">
<article>
<div class="hgroup">
<p class="division">增支部5集92經</p>
<h1>具足經第二</h1>
</div>
<p>「比丘們！有這五種具足，哪五種呢？信具足、定具足、慧具足、解脫具足、解脫智見具足，比丘們！這是五種具足。」</p>
</article>
