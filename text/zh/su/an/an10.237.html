<p class="division">增支部10集</p>
<h1>237經</h1>
</div>
<p>「比丘們！為了貪的證智，有十法應該被修習，哪十個呢？不淨想、死想、對食物的厭逆想、對世間一切不樂想、無常想、於無常上苦想、於苦上非我想、捨斷想、離貪想、滅想。比丘們！為了貪的證智，這十法應該被修習。」</p>
