<section class="sutta" id="an6.117">
<article>
<div class="hgroup">
<p class="division">增支部6集117經</p>
<h1>隨觀身經</h1>
</div>
<p>「比丘們！不捨斷六法，不能住於在身上隨觀身，哪六個呢？樂於做事、樂於談論、樂於睡眠、樂於眾居、不守護根門、飲食不知適量，比丘們！不捨斷這六法，不能住於在身上隨觀身。</p>
<p>比丘們！捨斷六法後，能住於在身上隨觀身，哪六個呢？樂於做事、樂於談論、樂於睡眠、樂於眾居、不守護根門、飲食不知適量，比丘們！捨斷這六法後，能住於在身上隨觀身。」</p>
</article>
