<section class="sutta" id="an4.271">
<article>
<div class="hgroup">
<p class="division">增支部4集271經</p>
<h1>貪婪經</h1>
</div>
<p>「……自己是貪婪者、在貪婪上勸導他人、在貪婪上認可者、稱讚貪婪，比丘們！具備這……（中略）。</p>
<p>［……］自己是不貪婪者、勸導他人不貪婪、不貪婪認可者、稱讚不貪婪，比丘們！具備這……（中略）。」</p>
