<section class="sutta" id="an5.96">

<div class="hgroup">
<p class="division">增支部5集96經</p>
<h1>持聞者經</h1>
</div>
<p>「比丘們！具備五法實行入出息念的比丘不久就洞察不動的，哪五個呢？比丘們！這裡，比丘是少惱者、少事者，在活命必需品上是易養者、易喜悅者；是少食者、不飽食的實行者；是少睡眠者、清醒的實行者；是多聞者、所聽聞的憶持者、所聽聞的蓄積者，凡那些開頭是善、中間是善、終結是善；意義正確、辭句正確，說明唯獨圓滿、遍清淨梵行的法，像這樣的法被他多聞、憶持、背誦、以意熟慮、以見善通達；他省察解脫心到什麼程度，比丘們！具備這五法實行入出息念的比丘不久就洞察不動的。」</p>
