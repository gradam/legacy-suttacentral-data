<section class="sutta" id="an5.113">

<div class="hgroup">
<p class="division">增支部5集113經</p>
<h1>正定經</h1>
</div>
<p>「比丘們！具備五法的比丘不能夠進入後住於正定，哪五個呢？比丘們！這裡，比丘是對色不能忍耐者、對聲音不能忍耐者、對氣味不能忍耐者、對味道不能忍耐者、對所觸不能忍耐者，比丘們！具備這五法的比丘不能夠進入後住於正定。</p>
<p>比丘們！具備五法的比丘能夠進入後住於正定，哪五個呢？比丘們！這裡，比丘是對色能忍耐者、對聲音能忍耐者、對氣味能忍耐者、對味道能忍耐者、對所觸能忍耐者，比丘們！具備這五法的比丘能夠進入後住於正定。」</p>
</article>
