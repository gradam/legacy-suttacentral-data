<p class="division">增支部10集189經</p>
<h1>聖道經</h1>
</div>
<p>「比丘們！我將教導你們聖道與非聖道，你們要聽！……（中略）。</p>
<p>比丘們！什麼是非聖道呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為非聖道。</p>
<p>比丘們！什麼是聖道呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為聖道。」</p>
