<section class="sutta" id="an9.10">
<article>
<div class="hgroup">
<p class="division">增支部9集10經</p>
<h1>應該被奉獻經</h1>
</div>
<p>「比丘們！這九種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪九種呢？阿羅漢、為了阿羅漢果的作證之向道者、不還者、為了不還果的作證之向道者、一來者、為了一來果的作證之向道者、入流者、為了入流果的作證之向道者、種姓者，比丘們！這九種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
<p class="endsection">正覺品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「正覺、依止，昧西亞、難達葛、力，<br>
交往、蘇達窪、沙若，人與應該被奉獻。」</p>
</blockquote>
</article>
