<h1>言說經第二</h1>
</div>
<p>「比丘們！有這四種聖言說，哪四種呢？對沒看見的說沒看見、對沒聽聞的說沒聽聞、對無所覺的說無所覺、對無所識的說無所識，比丘們！這是四種聖言說。」</p>
