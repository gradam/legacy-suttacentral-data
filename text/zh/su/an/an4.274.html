<section class="sutta" id="an4.274">
<article>
<div class="hgroup">
<p class="division">增支部4集274經</p>
<h1>念住經</h1>
</div>
<p>「比丘們！為了貪的證智，四法應該被修習，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂，比丘們！為了貪的證智，這四法應該被修習。」</p>
