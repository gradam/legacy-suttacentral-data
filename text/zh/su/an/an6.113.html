<div class="hgroup">
<p class="division">增支部6集113經</p>
<h1>不喜樂經</h1>
</div>
<p>「比丘們！有這三法，哪三個呢？不喜樂、加害、非法行，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對不喜樂的捨斷應該修習喜悅、對加害的捨斷應該修習不加害、對非法行的捨斷應該修習正法行，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
