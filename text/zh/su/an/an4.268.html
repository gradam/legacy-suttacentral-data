<p class="division">增支部4集268經</p>
<h1>離間語經</h1>
</div>
<p>「……自己是離間語者、在離間語上勸導他人、在離間語上認可者、稱讚離間語，比丘們！具備這……（中略）。</p>
<p>［……］自己是離離間語者、勸導他人戒絕離間語、戒絕離間語認可者、稱讚戒絕離間語，比丘們！具備這……（中略）。」</p>
