<section class="sutta" id="an10.56">
<article>
<div class="hgroup">
<p class="division">增支部10集56經</p>
<h1>想經第一</h1>
</div>
<p>「比丘們！有這十想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結，哪十個呢？不淨想、死想、對食物的厭逆想、對世間一切不樂想、無常想、於無常上苦想、於苦上非我想、捨斷想、離貪想、滅想，比丘們！這是十想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結。」</p>
