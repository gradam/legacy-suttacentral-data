<section class="sutta" id="an5.19">
<article>
<div class="hgroup">
<p class="division">增支部5集19經</p>
<h1>利益經第三</h1>
</div>
<p>「比丘們！具備五法的比丘是既非為自己利益也非為他人利益的行者，哪五個呢？比丘們！這裡，比丘自己不是戒具足者，也不在戒具足上勸導他人；自己不是定具足者，也不在定具足上勸導他人；自己不是慧具足者，也不在慧具足上勸導他人；自己不是解脫具足者，也不在解脫具足上勸導他人；自己不是解脫智見具足者，也不在解脫智見具足上勸導他人，比丘們！具備這五法的比丘是既非為自己利益也非為他人利益的行者。」</p>
</article>
