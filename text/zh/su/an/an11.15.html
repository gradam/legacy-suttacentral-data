<section class="sutta" id="an11.15">
<article>
<div class="hgroup">
<p class="division">增支部11集15經</p>
<h1>慈經</h1>
</div>
<p>「比丘們！當慈心解脫已熟習、已修習、已多修習、作為車輛、作為基礎、已實行、成為習慣、善精勤時，十一種效益應該可以被預期，哪十一種呢？睡得安樂、快樂地從睡眠中醒過來、不見惡夢、對人來說他是可愛的、對非人來說他是可愛的、天神守護、火或毒或刀杖不侵、心迅速地入定、面色明淨、死時不迷亂、未通達更上者到達梵天世界，比丘們！當慈心解脫已熟習、已修習、已多修習、作為車輛、作為基礎、已實行、成為習慣、善精勤時，這十一種效益應該可以被預期。」</p>
