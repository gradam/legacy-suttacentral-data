<div class="hgroup">
<p class="division">增支部5集255經</p>
<h1>慳吝的捨斷經</h1>
</div>
<p>「比丘們！梵行被住於為了五種慳吝的捨斷、斷絕，哪五種呢？梵行被住於為了對住處慳吝的捨斷、斷絕；……（中略）為了對家的慳吝……為了對利得的慳吝……為了對稱讚的慳吝；梵行被住於為了對法慳吝的捨斷、斷絕，比丘們！梵行被住於為了這五種慳吝的捨斷、斷絕。」</p>
