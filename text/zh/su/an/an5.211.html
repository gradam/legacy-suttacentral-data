<p class="division">增支部5集211經</p>
<h1>侮辱者經</h1>
</div>
<p>「比丘們！凡比丘是侮辱者、惡口者、斥責同梵行的聖者，他的五種過患應該可以被預期，哪五種呢？他是所有道路被切斷的犯波羅夷者，或來到犯戒某個污染的罪，或被激烈的生病苦惱觸達，或迷亂地死去，以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！凡比丘是侮辱者、惡口者、斥責同梵行的聖者，他的這五種過患應該可以被預期。」</p>
