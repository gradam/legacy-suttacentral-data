<div class="hgroup">
<p class="division">增支部10集25經</p>
<h1>遍處經</h1>
</div>
<p>「比丘們！有這十遍處，哪十個呢？：覺知地遍：上、下、水平四方無分裂、無量；覺知水遍……（中略）覺知火遍……覺知風遍……覺知青遍……覺知黃遍……覺知赤遍……覺知白遍……覺知虛空遍……覺知識遍：上、下、水平四方無分裂、無量，比丘們！這是十遍處。」</p>
