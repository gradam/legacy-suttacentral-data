<section class="sutta" id="an5.69">
<article>
<div class="hgroup">
<p class="division">增支部5集69經</p>
<h1>厭經</h1>
</div>
<p>「比丘們！有這五法，當已修習、已多修習時，導向一向的厭、離貪、滅、寂靜、證智、正覺、涅槃，哪五個呢？</p>
<p>比丘們！這裡，比丘住於對身體隨觀不淨、對食物厭逆想、對世間一切不樂想、對一切行隨觀無常，又，死想於自身內已被善建立，比丘們！這是五法，當已修習、已多修習時，導向一向厭、離貪、滅、寂靜、證智、正覺、涅槃。」</p>
