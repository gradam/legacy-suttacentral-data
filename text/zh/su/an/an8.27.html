<p class="division">增支部8集27經</p>
<h1>力經第一</h1>
</div>
<p>「比丘們！有這八力，哪八力呢？比丘們！小孩的涕泣力、婦女的憤怒力、盜賊的武器力、國王的統治力、愚者的詆毀力、賢智者的審慮力、多聞者的省察力、沙門、婆羅門的忍耐力，比丘們！這些是八力。」</p>
