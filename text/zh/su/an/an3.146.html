<section class="sutta" id="an3.146">
<article>
<div class="hgroup">
<p class="division">增支部3集146經</p>
<h1>不善經</h1>
</div>
<p>「比丘們！具備三法，他像這樣被帶往置於地獄中，哪三個呢？不善的身業、不善的語業、不善的意業，比丘們！具備三法，他像這樣被帶往置於地獄中。</p>
<p>比丘們！具備三法，他像這樣被帶往置於天界中，哪三個呢？善的身業、善的語業、善的意業，比丘們！具備三法，他像這樣被帶往置於天界中。」</p>
</article>
