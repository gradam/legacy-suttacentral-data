<section class="sutta" id="an6.88">
<article>
<div class="hgroup">
<p class="division">增支部6集88經</p>
<h1>欲聽聞經</h1>
</div>
<p>「比丘們！具備六法，當聽聞正法時，他不能在善法上進入正性決定，哪六個呢？當被如來宣說的法律被教導時，他不欲聽聞、不傾耳、不盡心了知、錯誤把握義理、捨棄義理、具備不隨順忍，比丘們！具備這六法，當聽聞正法時，他不能在善法上進入正性決定。</p>
<p>比丘們！具備六法，當聽聞正法時，他能在善法上進入正性決定，哪六個呢？當被如來宣說的法律被教導時，他欲聽聞、傾耳、盡心了知、不錯誤把握義理、不捨棄義理、具備隨順忍，比丘們！具備這六法，當聽聞正法時，他能在善法上進入正性決定。」</p>
</article>
