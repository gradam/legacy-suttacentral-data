<p class="division">增支部5集94經</p>
<h1>樂住經</h1>
</div>
<p>「比丘們！有這五種樂住，哪五種呢？比丘們！這裡，比丘從離欲、離不善法後，進入後住於有尋、有伺，離而生喜、樂的初禪，以尋與伺的平息，……（中略）進入後住於……第二禪……第三禪……進入後住於……第四禪；以諸煩惱的滅盡，當生以證智自作證後，進入後住於無煩惱的心解脫、慧解脫，比丘們！這是五種樂住。」</p>
