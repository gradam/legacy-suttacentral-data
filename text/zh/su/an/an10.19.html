<section class="sutta" id="an10.19">
<article>
<div class="hgroup">
<p class="division">增支部10集19經</p>
<h1>聖者的住所經第一</h1>
</div>
<p>「比丘們！有這十個聖者們過去居住、現在居住、未來居住之聖者的住所，哪十個呢？比丘們！這裡，比丘是五支已捨斷者、六支已具備者，有一個守護、四個倚靠，是各自真理已除去者、尋求已捨並徹底衰滅者、無混濁意向者、身行已寧靜者、心善解脫者、慧善解脫者，比丘們！這是十個聖者們過去居住、現在居住、未來居住之聖者的住所。」</p>
