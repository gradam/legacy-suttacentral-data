<div class="hgroup">
<p class="division">增支部9集</p>
<h1>93經</h1>
</div>
<p>「比丘們！為了貪的證智，有九法應該被修習，哪九個呢？不淨想、死想、對食物的厭逆想、對世間一切不樂想、無常想，對無常苦想，對苦無我想、捨斷想、離貪想，比丘們！為了貪的證智，這九法應該被修習。」</p>
