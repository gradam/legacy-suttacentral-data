<section class="sutta" id="an5.1">
<article>
<div class="hgroup">
<p class="division">增支部5集1經</p>
<h1>簡要經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。</p>
<p>在那裡，世尊召喚比丘們：「比丘們！」</p>
<p>「尊師！」那些比丘回答世尊。</p>
<p>世尊這麼說：</p>
<p>「比丘們！有這五學力，哪五個呢？信力、慚力、愧力、活力之力、慧力。比丘們！這些是五學力。</p>
<p>比丘們！因此，在這裡，應該這麼學：『我們要具備信力的學力，我們要具備慚力的學力，我們要具備愧力的學力，我們要具備活力之力的學力，我們要具備慧力的學力。』比丘們！你們應該這麼學。」</p>
<p>這就是世尊所說，那些悅意的比丘們歡喜世尊所說。</p>
