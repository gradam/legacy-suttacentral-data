<section class="sutta" id="an7.84">
<article>
<div class="hgroup">
<p class="division">增支部7集84經</p>
<h1>諍訟的止息經</h1>
</div>
<p>「比丘們！為了止息、平息已生起的諍訟，有這七個諍訟的止息法，哪七個呢？應該給與面前毘尼、應該給與憶念毘尼、應該給與不癡毘尼、自己承認所作的、多數決、覓罪相、草覆蓋，比丘們！為了止息、平息已生起的諍訟，這是七個諍訟的止息法。」</p>
<p class="endsection">律品第九，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「四則持律者，以及四則輝耀者，<br>
教說、諍訟的止息十則。」</p>
</blockquote>
</article>
