<section class="sutta" id="an10.147">
<article>
<div class="hgroup">
<p class="division">增支部10集147經</p>
<h1>正法經</h1>
</div>
<p>「比丘們！我將教導你們正法與非正法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是非正法呢？邪見……（中略）邪解脫，比丘們！這被稱為非正法。</p>
<p>而，比丘們！什麼是正法呢？正見……（中略）正解脫，比丘們！這被稱為正法。」</p>
