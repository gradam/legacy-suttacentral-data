<p class="division">增支部4集142經</p>
<h1>光照經</h1>
</div>
<p>「比丘們！有這四種光照，哪四種呢？月亮的光照、太陽的光照、火的光照、慧的光照，比丘們！這是四種光照。比丘們！這是四種光照中最高的，即：慧的光照。」</p>
