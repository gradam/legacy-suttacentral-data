<h1>141經</h1>
</div>
<p>「比丘們！為了貪的證智，有六法應該被修習，哪六個呢？佛的回憶、法的回憶、僧團的回憶、戒的回憶、施捨的回憶、天的回憶，比丘們！為了貪的證智，這六法應該被修習。」</p>
