<section class="sutta" id="an6.31">
<article>
<div class="hgroup">
<p class="division">增支部6集31經</p>
<h1>有學經</h1>
</div>
<p>「比丘們！有這六法導向有學比丘的退失，哪六個呢？樂於做事、樂於談論、樂於睡眠、樂於眾居、不守護根門、飲食不知適量，比丘們！這是六法導向有學比丘的退失。</p>
<p>比丘們！有這六法導向有學比丘的不退失，哪六個呢？不樂於做事、不樂於談論、不樂於睡眠、不樂於眾居、守護根門、飲食知適量，比丘們！這是六法導向有學比丘的不退失。」</p>
</article>
