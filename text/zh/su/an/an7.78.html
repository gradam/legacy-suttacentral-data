<p class="division">增支部7集78經</p>
<h1>持律者經第四</h1>
</div>
<p>「比丘們！具備七法的比丘是持律者，哪七個呢？知道犯戒；知道不犯戒；知道輕的犯戒；知道重的犯戒；他回憶起許多前世住處，即：一生、二生、……（中略）像這樣，他回憶起許多前世住處有這樣的行相與境遇；他以清淨、超越人的天眼，看見當眾生死時、往生時，在下劣、勝妙，美、醜，幸、不幸中，了知眾生依業流轉；他以諸煩惱的滅盡，當生以證智自作證後，進入後住於無煩惱的心解脫、慧解脫，比丘們！具備這七法的比丘是持律者。」</p>
