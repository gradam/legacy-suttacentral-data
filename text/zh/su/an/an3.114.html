<section class="sutta" id="an3.114">

<div class="hgroup">
<p class="division">增支部3集114經</p>
<h1>難得經</h1>
</div>
<p>「比丘們！有三個的出現，在世間中是難得的，哪三個呢？比丘們！如來、阿羅漢、遍正覺者的出現，在世界中是難得的；教導如來所教導之法與律的人在世界中是難得的；知恩、感恩的人在世界中是難得的。比丘們！這三個的出現，在世間中是難得的。」</p>
