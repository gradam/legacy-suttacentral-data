<p class="division">增支部5集203經</p>
<h1>駿馬經</h1>
</div>
<p>「比丘們！具備五支為國王的賢駿馬、適合國王的、國王使用的、名為國王肢體的一部分，哪五個呢？正直、快速、柔軟、忍耐、柔和，比丘們！具備這五支為國王的賢駿馬、適合國王的、國王使用的、名為國王肢體的一部分。同樣的，比丘們！具備五法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪五個呢？正直、快速、柔軟、忍耐、柔和。同樣的，比丘們！具備五法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
