<p class="division">增支部10集214經</p>
<h1>優婆夷經</h1>
</div>
<p>「比丘們！具備十法的優婆夷像這樣被帶往置於地獄中，哪十個呢？她是殺生者……（中略）她是邪見者……比丘們！具備這十法的優婆夷像這樣被帶往置於地獄中。</p>
<p>比丘們！具備十法的優婆夷像這樣被帶往置於天界中，哪十個呢？她是離殺生者……（中略）她是正見者……比丘們！具備這十法的優婆夷像這樣被帶往置於天界中。」</p>
