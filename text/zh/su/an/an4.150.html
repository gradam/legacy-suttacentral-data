<div class="hgroup">
<p class="division">增支部4集150經</p>
<h1>核心經</h1>
</div>
<p>「比丘們！有這四種核心，哪四種呢？戒核心、定核心、慧核心、解脫核心，比丘們！這是四種核心。」</p>
<p class="endsection">光明品第五，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「光明、光照與光，光輝與發光，<br>
二則時機與行二則，以及核心，它們為十則。」</p>
</blockquote>
<p>第三個五十則完成。</p>
</article>
