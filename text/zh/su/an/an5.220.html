<section class="sutta" id="an5.220">
<article>
<div class="hgroup">
<p class="division">增支部5集220經</p>
<h1>摩偷羅經</h1>
</div>
<p>「比丘們！有這五種在摩偷羅的過患，哪五種呢？不平整、多塵、狗暴惡、夜叉兇猛、團食難得到，比丘們！這是五種在摩偷羅的過患。」</p>
<p class="endsection">侮辱者品第二，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「侮辱者、爭論者、戒，多話、二則不堪忍，<br>
不明淨二說，關於火與摩偷羅。」</p>
</blockquote>
</article>
