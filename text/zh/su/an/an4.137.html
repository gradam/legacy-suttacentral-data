<div class="hgroup">
<p class="division">增支部4集137經</p>
<h1>戒經第二</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？</p>
<p>比丘們！這裡，某人不是重戒的戒增上者，不是重定的定增上者，不是重慧的慧增上者。</p>
<p>又，比丘們！這裡，某人是重戒的戒增上者，不是重定的定增上者，不是重慧的慧增上者。</p>
<p>又，比丘們！這裡，某人是重戒的戒增上者，是重定的定增上者，不是重慧的慧增上者。</p>
<p>又，比丘們！這裡，某人是重戒的戒增上者，是重定的定增上者，是重慧的慧增上者。</p>
<p>比丘們！現在世間中存在這四種人。」</p>
