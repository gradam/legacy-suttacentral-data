<section class="sutta" id="an5.67">

<div class="hgroup">
<p class="division">增支部5集67經</p>
<h1>神足經第一</h1>
</div>
<p>「比丘們！凡任何比丘或比丘尼修習五法、多修習五法者，對他來說，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態，哪五個呢？</p>
<p>比丘們！這裡，比丘修習具備欲定勤奮之行的神足，活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足，熱忱為第五。</p>
<p>比丘們！凡任何比丘或比丘尼修習五法、多修習五法者，對他來說，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態。」</p>
