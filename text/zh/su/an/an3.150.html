<p class="division">增支部3集150經</p>
<h1>被傷害經第一</h1>
</div>
<p>「比丘們！具備三法，愚笨、無能的非善人維持自己被傷害、被損害，成為有罪過的與被智者們責備，並且產出許多非福德，哪三個呢？不善的身業、不善的語業、不善的意業，比丘們！具備這三法，愚笨、無能的非善人維持自己被傷害、被損害，成為有罪過的與被智者們責備，並且產出許多非福德。</p>
<p>比丘們！具備三法，賢智、聰明的善人維持自己不被傷害、不被損害，成為無罪過的與不被智者們責備，並且產出許多福德，哪三個呢？善的身業、善的語業、善的意業，……（中略）。」</p>
</article>
