<div class="hgroup">
<p class="division">增支部4集118經</p>
<h1>能激起急迫感經</h1>
</div>
<p>「比丘們！有這四個有信的善男子能見、能激起急迫感之處，哪四個呢？『在這裡，如來出生。』比丘們！這是有信善男子能見、能激起急迫感之處；『在這裡，如來現正覺無上遍正覺。』比丘們！這是有信善男子能見、能激起急迫感之處；『在這裡，無上法輪被如來轉起。』比丘們！這是有信善男子能見、能激起急迫感之處；『在這裡，如來般涅槃於無餘涅槃界。』比丘們！這是有信善男子能見、能激起急迫感之處，比丘們！這些是四個有信善男子能見、能激起急迫感之處。」</p>
