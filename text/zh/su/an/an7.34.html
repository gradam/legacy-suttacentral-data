<section class="sutta" id="an7.34">
<article>
<div class="hgroup">
<p class="division">增支部7集34經</p>
<h1>易受諫經第一</h1>
</div>
<p>「比丘們！這一夜，當夜已深時，容色絕佳的某位天神使整個祇樹林發光後，……（中略）對我這麼說：『大德！有這七法導向比丘的不退失，哪七個呢？尊重大師、尊重法、尊重僧團、尊重學、尊重定、易受諫、善友誼，大德！這是七法導向比丘的不退失。』比丘們！這就是那位天神所說，說了這個後，向我問訊，然後作右繞，接著就在那裡消失了。」</p>
<blockquote class="gatha">
<p>「重於大師、重於法，對僧團極尊重，<br>
重於定、熱心，對學極尊重。</p>
<p>善友誼、易被說服，具順從的、具尊重的，<br>
他不可能退失，涅槃就在眼前。」</p>
</blockquote>
