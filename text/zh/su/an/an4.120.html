<div class="hgroup">
<p class="division">增支部4集120經</p>
<h1>怖畏經第二</h1>
</div>
<p>「比丘們！有這四種怖畏，哪四種呢？火的怖畏、水的怖畏、國王的怖畏、盜賊的怖畏，比丘們！這是四種怖畏。」</p>
<p class="endsection">蓋西品第二，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「蓋西、快速、鞭子，龍象、以處為第五，<br>
不放逸與守護，能激起急迫感與二則怖畏。」</p>
</blockquote>
</article>
