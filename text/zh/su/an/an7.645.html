<p class="division">增支部7集</p>
<h1>653－1132經</h1>
</div>
<p>「［為了］瞋的……（中略）癡的……憤怒的……怨恨的……藏惡的……欺瞞的……嫉妒的……慳吝的……偽詐的……狡猾的……頑固的……激情的……慢的……極慢的……憍慢的……為了放逸的證智……（中略）……遍知……遍盡……捨斷……滅盡……消散……褪去……滅……捨棄……斷念，這七法應該被修習。」</p>
<p>這就是世尊所說，那些悅意的比丘歡喜世尊所說。</p>
<p class="endsection">貪中略［品］終了。</p>
<p class="endsection">七集篇經典終了。</p>
</article>
