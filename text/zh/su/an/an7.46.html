<section class="sutta" id="an7.46">
<article>
<div class="hgroup">
<p class="division">增支部7集46經</p>
<h1>火經第一</h1>
</div>
<p>「比丘們！有這七種火，哪七種呢？貪火、瞋火、癡火、應該被奉獻者之火、屋主之火、應該被供養者之火、薪火，比丘們！這是七種火。」</p>
