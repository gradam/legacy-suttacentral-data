<section class="sutta" id="an5.63">

<div class="hgroup">
<p class="division">增支部5集63經</p>
<h1>增長經第一</h1>
</div>
<p>「比丘們！當以五個增長增長時，聖弟子以聖增長增長，並且他是核心的取得者、殊勝身體的取得者，哪五個呢？以信增長、以戒增長、以聽聞增長、以施捨增長、以慧增長，比丘們！當以這五個增長增長時，聖弟子以聖增長增長，並且他是核心的取得者、殊勝身體的取得者。」</p>
<blockquote class="gatha">
<p>「凡在這裡以信、戒、慧、施捨、聽聞增長者，<br>
那位像那樣明察的善人，在這裡取得自己的核心。」</p>
</blockquote>
</article>
