<section class="sutta" id="an9.67">
<article>
<div class="hgroup">
<p class="division">增支部9集67經</p>
<h1>下分經</h1>
</div>
<p>「比丘們！有這五下分結，哪五種呢？有身見、疑、戒禁取、欲的意欲、惡意，比丘們！這是五下分結。</p>
<p>比丘們！為了捨斷這五下分結，……（中略）應該修習這四念住。」</p>
