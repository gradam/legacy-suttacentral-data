<div class="hgroup">
<p class="division">增支部7集81經</p>
<h1>輝耀的持律者經第三</h1>
</div>
<p>「比丘們！具備七法的比丘是輝耀的持律者，哪七個呢？知道犯戒；知道不犯戒；知道輕的犯戒；知道重的犯戒；是在律上不可動搖的住立者；是［構成］增上心與在當生中為樂住處之四［種］禪的隨欲獲得者、不困難獲得者、無困難獲得者；他以諸煩惱的滅盡，……（中略）作證後，進入後住於……，比丘們！具備這七法的比丘是輝耀的持律者。」</p>
</article>
