<section class="sutta" id="an3.85">
<article>
<div class="hgroup">
<p class="division">增支部3集85經</p>
<h1>有學經</h1>
</div>
<p>那時，某位比丘去見世尊。抵達後，向世尊問訊，接著在一旁坐下。在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『有學，有學』，大德！什麼情形是有學呢？」</p>
<p>「比丘！『他學習』，因此，被稱為『有學』，他學習什麼呢？他學習增上戒，也學習增上心，也學習增上慧。比丘！『他學習』，因此，被稱為『有學』。」</p>
<blockquote class="gatha">
<p>「當有學學習時，隨直道而行，<br>
首先關於滅盡之智［生起］，其後直接是完全智，<br>
之後當有之結滅盡時，以完全智解脫者，<br>
確實有像這樣的智：『我的解脫不可動搖。』」</p>
</blockquote>
