<div class="hgroup">
<p class="division">增支部5集210經</p>
<h1>念已忘失經</h1>
</div>
<p>「比丘們！對念已忘失、不正知地進入睡眠者來說，有這五種過患，哪五種呢？不好睡、不好醒、作惡夢、天神不守護、洩精液，比丘們！對念已忘失、不正知地進入睡眠者來說，這是五種過患。</p>
<p>比丘們！對念已現前、正知地進入睡眠者來說，有這五種效益，哪五種呢？好睡、好醒、不作惡夢、天神守護、不洩精液，比丘們！對念已忘失、不正知地進入睡眠者來說，這是五種效益。」</p>
<p class="endsection">金毘羅品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「金毘羅、法的聽聞，駿馬、力、荒蕪，<br>
繫縛、粥、齒木，歌調、念已忘失。」</p>
</blockquote>
