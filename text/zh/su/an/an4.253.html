<section class="sutta" id="an4.253">
<article>
<div class="hgroup">
<p class="division">增支部4集253經</p>
<h1>言說經第四</h1>
</div>
<p>「比丘們！有這四種聖言說，哪四種呢？對看見的說看見、對聽聞的說聽聞、對所覺的說已覺知、對所識的說已識知，比丘們！這是四種聖言說。」</p>
<p class="endsection">犯戒的怖畏品第五，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「分裂、犯戒、學，臥與值得領受塔者，<br>
慧的增長、多所助益，四種存在的言說。」</p>
</blockquote>
<p>第五個五十則完成。</p>
</article>
