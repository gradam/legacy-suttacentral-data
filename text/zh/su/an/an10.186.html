<section class="sutta" id="an10.186">
<article>
<div class="hgroup">
<p class="division">增支部10集186經</p>
<h1>導向積聚經</h1>
</div>
<p>「比丘們！我將教導你們導向積聚與導向拆解法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是導向積聚法呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為導向積聚法。</p>
<p>比丘們！什麼是導向拆解法呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為導向拆解法。」</p>
