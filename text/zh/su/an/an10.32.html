<p class="division">增支部10集32經</p>
<h1>波羅提木叉的遮止經</h1>
</div>
<p>「大德！有多少波羅提木叉的遮止呢？」</p>
<p>「優波離！有十種波羅提木叉的遮止，哪十種呢？［犯］波羅夷者坐在那個團體中、［犯］波羅夷者的討論未完成、未受具足戒者坐在那個團體中、未受具足戒者的討論未完成、放棄學者坐在那個團體中、放棄學者的討論未完成、去勢者坐在那個團體中、去勢者的討論未完成、敗德比丘尼坐在那個團體中、敗德比丘尼的討論未完成，優波離！這是十種波羅提木叉的遮止。」</p>
