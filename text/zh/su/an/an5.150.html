<div class="hgroup">
<p class="division">增支部5集150經</p>
<h1>暫時解脫經第二</h1>
</div>
<p>「比丘們！有這五法導向暫時解脫比丘的退失，那五個呢？樂於做事、樂於談論、樂於睡眠、不守護根門、飲食不知適量，比丘們！這是五法導向暫時解脫比丘的退失。</p>
<p>比丘們！有這五法導向暫時解脫比丘的不退失，那五個呢？不樂於做事、不樂於談論、不樂於睡眠、守護根門、飲食知適量，比丘們！這是五法導向暫時解脫比丘的不退失。」</p>
<p class="endsection">低耿達伎品第五，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「施與後輕蔑、發動，沙愣達達、低耿達與地獄，<br>
朋友、非善人、善人，暫時解脫在後二則。」</p>
</blockquote>
<p>第三個五十則完成。</p>
