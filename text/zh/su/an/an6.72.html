<section class="sutta" id="an6.72">
<article>
<div class="hgroup">
<p class="division">增支部6集72經</p>
<h1>力經</h1>
</div>
<p>「比丘們！具備六法的比丘，不能達到定力，哪六個呢？比丘們！這裡，比丘不是定的等至善巧者；不是定的持續善巧者；不是定的出定善巧者；是不恭敬作者；是不常作者；是不適當作者，比丘們！具備這六法的比丘，不能達到定力。</p>
<p>比丘們！具備六法的比丘，能達到定力，哪六個呢？比丘們！這裡，比丘是定的等至善巧者；是定的持續善巧者；是定的出定善巧者；是恭敬作者；是常作者；是適當作者，比丘們！具備這六法的比丘，能達到定力。」</p>
