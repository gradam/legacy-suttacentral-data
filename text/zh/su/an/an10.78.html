<p class="division">增支部10集78經</p>
<h1>尼乾陀經</h1>
</div>
<p>「比丘們！尼乾陀們具備十不善法，哪十個呢？比丘們！尼乾陀們無信；比丘們！尼乾陀們無戒；比丘們！尼乾陀們無慚；比丘們！尼乾陀們無愧；比丘們！尼乾陀們被非善人親近；比丘們！尼乾陀們讚賞自己、輕蔑他人；比丘們！尼乾陀們固執己見、倔強、難棄捨者；比丘們！尼乾陀們詭詐；比丘們！尼乾陀們惡欲求；比丘們！尼乾陀們有惡朋友，比丘們！尼乾陀們具備這十不善法。」</p>
</article>
