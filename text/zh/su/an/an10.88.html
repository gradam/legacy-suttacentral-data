<div class="hgroup">
<p class="division">增支部10集88經</p>
<h1>侮辱者經</h1>
</div>
<p>「比丘們！凡比丘是侮辱者、惡口者、斥責同梵行的聖者，這是可能的、有機會的：他會遭受十種不幸之一，哪十種呢？未達到的不達到，或已達到的衰退，或他的善法不淨化，或在善法上是增上慢者，或不樂於行梵行，或他來到犯某個污染，或被激烈的生病苦惱觸達，或到達瘋狂、心錯亂，或迷亂地死去，以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！凡比丘是侮辱者、惡口者、斥責同梵行的聖者，這是可能的、有機會的：他會遭受十種不幸之一。」</p>
