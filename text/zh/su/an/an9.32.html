<div class="hgroup">
<p class="division">增支部9集32經</p>
<h1>次第住處經</h1>
</div>
<p>「比丘們！有這九次第住處，那九個呢？初禪、第二禪、第三禪、第四禪、虛空無邊處、識無邊處、無所有處、非想非非想處、想受滅，比丘們！這是九次第住處。」</p>
