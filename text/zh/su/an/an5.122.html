<div class="hgroup">
<p class="division">增支部5集122經</p>
<h1>念的善現起者經</h1>
</div>
<p>「比丘們！凡任何比丘或比丘尼修習五法、多修習五法者，對他來說，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態，哪五個呢？比丘們！這裡，比丘是對導向法的生滅慧自身內念的善現起者、住於對身體隨觀不淨、對食物厭逆想、對世間一切不樂想、對一切行隨觀無常，比丘們！凡任何比丘或比丘尼修習這五法、多修習這五法者，對他來說，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態。」</p>
