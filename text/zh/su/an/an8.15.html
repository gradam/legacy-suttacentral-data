<section class="sutta" id="an8.15">
<article>
<div class="hgroup">
<p class="division">增支部8集15經</p>
<h1>垢經</h1>
</div>
<p>「比丘們！有這八種垢，哪八種呢？比丘們！不讀誦是聖典的垢；比丘們！不努力［整理］是家的垢；比丘們！懈怠是美貌的垢；比丘們！放逸是守護的垢；比丘們！ 惡行是婦女的垢；比丘們！慳吝是施與的垢；比丘們！惡不善法是此世與來世的垢；比丘們！比這垢更大的垢，無明是最高的垢，比丘們！這是八種垢。」</p>
<blockquote class="gatha">
<p>「不讀誦是聖典的垢，不努力［整理］是家的垢，<br>
懈怠是美貌的垢，放逸是守護的垢。</p>
<p>惡行是婦女的垢，慳吝是施與的垢，<br>
惡不善法，是此世與來世的垢，<br>
比這垢更大的垢，無明是最高的垢。」</p>
</blockquote>
</article>
