<p class="division">增支部6集103經</p>
<h1>已拔劍者經</h1>
</div>
<p>「比丘們！當看見六種效益時，就足以讓比丘在一切行上作無限制地現起苦想，哪六種呢？『我對一切行的厭想將被現起，猶如已拔劍的殺者、我的心意將從一切世間升出、我將成為寂靜涅槃的看見者、我的煩惱潛在趨勢將走向根絕、我將成為作應該作的者、大師將被我以慈服侍。』比丘們！當看見這六種效益時，就足以讓比丘在一切行上作無限制地現起苦想。」</p>
