<section class="sutta" id="an10.155">
<article>
<div class="hgroup">
<p class="division">增支部10集155經</p>
<h1>應該被結交經</h1>
</div>
<p>「比丘們！具備十法的人不應該被結交，哪十個呢？他是邪見者、他是邪志者、他是邪語者、他是邪業者、他是邪命者、他是邪精進者、他是邪念者、他是邪定者、他是邪智者、他是邪解脫者，比丘們！具備這十法的人不應該被結交。</p>
<p>比丘們！具備十法的人應該被結交，哪十個呢？他是正見者、他是正志者、他是正語者、他是正業者、他是正命者、他是正精進者、他是正念者、他是正定者、他是正智者、他是正解脫者，比丘們！具備這十法的人應該被結交。」</p>
