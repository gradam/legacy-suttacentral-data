<section class="sutta" id="an3.43">
<article>
<div class="hgroup">
<p class="division">增支部3集43經</p>
<h1>利益經</h1>
</div>
<p>「比丘們！以看見三種利益而足以要教導他人法，哪三種呢？凡教導法者，他是義理與法的經驗者；凡聽聞法者，他是義理與法的經驗者；凡既教導法也聽聞法者，他是義理與法的經驗者。比丘們！以看見這三種利益而足以要教導他人法。」</p>
