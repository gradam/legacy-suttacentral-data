<p class="division">增支部5集222經</p>
<h1>長遊行經第二</h1>
</div>
<p>「比丘們！有這五種住於從事長遊行、不住立遊行者的過患，哪五種呢？未達到的不達到、已達到的衰退、他對某些已達到的是無自信者、接觸嚴重的疾病、沒有朋友，比丘們！這是五種住於從事長遊行、不住立遊行者的過患。</p>
<p>比丘們！有五種這定期遊行者的效益，哪五種呢？未達到的達到、已達到的不衰退、他對某些已達到的是有自信者、不接觸嚴重的疾病、有朋友，比丘們！這是五種定期遊行者的效益。」</p>
