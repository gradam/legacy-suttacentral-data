<section class="sutta" id="an3.45">
<article>
<div class="hgroup">
<p class="division">增支部3集45經</p>
<h1>賢智者經</h1>
</div>
<p>「比丘們！有這三件被賢智者告知、被善人告知的事，哪三件呢？比丘們！布施被賢智者告知、被善人告知，比丘們！出家被賢智者告知、被善人告知，比丘們！伺候父母被賢智者告知、被善人告知。比丘們！這三件事被賢智者告知、被善人告知。」</p>
<p>「［這些］被善人們告知：布施、不害、抑制、調御；</p>
<p>伺候父母，［以及］對梵行的善人們。</p>
<blockquote class="gatha">
<p>這些是，賢智者實行的善處，<br>
見具足的聖者，親近那吉祥的世界。」</p>
</blockquote>
</article>
