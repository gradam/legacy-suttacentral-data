<p class="division">增支部7集</p>
<h1>618經</h1>
</div>
<p>「比丘們！為了貪的證智，有七法應該被修習，哪七個呢？不淨想、死想、對食物的厭逆想、對世間一切不樂想、無常想、對無常苦想，對苦無我想，比丘們！為了貪的證智，這七法應該被修習。」</p>
