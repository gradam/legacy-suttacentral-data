<section class="sutta" id="an5.27">

<div class="hgroup">
<p class="division">增支部5集27經</p>
<h1>定經</h1>
</div>
<p>「比丘們！你們要慎重地、憶念地修習無量定，比丘們！當慎重地、憶念地修習無量定時，生起五種各自的智，哪五種呢？</p>
<p>各自的智生起：『此定有現在與未來樂之果報。』各自的智生起：『此定是聖的、精神的。』各自的智生起：『此定不被劣惡人實行。』各自的智生起：『此定是寂靜的、勝妙的、已得安息的、已達統一的、不進入被有行折伏後妨礙的狀態。』各自的智生起：『我正念地進、出此定。』</p>
<p>比丘們！你們要慎重地、憶念地修習無量定，比丘們！當慎重地、憶念地修習無量定時，這五種各自的智生起。」</p>
