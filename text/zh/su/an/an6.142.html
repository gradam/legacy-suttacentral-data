<h1>142經</h1>
</div>
<p>「比丘們！為了貪的證智，有六法應該被修習，哪六個呢？無常想，對無常苦想，對苦無我想、捨斷想、離貪想、滅想，比丘們！為了貪的證智，這六法應該被修習。」</p>
