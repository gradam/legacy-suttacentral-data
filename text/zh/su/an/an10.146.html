<p class="division">增支部10集146經</p>
<h1>黑道經</h1>
</div>
<p>「比丘們！我將教導你們黑道與白道法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是黑道呢？邪見……（中略）邪解脫，比丘們！這被稱為黑道。</p>
<p>而，比丘們！什麼是白道呢？正見……（中略）正解脫，比丘們！這被稱為白道。」</p>
