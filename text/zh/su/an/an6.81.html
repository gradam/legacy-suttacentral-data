<section class="sutta" id="an6.81">
<article>
<div class="hgroup">
<p class="division">增支部6集81經</p>
<h1>地獄經第一</h1>
</div>
<p>「比丘們！具備六法像這樣被帶往置於地獄中，哪六個呢？他是殺生者、是未給予而取者、是邪淫者、是妄語者、是惡欲求者與邪見者，比丘們！具備這六法像這樣被帶往置於地獄中。</p>
<p>比丘們！具備六法像這樣被帶往置於天界中，哪六個呢？他是離殺生者、是離未給予而取者、是離邪淫者、是離妄語者、是少欲求者與正見者，比丘們！具備這六法像這樣被帶往置於天界中。」</p>
</article>
