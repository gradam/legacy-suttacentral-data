<section class="sutta" id="an5.241">
<article>
<div class="hgroup">
<p class="division">增支部5集241經</p>
<h1>惡行經第一</h1>
</div>
<p>「比丘們！有這五種關於惡行的過患，哪五種呢？自己也對自己責備；了知後智者們呵責；惡名聲傳播；迷亂地死去；以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！這是五種關於惡行的過患。</p>
<p>比丘們！有這五種關於善行的效益，哪五種呢？自己不對自己責備；了知後智者們讚賞；好名聲被傳播；不迷亂地死去；以身體的崩解，死後往生到善趣、天界，比丘們！這是五種關於善行的效益。」</p>
