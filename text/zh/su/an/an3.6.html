<p class="division">增支部3集6經</p>
<h1>不善經</h1>
</div>
<p>「比丘們！具備三法能被認知為愚者，哪三個呢？不善身業、不善語業、不善意業，比丘們！具備這三法能被認知為愚者。</p>
<p>比丘們！具備三法能被認知為賢智者，哪三個呢？善身業、善語業、善意業，比丘們！具備這三法能被認知為賢智者。</p>
<p>比丘們！因此，在這裡，……。」</p>
