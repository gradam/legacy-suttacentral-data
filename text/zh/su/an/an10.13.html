<section class="sutta" id="an10.13">
<article>
<div class="hgroup">
<p class="division">增支部10集13經</p>
<h1>結經</h1>
</div>
<p>「比丘們！有這十結，哪十個呢？五下分結、五上分結。</p>
<p>什麼是五下分結呢？有身見、疑、戒禁取、欲的意欲、惡意，比丘們！這是五下分結。</p>
<p>什麼是五上分結呢？色貪、無色貪、慢、掉舉、無明，比丘們！這是五上分結。</p>
<p>比丘們！這是十結。」</p>
