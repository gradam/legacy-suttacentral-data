<section class="sutta" id="an4.31">
<article>
<div class="hgroup">
<p class="division">增支部4集31經</p>
<h1>輪經</h1>
</div>
<p>「比丘們！有這四輪，當具備之天與人這四輪轉起時，具備之天與人不久在財富上到達巨大、廣大狀態，哪四個呢？適當的住所地點、依止善人、許正願、以前種福德的事實，比丘們！這是四輪，當具備之天與人這四輪轉起時，具備之天與人不久在財富上到達巨大、廣大狀態。」</p>
<blockquote class="gatha">
<p>「如果住在適當的地點，如果有聖者為友，<br>
具足正願，以前種福德事實的人，<br>
穀物、財物、名聲、名望以及樂，他轉起。」</p>
</blockquote>
</article>
