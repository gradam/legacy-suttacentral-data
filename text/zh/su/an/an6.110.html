<section class="sutta" id="an6.110">

<div class="hgroup">
<p class="division">增支部6集110經</p>
<h1>想經</h1>
</div>
<p>「比丘們！有這三法，哪三個呢？欲想、惡意想、加害想，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對欲想的捨斷應該修習離欲想、對惡意想的捨斷應該修習無惡意想、對加害想的捨斷應該修習不加害想，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
