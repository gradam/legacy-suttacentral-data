<p class="division">增支部5集245經</p>
<h1>惡行經第二</h1>
</div>
<p>「比丘們！有這五種關於惡行的過患，哪五種呢？自己也對自己責備、了知後智者們呵責、惡名聲傳播、從善法出去、在惡法上住立，比丘們！這是五種關於惡行的過患。</p>
<p>比丘們！有這五種關於善行的效益，哪五種呢？自己不對自己責備、了知後智者們讚賞、好名聲被傳播、從惡法出去、在善法上住立，比丘們！這是五種關於善行的效益。」</p>
</article>
