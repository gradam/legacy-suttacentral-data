<div class="hgroup">
<p class="division">增支部3集8經</p>
<h1>有惱害經</h1>
</div>
<p>「比丘們！具備三法能被認知為愚者，哪三個呢？有惱害的身業、有惱害的語業、有惱害的意業，……（中略）無惱害的身業、無惱害的語業、無惱害的意業，具備這三法能被認知為賢智者。」</p>
<p>比丘們！因此，在這裡，你們應該這麼學：『避免能被認知為愚者所具備的那三法後，我們將受持後轉起能被認知為賢智者所具備的那三法。』比丘們！你們應該這麼學。」</p>
