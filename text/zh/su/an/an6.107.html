<section class="sutta" id="an6.107">
<article>
<div class="hgroup">
<p class="division">增支部6集107經</p>
<h1>貪經</h1>
</div>
<p>「比丘們！有這三法，哪三個呢？貪、瞋、癡，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對貪的捨斷應該修習不淨、對瞋的捨斷應該修習慈、對癡的捨斷應該修習慧，比丘們！對這三法的捨斷，三法應該被修習。」</p>
