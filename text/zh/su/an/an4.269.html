<section class="sutta" id="an4.269">

<div class="hgroup">
<p class="division">增支部4集269經</p>
<h1>粗惡語經</h1>
</div>
<p>「……自己是粗惡語者、在粗惡語上勸導他人、在粗惡語上認可者、稱讚粗惡語，比丘們！具備這……（中略）。</p>
<p>［……］自己是離粗惡語者、勸導他人戒絕粗惡語、戒絕粗惡語認可者、稱讚戒絕粗惡語，比丘們！具備這……（中略）。」</p>
