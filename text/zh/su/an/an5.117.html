<div class="hgroup">
<p class="division">增支部5集117經</p>
<h1>嫉妒者經</h1>
</div>
<p>「比丘們！具備五法的比丘尼像這樣被帶往置於地獄中，哪五個呢？不了知、不深解後稱讚不值得稱讚者；不了知、不深解後不稱讚值得稱讚者；是嫉妒者；是慳吝者；浪費信施物，比丘們！具備這五法的比丘尼像這樣被帶往置於地獄中。</p>
<p>比丘們！具備五法的比丘尼像這樣被帶往置於天界中，哪五個呢？了知、深解後不稱讚不值得稱讚者；了知、深解後稱讚值得稱讚者；是非嫉妒者；是非慳吝者；不浪費信施物，比丘們！具備這五法的比丘尼像這樣被帶往置於天界中。」</p>
</article>
