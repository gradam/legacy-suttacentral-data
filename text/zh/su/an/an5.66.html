<section class="sutta" id="an5.66">
<article>
<div class="hgroup">
<p class="division">增支部5集66經</p>
<h1>共住經</h1>
</div>
<p>「比丘們！具備五法的比丘適合與同梵行者共住，哪五個呢？比丘們！這裡，比丘自己是戒具足者，也以戒具足的談論回答所作的問題者；自己是定具足者，也以定具足的談論回答所作的問題者；自己是慧具足者，也以慧具足的談論回答所作的問題者；自己是解脫具足者，也以解脫具足的談論回答所作的問題者；自己是解脫智見具足者，也以解脫智見具足的談論回答所作的問題者，比丘們！具備這五法的比丘適合與同梵行者共住。」</p>
</article>
