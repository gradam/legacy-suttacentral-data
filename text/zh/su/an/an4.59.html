<div class="hgroup">
<p class="division">增支部4集59經</p>
<h1>食物經</h1>
</div>
<p>「比丘們！施與食物的聖弟子在四處施與接受者，哪四個呢？施與壽命、施與容色、施與安樂、施與力量。施與壽命後，他是天或人壽命的有分者；施與容色後，……施與安樂後，……施與力量後，他是天或人力量的有分者，比丘們！施與食物的聖弟子在這四處施與接受者。」</p>
<blockquote class="gatha">
<p>「凡對接受施與食物的［自我］抑制者，適時恭敬地施與食物，<br>
在四處隨給與：壽命、容色、安樂、力量。</p>
<p>那壽命施與者、容色施與者，安樂、力量施與的人，<br>
在任何往生處，都有長壽與名聲。」</p>
</blockquote>
</article>
