<p class="division">增支部10集197經</p>
<h1>應該被回憶經</h1>
</div>
<p>「比丘們！我將教導你們應該被回憶與不應該被回憶法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是不應該被回憶法呢？殺生、……（中略）邪見，比丘們！這被稱為不應該被回憶法。</p>
<p>而，比丘們！什麼是應該被回憶法呢？戒絕殺生、……（中略）正見，比丘們！這被稱為應該被回憶法。」</p>
