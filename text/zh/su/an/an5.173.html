<section class="sutta" id="an5.173">
<article>
<div class="hgroup">
<p class="division">增支部5集173經</p>
<h1>地獄經</h1>
</div>
<p>「比丘們！具備五法的優婆塞像這樣被帶往置於地獄中，哪五個呢？他是殺生者；……（中略）是榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆塞像這樣被帶往置於地獄中。</p>
<p>比丘們！具備五法的優婆塞像這樣被帶往置於天界中，哪五個呢？他是離殺生者；……（中略）是離榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆塞像這樣被帶往置於天界中。」</p>
