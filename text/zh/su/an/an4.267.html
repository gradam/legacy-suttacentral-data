<p class="division">增支部4集267經</p>
<h1>妄語經</h1>
</div>
<p>「……自己是妄語者、在妄語上勸導他人、在妄語上認可者、稱讚妄語，比丘們！具備這……（中略）。</p>
<p>［……］自己是離妄語者、勸導他人戒絕妄語、戒絕妄語認可者、稱讚戒絕妄語，比丘們！具備這……（中略）。」</p>
