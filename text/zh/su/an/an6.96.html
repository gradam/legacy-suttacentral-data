<section class="sutta" id="an6.96">
<article>
<div class="hgroup">
<p class="division">增支部6集96經</p>
<h1>出現經</h1>
</div>
<p>「比丘們！有六個的出現，在世間中是難得的，哪六個呢？比丘們！如來、阿羅漢、遍正覺者的出現，在世界中是難得的；教導如來所教導之法與律的人在世界中是難得的；再生於聖者處在世界中是難得的；諸根無殘缺者在世界中是難得的；非愚鈍者、非聾啞者在世界中是難得的；對善法有意欲在世界中是難得的，比丘們！這六個的出現，在世間中是難得的。」</p>
