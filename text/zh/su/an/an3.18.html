<p class="division">增支部3集18經</p>
<h1>天界經</h1>
</div>
<p>「比丘們！如果其他外道遊行者們這麼問你們：『道友們！你們為了往生天界跟隨沙門喬達摩修梵行嗎？』你們是否會厭惡、羞恥、嫌厭這樣的詢問呢？」</p>
<p>「是的，大德！」</p>
<p>「比丘們！你們厭惡、羞恥、嫌厭天的壽命、天的容色、天的安樂、天的名聲，厭惡、羞恥、嫌厭天的威力，比丘們！更何況身惡行應該被你們厭惡、羞恥、嫌厭；語惡行……意惡行應該被你們厭惡、羞恥、嫌厭了。」</p>
