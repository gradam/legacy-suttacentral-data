<section class="sutta" id="an4.66">
<article>
<div class="hgroup">
<p class="division">增支部4集66經</p>
<h1>有貪者經</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？有貪者、有瞋者、有癡者、有慢者，比丘們！現在世間中存在這四種人。」</p>
<blockquote class="gatha">
<p>「在能染著的上面染著者，是可愛形色的歡喜者，<br>
被癡繫結的眾生，被縛結者增長結縛。</p>
<p>貪所生與瞋所生，以及癡所生的無智者，<br>
作不善業，有惱害、生起苦。</p>
<p>被無明覆蓋的人，成為盲目者、無眼者，<br>
不這樣想它：［眾生］依如是法存在著。」</p>
</blockquote>
</article>
</section>
