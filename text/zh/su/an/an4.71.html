<article>
<div class="hgroup">
<p class="division">增支部4集71經</p>
<h1>勤奮經</h1>
</div>
<p>「比丘們！具備四法的比丘是無風險行的行者，以及有為了煩惱滅盡的起源與開始者，哪四個呢？比丘們！比丘是持戒者、是多聞者、是活力已被發動者、是有慧者。比丘們！具備這四法的比丘是無風險行的行者，以及有煩惱滅盡的起源與開始。」</p>
