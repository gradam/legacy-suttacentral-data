<div class="hgroup">
<p class="division">增支部3集131經</p>
<h1>被覆藏經</h1>
</div>
<p>「比丘們！有這三種，當被覆藏時活躍，非被暴露時，哪三種呢？比丘們！婦女被覆藏時活躍，非被暴露時；比丘們！婆羅門的咒術被覆藏時活躍，非被暴露時；比丘們！邪見被覆藏時活躍，非被暴露時，比丘們！這是三種，當被覆藏時活躍，非被暴露時。</p>
<p>比丘們！有這三種，當被暴露時照耀，非被覆藏時，哪三種呢？比丘們！月輪被暴露時照耀，非被覆藏時；比丘們！日輪被暴露時照耀，非被覆藏時；比丘們！被如來教導的法與律被暴露時照耀，非被覆藏時，比丘們！這是三種，當被暴露時照耀，非被覆藏時。」</p>
