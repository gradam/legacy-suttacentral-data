<section class="sutta" id="an8.33">

<div class="hgroup">
<p class="division">增支部8集33經</p>
<h1>布施事經</h1>
</div>
<p>「比丘們！有這八種布施事，哪八種呢？以意欲而施與布施、以瞋而施與布施、以癡而施與布施、以害怕而施與布施、［心想：］『布施被以前父親與祖父所作，我不能退失往昔家族傳統。』而施與布施、［心想：］『我施與布施後，以身體的崩解，死後往生到善趣、天界中。』而施與布施、［心想：］『當我施與布施時，心明淨而生起滿足、喜悅。』而施與布施、［以］心的裝飾與心的資糧而施與布施。比丘們！這是八種布施。」</p>
