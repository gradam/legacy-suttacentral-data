<p class="division">增支部5集235經</p>
<h1>憐愍經</h1>
</div>
<p>「比丘們！具備五法的常駐比丘憐愍在家者，哪五個呢？他在增上戒上勸導；他在法的看見上使之確立；他去見病人後，使之生起正念：『尊者們！請你們提起正念到值得處。』當包含各國比丘的大比丘僧團來到時，他去見在家者後，告知：『朋友們！包含各國比丘的大比丘僧團來到了，請你們做福德，這是作福德的時機。』凡他們施與他的飲食，［不論］粗的或勝妙的，他自己受用，不浪費信施物，比丘們！具備這五法的常駐比丘憐愍在家者。」</p>
