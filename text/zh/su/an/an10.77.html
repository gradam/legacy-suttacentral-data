<p class="division">增支部10集77經</p>
<h1>烏鴉經</h1>
</div>
<p>「比丘們！烏鴉具備十不善法，哪十個呢？厚顏、傲慢、貪求、多食、兇暴、無悲愍、薄弱、聒噪、念已忘失、蓄藏，比丘們！烏鴉具備這十不善法。同樣的，比丘們！惡比丘具備十不善法，哪十個呢？厚顏、傲慢、貪求、多食、兇暴、無悲愍、薄弱、聒噪、念已忘失、蓄藏，比丘們！惡比丘具備這十不善法。」</p>
