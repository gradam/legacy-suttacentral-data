<p class="division">增支部4集272經</p>
<h1>惡意心經</h1>
</div>
<p>「……自己是惡意者、在惡意上勸導他人、在惡意上認可者、稱讚惡意，比丘們！具備這……（中略）。</p>
<p>［……］自己是不惡意者、勸導他人不惡意、不惡意認可者、稱讚不惡意，比丘們！具備這……（中略）。」</p>
