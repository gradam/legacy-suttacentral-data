<section class="sutta" id="an5.82">

<div class="hgroup">
<p class="division">增支部5集82經</p>
<h1>離貪經</h1>
</div>
<p>「比丘們！具備五法的上座比丘是同梵行者所不愛的、不合意的、不尊重的、不崇敬的，哪五個呢？他是未離貪者、他是未離瞋者、他是未離癡者、藏惡與欺瞞者，比丘們！具備這五法的上座比丘是同梵行者所不愛的、不合意的、不尊重的、不崇敬的。</p>
<p>比丘們！具備五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的，哪五個呢？他是已離貪者、他是已離瞋者、他是已離癡者、不藏惡與不欺瞞者，比丘們！具備這五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的。」</p>
