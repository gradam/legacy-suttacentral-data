<p class="division">增支部5集225經</p>
<h1>前往家者經第一</h1>
</div>
<p>「比丘們！有這五種前往家者的過患，哪五種呢？來到［犯］未被許可之行、來到［犯］私自坐下、來到［犯］隱密座位、來到［犯］對婦女以超過五六語教說法、住於許多欲的思惟，比丘們！這是五種前往家者的過患。」</p>
