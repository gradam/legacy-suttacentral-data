<p class="division">增支部10集183經</p>
<h1>煩惱經</h1>
</div>
<p>「比丘們！我將教導你們煩惱法與無煩惱法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是煩惱呢？殺生、……（中略）邪見，比丘們！這被稱為煩惱法。</p>
<p>而，比丘們！什麼是無煩惱法呢？戒絕殺生、……（中略）正見，比丘們！這被稱為無煩惱法。」</p>
