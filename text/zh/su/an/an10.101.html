<p class="division">增支部10集101經</p>
<h1>沙門想經</h1>
</div>
<p>「比丘們！當這三個沙門想修習、多修習時，他們使七法完成，哪三個呢？我是已到達［種姓］階級外的人、我的生活已依靠他人、我的行儀應該有所不同，當這三個沙門想修習、多修習時，他們使七法完成，哪七個呢？成為在戒上行為正常者、慣習正常者；成為無貪欲者；成為無惡意；成為無極慢者；成為欲學者；成為在活命必需品上為其目標［謹慎使用］者；住於活力已被發動，比丘們！當這三個沙門想修習、多修習時，他們使這七法完成。」</p>
