<p class="division">增支部10集123經</p>
<h1>第一經</h1>
</div>
<p>「比丘們！這十法是清淨的、皎潔的，不離善逝之律，哪十個呢？正見、正志、正語、正業、正命、正精進、正念、正定、正智、正解脫，比丘們！這十法是清淨的、皎潔的，不離善逝之律。」</p>
