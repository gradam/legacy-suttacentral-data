<div class="hgroup">
<p class="division">增支部6集104經</p>
<h1>不等同彼者經</h1>
</div>
<p>「比丘們！當看見六種效益時，就足以讓比丘在一切法上作無限制地現起無我想，哪六種呢？『我在一切世間中將成為不等同彼者、我的我作將被滅、我的我所作將被滅、我將具備不共智、我將成為原因與法生起原因的善見者。』比丘們！當看見這六種效益時，就足以讓比丘在一切法上作無限制地現起無我想。」</p>
