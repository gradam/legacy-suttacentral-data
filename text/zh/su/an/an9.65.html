<div class="hgroup">
<p class="division">增支部9集65經</p>
<h1>五種欲經</h1>
</div>
<p>「比丘們！有這五種欲，哪五種呢？能被眼識知，令人滿意的、可愛的、合意的、可愛樣子的、伴隨欲的、貪染的色；能被耳識知，……（中略）聲音；能被鼻識知，……氣味；能被舌識知，……味道；能被身識知，令人滿意的、可愛的、合意的、可愛樣子的、伴隨欲的、貪染的所觸，比丘們！這是五種欲。</p>
<p>比丘們！為了捨斷這五種欲，……（中略）應該修習這四念住。」</p>
