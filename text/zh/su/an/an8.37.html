<section class="sutta" id="an8.37">
<article>
<div class="hgroup">
<p class="division">增支部8集37經</p>
<h1>善人的布施經</h1>
</div>
<p>「比丘們！有這八種善人的布施，哪八種呢？他施與清淨物、他施與勝妙物、他適時地施與、他施與被允許物、他審察後施與、他慣常地施與、施與時他使心成為淨信、施與後他是悅意的，比丘們！這些是八種善人的布施。」</p>
<blockquote class="gatha">
<p>「清淨物、勝妙物、適時地，被允許的飲料與食物，<br>
他慣常地施與布施，對良田、對梵行者。</p>
<p>他從不是後悔者，施捨許多財物後，<br>
這樣被施與的布施，觀慧者們稱讚。</p>
<p>以釋放的心這樣供養後，他是有智慧者、有信者，<br>
賢智者往生到，無害心、快樂的世界。」</p>
</blockquote>
</article>
