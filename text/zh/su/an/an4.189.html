<div class="hgroup">
<p class="division">增支部4集189經</p>
<h1>應該被作證經</h1>
</div>
<p>「比丘們！有這四法應該被作證，哪四個呢？比丘們！有法應該被身作證；比丘們！有法應該被憶念作證；比丘們！有法應該被眼作證；比丘們！有法應該被慧作證。</p>
<p>比丘們！哪些法應該被身作證呢？比丘們！八解脫應該被身作證。</p>
<p>比丘們！哪些法應該被憶念作證呢？比丘們！前世住處應該被憶念作證。</p>
<p>比丘們！哪些法應該被眼作證呢？比丘們！眾生的死與往生應該被眼作證。</p>
<p>比丘們！哪些法應該被慧作證呢？比丘們！煩惱的滅盡應該被慧作證。</p>
<p>比丘們！這是四法應該被作證。」</p>
