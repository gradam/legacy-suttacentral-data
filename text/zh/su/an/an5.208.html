<p class="division">增支部5集208經</p>
<h1>齒木經</h1>
</div>
<p>「比丘們！當不嚼齒木時，有這五種過患，哪五種呢？對眼睛不好、口有惡臭、味蕾不清淨、膽汁與痰液包覆食物、沒食慾，比丘們！當不嚼齒木時，這些是五種過患。</p>
<p>比丘們！當嚼齒木時，有這五種效益，哪五種呢？對眼睛好、口沒有惡臭、味蕾清淨、膽汁與痰液不包覆食物、有食慾，比丘們！當嚼齒木時，這些是五種效益。」</p>
