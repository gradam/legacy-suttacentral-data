<section class="sutta" id="an4.9">
<article>
<div class="hgroup">
<p class="division">增支部4集9經</p>
<h1>渴愛的生起經</h1>
</div>
<p>「比丘們！有這四種比丘的渴愛生起，哪四種呢？比丘們！因為衣服，比丘的渴愛生起；比丘們！因為施食，比丘的渴愛生起；比丘們！因為住所，比丘的渴愛生起；比丘們！因為成為或不成為這樣，比丘的渴愛生起，比丘們！這些是四種比丘的渴愛生起。」</p>
<blockquote class="gatha">
<p>「以渴愛為伴侶，人有長時間的輪迴，<br>
像這樣的狀態與其它狀態，他不超越輪迴。</p>
<p>渴愛是苦的起源，知道這樣的過患後，<br>
離渴愛、不取著，比丘應該正念地遊行。」</p>
</blockquote>
</article>
