<section class="sutta" id="an6.86">
<article>
<div class="hgroup">
<p class="division">增支部6集86經</p>
<h1>障礙經</h1>
</div>
<p>「比丘們！具備六法，當聽聞正法時，他不能在善法上進入正性決定，哪六個呢？他具備業的障礙、具備雜染的障礙、具備［業］果報的障礙、是無信者、無意欲者、劣慧者，比丘們！具備這六法，當聽聞正法時，他不能在善法上進入正性決定。</p>
<p>比丘們！具備六法，當聽聞正法時，他能在善法上進入正性決定，哪六個呢？他不具備業的障礙、不具備雜染的障礙、不具備［業］果報的障礙、是有信者、有意欲者、有慧者，比丘們！具備這六法，當聽聞正法時，他能在善法上進入正性決定。」</p>
</article>
