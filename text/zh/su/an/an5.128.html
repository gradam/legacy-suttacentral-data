<section class="sutta" id="an5.128">
<article>
<div class="hgroup">
<p class="division">增支部5集128經</p>
<h1>沙門樂經</h1>
</div>
<p>「比丘們！有這五種沙門苦，哪五種呢？比丘們！這裡，比丘是無論怎樣的衣服都不滿足者；是無論怎樣的施食都不滿足者；是無論怎樣的住處都不滿足者；是無論怎樣的病人的需要物、醫藥必需品都不滿足者；梵行的不樂者，比丘們！這是五種沙門苦。</p>
<p>比丘們！有這五種沙門樂，哪五種呢？比丘們！這裡，比丘是無論怎樣的衣服都滿足者；是無論怎樣的施食都滿足者；是無論怎樣的住處都滿足者；是無論怎樣的病人的需要物、醫藥必需品都滿足者；梵行的歡喜者，比丘們！這是五種沙門樂。」</p>
