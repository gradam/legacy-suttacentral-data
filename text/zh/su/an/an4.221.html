<section class="sutta" id="an4.221">
<article>
<div class="hgroup">
<p class="division">增支部4集221經</p>
<h1>惡行經</h1>
</div>
<p>「比丘們！有這四種語惡行，哪四種呢？妄語、離間語、粗惡語、雜穢語，比丘們！這是四種語惡行。</p>
<p>比丘們！有這四種語善行，哪四種呢？真實語、非離間語、柔軟語、聖典語，比丘們！這是四種語善行。」</p>
</article>
