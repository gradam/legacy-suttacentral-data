<article>
<div class="hgroup">
<p class="division">增支部6集9經</p>
<h1>回憶處經</h1>
</div>
<p>「比丘們！有這六個回憶處，哪六種呢？佛的回憶、法的回憶、僧團的回憶、戒的回憶、施捨的回憶、天的回憶，比丘們！這是六六個回憶處。」</p>
