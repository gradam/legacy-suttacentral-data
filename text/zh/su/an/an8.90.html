<div class="hgroup">
<p class="division">增支部8集90經</p>
<h1>正確轉起經</h1>
</div>
<p>「比丘們！被作覓罪相羯磨的比丘應該在這八法上被正確地轉起：不應該授［他人］具足戒、不應該給與［他人］依止、不應該被沙彌伺候、不應該接受比丘尼教誡者之同意、［即使］被選定也不應該教誡比丘尼、不應該接受任何僧團［職務］之同意、不應該住立於任何單獨處、依此而不應該被根本出罪，比丘們！被作覓罪相羯磨的比丘應該在這八法上被正確地轉起。」</p>
<p class="endsection">正念品第四，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「正念、晡尼亞、該根本，盜賊、以沙門為第五則，<br>
名聲、鉢、不淨信，能下意與轉起。」</p>
</blockquote>
</article>
