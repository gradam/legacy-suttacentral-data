<p class="division">增支部5集287－292經</p>
<h1>比丘尼等六經</h1>
</div>
<p>「比丘們！具備五法的比丘尼……（中略）式叉摩那……沙彌……沙彌尼……優婆塞……優婆夷像這樣被帶往置於地獄中，哪五個呢？他是殺生者；是未給予而取者；是邪淫者；是妄語者；是榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆夷像這樣被帶往置於地獄中。</p>
<p>比丘們！具備五法的優婆夷像這樣被帶往置於天界中，哪五個呢？他是離殺生者；是離未給予而取者；是離邪淫者；是離妄語者；是離榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆夷像這樣被帶往置於天界中。」</p>
</article>
