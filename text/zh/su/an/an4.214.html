<h1>殺生者經</h1>
</div>
<p>「……（中略）他是殺生者、他是未給予而取者、他是邪淫者、他是妄語者，……（中略）他是離殺生者、他是離未給予而取者、他是離邪淫者、他是離妄語者，［……（中略）］。」</p>
