<section class="sutta" id="an6.109">

<div class="hgroup">
<p class="division">增支部6集109經</p>
<h1>尋經</h1>
</div>
<p>「比丘們！有這三法，哪三個呢？欲尋、惡意尋、加害尋，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對欲尋的捨斷應該修習離欲尋、對惡意尋的捨斷應該修習無惡意尋、對加害尋的捨斷應該修習不加害尋，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
