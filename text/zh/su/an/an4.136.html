<section class="sutta" id="an4.136">
<article>
<div class="hgroup">
<p class="division">增支部4集136經</p>
<h1>戒經第一</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？</p>
<p>比丘們！這裡，某人在戒上不是全分行者，在定上不是全分行者，在慧上是全分行者。</p>
<p>又，比丘們！這裡，某人在戒上是全分行者，在定上不是全分行者，在慧上不是全分行者。</p>
<p>又，比丘們！這裡，某人在戒上是全分行者，在定上是全分行者，在慧上不是全分行者。</p>
<p>又，比丘們！這裡，某人在戒上是全分行者，在定上是全分行者，在慧上是全分行者。</p>
<p>比丘們！現在世間中存在這四種人。」</p>
