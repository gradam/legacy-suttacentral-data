<p class="division">增支部10集150經</p>
<h1>應該被實行經</h1>
</div>
<p>「比丘們！我將教導你們應該實行之法與不應該實行之法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是不應該實行之法呢？邪見……（中略）邪解脫，比丘們！這被稱為不應該實行之法。</p>
<p>而，比丘們！什麼是應該實行之法呢？正見……（中略）正解脫，比丘們！這被稱為應該實行之法。」</p>
