<p class="division">增支部4集143經</p>
<h1>光經</h1>
</div>
<p>「比丘們！有這四種光，哪四種呢？月亮的光、太陽的光、火的光、慧的光，比丘們！這是四種光。比丘們！這是四種光中最高的，即：慧的光。」</p>
