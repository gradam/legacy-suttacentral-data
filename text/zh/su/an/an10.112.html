<section class="sutta" id="an10.112">
<article>
<div class="hgroup">
<p class="division">增支部10集112經</p>
<h1>無學經第二</h1>
</div>
<p>「比丘們！有這十個無學者之法，哪十個呢？無學者的正見、無學者的正志、無學者的正語、無學者的正業、無學者的正命、無學者的正精進、無學者的正念、無學者的正定、無學者的正智、無學者的正解脫，比丘！這些是無學者之法。」</p>
<p class="endsection">沙門想品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「想、覺支、邪性，種子、明、滅盡，<br>
洗淨、醫師、吐藥，除去、二則無學。」</p>
</blockquote>
</article>
</section>
