<h1>第五經</h1>
</div>
<p>「比丘們！這十法導向一向的厭、離貪、滅、寂靜、證智、正覺、涅槃，不離善逝之律，哪十個呢？正見、……（中略）正解脫，比丘們！這十法導向一向的厭、離貪、滅、寂靜、證智、正覺、涅槃，不離善逝之律。」</p>
