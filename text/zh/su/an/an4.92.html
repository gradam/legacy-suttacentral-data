<section class="sutta" id="an4.92">
<article>
<div class="hgroup">
<p class="division">增支部4集92經</p>
<h1>定經第一</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？比丘們！這裡，某人是內心的止之得到者，非觀法增上慧的得到者，比丘們！這裡，某人是觀法增上慧的得到者，非內心的止之得到者，比丘們！這裡，某人既非內心的止之得到者，也非觀法增上慧的得到者，比丘們！這裡，某人既是內心的止之得到者，也是觀法增上慧的得到者，比丘們！現在世間中存在這四種人。」</p>
