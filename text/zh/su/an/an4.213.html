<section class="sutta" id="an4.213">
<article>
<div class="hgroup">
<p class="division">增支部4集213經</p>
<h1>不知恩經</h1>
</div>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？身惡行、語惡行、意惡行、不知恩不感恩，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？身善行、語善行、意善行、知恩感恩，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
</article>
