<p class="division">增支部10集181經</p>
<h1>利益經</h1>
</div>
<p>「比丘們！我將教導你們利益與無利益，你們要聽！……（中略）。</p>
<p>比丘們！什麼是無利益呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為無利益。</p>
<p>比丘們！什麼是利益呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為利益。」</p>
