<p class="division">增支部4集223經</p>
<h1>不知恩經</h1>
</div>
<p>「比丘們！具備四法者，愚笨、無能的非善人維持自己被傷害、被損害，成為有罪過的與被智者們責備，並且產出許多非福德，哪四個呢？身惡行、語惡行、意惡行、不知恩不感恩，……（中略）賢智……身善行、語善行、意善行、知恩感恩，……（中略）。」</p>
