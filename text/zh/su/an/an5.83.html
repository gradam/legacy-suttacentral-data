<section class="sutta" id="an5.83">

<div class="hgroup">
<p class="division">增支部5集83經</p>
<h1>設計者經</h1>
</div>
<p>「比丘們！具備五法的上座比丘是同梵行者所不愛的、不合意的、不尊重的、不崇敬的，哪五個呢？他是設計者、攀談者、暗示者、譏諷者、以利養換取其他利養者，比丘們！具備這五法的上座比丘是同梵行者所不愛的、不合意的、不尊重的、不崇敬的。</p>
<p>比丘們！具備五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的，哪五個呢？他是非設計者、非攀談者、非暗示者、非譏諷者、非以利養換取其他利養者，比丘們！具備這五法的上座比丘是同梵行者所愛的、合意的、尊重的、崇敬的。」</p>
