<section class="sutta" id="an5.12">
<article>
<div class="hgroup">
<p class="division">增支部5集12經</p>
<h1>屋頂尖經</h1>
</div>
<p>「比丘們！有這五學力，哪五個呢？信力、慚力、愧力、活力之力、慧力。比丘們！這些是五學力。</p>
<p>比丘們！屬於這五學力中，這是最高的，這是攝受的，這是總括的，即：慧力。比丘們！猶如屬於重閣中，這是最高的，這是攝受的，這是總括的，即：尖頂，同樣的，比丘們！屬於這五學力中，這是最高的，這是攝受的，這是總括的，即：慧力</p>
<p>比丘們！因此，在這裡，你們應該這麼學：『我們要具備信力學力……慚力……愧力……活力之力，我們要具備慧力學力。』比丘們！你們應該這麼學。」</p>
