<section class="sutta" id="an5.4">
<article>
<div class="hgroup">
<p class="division">增支部5集4經</p>
<h1>像這樣被帶往經</h1>
</div>
<p>「比丘們！具備五法的比丘像這樣被帶往置於地獄中，哪五個呢？比丘們！這裡，比丘是無信者、無慚者、無愧者、懈怠者、劣慧者，比丘們！具備這五法的比丘像這樣被帶往置於地獄中。</p>
<p>比丘們！具備五法的比丘像這樣被帶往置於天界中，哪五個呢？比丘們！這裡，比丘是有信者、有慚者、有愧者、活力已被發動者、有慧者，比丘們！具備這五法的比丘像這樣被帶往置於天界中。」</p>
</article>
