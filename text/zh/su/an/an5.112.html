<section class="sutta" id="an5.112">

<div class="hgroup">
<p class="division">增支部5集112經</p>
<h1>隨從沙門經</h1>
</div>
<p>「比丘們！具備五法的隨從沙門不應該採用，哪五個呢？他走得太近或太遠；鉢滿時他不拿；當說話在犯戒邊緣時他不遮止；當說話時他打斷談論；他是劣慧者、愚鈍者、聾啞者，比丘們！具備這五法的隨從沙門不應該採用。</p>
<p>比丘們！具備五法的隨從沙門應該採用，哪五個呢？他不走得太近或太遠；鉢滿時他拿；當說話在犯戒邊緣時他遮止；當說話時他不打斷談論；他是有慧者、非愚鈍者、非聾啞者，比丘們！具備這五法的隨從沙門應該採用。」</p>
