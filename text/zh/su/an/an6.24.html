<section class="sutta" id="an6.24">
<article>
<div class="hgroup">
<p class="division">增支部6集24經</p>
<h1>雪山經</h1>
</div>
<p>「比丘們！具備六法的比丘可以碎破雪山山王，更不用說對卑下的無明了，哪六個呢？比丘們！這裡，比丘是定的等至善巧者；是定的持續善巧者；是定的出定善巧者；是定的順意善巧者；是定的行境善巧者；是定的決意善巧者，比丘們！具備這六法的比丘可以碎破雪山山王，更不用說對卑下的無明了。」</p>
