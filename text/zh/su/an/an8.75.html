<section class="sutta" id="an8.75">
<article>
<div class="hgroup">
<p class="division">增支部8集75經</p>
<h1>具足經第一</h1>
</div>
<p>「比丘們！有這八種具足，哪八種呢？奮起具足、守護具足、善友誼、均衡生活、信具足、戒具足、施捨具足、慧具足，比丘們！這是八種具足。」</p>
<blockquote class="gatha">
<p>「在工作領域上努力，不放逸的與有準備的，<br>
均衡營生，守護已得的。</p>
<p>具足信與戒，寬容與離慳，<br>
常使道淨化，是來世的福祉。</p>
<p>在家之信者，有這樣的八法，<br>
被名為真理者說，在二處帶來安樂。</p>
<p>為了當生的利益，以及來世的安樂，<br>
在家者正是這樣，增加施捨與福德。」</p>
</blockquote>
</article>
</section>
