<section class="sutta" id="an3.106">

<div class="hgroup">
<p class="division">增支部3集106經</p>
<h1>沙門婆羅門經</h1>
</div>
<p>「比丘們！凡任何沙門或婆羅門對這世間不如實了知：樂味是樂味、過患是過患、出離是出離者，比丘們！對我來說，他們不是沙門或婆羅門；沙門中的沙門或婆羅門中的婆羅門，而且，那些尊者也不以證智自作證後，在當生中進入後住於沙門義或婆羅門義。</p>
<p>比丘們！凡任何沙門或婆羅門對這世間如實了知：樂味是樂味、過患是過患、出離是出離者，比丘們！對我來說，他們是沙門或婆羅門；沙門中的沙門或婆羅門中的婆羅門，而且，那些尊者也以證智自作證後，在當生中進入後住於沙門義或婆羅門義。」</p>
