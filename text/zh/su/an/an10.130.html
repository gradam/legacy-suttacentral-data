<p class="division">增支部10集130經</p>
<h1>第八經</h1>
</div>
<p>「比丘們！這十法已修習、已多修習時有貪之調伏為終結、有瞋之調伏為終結、有癡之調伏為終結，不離善逝之律，哪十個呢？正見、……（中略）正解脫，比丘們！這十法已修習、已多修習時有貪之調伏為終結、有瞋之調伏為終結、有癡之調伏為終結，不離善逝之律。」</p>
