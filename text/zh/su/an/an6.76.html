<section class="sutta" id="an6.76">
<article>
<div class="hgroup">
<p class="division">增支部6集76經</p>
<h1>阿羅漢果經</h1>
</div>
<p>「比丘們！不捨斷六法，不能作證阿羅漢果，哪六個呢？慢、卑慢、極慢、增上慢、頑固、卑卑慢，比丘們！不捨斷六法，不能作證阿羅漢果。</p>
<p>比丘們！捨斷六法後，能作證阿羅漢果，哪六個呢？慢、卑慢、極慢、增上慢、頑固、卑卑慢，比丘們！捨斷六法後，能作證阿羅漢果。」</p>
