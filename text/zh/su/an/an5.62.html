<section class="sutta" id="an5.62">

<div class="hgroup">
<p class="division">增支部5集62經</p>
<h1>想經第二</h1>
</div>
<p>「比丘們！有這五想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結，哪五個呢？無常想、於無常上苦想、於苦上非我想、死想、對食物的厭逆想、對世間一切不樂想，比丘們！這是五想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結。」</p>
