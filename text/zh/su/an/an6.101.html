<section class="sutta" id="an6.101">
<article>
<div class="hgroup">
<p class="division">增支部6集101經</p>
<h1>涅槃經</h1>
</div>
<p>「比丘們！確實，比丘『認為涅槃為苦者將具備隨順忍。』這是不可能的，『不具備隨順忍者將進入正性決定。』這是不可能的，『不進入正性決定者將作證入流果或一來果或不還果或阿羅漢果。』這是不可能的。</p>
<p>比丘們！確實，比丘『認為涅槃為樂者將具備隨順忍。』這是可能的，『具備隨順忍者將進入正性決定。』這是可能的，『進入正性決定者將作證入流果或一來果或不還果或阿羅漢果。』這是可能的。」</p>
