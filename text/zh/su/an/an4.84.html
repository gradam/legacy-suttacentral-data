<section class="sutta" id="an4.84">
<article>
<div class="hgroup">
<p class="division">增支部4集84經</p>
<h1>重憤怒者經</h1>
</div>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？他是重憤怒不重正法者、他是重藏惡不重正法者、他是重利養不重正法者、他是重恭敬不重正法者，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？他是重正法不重憤怒者、他是重正法不重藏惡者、他是重正法不重利養者、他是重正法不重恭敬者，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
