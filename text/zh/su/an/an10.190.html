<p class="division">增支部10集190經</p>
<h1>黑道經</h1>
</div>
<p>「比丘們！我將教導你們黑道與白道，你們要聽！……（中略）。</p>
<p>比丘們！什麼是黑道呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為黑道。</p>
<p>比丘們！什麼是白道呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為白道。」</p>
