<h1>依止經</h1>
</div>
<p>「比丘們！具備五法的比丘應該給與依止，哪五個呢？比丘們！這裡，比丘具備無學戒蘊、……（中略）具備無學解脫智見蘊者，比丘們！具備這五法的比丘應該給與依止。」</p>
