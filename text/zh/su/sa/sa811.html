<!DOCTYPE html><html><head><meta charset="utf8"><title></title></head><body><div id="text" lang="zh"><section class="sutta" id="811"><div id="metaarea"><p>This Chinese translation of the Saṃyuktāgama of the Sarvāstivāda (說一切有部) school was done by Guṇabhadra (求那跋陀羅) in the Song state (宋), dated to 435–443 CE.</p><p>The text is from <span class="small-caps"><a href="http://tripitaka.cbeta.org/T02n0099" target="_blank">CBETA</a></span>, which is based on the Taishō edition of the Chinese canon.</p></div><article><div class="hgroup"><p class="division">Saṃyuktāgama</p><p>雜阿含經</p><h1>（八一一～八一二）</h1></div><p>如是異比丘所問，佛問諸比丘<a class="t" id="t0208c11"></a>亦如上說。<a class="t" id="t0208c12"></a></p></article></section></div></body></html>
