<!doctype html><html><head><meta charset="utf8"><title></title></head><body><div id="text" lang="zh"><section class="sutta" id="sa695"><article><div class="hgroup mirror"><p class="division"><span class="mirror-left">Saṃyuktāgama</span><span class="mirror-right">雜阿含經</span></p><h1 class="mirror-row"><span class="mirror-left">SA 695</span><span class="mirror-right">（六九五）</span></h1></div><p><a class="t-linehead" id="t-linehead0188b29"></a>如尊者舍利弗問經。如是異比丘問<a class="t" id="t0188c01"></a>佛。</p><a class="t" id="t0188c02"></a></article><aside id="metaarea"><p>This Chinese translation of the Saṃyuktāgama of the Sarvāstivāda (說一切有部) school was done by Guṇabhadra (求那跋陀羅) in the Song state (宋), dated to 435–443 CE.</p><p>The text is from <span class="small-caps"><a href="http://tripitaka.cbeta.org/T02n0099" target="_blank">CBETA</a></span>, which is based on the Taishō edition of the Chinese canon.</p></aside></section></div></body></html>
