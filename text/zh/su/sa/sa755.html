<html><head><meta charset="utf8"><title></title></head><body><div id="text" lang="zh"><section class="sutta" id="755"><aside id="metaarea"><p>This Chinese translation of the Saṃyuktāgama of the Sarvāstivāda (說一切有部) school was done by Guṇabhadra (求那跋陀羅) in the Song state (宋), dated to 435–443 CE.</p><p>The text is from <span class="small-caps"><a href="http://tripitaka.cbeta.org/T02n0099" target="_blank">CBETA</a></span>, which is based on the Taishō edition of the Chinese canon.</p></aside><article><div class="hgroup"><p class="division">Saṃyuktāgama</p><p>雜阿含經</p><h1>（七五五～七）</h1></div><p>如上三經。如是佛問諸比丘三經亦<a class="t" id="t0199b04"></a>如是說。<a class="t" id="t0199b05"></a></p></article></section></div></body></html>
