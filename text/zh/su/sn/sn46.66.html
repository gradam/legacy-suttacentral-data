<p class="division">相應部46相應66經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>入出息經</h1>
</div>
<p>「比丘們！當入出息念［已修習、已多修習時］……（中略）。」</p>
<p class="endsection">入出息品第七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「骨、蟲、青瘀，斷壞、以已腫脹為第五，<br>
慈、悲、喜悅、平靜，以入出息為第十。」</p>
</blockquote>
