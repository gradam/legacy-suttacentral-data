<p class="division">相應部54相應3經</p>
<p>入出息相應／大篇／修多羅？</p>
<h1>單純經</h1>
</div>
<p>「比丘們！當入出息念修習、已多修習時，有大果、大效益。</p>
<p>而，比丘們！當入出息念如何已修習、如何已多修習時，有大果、大效益呢？</p>
<p>比丘們！這裡，比丘到林野，或到樹下，或到空屋，坐下，盤腿後，挺直身體，建立起面前的正念後，他只正念地吸氣、只正念地呼氣：</p>
<p>……（中略）</p>
<p>他學習：『隨觀斷念，我將吸氣。』他學習：『隨觀斷念，我將呼氣。』</p>
<p>比丘們！當入出息念這麼已修習、這麼已多修習時，有大果、大效益。」</p>
