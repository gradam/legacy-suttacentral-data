<p class="division">相應部1相應71經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>切斷後經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「切斷什麼後睡得安樂？切斷什麼後不憂愁？<br>
哪一法的殺害，喬達摩同意？」</p>
<p>「切斷憤怒後睡得安樂，切斷憤怒後不憂愁，<br>
天神！端蜜而根毒之憤怒的殺害，聖者稱讚，因為切斷它後不憂愁。」</p>
</blockquote>
