<p class="division">相應部1相應26經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>燈火經</h1>
</div>
<blockquote class="gatha">
<p>「世間中有多少燈火，經由它們而世間變得明亮？<br>
我們來問世尊，我們應該如何理解它？」</p>
<p>「世間中有四種燈火，第五種沒被發現，<br>
太陽在白天照亮，月亮在晚上發亮，<br>
而火，在白天與晚上，到處變得明亮，<br>
正覺者是照亮者中最勝的，那是無上的光明。」</p>
</blockquote>
</article>
