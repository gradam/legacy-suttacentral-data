<p class="division">相應部36相應18經</p>
<p>受相應／處篇／修多羅？</p>
<h1>眾多經第二</h1>
</div>
<p>那時，眾多比丘去見世尊。……（中略）在一旁坐好後，世尊對那些比丘這麼說：</p>
<p>「比丘們！什麼是受？什麼是受集？什麼是受滅？什麼是導向受滅道跡？什麼是受的樂味？什麼是過患？什麼是出離？」</p>
<p>「大德！我們的法以世尊為根本，……（中略）。」</p>
<p>……（中略）</p>
<p>「比丘們！有這三受：樂受、苦受、不苦不樂受，比丘們！這些被稱為受。</p>
<p>……（中略）觸集……（中略）。」（應該如前經那樣使之詳細）</p>
