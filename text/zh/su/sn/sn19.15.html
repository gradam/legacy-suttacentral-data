<p class="division">相應部19相應15經</p>
<p>勒叉那相應／因緣篇／弟子記說？</p>
<h1>中暑的經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見被燒焦的、中暑的、被燻黑的女子在空中行進，她則發出苦惱的聲音。……（中略）比丘們！那女子過去是迦利歌王的皇后，嫉妒個性的她以一鍋炭火澆灑另一位妃子……（中略）。」</p>
