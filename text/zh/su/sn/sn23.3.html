<p class="division">相應部23相應3經</p>
<p>羅陀相應／因緣篇／弟子記說？</p>
<h1>有之管道經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『有之管道滅，有之管道滅』，大德！什麼是有之管道？什麼是有之管道滅？」</p>
<p>「羅陀！凡關於色的欲、貪、歡喜、渴愛、攀住、執取、心的依處、執持、煩惱潛在趨勢者，這被稱為『有之管道』；它們的滅為有之管道的滅。</p>
<p>凡關於受……凡關於想……凡關於行……凡關於識的欲……（中略）依處、執持、煩惱潛在趨勢者，這被稱為『有之管道』，它們的滅為有之管道的滅。」</p>
