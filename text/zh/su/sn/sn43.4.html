<p class="division">相應部43相應4經</p>
<p>無為相應／處篇／如來記說？</p>
<h1>空定經</h1>
</div>
<p>「……而，比丘們！什麼是導向無為之道呢？是空定、無相定、無願定，比丘們！這被稱為導向無為之道。……（中略）。」</p>
