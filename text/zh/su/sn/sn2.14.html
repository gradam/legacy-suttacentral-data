<div class="hgroup">
<p class="division">相應部2相應14經</p>
<p>天子相應／有偈篇／祇夜？</p>
<h1>難陀經</h1>
</div>
<p>在一旁站好後，難陀天子以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「我問你，廣慧者喬達摩！世尊的智見是不被覆蓋的，<br>
什麼類型是他們說的持戒者？什麼類型是他們說的有慧者？</p>
</blockquote>
<p>什麼類型是已走過了苦者？什麼類型是諸天敬奉者？」</p>
<blockquote class="gatha">
<p>「凡戒或慧已親自修習者，這些已入定、正念、禪定的愛好者，<br>
一切愁已消失、已捨斷者，煩惱已盡、持有最後身者，<br>
像這類型是他們說的持戒者，像這類型是他們說的有慧者。</p>
</blockquote>
<p>像這類型是已走過了苦者，像這類型是諸天敬奉者。」</p>
