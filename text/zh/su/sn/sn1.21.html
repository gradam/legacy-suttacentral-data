<p class="division">相應部1相應21經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>劍經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「像被劍觸擊，或頭正被燃燒，<br>
比丘應該正念地遊行，以捨斷欲貪。」</p>
<p>「像被劍觸擊，或頭正被燃燒，<br>
比丘應該正念地遊行，以捨斷有身見。」</p>
</blockquote>
</article>
