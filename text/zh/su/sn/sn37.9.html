<p class="division">相應部37相應9經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>通姦者經</h1>
</div>
<p>「阿那律！具備五法的婦女，……（中略）往生到苦界、惡趣、下界、地獄，哪五個呢？她是無信仰者、無慚者、無愧者、通姦者、劣慧者，阿那律！具備這五法的婦女，……（中略）往生到……。」</p>
