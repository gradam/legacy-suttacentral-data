<p class="division">相應部35相應128經</p>
<p>處相應／處篇／修多羅？</p>
<h1>輸屢那經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在王舍城栗鼠飼養處的竹林中。</p>
<p>那時，屋主之子輸屢那去見世尊。抵達後，向世尊問訊，接著在一旁坐下。在一旁坐好後，屋主之子輸屢那對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣因而這裡一些眾生當生不證涅槃呢？而，大德！什麼因、什麼緣因而這裡一些眾生當生證涅槃呢？」</p>
<p>（應該依前經那樣使之詳細）</p>
<p>屋主！此因、此緣因而這裡一些眾生當生證涅槃。」</p>
