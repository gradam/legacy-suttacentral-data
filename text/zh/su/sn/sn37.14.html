<p class="division">相應部37相應14經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>五怨恨經</h1>
</div>
<p>「阿那律！具備五法的婦女，……（中略）往生到……地獄，哪五個呢？她是殺生者、未給予而取者、邪淫者、妄語者、榖酒果酒酒放逸處者，阿那律！具備這五法的婦女，以身體的崩解，死後往生到往生到苦界、惡趣、下界、地獄。」</p>
<p class="endsection">第一中略品，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「婦女、男子，以及特有、三法，<br>
容易憤怒者、怨恨者，以及嫉妒者、慳吝者，<br>
通姦者與無德者，以及少聞者、懈怠者，<br>
念已忘失者、五怨恨，黑側被知道。」</p>
</blockquote>
</article>
