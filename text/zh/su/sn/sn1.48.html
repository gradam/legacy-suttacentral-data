<p class="division">相應部1相應48經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>祇樹林經</h1>
</div>
<blockquote class="gatha">
<p>「這裡確實是那祇樹林，為仙人僧團所駐留；<br>
為法王所居住，我喜悅的產生處。</p>
<p>行為、明與法，戒、最高之活命，<br>
不免一死的人以這些淨化，而非以種姓或財產。</p>
<p>因此，賢智的男子，從自己利益的考量，<br>
應該如理考察法，他在那裡這麼淨化。</p>
<p>舍利弗確實有慧、戒與寂靜，<br>
凡到彼岸的比丘，最高也只能如此。」</p>
</blockquote>
