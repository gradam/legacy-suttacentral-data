<h1>最高經</h1>
</div>
<blockquote class="gatha">
<p>「最高之名、極妙義之看見者，有慧的施與者、在欲之阿賴耶上不執著者，<br>
請你們看那已知一切的善慧者，大仙進入聖者之路。」</p>
</blockquote>
