<div class="hgroup">
<p class="division">相應部1相應57經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>產生經第三</h1>
</div>
<blockquote class="gatha">
<p>「什麼產生人？他的什麼到處跑？<br>
什麼進入輪迴？什麼是他的所趣處？」</p>
<p>「渴愛產生人，他的心到處跑，<br>
眾生進入輪迴，業是他的所趣處。」</p>
</blockquote>
