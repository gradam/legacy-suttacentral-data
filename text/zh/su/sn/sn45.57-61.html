<p class="division">相應部45相應 57－61經</p>
<p>道相應／大篇／修多羅？</p>
<h1>戒具足等經五則</h1>
</div>
<p>「比丘們！這是太陽昇起的先導與前兆，即：黎明。同樣的，比丘們！這是比丘八支聖道生起的先驅與前兆，即：戒具足。……（中略）即：意欲具足……（中略）即：自己具足……（中略）即：見具足……（中略）即：不放逸具足……（中略）。」</p>
