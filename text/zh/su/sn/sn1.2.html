<p class="division">相應部1相應2經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>解脫經</h1>
</div>
<p>起源於舍衛城。</p>
<p>那時，當夜已深時，容色絕佳的某位天神使整個祇樹林發光後，去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，那位天神對世尊這麼說：</p>
<p>「親愛的先生！你知道眾生的解脫、已解脫、遠離嗎？」</p>
<p>「朋友！我知道眾生的解脫、已解脫、遠離。」</p>
<p>「親愛的先生！但，你怎樣知道眾生的解脫、已解脫、遠離呢？」</p>
<p>「以有之歡喜的遍盡、以想與識的滅盡、以受的滅與寂靜，朋友！這樣，我知道眾生的解脫、能被解脫、遠離。」</p>
