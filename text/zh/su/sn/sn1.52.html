<div class="hgroup">
<p class="division">相應部1相應52經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>以不衰老經</h1>
</div>
<blockquote class="gatha">
<p>「以不衰老，什麼是善的？當已確立時，什麼是善的？<br>
什麼是人人的寶物？什麼是不容易被盜賊拿走的？」</p>
<p>「以不衰老，戒是善的，當已確立時，信是善的，<br>
慧是人人的寶物，福德是不容易被盜賊拿走的。」</p>
</blockquote>
</article>
