<p class="division">相應部35相應207－209經</p>
<p>處相應／處篇／修多羅？</p>
<h1>過去等自身內凡苦者經</h1>
</div>
<p>「比丘們！過去、未來、現在眼是苦的，凡苦者都是無我，凡無我者，它都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』</p>
<p>……（中略）過去、未來、現在舌是苦的……（中略）過去、未來、現在意是苦的，凡苦者都是無我，凡無我者，它都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』</p>
<p>比丘們！當這麼看時……（中略）『……不再有這樣［輪迴］的狀態了。』」</p>
