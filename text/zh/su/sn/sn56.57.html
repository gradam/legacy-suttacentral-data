<p class="division">相應部56相應57經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>大海經第一</h1>
</div>
<p>「比丘們！猶如男子如果從大海舀起二、三滴水，比丘們！你們怎麼想：被舀起的二、三滴，與大海中的水，哪個較多？」</p>
<p>「大德！這較多，即：大海中的水，而被舀起的二、三滴水微。被舀起的二、三滴水比大海中的水，不能計算，不能比較，連零頭都不及。」</p>
<p>「同樣的，比丘們！……聖弟子，……（中略）應該作努力。」</p>
