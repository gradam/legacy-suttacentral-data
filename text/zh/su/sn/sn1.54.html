<div class="hgroup">
<p class="division">相應部1相應54經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>所依經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是人之所依？這裡，什麼是最好的同伴？<br>
凡依止大地的生物類，他們依什麼生活？」</p>
<p>「兒子是人之所依，這裡，妻子是最好的同伴，<br>
凡依止大地的生物類，他們依雨生活。」</p>
</blockquote>
</article>
