<p class="division">相應部56相應102經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>人死地獄經</h1>
</div>
<p>那時，世尊以指甲尖沾上微少的塵土後，召喚比丘們：</p>
<p>「比丘們！你們怎麼想：被我的指甲尖沾上的微少塵土，與大地，哪個較多？」</p>
<p>「大德！這較多，即：大地，而被世尊的指甲尖沾上的微少塵土微。被世尊的指甲尖沾上的微少塵土比較大地後，不能計算，不能比較，連零頭都不及。」</p>
<p>「同樣的，比丘們！那些從人死後再出生在人中的眾生少，而這些從人死後再出生在地獄中的眾生較多，……（中略）。」</p>
