<p class="division">相應部48相應31經</p>
<p>根相應／大篇／修多羅？</p>
<h1>單純經</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？樂根、苦根、喜悅根、憂根、平靜根，比丘們！這些是五根。」</p>
