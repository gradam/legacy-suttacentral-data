<p class="division">相應部47相應36經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>完全智經</h1>
</div>
<p>「比丘們！有這四念住，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！這些是四念住。比丘們！當這四念住已修習、已多修習時，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態。」</p>
