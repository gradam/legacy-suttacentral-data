<p class="division">相應部15相應19經</p>
<p>無始相應／因緣篇／如來記說？</p>
<h1>女兒經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！輪迴是無始的，無明所蓋、渴愛所繫之眾生的流轉、輪迴，起始點是不被了知的。</p>
<p>比丘們！經這長旅途，不容易找到非往昔的女兒之眾生，那是什麼原因呢？比丘們！輪迴是無始的，無明所蓋、渴愛所繫之眾生的流轉、輪迴，起始點是不被了知的。</p>
<p>比丘們！你們這麼長久經驗過苦，經驗過沈重，經驗過不幸，增多了墓地，比丘們！到此，就足以要對一切行厭！足以要離染！足以要解脫！」</p>
