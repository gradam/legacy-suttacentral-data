<p>見相應／蘊篇／弟子記說？</p>
<h1>無色的－我經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！當有什麼時，執取什麼後，對什麼執著，則生起這樣的見：『我是無色的，死後無病。』呢？」……（中略）</p>
