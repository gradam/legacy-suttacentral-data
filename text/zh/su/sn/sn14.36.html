<p class="division">相應部14相應36經</p>
<p>界相應／因緣篇／修多羅？</p>
<h1>生起經</h1>
</div>
<p>住在舍衛城，……（中略）。</p>
<p>「比丘們！凡地界的生起、存續、再生、顯現，即苦的生起、病的存續、老死的顯現。</p>
<p>凡水界的……（中略）凡火界的……凡風界的生起、存續、再生、顯現，即苦的生起，病的存續，老死的顯現。</p>
<p>而，比丘們！凡地界的滅、平息、滅沒，即苦的滅、病的平息、老死的滅沒。</p>
<p>凡水界的……（中略）凡火界的……凡風界的滅、平息、滅沒，即苦的滅、病的平息、老死的滅沒。」</p>
