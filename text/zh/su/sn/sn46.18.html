<p class="division">相應部46相應18經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>已錯失經</h1>
</div>
<p>「比丘們！凡任何七覺支的錯失者，其導向苦的完全滅盡之聖道已錯失；比丘們！凡任何七覺支的開始者，其導向苦的完全滅盡之聖道已開始，比丘們！什麼是七覺支呢？念覺支、……（中略）平靜覺支。比丘們！凡任何七覺支的錯失者，其導向苦的完全滅盡之聖道已錯失；比丘們！凡任何七覺支的開始者，其導向苦的完全滅盡之聖道已開始。」</p>
</article>
