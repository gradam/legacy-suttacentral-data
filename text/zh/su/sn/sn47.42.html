<p class="division">相應部47相應42經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>集起經</h1>
</div>
<p>「比丘們！我將教導四念住的集起與滅沒，你們要聽！</p>
<p>比丘們！什麼是身的集起？從食集而有身的集起；從食滅而有身的滅沒，從觸集而有受的集起；從觸滅而有受的滅沒，從名色集而有心的集起；從名色滅而有心的滅沒，從作意集而有法的集起；從作意滅而有法的滅沒。」</p>
</article>
