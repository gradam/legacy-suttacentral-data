<p class="division">相應部35相應 201－203經</p>
<p>處相應／處篇／修多羅？</p>
<h1>過去等外部無我經</h1>
</div>
<p>比丘們！過去、未來、現在色是無我，聲音……氣味……味道……所觸……法是無我，比丘們！當這麼看時，……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
