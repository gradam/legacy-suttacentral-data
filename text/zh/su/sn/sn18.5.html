<p class="division">相應部18相應5經</p>
<p>羅侯羅相應／因緣篇／如來記說？</p>
<h1>受經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「羅侯羅！你們怎麼想：眼觸所生受是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「耳觸所生受……（中略）鼻觸所生受……舌觸所生受……身觸所生受……意觸所生受是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「羅侯羅！當這麼看時，已受教導的聖弟子在眼觸所生受上厭，……（中略）耳……鼻……舌……身……在意觸所生受上厭；……（中略）他了知：……（中略）。」</p>
