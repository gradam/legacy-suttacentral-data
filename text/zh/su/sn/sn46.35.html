<p class="division">相應部46相應35經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>不如理作意經</h1>
</div>
<p>「比丘們！當不如理作意時，未生起之欲的意欲生起，已生起之欲的意欲導向增加、擴大；未生起的惡意生起，已生起的惡意導向增加、擴大；未生起的惛沈睡眠生起，已生起的惛沈睡眠導向增加、擴大；未生起的掉舉後悔生起，已生起的掉舉後悔導向增加、擴大；未生起的疑惑生起，已生起的疑惑導向增加、擴大。」</p>
</article>
