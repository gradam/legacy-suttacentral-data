<p>覺支相應／大篇／修多羅？</p>
<h1>再一個力量等經</h1>
</div>
<p class="endsection">［再一個力量所作品］第十六，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「力量、種子與龍，樹木、瓶子及穗，<br>
虛空與二則雨雲，船、屋舍、河。」</p>
</blockquote>
<p class="endsection">（覺支相應的力量所作品應該以貪的影響使之詳細）</p>
