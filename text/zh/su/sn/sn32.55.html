<p class="division">相應部32相應55經</p>
<p>雲相應／蘊篇／如來記說？</p>
<h1>黑雲經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣，依此而有時變黑呢？」</p>
<p>「比丘！有名叫黑雲的天神，當祂們這麼想：『讓我們住於自己的喜樂。』時，隨祂們的心願而變黑。比丘！這是因、這是緣，依此而有時變黑。」</p>
