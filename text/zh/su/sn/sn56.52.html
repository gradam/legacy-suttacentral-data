<p class="division">相應部56相應52經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>蓮花池經</h1>
</div>
<p>「比丘們！猶如蓮花池長五十由旬，寬五十由旬，深五十由旬，充滿水，滿到池邊烏鴉能喝到的。如果男子用茅草尖從那裡舀水，比丘們！你們怎麼想：被茅草尖舀起的，與蓮花池中的水，哪個較多？」</p>
<p>「大德！這較多，即：蓮花池中的水，而被茅草尖舀起的水微。被茅草尖舀起的水比蓮花池中的水，不能計算，不能比較，連零頭都不及。」</p>
<p>「同樣的，比丘們！……聖弟子，……（中略）應該作努力。」</p>
