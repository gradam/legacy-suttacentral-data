<p class="division">相應部35相應227經</p>
<p>處相應／處篇／修多羅？</p>
<h1>外處－無我經</h1>
</div>
<p>「比丘們！色是無我；聲音……氣味……味道……所觸……法是無我。當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
<p class="endsection">六十中略品第十七，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「以欲有十八，以過去二則九個，<br>
凡無常者十八說，自身內與外部三則，<br>
中略六十，被太陽族人的佛陀說。」</p>
</blockquote>
<p class="endsection">六十經［終了］。</p>
