<p class="division">相應部1相應13經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>沒有等同兒子者經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「沒有等同對兒子的愛，沒有等同牛之財，<br>
沒有等同太陽的光明，大海是流動的中之最勝的。」</p>
<p>「沒有等同對自我的愛，沒有等同穀物之財，<br>
沒有等同慧的光明，雨是流動的中之最勝的。」</p>
</blockquote>
</article>
