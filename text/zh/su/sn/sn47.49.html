<p class="division">相應部47相應49經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>受經</h1>
</div>
<p>「比丘們！有這三受，哪三個呢？樂受、苦受、不苦不樂受，比丘們！這些是三受。</p>
<p>比丘們！為了這三受的遍知，四念住應該被修習，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！為了這三受的遍知，這四念住應該被修習。」</p>
