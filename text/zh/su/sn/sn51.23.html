<p class="division">相應部51相應23經</p>
<p>神足相應／大篇／修多羅？</p>
<h1>比丘經</h1>
</div>
<p>「比丘們！有這四神足，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足，比丘們！這是四神足。比丘們！已親自修習、已親自多修習這四神足的比丘，以諸煩惱的滅盡，以證智自作證後，在當生中進入後住於無煩惱的心解脫、慧解脫。」</p>
</article>
