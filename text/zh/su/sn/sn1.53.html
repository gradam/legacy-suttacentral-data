<div class="hgroup">
<p class="division">相應部1相應53經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>朋友經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是出外人的朋友？什麼是在自己家中的朋友？<br>
什麼是當生起需要時的朋友？什麼是來生的朋友？」</p>
<p>「商隊是出外人的朋友，母親是在自己家中的朋友，<br>
當生起需要時的伙伴，是一次又一次的朋友，<br>
自己所作的福德，是那來生的朋友。」</p>
</blockquote>
</article>
