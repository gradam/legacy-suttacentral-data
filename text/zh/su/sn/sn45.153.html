<p class="division">相應部45相應153經</p>
<p>道相應／大篇／修多羅？</p>
<h1>瓶子經</h1>
</div>
<p>「比丘們！猶如已顛倒的瓶子就吐出水，不再收回，同樣的，比丘們！修習八支聖道、多修習八支聖道的比丘就吐惡不善法，不再收回。</p>
<p>比丘們！修習八支聖道、多修習八支聖道的比丘如何就吐出水，不再收回呢？比丘們！這裡，比丘依止遠離、依止離貪、依止滅、捨棄的圓熟修習正見；……（中略）依止遠離、依止離貪、依止滅、捨棄的圓熟修習正定。……（中略）比丘們！修習八支聖道、多修習八支聖道的比丘就這樣吐出水，不再收回。」</p>
