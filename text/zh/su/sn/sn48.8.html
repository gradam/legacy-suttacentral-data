<p class="division">相應部48相應8經</p>
<p>根相應／大篇／修多羅？</p>
<h1>應該被見經</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？信根、……（中略）慧根。</p>
<p>比丘們！在哪裡信根應該被見？這裡，在四入流支上信根應該被見。</p>
<p>比丘們！在哪裡活力根應該被見？這裡，在四正勤上活力根應該被見。</p>
<p>比丘們！在哪裡念根應該被見？這裡，在四念住上念根應該被見。</p>
<p>比丘們！在哪裡定根應該被見？這裡，在四禪上定根應該被見。</p>
<p>比丘們！在哪裡慧根應該被見？這裡，在四聖諦上慧根應該被見。</p>
<p>比丘們！這些是五根。」</p>
