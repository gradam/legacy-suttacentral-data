<p class="division">相應部14相應30經</p>
<p>界相應／因緣篇／修多羅？</p>
<h1>四界經</h1>
</div>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。</p>
<p>……（中略）</p>
<p>「比丘們！有這四界，哪四個呢？地界、水界、火界、風界，比丘們！這些是四界。」</p>
