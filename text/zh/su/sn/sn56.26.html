<p class="division">相應部56相應26經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>朋友經</h1>
</div>
<p>「比丘們！凡任何你們願意憐愍，以及會想聽聞的朋友或同事、親族或有血緣者，比丘們！他們應該被你們勸導、確立、建立四聖諦的如實現觀，哪四個呢？苦聖諦、苦集聖諦、苦滅聖諦、導向苦滅道跡聖諦。比丘們！凡任何你們願意憐愍，以及會想聽聞的朋友或同事；親族或有血緣者，比丘們！他們應該被你們勸導、確立、建立四聖諦的如實現觀。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
</article>
