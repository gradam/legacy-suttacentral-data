<p class="division">相應部37相應31經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>因為經</h1>
</div>
<p>「比丘們！有這些婦女的五力，哪五種呢？［姿］色力、財富力、親族力、兒子力、有德力。比丘們！婦女不因為［姿］色力、財富力、親族力、兒子力，以身體的崩解，死後往生到善趣、天界，比丘們！婦女因為有德力，以身體的崩解，死後往生到善趣、天界。比丘們！這些是婦女的五力。」</p>
</article>
