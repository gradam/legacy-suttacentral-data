<p class="division">相應部52相應13經</p>
<p>阿那律相應／大篇／弟子記說？</p>
<h1>天耳經</h1>
</div>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我以清淨、超越人的天耳界聽見天與人二者不論是遠、是近的聲音。」</p>
