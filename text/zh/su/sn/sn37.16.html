<p class="division">相應部37相應16經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>不怨恨者經</h1>
</div>
<p>「阿那律！具備五法的婦女，以身體的崩解，死後往生到善趣、天界，哪五個呢？她是有信仰者、有慚者、有愧者、不怨恨者、有慧者，阿那律！具備這五法的婦女，以身體的崩解，死後往生到善趣、天界。」</p>
