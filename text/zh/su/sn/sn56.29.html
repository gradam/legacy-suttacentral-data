<p class="division">相應部56相應29經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>應該被遍知經</h1>
</div>
<p>「比丘們！有這四聖諦，哪四個呢？苦聖諦、苦集聖諦、苦滅聖諦、導向苦滅道跡聖諦。比丘們！這些是四聖諦。</p>
<p>比丘們！對這四聖諦有應該被遍知的聖諦，有應該被捨斷的聖諦，有應該被作證的聖諦，有應該被修習的聖諦。</p>
<p>而，比丘們！什麼是應該被遍知的聖諦？苦聖諦應該被遍知，苦集聖諦應該被捨斷，苦滅聖諦應該被作證，導向苦滅道跡聖諦應該被修習。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
