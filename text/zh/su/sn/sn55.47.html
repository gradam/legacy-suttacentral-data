<p class="division">相應部55相應47經</p>
<p>入流相應／大篇／修多羅？</p>
<h1>難提經</h1>
</div>
<p>起源於迦毘羅衛城。</p>
<p>在一旁坐好後，世尊對釋迦族人難提這麼說：</p>
<p>「難提！具備四法的聖弟子是入流者，不墮惡趣法、決定、以正覺為彼岸，哪四個呢？難提！這裡，聖弟子對佛具備不壞淨：『像這樣，那世尊是……（中略）人天之師、佛陀、世尊。』對法……（中略）對僧團……（中略）具備聖者所愛戒：『無毀壞……（中略）導向定。』難提！具備這四法的聖弟子是入流者，不墮惡趣法、決定、以正覺為彼岸。」</p>
