<p class="division">相應部35相應3經</p>
<p>處相應／處篇／修多羅？</p>
<h1>自身內無我經</h1>
</div>
<p>「比丘們！眼是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』</p>
<p>耳是無我，……（中略）鼻是無我，……舌是無我，……身是無我，……意是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
