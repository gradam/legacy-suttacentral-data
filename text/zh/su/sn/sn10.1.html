<p class="division">相應部10相應1經</p>
<p>夜叉相應／有偈篇／祇夜？</p>
<h1>因陀羅迦經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在王舍城因陀羅頂山，因陀羅迦夜叉的住處。</p>
<p>那時，因陀羅迦夜叉去見世尊。抵達後，以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「諸佛說：『色不是命』，這人如何得到身體呢？<br>
骨頭、肝臟從哪裡來呢？這人如何著於子宮呢？」</p>
<p>「首先有羯羅藍，從羯羅藍而有阿部曇，<br>
從阿部曇生出閉尸，從閉尸生起犍南，<br>
從犍南出生鉢羅奢佉，毛髮及指甲。</p>
<p>而凡母親吃的，食物與飲料之所食，<br>
以那個，使之在那裡存續，人人進入母親的子宮。」</p>
</blockquote>
