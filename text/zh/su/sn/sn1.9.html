<p class="division">相應部1相應9經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>慢之愛欲者經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「這裡，對慢之愛欲者來說，沒有調御，對不得定的來說，沒有智慧，<br>
單獨放逸地住在林野，不能渡死亡領域彼岸。」</p>
<p>「捨斷慢後善得定，由善心，已於一切處掙脫，<br>
單獨不放逸地住在林野，他能渡死亡領域的彼岸。」</p>
</blockquote>
