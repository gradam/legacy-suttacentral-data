<div class="hgroup">
<p class="division">相應部1相應28經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>大富者經</h1>
</div>
<blockquote class="gatha">
<p>「大富者與大財富者們，甚至擁有國家的剎帝利族，<br>
相互貪求，在欲上不滿足。</p>
<p>在那些成為貪欲者中；在隨有之流流動者中，<br>
這裡，誰捨斷了渴愛？誰是世間中無貪欲者？」</p>
</blockquote>
<p>「捨家後出家；捨子與家畜後；<br>
捨貪與瞋後；已掃蕩無明後，<br>
煩惱已盡的阿羅漢，他們是世間中無貪欲者。」</p>
</article>
