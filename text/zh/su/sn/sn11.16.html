<p class="division">相應部11相應16經</p>
<p>帝釋相應／有偈篇／祇夜？</p>
<h1>祭祀經</h1>
</div>
<p>有一次，世尊住在王舍城耆闍崛山。</p>
<p>那時，天帝釋去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，天帝釋以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「對祭祀的人們來說，對期待福德的生物類來說，<br>
作有依著的福德，所施於何處有大果呢？」</p>
<p>「四種修行者，與四種在果位上已住立者，<br>
這是已成為正直的僧團，慧與戒的得定者。</p>
<p>對祭祀的人們來說，對期待福德的生物類來說，<br>
作有依著的福德，所施於僧團有大果。」</p>
</blockquote>
