<p class="division">相應部55相應62經</p>
<p>入流相應／大篇／修多羅？</p>
<h1>大慧經</h1>
</div>
<p>「比丘們！當這四法已修習、已多修習時，導向大慧的狀態，哪四個呢？親近善人，聽聞正法，如理作意，法、隨法行，比丘們！當這四法已修習、已多修習時，導向大慧的狀態。」</p>
