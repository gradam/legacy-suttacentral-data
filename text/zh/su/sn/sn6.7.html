<p class="division">相應部6相應7經</p>
<p>梵天相應／有偈篇／祇夜？</p>
<h1>瞿迦梨迦經</h1>
</div>
<p>起源於舍衛城。</p>
<p>當時，世尊進入中午的休息，在靜坐禪修中。</p>
<p>那時，須婆羅門辟支梵天與淨居辟支梵天去見世尊。抵達後，各依門兩側站立。</p>
<p>那時，須婆羅門辟支梵天在世尊面前說這關於瞿迦梨迦比丘的偈頌：</p>
<p>「測量著不可測量者，這裡，哪位智者能考察？</p>
<p>計量著不可測量者，我想他是已被覆蓋的凡夫。」</p>
