<p class="division">相應部56相應25經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>煩惱的滅盡經</h1>
</div>
<p>「比丘們！我說諸煩惱的滅盡是屬於知者、見者的，非不知者、不見者。比丘們！知、見什麼者有諸煩惱的滅盡呢？比丘們！知、見『這是苦』者有諸煩惱的滅盡，知、見『這是苦集』者有諸煩惱的滅盡，知、見『這是苦滅』者有諸煩惱的滅盡，知、見『這是導向苦滅道跡』者有諸煩惱的滅盡。比丘們！這麼知、這麼見者有諸煩惱的滅盡。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
