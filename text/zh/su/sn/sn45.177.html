<p class="division">相應部45相應177經</p>
<p>道相應／大篇／修多羅？</p>
<h1>欲種類經</h1>
</div>
<p>「比丘們！有這五種欲，哪五種呢？有能被眼識知，令人滿意的、可愛的、合意的、可愛樣子的、伴隨欲的、貪染的色；能被耳識知，……（中略）的聲音；能被鼻識知，……（中略）的氣味；能被舌識知，……（中略）的味道；能被身識知，令人滿意的、可愛的、合意的、可愛樣子的、伴隨欲的、貪染的所觸，比丘們！這些是五種欲。比丘們！為了這五種欲的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
