<p class="division">相應部48相應13經</p>
<p>根相應／大篇／修多羅？</p>
<h1>簡要經第二</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？信根、……（中略）慧根。比丘們！這些是五根。</p>
<p>比丘們！已完成、已實踐這五根者是阿羅漢；較之弱者是不還者；較之弱者是一來者；較之弱者是入流者；較之弱者是隨法行者；較之弱者是隨信行者。</p>
<p>這樣，比丘們！不同的根有不同的果，不同的果有不同的人。」</p>
</article>
