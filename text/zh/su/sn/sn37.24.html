<p class="division">相應部37相應24經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>五戒經</h1>
</div>
<p>「阿那律！具備五法的婦女，以身體的崩解，死後往生到善趣、天界，哪五個呢？她是離殺生者、離未給予而取者、離邪淫者、離妄語者、離榖酒果酒酒放逸處者，阿那律！具備這五法的婦女，以身體的崩解，死後往生到善趣、天界。」</p>
<p class="endsection">第二中略品，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「第二［品］不容易憤怒者，不怨恨者、不嫉妒者，<br>
不慳吝者、非通姦者，有無德者、多聞者，<br>
活力者、有念者、戒，白側被知道。」</p>
</blockquote>
