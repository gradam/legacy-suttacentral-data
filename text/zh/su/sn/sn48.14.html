<p class="division">相應部48相應14經</p>
<p>根相應／大篇／修多羅？</p>
<h1>簡要經第三</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？信根、……（中略）慧根。比丘們！這些是五根。</p>
<p>比丘們！已完成、已實踐這五根者是阿羅漢；較之弱者是不還者；較之弱者是一來者；較之弱者是入流者；較之弱者是隨法行者；較之弱者是隨信行者。</p>
<p>像這樣，比丘們！全分行者完全成功，［一］部分行者部分成功。我說：『比丘們！像這樣，五根是功不唐捐的。』」</p>
