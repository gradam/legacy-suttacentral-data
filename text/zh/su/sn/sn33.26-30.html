<p class="division">相應部33相應26－30經</p>
<p>婆蹉氏相應／蘊篇／如來記說？</p>
<h1>色－不觀察等經五則</h1>
</div>
<p>起源於舍衛城。</p>
<p>「婆蹉！對於色的不觀察、……（中略）婆蹉！對識的不觀察……（中略）。」</p>
