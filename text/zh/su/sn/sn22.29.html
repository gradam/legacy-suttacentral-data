<p class="division">相應部22相應第29經</p>
<p>蘊相應／蘊篇／修多羅？</p>
<h1>歡喜經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡歡喜色者，則歡喜苦；凡歡喜苦者，我說：『他不從苦解脫。』</p>
<p>凡歡喜受者……凡歡喜想者……凡歡喜行者……凡歡喜識者，則歡喜苦；歡喜苦者，我說：『他不從苦解脫。』</p>
<p>比丘們！凡不歡喜色者，則不歡喜苦；凡不歡喜苦者，我說：『他從苦解脫。』</p>
<p>凡不歡喜受者……凡不歡喜想者……凡不歡喜行者……凡不歡喜識者，則不歡喜苦；凡不歡喜苦者，我說：『他從苦解脫。』」</p>
