<div class="hgroup">
<p class="division">相應部1相應42經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>施與什麼經</h1>
</div>
<p>「施與什麼是力氣的施與？施與什麼是容色的施與？</p>
<p>施與什麼是安樂的施與？施與什麼是眼的施與？</p>
<p>誰是一切的施與者？請你解說我之所問。」</p>
<blockquote class="gatha">
<p>「食物的施與是力氣的施與，衣服的施與是容色的施與，<br>
車乘的施與是安樂的施與，燈火的施與是眼的施與。</p>
<p>凡施與住房者，他是一切的施與者，<br>
但凡教誡法者，他是不死的施與者。」</p>
</blockquote>
</article>
