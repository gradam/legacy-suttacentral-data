<p class="division">相應部55相應38經</p>
<p>入流相應／大篇／修多羅？</p>
<h1>雨經</h1>
</div>
<p>「比丘們！猶如當天下雨時，大雨下在山上，向下流的雨水使山洞、裂縫、溪流充滿；山洞、裂縫、溪流遍滿者使小水池充滿；小水池遍滿者使大水池充滿；大水池遍滿者使小河充滿；小河遍滿者使大河充滿；大河遍滿者使大海洋充滿。同樣的，比丘們！對聖弟子來說，凡對佛不壞淨、對法不壞淨、對僧團不壞淨，以及聖者所愛的戒，當這些法流動，到彼岸後，導向諸煩惱的滅盡。」</p>
