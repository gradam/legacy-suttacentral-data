<p class="division">相應部1相應79經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>旅途的資糧經</h1>
</div>
<blockquote class="gatha">
<p>「什麼維繫旅途的資糧？什麼是財富的棲息處？<br>
什麼拖著人人轉？什麼是世間中難放棄的？<br>
當個個眾生被什麼束縛時，如鳥被網［束縛］？」</p>
<p>「信維繫旅途的資糧，幸運是財富的棲息處，<br>
欲求拖著人人轉，欲求是世間中難放棄的，<br>
當個個眾生被欲求束縛時，如鳥被網［束縛］。」</p>
</blockquote>
