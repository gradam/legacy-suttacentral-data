<p class="division">相應部27相應5經</p>
<p>雜染相應／蘊篇／如來記說？</p>
<h1>被觸所生經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在被眼觸所生受上的欲貪是心的小雜染；凡在被耳觸所生受上……（中略）凡在被鼻觸所生受上……（中略）凡在被舌觸所生受上……（中略）凡在被身觸所生受上……（中略）凡在被意觸所生受上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘……（中略）在應該以證智作證的諸法上是適合作業的。」</p>
