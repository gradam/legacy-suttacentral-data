<p class="division">相應部35相應222經</p>
<p>處相應／處篇／修多羅？</p>
<h1>內處－無常經</h1>
</div>
<p>「比丘們！眼是無常的；……（中略）舌是無常的；……（中略）意是無常的。當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
