<p class="division">相應部56相應19經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>說明經</h1>
</div>
<p>「比丘們！『這是苦聖諦』被我告知，在那裡，有無量字、無量辭的說明：『像這樣，這是苦聖諦。』</p>
<p>『這是苦集聖諦』……（中略）『這是苦滅聖諦』……（中略）。</p>
<p>比丘們！『這是導向苦滅道跡聖諦』被我告知，在那裡，有無量字、無量辭的說明：『像這樣，這是導向苦滅道跡聖諦。』</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
