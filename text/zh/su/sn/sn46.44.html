<p class="division">相應部46相應44經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>劣慧經</h1>
</div>
<p>那時，某位比丘去見世尊，……（中略）在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『劣慧的聾啞者、劣慧的聾啞者』，大德！什麼情形被稱為『劣慧的聾啞者』呢？」</p>
<p>「比丘！對七覺支未親自修習、未親自多修習者被稱為『劣慧的聾啞者』，什麼是那七覺支呢？念覺支……（中略）平靜覺支。比丘！對七覺支未親自修習、未親自多修習者被稱為『劣慧的聾啞者』。」</p>
