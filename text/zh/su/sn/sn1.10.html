<p class="division">相應部1相應10經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>林野經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「住在林野的寂靜梵行者，<br>
日食一餐，為何容色明淨？」</p>
<p>「他們不悲傷過去，不希求未來，<br>
他們以眼前的維生，因此容色明淨。</p>
<p>由於希求未來的，由於悲傷過去的，<br>
以此，愚者乾枯，如被割斷的綠蘆葦。」</p>
</blockquote>
<p class="endsection">蘆葦品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「洪水、解脫、該被帶走，時間飛逝、切斷多少，<br>
清醒、未確知者，極忘失者、慢之愛欲者，<br>
林野被說為第十，此被稱為品。」</p>
</blockquote>
