<p class="division">相應部45相應31經</p>
<p>道相應／大篇／修多羅？</p>
<h1>修行經第一</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們邪行與正行，你們要聽！</p>
<p>比丘們！什麼是邪行呢？即：邪見、……（中略）邪定，比丘們！這被稱為邪行。比丘們！什麼是正行呢？即：正見、……（中略）正定，比丘們！這被稱為正行。」</p>
