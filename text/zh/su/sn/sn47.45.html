<p class="division">相應部47相應45經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>善聚經</h1>
</div>
<p>「比丘們！當說『善聚』時，那是四念住，當正確地說時，他能說，比丘們！因為這是完全的善聚，即：四念住，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！當說『善聚』時，那是四念住，當正確地說時，他能說，比丘們！因為這是完全的善聚，即：四念住。」</p>
