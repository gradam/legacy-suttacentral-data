<p class="division">相應部22相應147經</p>
<p>蘊相應／蘊篇／修多羅？</p>
<h1>隨觀無常經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！這是從信心出家善男子的隨法：應該住於在色上隨觀無常；在受上……在想上……在行上……應該住於在識上隨觀無常。……（中略）我說：『他從苦被釋放。』」</p>
