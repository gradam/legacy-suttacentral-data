<p class="division">相應部46相應21經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>向覺經</h1>
</div>
<p>那時，某位比丘去見世尊。……（中略）在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『覺支、覺支』，大德！什麼情形被稱為『覺支』呢？」</p>
<p>「比丘！『導向覺』，因此被稱為『覺支』。比丘！這裡，依止遠離、依止離貪、依止滅、捨棄的圓熟修習念覺支，……（中略）依止遠離、依止離貪、依止滅、捨棄的圓熟修習平靜覺支。比丘！『導向覺』，因此被稱為『覺支』。」</p>
