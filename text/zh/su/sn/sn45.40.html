<p class="division">相應部45相應40經</p>
<p>道相應／大篇／修多羅？</p>
<h1>梵行經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們梵行與梵行義，你們要聽！</p>
<p>而，比丘們！什麼是梵行？就是這八支聖道，即：正見、……（中略）正定，比丘們！這被稱為梵行。</p>
<p>而，比丘們！什麼是梵行義？比丘們！凡貪的滅盡、瞋的滅盡、癡的滅盡，比丘們！這被稱為梵行義。」</p>
<p class="endsection">修行品第四，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「修行、修行者，已錯失、到彼岸，<br>
沙門法二說，婆羅門法後二說，<br>
梵行二說，此被稱為品。」</p>
</blockquote>
</article>
