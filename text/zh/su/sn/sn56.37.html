<p class="division">相應部56相應37經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>太陽經第一</h1>
</div>
<p>「比丘們！這是太陽昇起的先導與前兆，即：黎明。同樣的，比丘們！這是比丘如實現觀四聖諦的先導與前兆，即：正見。</p>
<p>比丘們！這應該可以被預期：這樣的比丘將如實了知『這是苦』……（中略）將如實了知『這是導向苦滅道跡』。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
