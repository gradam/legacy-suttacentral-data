<p class="division">相應部48相應69經</p>
<p>根相應／大篇／修多羅？</p>
<h1>樹經第三</h1>
</div>
<p>「比丘們！猶如凡任何阿修羅的樹，質多玻達哩樹被說為其中之第一。同樣的，比丘們！凡任何覺分法，慧根被說為其中之第一，即：以覺。</p>
<p>比丘們！哪些是覺分法呢？比丘們！信根是覺分法，它導向覺；活力根……（中略）慧根是覺分法，它導向覺。</p>
<p>比丘們！猶如凡任何阿修羅的樹，質多玻達哩樹被說為其中之第一。同樣的，比丘們！凡任何覺分法，慧根被說為其中之第一，即：以覺。」</p>
