<p class="division">相應部45相應22經</p>
<p>道相應／大篇／修多羅？</p>
<h1>不善法經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們不善法與善法，你們要聽！</p>
<p>比丘們！什麼是不善法呢？即：邪見、……（中略）邪定，比丘們！這被稱為不善法。比丘們！什麼是善法呢？即：正見、……（中略）正定，比丘們！這被稱為善法。」</p>
</article>
