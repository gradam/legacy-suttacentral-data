<p class="division">相應部26相應7經</p>
<p>生相應／因緣篇／如來記說？</p>
<h1>思經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡色思的生起、存續、……（中略）老死的顯現。……（中略）凡法思的生起、存續、……（中略）老死的顯現。</p>
<p>而，比丘們！凡色思的滅、……（中略）老死的滅沒。……（中略）凡法思的滅、……（中略）老死的滅沒。」</p>
