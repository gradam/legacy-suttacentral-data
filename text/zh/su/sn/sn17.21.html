<p class="division">相應部17相應21經</p>
<p>利得恭敬相應／因緣篇／如來記說？</p>
<h1>女人經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的、……（中略）。比丘們！［即使與女人獨處，］女人不持續遍取他的心而利養、恭敬、名聲持續遍取他的心。比丘們！利養、恭敬、名聲是這麼令人怖畏、……（中略）。比丘們！你們應該這麼學！」</p>
