<p class="division">相應部56相應95經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>賄賂經</h1>
</div>
<p>……（中略）「同樣的，比丘們！那些離賄賂、欺瞞、詐欺、不實的眾生少，而這些不離賄賂、欺瞞、詐欺、不實的眾生較多，……（中略）。」</p>
