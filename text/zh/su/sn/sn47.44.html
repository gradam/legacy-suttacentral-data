<p class="division">相應部47相應44經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>正念經</h1>
</div>
<p>「比丘們！比丘應該住於正念，這是我們對你們的教誡。而，比丘們！比丘如何有正念呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；住於在受上隨觀受……（中略）住於在心上隨觀心……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂，比丘們！這樣，比丘有正念。比丘們！比丘應該住於正念，這是我們對你們的教誡。」</p>
