<p class="division">相應部35相應 171－173經</p>
<p>處相應／處篇／修多羅？</p>
<h1>苦－欲等經</h1>
</div>
<p>「比丘們！凡是苦的，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。比丘們！什麼是苦的呢？眼是苦的，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪；……（中略）舌是苦的，在那裡你應該捨斷欲、貪；……（中略）意是苦的，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。比丘們！凡是苦的，在那裡你們應該捨斷欲，應該捨斷貪，應該捨斷欲、貪。」</p>
