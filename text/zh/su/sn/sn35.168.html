<p class="division">相應部35相應168經</p>
<p>處相應／處篇／修多羅？</p>
<h1>自身內－無常-欲經</h1>
</div>
<p>「比丘們！凡是無常的，在那裡你們應該捨斷欲。比丘們！什麼是無常的呢？眼是無常的，在那裡你們應該捨斷欲；……（中略）舌是無常的，在那裡你們應該捨斷欲；……（中略）意是無常的，在那裡你們應該捨斷欲，比丘們！凡是無常的，在那裡你們應該捨斷欲。」</p>
