<p class="division">相應部19相應4經</p>
<p>勒叉那相應／因緣篇／弟子記說？</p>
<h1>無皮膚經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見無皮膚男子在空中行進，鷲、烏鴉、老鷹跟隨他，攻擊、撕裂、丟棄，他則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城的屠羊夫……（中略）。」</p>
