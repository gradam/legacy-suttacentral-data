<p class="division">相應部32相應57經</p>
<p>雲相應／蘊篇／如來記說？</p>
<h1>雨雲經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣，依此而有時有雨呢？」</p>
<p>「比丘！有名叫雨雲的天神，當祂們這麼想：『讓我們住於自己的喜樂。』時，隨祂們的心願而有雨。比丘！這是因、這是緣，依此而有時有雨。」</p>
<p class="endsection">五十七經終了。</p>
<p class="endsection">雲相應完成，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「單純與善行，布施之資助五十則，<br>
寒、熱、黑，風與雨雲。」</p>
</blockquote>
