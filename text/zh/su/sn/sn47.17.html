<p class="division">相應部47相應17經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>聖經</h1>
</div>
<p>「比丘們！當這四念住已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！當這四念住已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡。」</p>
