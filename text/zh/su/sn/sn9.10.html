<p class="division">相應部9相應10經</p>
<p>林相應／有偈篇／祇夜？</p>
<h1>誦讀經</h1>
</div>
<p>有一次，某位比丘住在憍薩羅國某處叢林中。</p>
<p>當時，那位比丘以前住於過度地熱心誦讀，過些時候不活動，保持沈默。</p>
<p>那時，住在那處叢林中的天神聽不到那位比丘的法，而去見那位比丘。抵達後，以偈頌對那位比丘說：</p>
<blockquote class="gatha">
<p>「比丘！你為何不誦法句而與比丘們同住呢？<br>
聽了法後，得到明淨，［誦者］當生得到稱讚。」</p>
<p>「以前對法句有欲，只要我們不來到離貪，<br>
從我們來到離貪後，凡任何所見、所聞、所覺，<br>
善人［說］：以完全智成為捨棄。」</p>
</blockquote>
