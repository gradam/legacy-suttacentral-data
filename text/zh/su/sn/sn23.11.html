<p class="division">相應部23相應11經</p>
<p>羅陀相應／蘊篇／弟子記說？</p>
<h1>魔經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『魔、魔』，大德！什麼是魔？」</p>
<p>「羅陀！色是魔，受是魔，想是魔，行是魔，識是魔。</p>
<p>羅陀！當這麼看時，在色上厭，在受上厭，在想上厭，在行上厭，在識上厭；厭者離染，經由離貪而解脫，當解脫時，有『［這是］解脫』之智，他了知：『出生已盡，梵行已完成，應該作的已作，不再有這樣［輪迴］的狀態了。』」</p>
