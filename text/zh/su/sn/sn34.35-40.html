<p class="division">相應部34相應 35－40經</p>
<p>禪相應／蘊篇／如來記說？</p>
<h1>根本順意與所緣經等六則</h1>
</div>
<p>起源於舍衛城。</p>
<p>「有關於定的順意善巧，但沒有關於定的所緣善巧。……有關於定的所緣善巧，但沒有關於定的順意善巧。……既沒有關於定的順意善巧，也沒有關於定的所緣善巧。……有關於定的順意善巧與關於定的所緣善巧。</p>
<p>比丘們！在那裡，這有……（中略）禪修者……最高的、最頂的。」</p>
<p>（應該如前面根本［出定］到第四十經根本順意的適當作者使六經完成）（根本順意）</p>
