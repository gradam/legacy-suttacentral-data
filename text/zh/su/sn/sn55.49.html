<p class="division">相應部55相應49經</p>
<p>入流相應／大篇／修多羅？</p>
<h1>摩訶男經</h1>
</div>
<p>起源於迦毘羅衛城。</p>
<p>在一旁坐好後，世尊對釋迦族人摩訶男這麼說：</p>
<p>「摩訶男！具備四法的聖弟子是入流者，……（中略）、以正覺為彼岸，哪四個呢？</p>
<p>摩訶男！這裡，聖弟子具備對佛……（中略）對法……（中略）對僧團……（中略）具備聖者所愛戒：『無毀壞……（中略）導向定。』</p>
<p>摩訶男！具備這四法的聖弟子是入流者，不墮惡趣法、決定、以正覺為彼岸。」</p>
