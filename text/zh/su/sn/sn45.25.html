<p class="division">相應部45相應25經</p>
<p>道相應／大篇／修多羅？</p>
<h1>非善人經第一</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們非善人與善人，你們要聽！</p>
<p>比丘們！什麼是非善人呢？比丘們！這裡，某人是邪見者、邪志者、邪語者、邪業者、邪命者、邪精進者、邪念者、邪定者，比丘們！這被稱為非善人。</p>
<p>比丘們！什麼是善人呢？比丘們！這裡，某人是正見者、正志者、正語者、正業者、正命者、正精進者、正念者、正定者，比丘們！這被稱為善人。」</p>
</article>
