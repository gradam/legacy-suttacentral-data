<p class="division">相應部23相應6經</p>
<p>羅陀相應／蘊篇／弟子記說？</p>
<h1>沙門經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，世尊對尊者羅陀這麼說：</p>
<p>「羅陀！有這些五取蘊，哪五個呢？即：色取蘊、……（中略）識取蘊，羅陀！凡任何沙門或婆羅門不如實了知這些五取蘊的集起、滅沒、樂味、過患、出離者，……（中略）以證智自作證後，在當生中進入後住於……。」</p>
</article>
