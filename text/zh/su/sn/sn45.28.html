<p class="division">相應部45相應28經</p>
<p>道相應／大篇／修多羅？</p>
<h1>定經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們有助伴、有資糧的聖正定　　比丘們！什麼是有助伴、有資糧的聖正定呢？即：正見……（中略）正念，比丘們！凡被這七支準備的心一境性，比丘們！這被稱為『有助伴』、『有資糧』的聖正定。」</p>
