<p class="division">相應部18相應3經</p>
<p>羅侯羅相應／因緣篇／如來記說？</p>
<h1>識經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「羅侯羅！你們怎麼想：眼識是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「耳識……（中略）鼻識……舌識……身識……意識是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「羅侯羅！當這麼看時，已受教導的聖弟子在眼識上厭，……（中略）在耳識上厭……在鼻識上厭……在舌識上厭……在身識上厭……在意識上厭；厭者離染，經由離貪而解脫，……（中略）他了知：……（中略）。」</p>
