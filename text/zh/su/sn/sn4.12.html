<p class="division">相應部4相應12經</p>
<p>魔相應／有偈篇／祇夜？</p>
<h1>為何獅子經</h1>
</div>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。</p>
<p>當時，世尊被大眾圍繞著說法。</p>
<p>那時，魔波旬這麼想：</p>
<p>「這位沙門喬達摩被大眾圍繞著說法，讓我為了擾亂，去見沙門喬達摩。」</p>
<p>那時，魔波旬去見世尊。抵達後，以偈頌對世尊說：</p>
<blockquote class="gatha">
<p>「你為何在群眾中有自信地吼如獅子？<br>
因為你有對手，你認為是勝利者嗎？」</p>
<p>「大英雄們確實在群眾中有自信地吼，<br>
如來們已得力，已渡對世間的執著。」</p>
</blockquote>
<p>那時，魔波旬：「世尊知道我，善逝知道我。」沮喪、悲傷就在那裡消失了。</p>
