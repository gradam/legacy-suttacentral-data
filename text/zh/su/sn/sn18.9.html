<p class="division">相應部18相應9經</p>
<p>羅侯羅相應／因緣篇／如來記說？</p>
<h1>界經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「羅侯羅！你們怎麼想：地界是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「水界……（中略）火界……風界……空界……識界是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「羅侯羅！當這麼看時，已受教導的聖弟子在地界上厭，……（中略）在水界上厭……在火界上厭……在風界上厭……在空界厭……在識界上厭；……（中略）他了知：……（中略）。」</p>
