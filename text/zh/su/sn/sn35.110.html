<p class="division">相應部35相應110經</p>
<p>處相應／處篇／修多羅？</p>
<h1>會被執取經</h1>
</div>
<p>「比丘們！我將教導會被執取的法與執取，你們要聽！</p>
<p>比丘們！什麼是會被執取的法？什麼是執取呢？</p>
<p>比丘們！眼是會被執取的法；凡在那裡有欲貪者，執取就在那裡。</p>
<p>……（中略）舌是會被執取的法……（中略）意是會被執取的法；凡在那裡有欲貪者，執取就在那裡。</p>
<p>比丘們！這些被稱為會被執取的法；這是執取。」</p>
