<p class="division">相應部48相應65經</p>
<p>根相應／大篇／修多羅？</p>
<h1>果經第一</h1>
</div>
<p>「比丘們！有這五根，哪五根呢？信根、……（中略）慧根，比丘們！這些是五根。</p>
<p>比丘們！當這五根已被親自修習、已被親自多修習時，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態。」</p>
