<p class="division">相應部1相應77經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>統治權經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是世間中的統治權？什麼是最上之物？<br>
什麼是世間中的生銹劍？什麼是世間中的瘤？<br>
當誰拿走時他們阻止？而當誰拿走時是可愛的？<br>
讓誰一再到達，賢智者們歡喜？」</p>
<p>「自在是世間中的統治權，女人是最上之物，<br>
憤怒是世間中的生銹劍，盜賊是世間中的瘤。</p>
<p>當盜賊拿走時他們阻止，而當沙門拿走時是可愛的，<br>
讓沙門一再到達，賢智者們歡喜。」</p>
</blockquote>
