<p class="division">相應部9相應4經</p>
<p>林相應／有偈篇／祇夜？</p>
<h1>眾多經</h1>
</div>
<p>有一次，眾多比丘住在憍薩羅國某處叢林中。</p>
<p>那時，雨季已過，經過三個月，那些比丘出發遊行。</p>
<p>那時，住在那處叢林中的那位天神不見那些比丘，悲嘆著，在那時說這偈頌：</p>
<blockquote class="gatha">
<p>「今天對我來說，看起來不喜樂，當看見許多空的座位後，<br>
那些巧說的多聞者，喬達摩的弟子到哪裡去了？」</p>
</blockquote>
<p>當這麼說時，另一位天神以偈頌回應那位天神：</p>
<blockquote class="gatha">
<p>「到摩揭陀；到憍薩羅，而某些在跋耆地區，<br>
如野鹿般無著地行，比丘們無住所地住。」</p>
</blockquote>
