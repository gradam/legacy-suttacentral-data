<div class="hgroup">
<p class="division">相應部1相應27經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>溪流經</h1>
</div>
<blockquote class="gatha">
<p>「溪流從何處折回？輪轉在何處不轉？<br>
名與色在何處被破壞無餘？」</p>
<p>「水、地、火、風無立足之處，<br>
從那以後溪流折回，在這裡輪轉不轉，<br>
在這裡名與色被破壞無餘。」</p>
</blockquote>
</article>
