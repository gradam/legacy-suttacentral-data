<p class="division">相應部18相應6經</p>
<p>羅侯羅相應／因緣篇／如來記說？</p>
<h1>想經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「羅侯羅！你們怎麼想：色想是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「聲音想……（中略）氣味想……味道想……所觸想……法想是常的，還是無常的呢？」</p>
<p>「無常的，大德！」</p>
<p>……（中略）。</p>
<p>「羅侯羅！當這麼看時，已受教導的聖弟子在色想上厭，……（中略）在聲音想上厭……在氣味想上厭……在味道想上厭……在所觸上想厭……在法想上厭；……（中略）他了知：……（中略）。」</p>
