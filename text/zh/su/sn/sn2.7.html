<p class="division">相應部2相應7經</p>
<p>天子相應／有偈篇／祇夜？</p>
<h1>般闍羅健達經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁站好後，般闍羅健達天子在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「廣慧者確實發現了，在障礙中的空間，<br>
覺了禪的佛陀，是獨處者的人牛王；牟尼。」</p>
</blockquote>
<p>（世尊：「般闍羅健達！」）</p>
<blockquote class="gatha">
<p>「即使在障礙中，他們發現為了獲得涅槃之法：<br>
那些獲得正念者，那些完全善得定者。」</p>
</blockquote>
</article>
