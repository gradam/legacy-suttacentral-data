<p class="division">相應部37相應15經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>不容易憤怒者經</h1>
</div>
<p>那時，尊者阿那律去見世尊。抵達後，……（中略）在一旁坐好後，尊者阿那律對世尊這麼說：</p>
<p>「大德！這裡，我以清淨、超越人的天眼，看見婦女以身體的崩解，死後往生到善趣、天界，大德！具備幾法的婦女，以身體的崩解，死後往生到善趣、天界呢？」</p>
<p>「阿那律！具備五法的婦女，以身體的崩解，死後往生到善趣、天界，哪五個呢？她是有信仰者、有慚者、有愧者、不容易憤怒者、有慧者，阿那律！具備這五法的婦女，以身體的崩解，死後往生到善趣、天界。」</p>
