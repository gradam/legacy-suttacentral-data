<article>
<div class="hgroup">
<p class="division">相應部1相應58經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>邪道經</h1>
</div>
<blockquote class="gatha">
<p>「什麼為邪道所說？什麼日夜滅盡？<br>
什麼是梵行的垢穢？什麼是無水的沐浴？」</p>
<p>「貪為邪道所說，生命日夜滅盡，<br>
女人是梵行的垢穢，在這裡人們執著，<br>
鍛鍊與梵行，那是無水的沐浴。」</p>
</blockquote>
