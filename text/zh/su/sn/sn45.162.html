<p class="division">相應部45相應162經</p>
<p>道相應／大篇／修多羅？</p>
<h1>慢經</h1>
</div>
<p>「比丘們！有這三種慢，哪三個呢？『我是優勝者』之慢、『我是同等者』之慢、『我是下劣者』之慢，比丘們！有這三種慢。</p>
<p>比丘們！為了這三種慢的證智、遍知、滅盡、捨斷，八支聖道應該被修習，哪八支聖道呢？比丘們！這裡，比丘修習正見；……（中略）依止遠離、依止離貪、依止滅、捨棄的圓熟而修習正定。……（中略）比丘們！為了這三種慢的證智、遍知、滅盡、捨斷，這八支聖道應該被修習。」（應該如同尋求［經］那樣使之詳細）</p>
