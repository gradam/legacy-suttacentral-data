<p class="division">相應部22相應30經</p>
<p>蘊相應／蘊篇／修多羅？</p>
<h1>生經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡色的生起、存續、再生、顯現，即苦的生起、病的存續、老死的顯現。</p>
<p>凡受的……（中略）凡想的……（中略）凡行的……（中略）凡識的生起、存續、再生、顯現，即苦的生起，病的存續，老死的顯現。</p>
<p>而，比丘們！凡色的滅、平息、滅沒，即苦的滅、病的平息、老死的滅沒。</p>
<p>凡受的……（中略）凡想的……（中略）凡行的……（中略）凡識的滅、平息、滅沒，即苦的滅、病的平息、老死的滅沒。」</p>
