<p class="division">相應部56相應18經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>明經</h1>
</div>
<p>那時，某位比丘去見世尊。抵達後，向世尊問訊，接著在一旁坐下。在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『明、明』，大德！什麼是明？而什麼情形是已進入了明？」</p>
<p>「比丘！對苦的知，對苦集的知，對苦滅的知，對導向苦滅道跡的知，比丘！這被稱為明，而這個情形是已進入了明。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
