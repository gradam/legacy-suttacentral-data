<p class="division">相應部27相應8經</p>
<p>雜染相應／蘊篇／如來記說？</p>
<h1>渴愛經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在色之渴愛上的欲貪是心的小雜染；凡在聲之渴愛上……（中略）凡在氣味之渴愛上……（中略）凡在味道之渴愛上……（中略）凡在所觸之渴愛上……（中略）凡在法之渴愛上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘……（中略）在應該以證智作證的諸法上是適合作業的。」</p>
</article>
