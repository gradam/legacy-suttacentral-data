<p class="division">相應部35相應242經</p>
<p>處相應／處篇／修多羅？</p>
<h1>像樹幹那樣經第二</h1>
</div>
<p>有一次，世尊住在金毘羅的恒河邊。</p>
<p>世尊看見一大樹幹被恒河水流漂流著，看見後，召喚比丘們：</p>
<p>「比丘們！你們看見那大樹幹被恒河水流漂流著嗎？」</p>
<p>「是的，大德！」</p>
<p>……（中略）</p>
<p>當這麼說時，尊者金毘羅對世尊這麼說：</p>
<p>「大德！什麼是此岸？什麼是彼岸？……（中略）。」</p>
<p>「金毘羅！什麼是內部腐爛？金毘羅！這裡，比丘是來到某種已污染的罪者，而對這樣的罪，出罪沒被設置，金毘羅！這被稱為『內部腐爛』。」</p>
