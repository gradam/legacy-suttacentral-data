<p class="division">相應部37相應1經</p>
<p>婦女相應／處篇／如來記說？</p>
<h1>婦女經</h1>
</div>
<p>「比丘們！具備五支的婦女對男子來說是<a>一向不合意的，哪五［支］呢？她是無形色（姿色）者、不富有者、無德者、懶惰者、不得子孫者，比丘們！具備五支的婦女對男子來說是一向不合意的。
<p>比丘們！具備五支的婦女對男子來說是一向合意的，哪五［支］呢？她是有形色者、富有者、有德者、不懶惰者、得子孫者，比丘們！具備五支的婦女對男子來說是一向合意的。」</p>
</a></p>
