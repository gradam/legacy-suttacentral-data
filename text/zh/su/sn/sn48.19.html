<p class="division">相應部48相應19經</p>
<p>根相應／大篇／修多羅？</p>
<h1>具足經</h1>
</div>
<p>那時，某位比丘去見世尊。抵達後，向世尊問訊，接著在一旁坐下。在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『根具足者，根具足者』，大德！什麼情形是根具足者呢？」</p>
<p>「比丘！這裡，比丘修習信根而導向寂靜、導向正覺；修習活力根而導向寂靜、導向正覺；修習念根而導向寂靜、導向正覺；修習定根而導向寂靜、導向正覺；修習慧根而導向寂靜、導向正覺，比丘！這個情形，比丘是根具足者。」</p>
