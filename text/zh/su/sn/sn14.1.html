<p class="division">相應部14相應1經</p>
<p>界相應／因緣篇／修多羅？</p>
<h1>種種界經</h1>
</div>
<p>住在舍衛城，……（中略）。</p>
<p>「比丘們！我將教導你們種種界，你們要聽！你們要好好作意！我要說了。」</p>
<p>「是的，大德！」比丘們回答世尊。</p>
<p>世尊這麼說：</p>
<p>「而，比丘們！什麼是種種界呢？眼界、色界、眼識界，耳界、聲界、耳識界，鼻界、氣味界、鼻識界，舌界、味道界、舌識界，身界、所觸界、身識界，意界、法界、意識界。比丘們！這被稱為種種界。」</p>
