<div class="hgroup">
<p class="division">相應部1相應78經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>愛欲經</h1>
</div>
<blockquote class="gatha">
<p>「愛欲利益者不應該將什麼布施［出去］？<br>
不免一死的人不應該永遠捨棄什麼？<br>
應該釋放善的什麼？但不應該放出惡的？」</p>
<p>「人不應該將自己布施［出去］，不應該永遠捨棄自己，<br>
應該釋放善的言語，但不應該放出惡的。」</p>
</blockquote>
</article>
