<p class="division">相應部19相應16經</p>
<p>勒叉那相應／因緣篇／弟子記說？</p>
<h1>無頭的經</h1>
</div>
<p>「學友！這裡，當我下耆闍崛山時，看見無頭的身體在空中行進，他的胸部有眼睛與嘴巴，鷲、烏鴉、老鷹跟隨他，攻擊、撕裂、丟棄，他則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城名叫哈利迦的劊子手……（中略）。」</p>
