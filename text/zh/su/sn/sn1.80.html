<p class="division">相應部1相應80經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>光明經</h1>
</div>
<blockquote class="gatha">
<p>「什麼是世間中的光明？什麼是世間中的清醒者？<br>
什麼是工作中有生命者的［夥伴］？什麼是其舉止行為［處］？<br>
什麼養育懶惰者與不懶惰者，如母之於子？<br>
凡依止大地的生物類，他們依什麼生活？」</p>
<p>「慧是世間中的光明，［正］念是世間中的清醒者，<br>
母牛是工作中有生命者的［夥伴］，田埂是其舉止行為［處］。</p>
<p>雨養育懶惰者與不懶惰者，如母之於子，<br>
凡依止大地的生物類，他們依雨生活。」</p>
</blockquote>
