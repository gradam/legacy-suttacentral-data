<p class="division">相應部27相應3經</p>
<p>雜染相應／蘊篇／如來記說？</p>
<h1>識經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在眼識上的欲貪是心的小雜染；凡在耳識上……（中略）凡在鼻識上味……（中略）凡在舌識上……（中略）凡在身識上……（中略）凡在意識上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘在這六處上捨斷心的小雜染，則有傾向出離的心；已遍修習出離的心，可以認為在應該以證智作證的諸法上是適合作業的。」</p>
</article>
