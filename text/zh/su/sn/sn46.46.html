<p class="division">相應部46相應46經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>貧窮者經</h1>
</div>
<p>「大德！被稱為『貧窮者、貧窮者』，大德！什麼情形被稱為『貧窮者』呢？」</p>
<p>「比丘！對七覺支未親自修習、未親自多修習者被稱為『貧窮者』，什麼是那七覺支呢？念覺支……（中略）平靜覺支。比丘！對七覺支未親自修習、未親自多修習者被稱為『貧窮者』。」</p>
