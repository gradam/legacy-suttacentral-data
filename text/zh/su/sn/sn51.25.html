<p class="division">相應部51相應25經</p>
<p>神足相應／大篇／修多羅？</p>
<h1>大果經第一</h1>
</div>
<p>「比丘們！有這四神足，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足，比丘們！這是四神足。</p>
<p>比丘們！當這四神足已被親自修習、已被親自多修習時，二果其中之一果應該可以被預期：當生完全智，或當存在有餘依時，為不還者狀態。」</p>
