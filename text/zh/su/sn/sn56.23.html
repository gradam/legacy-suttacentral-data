<p class="division">相應部56相應23經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>遍正覺者經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四聖諦，哪四個呢？苦聖諦、……（中略）導向苦滅道跡聖諦。比丘們！這些是四聖諦。</p>
<p>比丘們！如來對這四聖諦如實現正覺而被稱為『阿羅漢、遍正覺者』。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
