<p class="division">相應部48相應60經</p>
<p>根相應／大篇／修多羅？</p>
<h1>生起經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！當這五根已修習、已多修習時，未生起的不離善逝之律生起，哪五［根］呢？信根、活力根、念根、定根、慧根。比丘們！當這五根已修習、已多修習時，未生起的不離善逝之律生起。」</p>
<p class="endsection">野豬洞品第一，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「薩羅、茉莉、有學，足跡、樹心、已住立，<br>
梵天、野豬洞，生起二則在後。」</p>
</blockquote>
