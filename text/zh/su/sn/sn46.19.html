<p class="division">相應部46相應19經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>聖經</h1>
</div>
<p>「比丘們！當這七覺支已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡，哪七個呢？念覺支、……（中略）平靜覺支。比丘們！當這七覺支已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡。」</p>
