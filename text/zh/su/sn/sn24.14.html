<p class="division">相應部24相應14經</p>
<p>見相應／蘊篇／弟子記說？</p>
<h1>命是一身體是另一經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！當有什麼時，執取什麼後，對什麼執著，則生起這樣的見：『命是一身體是另一。』呢？」</p>
<p>「大德！我們的法以世尊為根本，……（中略）。」……</p>
<p>「……決定、以正覺為彼岸的入流者聖弟子。」</p>
