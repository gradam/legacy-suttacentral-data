<div class="hgroup">
<p class="division">相應部1相應43經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>食物經</h1>
</div>
<blockquote class="gatha">
<p>「他們歡喜食物：諸天與人們兩者，<br>
有什麼夜叉確實不歡喜食物的？」</p>
<p>「凡以明淨之心，由於信施與者，<br>
食物就服侍他，在此世間與下一個中。</p>
<p>因此，排除慳吝後，垢穢的征服者應該施與布施，<br>
福德是下一個世間中，有生命者之所依。」</p>
</blockquote>
</article>
