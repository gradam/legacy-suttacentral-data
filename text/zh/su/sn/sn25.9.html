<p class="division">相應部25相應9經</p>
<p>入相應／蘊篇／如來記說？</p>
<h1>地界經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！地界是無常的、變易、變異；水界……火界……風界……虛空界……識界是無常的、變易、變異。</p>
<p>比丘們！凡這樣信與勝解這些法者，這被稱為已進入正性決定、已進入善士地、超越凡夫地的隨信行者，……（中略）以正覺為彼岸的入流者。」</p>
</article>
