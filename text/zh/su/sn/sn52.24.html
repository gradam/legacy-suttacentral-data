<p class="division">相應部52相應24經</p>
<p>阿那律相應／大篇／弟子記說？</p>
<h1>煩惱的滅盡經</h1>
</div>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我以諸煩惱的滅盡，當生以證智自作證後，進入後住於無煩惱的心解脫、慧解脫。」</p>
<p class="endsection">第二品，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「大通智、神通、天耳，他心、可能、業，<br>
一切處、界、志向，根、禪、三則明。」</p>
</blockquote>
<p>阿那律相應第八。</p>
