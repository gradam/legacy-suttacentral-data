<p class="division">相應部23相應22經</p>
<p>羅陀相應／蘊篇／弟子記說？</p>
<h1>滅法經</h1>
</div>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『滅法、滅法』，大德！什麼是滅法？」</p>
<p>「羅陀！色是滅法，受是滅法，想是滅法，行是滅法，識是滅法。</p>
<p>當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
<p class="endsection">羅陀相應的第二品，其攝頌：</p>
<blockquote class="uddanagatha">
<p>「魔與魔法，無常二則在後，<br>
苦二說，無我亦如是，<br>
滅盡、消散、集，滅法為第十二。」</p>
</blockquote>
</article>
