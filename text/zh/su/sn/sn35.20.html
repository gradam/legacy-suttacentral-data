<p class="division">相應部35相應20經</p>
<p>處相應／處篇／修多羅？</p>
<h1>歡喜經第二</h1>
</div>
<p>「比丘們！凡歡喜色者，歡喜苦；凡歡喜苦者，我說：『他不從苦解脫。』</p>
<p>聲音……（中略）氣味……（中略）味道……（中略）所觸……（中略）凡歡喜法者，歡喜苦；凡歡喜苦者，我說『他不從苦解脫』。</p>
<p>比丘們！凡不歡喜色者，不歡喜苦；凡不歡喜苦者，我說：『他從苦解脫。』</p>
<p>聲音……（中略）氣味……（中略）味道……（中略）所觸……（中略）凡不歡喜法者，不歡喜苦；凡不歡喜苦者，我說：『他從苦解脫。』」</p>
