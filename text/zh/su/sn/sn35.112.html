<p class="division">相應部35相應112經</p>
<p>處相應／處篇／修多羅？</p>
<h1>外處遍知經</h1>
</div>
<p>「比丘們！色的不自證、不遍知、不離貪、不捨斷，不能有苦的滅盡。</p>
<p>聲音……氣味……味道……所觸……的不自證、不遍知、不離貪、不捨斷法，則不能有苦的滅盡。</p>
<p>比丘們！色的自證、遍知、離貪、捨斷，能有苦的滅盡。</p>
<p>聲音……氣味……味道……所觸……的自證、遍知、離貪、捨斷法，能有苦的滅盡。」</p>
