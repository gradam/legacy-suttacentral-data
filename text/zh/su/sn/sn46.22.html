<p class="division">相應部46相應22經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>覺支之教導經</h1>
</div>
<p>「比丘們！我將教導你們七覺支，你們要聽！</p>
<p>比丘們！什麼是七覺支呢？念覺支……（中略）平靜覺支，比丘們！這是七覺支。」</p>
