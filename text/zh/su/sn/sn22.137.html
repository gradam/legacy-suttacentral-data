<p class="division">相應部22相應137經</p>
<p>蘊相應／蘊篇／修多羅？</p>
<h1>無常經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！凡無常的，在那裡，你們應該捨斷欲，而，比丘們！什麼是無常的呢？比丘們！色是無常的，在那裡，你們應該捨斷欲；受是無常的……（中略）想……行……識是無常的，在那裡，你們應該捨斷欲。」</p>
