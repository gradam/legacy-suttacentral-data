<p class="division">相應部45相應38經</p>
<p>道相應／大篇／修多羅？</p>
<h1>婆羅門法經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們婆羅門法與婆羅門義，你們要聽！</p>
<p>而，比丘們！什麼是婆羅門法？就是這八支聖道，即：正見、……（中略）正定，比丘們！這被稱為婆羅門法。</p>
<p>而，比丘們！什麼是婆羅門義？比丘們！凡貪的滅盡、瞋的滅盡、癡的滅盡，比丘們！這被稱為婆羅門義。」</p>
