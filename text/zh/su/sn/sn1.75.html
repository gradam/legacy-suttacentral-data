<p class="division">相應部1相應75經</p>
<p>諸天相應／有偈篇／祇夜？</p>
<h1>害怕經</h1>
</div>
<blockquote class="gatha">
<p>「有不只一個處之道被解說，這裡，為什麼多數人是害怕的？<br>
廣慧的喬達摩！我問你，當站在什麼上面時會不害怕他世？」</p>
<p>「正確地設定言語與心意後，不以身行惡，<br>
住在充滿食物飲料的家，有信、柔軟、分享、親切，<br>
當站在這四法上，當站在［正］法上時會不害怕他世。」</p>
</blockquote>
