<p class="division">相應部20相應1經</p>
<p>譬喻相應／因緣篇／如來記說？</p>
<h1>屋頂尖經</h1>
</div>
<p>我聽到這樣：</p>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。</p>
<p>在那裡，世尊召喚比丘們：「比丘們！」</p>
<p>「尊師！」那些比丘回答世尊。</p>
<p>世尊這麼說：</p>
<p>「比丘們！猶如凡任何重閣的椽，一切都朝向屋頂尖，會合於屋頂尖，屋頂尖的根除，則那一切都走到根除。同樣的，比丘們！凡任何不善法，那一切都根於無明，會合於無明，無明的根除，則那一切都走到根除。</p>
<p>比丘們！因此，你們應該這麼學：『我們要住於不放逸。』比丘們！你們應該這麼學。」</p>
