<p class="division">相應部10相應9經</p>
<p>夜叉相應／有偈篇／祇夜？</p>
<h1>白淨經第一</h1>
</div>
<p>有一次，世尊住在舍衛城栗鼠飼養處的竹林中。</p>
<p>當時，白淨比丘尼被大眾圍繞著說法。</p>
<p>那時，對白淨比丘尼有淨信的夜叉到舍衛城後，從街道到街道；從十字路口到十字路口，在那時說這些偈頌：</p>
<blockquote class="gatha">
<p>「舍衛城中的人們怎麼了？像喝了蜜酒那樣睡著了，<br>
他們不侍奉白淨，當她教導不死之境。</p>
<p>然而，那是不厭倦的，美味、有營養的，<br>
有慧者喝了，認為如雲之於旅人。」</p>
</blockquote>
</article>
