<p class="division">相應部46相應27經</p>
<p>覺支相應／大篇／修多羅？</p>
<h1>渴愛之滅經</h1>
</div>
<p>「比丘們！你們要修習導向渴愛之滅的道與道跡！</p>
<p>比丘們！什麼是導向渴愛之滅的道與道跡呢？即：七覺支，哪七個呢？念覺支……（中略）平靜覺支。</p>
<p>比丘們！如何已修習、如何已多修習七覺支時，導向渴愛之滅呢？比丘們！這裡，比丘依止遠離、依止離貪、依止滅、捨棄的圓熟修習念覺支，……（中略）依止遠離、依止離貪、依止滅、捨棄的圓熟修習平靜覺支，比丘們！當這麼已修習、這麼已多修習七覺支時，導向渴愛之滅。」</p>
</article>
