<p class="division">相應部34相應 53－54經</p>
<p>禪相應／蘊篇／如來記說？</p>
<h1>根本恭敬與常作者經等二則</h1>
</div>
<p>起源於舍衛城。</p>
<p>「他是關於定的恭敬作者，但不是關於定的常作者。……他是關於定的常作者，但不是關於定的恭敬作者。……既不是關於定的常作者，也不是關於定的恭敬作者。……是關於定的常作者與關於定的恭敬作者。……比丘們！在那裡，這有……（中略）禪修者……最高的、最頂的。」</p>
<p>他是關於定的恭敬作者，但不是關於定的適當作者。……（中略）。</p>
