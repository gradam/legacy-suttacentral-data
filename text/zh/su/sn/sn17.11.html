<p class="division">相應部17相應11經</p>
<p>利得恭敬相應／因緣篇／如來記說？</p>
<h1>金鉢經</h1>
</div>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的、……（中略）。比丘們！這裡，我以心熟知心後，這麼了知某人：『這位尊者［甚至］不會為了裝滿銀粉的金鉢之因而故意說謊。』過些時候，我看見他被利養、恭敬、名聲征服而心被遍取，他故意說謊。比丘們！利養、恭敬、名聲是這麼令人怖畏、……（中略）。比丘們！你們應該這麼學！」</p>
