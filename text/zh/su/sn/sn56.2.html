<p class="division">相應部56相應2經</p>
<p>諦相應／大篇／修多羅？</p>
<h1>靜坐禪修經</h1>
</div>
<p>「比丘們！你們要著手努力於靜坐禪修。</p>
<p>比丘們！靜坐禪修的比丘如實了知，如實了知什麼呢？如實了知『這是苦』；如實了知『這是苦集』；如實了知『這是苦滅』；如實了知『這是導向苦滅道跡』。</p>
<p>比丘們！你們要著手努力於靜坐禪修。</p>
<p>比丘們！靜坐禪修的比丘如實了知。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，『這是苦集』應該作努力，『這是苦滅』應該作努力，『這是導向苦滅道跡』應該作努力。」</p>
</article>
