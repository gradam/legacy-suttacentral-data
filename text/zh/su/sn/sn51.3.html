<p class="division">相應部51相應3經</p>
<p>神足相應／大篇／修多羅？</p>
<h1>聖經</h1>
</div>
<p>「比丘們！當這四神足已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足。比丘們！當這四神足已修習、已多修習時，是聖的、出離的、引導那樣行為者之苦的完全滅盡。」</p>
