<p class="division">相應部47相應48經</p>
<p>念住相應／大篇／修多羅？</p>
<h1>朋友經</h1>
</div>
<p>「比丘們！凡那些你們願意憐愍，以及會想聽聞的朋友或同事、親族或有血緣者，比丘們！他們應該被你們勸導、確立、建立四念住的修習，哪四個呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！凡那些你們願意憐愍，以及會想聽聞的朋友或同事；親族或有血緣者，比丘們！他們應該被你們勸導、確立、建立四念住的修習。」</p>
