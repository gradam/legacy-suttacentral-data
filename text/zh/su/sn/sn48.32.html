<p class="division">相應部48相應32經</p>
<p>根相應／大篇／修多羅？</p>
<h1>入流者經</h1>
</div>
<p>「比丘們！有這五根，哪五個呢？樂根、苦根、喜悅根、憂根、平靜根，比丘們！當聖弟子如實了知這些五根的集起、滅沒、樂味、過患、出離時，比丘們！這被稱為不墮惡趣法、決定、以正覺為彼岸的入流者聖弟子。」</p>
