<p class="division">相應部45相應32經</p>
<p>道相應／大篇／修多羅？</p>
<h1>修行經第二</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們邪行者與正行者，你們要聽！</p>
<p>比丘們！什麼是邪行者呢？比丘們！這裡，某人是邪見者、……（中略）邪定者，比丘們！這被稱為邪行者。比丘們！什麼是正行者呢？比丘們！這裡，某人是正見者、……（中略）正定者，比丘們！這被稱為正行者。」</p>
</article>
