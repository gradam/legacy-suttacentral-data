<p class="division">相應部34相應17經</p>
<p>禪相應／蘊篇／如來記說？</p>
<h1>根本等至與恭敬作者經</h1>
</div>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四種禪修者，哪四種呢？</p>
<p>比丘們！這裡，某一類禪修者有關於定的等至善巧，但不是關於定的恭敬作者。</p>
<p>又，比丘們！這裡，某一類禪修者是關於定的恭敬作者，但沒有關於定的等至善巧。</p>
<p>又，比丘們！這裡，某一類禪修者既沒有關於定的等至善巧，也不是關於定的恭敬作者。</p>
<p>又，比丘們！這裡，某一類禪修者有關於定的等至善巧也是關於定的恭敬作者。</p>
<p>比丘們！在那裡，……（中略）最頂的。」</p>
</article>
