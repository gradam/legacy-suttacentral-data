<p class="division">相應部45相應83經</p>
<p>道相應／大篇／修多羅？</p>
<h1>如理作意具足經</h1>
</div>
<p>「……即：如理作意具足。</p>
<p>比丘們！當比丘如理作意具足時，這應該可以被預期：他必將修習八支聖道，他必將多修習八支聖道。</p>
<p>比丘們！如理作意具足的比丘如何修習八支聖道、多修習八支聖道呢？比丘們！這裡，比丘依止遠離、依止離貪、依止滅、捨棄的圓熟修習正見；……（中略）依止遠離、依止離貪、依止滅、捨棄的圓熟修習正定。</p>
<p>比丘們！如理作意具足的比丘這樣修習八支聖道、多修習八支聖道。」</p>
