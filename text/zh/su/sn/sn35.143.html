<p class="division">相應部35相應143經</p>
<p>處相應／處篇／修多羅？</p>
<h1>外部有因的無常經</h1>
</div>
<p>「比丘們！色是無常的，那生起色的所有因、所有緣，也是無常的，比丘們！無常［因與緣］所生成的色，從哪裡有常呢？</p>
<p>聲音……氣味……味道……所觸……法是無常的，那生起法的所有因、所有緣，也是無常的，比丘們！無常［因與緣］所生成的法，從哪裡有常呢？</p>
<p>當這麼看時，……（中略）他了知：『出生已盡，梵行已完成，應該作的已作，不再有這樣［輪迴］的狀態了。』」</p>
