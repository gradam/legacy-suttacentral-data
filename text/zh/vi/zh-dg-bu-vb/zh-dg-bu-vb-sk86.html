<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 86</span><span class="mirror-right">應當學法八十六</span>
</h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0712b29"></a>
人坐己立。不得為說法。尸叉罽賴尼。如上。<a class="t" id="0712c01"></a>彼疑。不敢為病人說法。佛言聽。自今已去<a class="t" id="0712c02"></a>應如是說戒。人坐己立不得為說法。除病。<a class="t" id="0712c03"></a>尸叉罽賴尼。若比丘。人坐己立故為說法<a class="t" id="0712c04"></a>者。犯應懺突吉羅。以故作故犯非威儀突<a class="t" id="0712c05"></a>吉羅。若不故作犯突吉羅。比丘尼乃至沙<a class="t" id="0712c06"></a>彌沙彌尼突吉羅。是謂為犯。不犯者。或時<a class="t" id="0712c07"></a>有如是病。若王王大臣捉立無犯。無犯者。<a class="t" id="0712c08"></a>最初未制戒。癡狂心亂痛惱所纏。<span class="rule-number">六</span></p>
<a class="t" id="0712c09"></a>
