<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 3</span>
<span class="mirror-right">僧伽婆尸沙三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
若比丘尼瞋恨不喜
<a class="t" id="0517c09"></a>
故。以異分事中小小事。非波羅夷比丘尼。以
<a class="t" id="0517c10"></a>
波羅夷法謗。欲破彼梵行。彼於後時若撿挍
<a class="t" id="0517c11"></a>
若不撿挍。以異分中小小事。是比丘尼住瞋
<a class="t" id="0517c12"></a>
恨故說。是法初罪。</p>
