<div class="mirror hgroup">

<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 127</span>
<span class="mirror-right">波夜提百二十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0541a20"></a>
佛住毘舍離。爾時世尊制戒。不聽俗人婦女
<a class="t" id="0541a21"></a>
揩摩洗浴。時跋陀羅比丘尼使比丘尼揩摩。
<a class="t" id="0541a22"></a>
諸比丘尼以是因緣往白世尊。乃至已聞者
<a class="t" id="0541a23"></a>
當重聞。若比丘尼不病。使比丘尼揩摩洗浴
<a class="t" id="0541a24"></a>
者波夜提。若揩而不摩越毘尼罪。摩而不揩
<a class="t" id="0541a25"></a>
亦越毘尼罪。二俱者波夜提。若比丘不病。令
<a class="t" id="0541a26"></a>
比丘揩摩者越毘尼罪。是故世尊說。</p>
