<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 128</span>
<span class="mirror-right">波夜提百二十八</span> </h1>
</div>
<a class="t" id="0541a27"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0541a27"></a>
沙彌尼亦如是。乃至已聞者當重聞。若比丘
<a class="t" id="0541a28"></a>
尼不病。令沙彌尼揩摩者波夜提。沙彌尼者
<a class="t" id="0541a29"></a>
隨佛出家受十戒使揩摩者如比丘尼中說。
<a class="t" id="0541b01"></a>
</p>
