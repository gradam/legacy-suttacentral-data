<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 1</span>
<span class="mirror-right">僧伽婆尸沙一</span> </h1>
</hgroup>
<p class="suttainfo">
<span class="t-headname">明十九僧殘法之一</span></p>
<a class="t" id="0517c01"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0517c01"></a>
受使行如比丘中廣說。是故世尊說。若比丘
<a class="t" id="0517c02"></a>
尼受使行。和合男女若取婦若私通。乃至須
<a class="t" id="0517c03"></a>
臾頃。是法初罪僧伽婆尸沙。</p>
