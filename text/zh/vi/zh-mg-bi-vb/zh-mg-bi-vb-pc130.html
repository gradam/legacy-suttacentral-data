<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 130</span>
<span class="mirror-right">波夜提百三十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
俗人婦女亦如是。乃至已
<a class="t" id="0541b05"></a>
聞者當重聞。若比丘尼不病。令俗人婦女揩
<a class="t" id="0541b06"></a>
摩者波夜提。俗人婦女者四種姓家女人。揩
<a class="t" id="0541b07"></a>
摩如比丘尼中說。</p>
<a class="t" id="0541b08"></a>
