<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 2</span>
<span class="mirror-right">僧伽婆尸沙二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
二無根如比丘
<a class="t" id="0517c04"></a>
中廣說。是故世尊說。若比丘尼瞋恨不喜故。
<a class="t" id="0517c05"></a>
於清淨無罪比丘尼。以無根波羅夷法謗。欲
<a class="t" id="0517c06"></a>
破彼比丘尼淨行。彼於後時若撿挍若不撿
<a class="t" id="0517c07"></a>
挍。便作是言。是事無根。我住瞋恨故作是語。
<a class="t" id="0517c08"></a>
是法初罪。是故世尊說。</p>
