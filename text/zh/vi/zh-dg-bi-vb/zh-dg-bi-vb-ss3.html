<h1 class="mirror-row">
<span class="mirror-left">Saṅghādisesa 3</span>
<span class="mirror-right">僧伽婆尸沙三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0718b16"></a>
爾時世尊。在羅閱城耆闍崛山中。時世尊以<a class="t" id="0718b17"></a>此因緣集比丘僧。告諸比丘自今已去與<a class="t" id="0718b18"></a>比丘尼結戒。集十句義乃至正法久住。欲<a class="t" id="0718b19"></a>說戒者當如是說。若比丘尼<span class="gaiji">［真／心］
<!--gaiji,,1[真/心],2&#x3972;,3-->
</span>恚不喜。<a class="t" id="0718b20"></a>於異分事中取片。非波羅夷比丘尼以無<a class="t" id="0718b21"></a>根波羅夷法謗欲破彼人梵行。後於異時。<a class="t" id="0718b22"></a>若問若不問。知是異分事中取片。彼比丘<a class="t" id="0718b23"></a>尼住<span class="gaiji">［真／心］
<!--gaiji,,1[真/心],2&#x3972;,3-->
</span>恚法故。作如是說是比丘尼。犯<a class="t" id="0718b24"></a>初法應捨僧伽婆尸沙。<span class="rule-number">三竟</span></p>
<a class="t" id="0718b25"></a>
