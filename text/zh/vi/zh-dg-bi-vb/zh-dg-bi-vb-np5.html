<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 5</span>
<span class="mirror-right">尼薩耆波逸提 五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0727c17"></a>
若比丘尼。奪衣失衣燒衣漂衣。是非親里居<a class="t" id="0727c18"></a>士若居士婦。自恣請多與衣。是比丘尼當<a class="t" id="0727c19"></a>知足受衣。若過尼薩耆波逸提。<span class="rule-number">五竟</span></p>
<a class="t" id="0727c20"></a>
