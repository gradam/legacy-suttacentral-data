<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 6</span>
<span class="mirror-right">尼薩耆波逸提 六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0727c20"></a>
若居士居士婦。為比丘尼辦衣價。買如<a class="t" id="0727c21"></a>是衣與某甲比丘尼。是比丘尼先不受自<a class="t" id="0727c22"></a>恣請。到居士家作如是說。善哉居士。為<a class="t" id="0727c23"></a>我辦如是如是衣價與我。為好故。若得<a class="t" id="0727c24"></a>衣者尼薩耆波逸提。<span class="rule-number">六竟</span></p>
