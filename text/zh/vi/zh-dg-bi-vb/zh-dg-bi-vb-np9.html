<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 9</span>
<span class="mirror-right">尼薩耆波逸提 九</span> </h1>
</hgroup>
<p>
<a class="t-linehead" id="0728a20"></a>
若比丘尼。自取金銀若錢。若教人取。若口<a class="t" id="0728a21"></a>可受。尼薩耆波逸提。<span class="rule-number">九竟</span></p>
<a class="t" id="0728a22"></a>
