<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 7</span>
<span class="mirror-right">尼薩耆波逸提 七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0727c25"></a>
若二居士居士婦。與比丘尼辦衣價。我曹<a class="t" id="0727c26"></a>辦如是衣價。與某甲比丘尼。是比丘尼先<a class="t" id="0727c27"></a>不受自恣請。到二居士家作如是言。善哉<a class="t" id="0727c28"></a>居士。辦如是如是衣價與我。共作一衣<a class="t" id="0727c29"></a>為好故。若得衣尼薩耆波逸提。<span class="rule-number">七竟</span></p>
