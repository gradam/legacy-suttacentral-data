<h3 class="mirror-row">

<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 14</span>
<span class="mirror-right">尼薩耆波逸提一十四</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0728b03"></a>
若比丘尼。居士居士婦。使織師為比丘尼<a class="t" id="0728b04"></a>織作衣。彼比丘尼先不受自恣請。便往到<a class="t" id="0728b05"></a>彼所。語織師言。此衣為我織極好。織令<a class="t" id="0728b06"></a>廣長堅緻齊整好。我當少多與汝價。若比丘<a class="t" id="0728b07"></a>尼。與價乃至一食得衣者。尼薩耆波逸提。<span class="rule-number">十四竟</span></p>
<a class="t" id="0728b08"></a>
