<h1 class="mirror-row">
<span class="mirror-left">Pārājika 3</span><span class="mirror-right">波羅夷 三</span>
</h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0714c19"></a>
爾時世尊在毘舍離。以此因緣集諸比丘<a class="t" id="0714c20"></a>僧。告諸比丘。自今已去與諸比丘尼結戒。<a class="t" id="0714c21"></a>集十句義乃至正法久住。欲說戒者當如<a class="t" id="0714c22"></a>是說。若比丘尼。故自手斷人命。若持刀授<a class="t" id="0714c23"></a>與人。若歎死譽死勸死。咄人用此惡活為。<a class="t" id="0714c24"></a>寧死不生。作如是心念。無數方便歎死譽<a class="t" id="0714c25"></a>死勸死。此比丘尼波羅夷不共住。<span class="rule-number">三竟</span></p>
