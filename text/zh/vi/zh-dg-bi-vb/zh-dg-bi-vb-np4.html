<h1 class="mirror-row">
<span class="mirror-left">Nissaggiya Pācittiya 4</span>
<span class="mirror-right">尼薩耆波逸提 四</span> </h1>
</div>
<p>
<a class="t-linehead" id="0727c14"></a>
若比丘尼。從非親里居士居士婦乞衣。除<a class="t" id="0727c15"></a>餘時尼薩耆波逸提。是中時者。若奪衣失衣<a class="t" id="0727c16"></a>燒衣漂衣。是名時。<span class="rule-number">四竟</span></p>
