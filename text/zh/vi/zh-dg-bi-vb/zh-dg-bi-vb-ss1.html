<h2><span class="t-headname">十七僧殘法之初</span></h2>
<a class="t" id="0718b02"></a>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0718b02"></a>
爾時世尊。在羅閱城耆闍崛山中。時世尊以<a class="t" id="0718b03"></a>此因緣集比丘僧。告諸比丘。自今已去與<a class="t" id="0718b04"></a>比丘尼結戒。集十句義乃至正法久住。欲<a class="t" id="0718b05"></a>說戒者當如是說。若比丘尼媒嫁持男語<a class="t" id="0718b06"></a>語女。持女語語男。若為成婦事。若為私<a class="t" id="0718b07"></a>通乃至須臾間。是比丘尼犯初法應捨僧<a class="t" id="0718b08"></a>伽婆尸沙。<span class="rule-number">一竟</span></p>
