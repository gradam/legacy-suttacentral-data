<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pārājika 4</span><span class="mirror-right">波羅夷 四</span>
</h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0714c26"></a>
爾時世尊在毘舍離獼猴江邊樓閣講堂<a class="t" id="0714c27"></a>上。以此因緣集諸比丘僧告諸比丘。自今<a class="t" id="0714c28"></a>已去與比丘尼結戒。集十句義乃至正法<a class="t" id="0714c29"></a>久住。欲說戒者當如是說。若比丘尼。實無<a class="t" id="0715a01"></a>所知自歎譽言。我得過人法入聖智勝法。<a class="t" id="0715a02"></a>我知是我見是。後於異時。若問若不問。<a class="t" id="0715a03"></a>欲求清淨故作如是言。諸大姊。我實不知<a class="t" id="0715a04"></a>不見。而言我知我見。虛誑妄語。除增上慢。<a class="t" id="0715a05"></a>是比丘尼波羅夷不共住。<span class="rule-number">四竟</span></p>
<a class="t" id="0715a06"></a>
