<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">23</span>
<span class="mirror-right">二十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546b25"></a>
佛住舍衛城。爾時偷蘭難陀比丘尼大乳。著
<a class="t" id="0546b26"></a>
一僧祇支於閣上經行。俗人遙見自相謂言。
<a class="t" id="0546b27"></a>
看是似如水上浮瓠。諸比丘尼以是因緣往
<a class="t" id="0546b28"></a>
白。乃至佛言。從今日後。當作覆肩衣。覆肩衣
<a class="t" id="0546b29"></a>
者。襞疊<span class="gaiji">拕<!--gaiji,拖,1[打-丁+它],2&#x62D5;,3-->
</span>覆肩上。若不作不著越比尼罪。
<a class="t" id="0546c01"></a>
不聽比丘尼高處著一重僧祇支經行。若屏
<a class="t" id="0546c02"></a>
處著一重僧祇支無罪。是名僧祇支。</p>
<a class="t" id="0546c03"></a>
