<article>
<hgroup class="mirror">
<h2 class="mirror-row">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">27</span>
<span class="mirror-right">二十七</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546c20"></a>
佛住舍衛城。爾時世尊制戒。不聽種華樹。爾
<a class="t" id="0546c21"></a>
時釋種女摩羅女出家。結華鬘賣以自活命。
<a class="t" id="0546c22"></a>
為世人所譏。此非出家人。此是賣華鬘女耳。
<a class="t" id="0546c23"></a>
諸比丘尼以是因緣往白。乃至佛言。從今日
<a class="t" id="0546c24"></a>
後。不聽結華鬘。鬘者。優<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>羅華摩梨華須
<a class="t" id="0546c25"></a>
曼那華。結作鬘賣活命者越比尼罪。若佛生
<a class="t" id="0546c26"></a>
時大會菩提大會轉法輪大會阿難大會羅<span class="gaiji">睺<!--gaiji,,1[目*侯],2&#x777A;,3-->
</span>
<a class="t" id="0546c27"></a>
羅大會五年大會。檀越言阿梨耶佐我結鬘
<a class="t" id="0546c28"></a>
爾時得結種種鬘無罪。是名結鬘法。</p>
<a class="t" id="0546c29"></a>
