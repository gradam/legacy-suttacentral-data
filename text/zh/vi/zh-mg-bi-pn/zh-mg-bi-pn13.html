<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">13</span>
<span class="mirror-right">十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0545c16"></a>
佛住舍衛城。爾時大愛道往至佛所。頭面禮
<a class="t" id="0545c17"></a>
足<span class="gaiji">却<!--gaiji,卻,1[去*ㄗ],2&#x5374;,3-->
</span>住一面。時大愛道白佛言。世尊女人形
<a class="t" id="0545c18"></a>
臭得聽洗不。佛言得洗。時比丘尼洗外內猶
<a class="t" id="0545c19"></a>
故臭。以是因緣往白。乃至言得洗內不。佛
<a class="t" id="0545c20"></a>
言得洗。洗法者得齊一指節。不得令過。若過
<a class="t" id="0545c21"></a>
洗以。歇欲心者偷蘭遮是名洗法。</p>
<a class="t" id="0545c22"></a>
