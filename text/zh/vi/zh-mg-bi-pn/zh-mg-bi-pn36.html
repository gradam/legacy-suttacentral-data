<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">36</span>
<span class="mirror-right">三十六</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0547c25"></a>
食於比丘不淨比丘尼淨。比丘尼不淨比丘
<a class="t" id="0547c26"></a>
淨。比丘得使比丘尼授食。除金銀及錢五生
<a class="t" id="0547c27"></a>
種火淨。比丘尼得從比丘受食。除金銀及錢
<a class="t" id="0547c28"></a>
火淨五生種。</p>
