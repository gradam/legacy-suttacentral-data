<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">4</span>
<span class="mirror-right">四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0545a05"></a>
佛住舍衛城。爾時偷蘭難陀比丘尼共眾多
<a class="t" id="0545a06"></a>
女人。到阿耆羅河邊。脫衣放一處入水洗
<a class="t" id="0545a07"></a>
浴。先出岸上著女人襏衣。語諸女人言。看
<a class="t" id="0545a08"></a>
我宜著不。女人言。我是俗人著此已。欲令夫
<a class="t" id="0545a09"></a>
主愛念。汝用著是為。諸比丘尼以是因緣
<a class="t" id="0545a10"></a>
往白世尊。乃至答言實爾。佛言。從今日後。
<a class="t" id="0545a11"></a>
不聽著襏衣。襏衣者。珂貝琉璃真珠玉金
<a class="t" id="0545a12"></a>
銀摩尼如是比。莊嚴陰衣不聽著。下至結縷
<a class="t" id="0545a13"></a>
作陰衣相。越比尼罪。若陰上有癰瘡裹者無
<a class="t" id="0545a14"></a>
罪。是名襏衣。</p>
