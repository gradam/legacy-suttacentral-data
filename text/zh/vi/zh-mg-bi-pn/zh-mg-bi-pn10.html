<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">10</span>
<span class="mirror-right">十</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0545b21"></a>
佛住毘舍離。如跋陀羅比丘尼緣中廣說。佛
<a class="t" id="0545b22"></a>
言。不聽裸身浴。當用浴衣。不聽裸形入河若
<a class="t" id="0545b23"></a>
池水中浴。當著雨衣。若裸浴越比尼罪。若
<a class="t" id="0545b24"></a>
避隱處無人處裸浴無罪。是名浴衣法。</p>
<a class="t" id="0545b25"></a>
<blockquote class="gatha">
<p>
坐法并竹席　　纏腰覆襏衣
<a class="t" id="0545b26"></a>
<br>
著俗嚴飾具　　合嚴飾具度
<a class="t" id="0545b27"></a>
<br>
使人園民女　　僧祇支浴衣
<a class="t" id="0545b28"></a>
<br>
雜跋渠初竟</p>
</blockquote>
<a class="t" id="0545b29"></a>
