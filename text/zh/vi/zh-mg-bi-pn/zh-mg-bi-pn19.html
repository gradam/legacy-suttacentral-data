<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">19</span>
<span class="mirror-right">十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546a23"></a>
佛住舍衛城。爾時比丘尼於急流水中浴。欲
<a class="t" id="0546a24"></a>
心生逆水而行失不淨。諸比丘尼以是因緣往
<a class="t" id="0546a25"></a>
白。乃至從今日後。不聽於急流水中逆水觸
<a class="t" id="0546a26"></a>
小便道。流水者。若山水若急流水。若向流
<a class="t" id="0546a27"></a>
逆水以歇欲心者偷蘭遮。若於急流水洗時。
<a class="t" id="0546a28"></a>
不得向流當背。若向流者越比尼罪。是名流
<a class="t" id="0546a29"></a>
水。</p>
