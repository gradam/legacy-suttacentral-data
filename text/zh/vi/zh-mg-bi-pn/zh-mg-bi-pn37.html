<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">37</span>
<span class="mirror-right">三十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
有三因緣非比丘。何等三。心決
<a class="t" id="0547c29"></a>
定捨戒。有實事僧驅出。形轉為女。是名三非
<a class="t" id="0548a01"></a>
比丘。應遣詣比丘尼精舍。不得共比丘尼同
<a class="t" id="0548a02"></a>
覆障應別。若後還得男根者。當還比丘僧
<a class="t" id="0548a03"></a>
中。故名具足。亦復本歲</p>
