<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">25</span>
<span class="mirror-right">二十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546c11"></a>
佛住舍衛城。爾時釋種女摩羅女大姓家女
<a class="t" id="0546c12"></a>
出家。種優<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>羅華取而賣之。為世人之所
<a class="t" id="0546c13"></a>
譏。此非出家人。此是賣華女耳。諸比丘尼
<a class="t" id="0546c14"></a>
以是因緣往白世尊。乃至答言實爾。佛言。從
<a class="t" id="0546c15"></a>
今已後。不聽種華賣以自活命。若比丘尼種
<a class="t" id="0546c16"></a>
優<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>羅華以自活命者越比尼罪。為塔為
<a class="t" id="0546c17"></a>
供養佛故無罪。是名優<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>羅華。</p>
<a class="t" id="0546c18"></a>
