<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">8</span>
<span class="mirror-right">八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
佛住舍衛城。爾時世尊制戒。不聽
<a class="t" id="0545b10"></a>
畜婬女。爾時比丘尼便私畜園民女。於外婬
<a class="t" id="0545b11"></a>
蕩以自活命。為世人所譏。此非出家法。是婬
<a class="t" id="0545b12"></a>
女耳。比丘尼以是因緣往白世尊。乃至答言
<a class="t" id="0545b13"></a>
實爾。佛言。從今日後。不聽私畜園民女。使
<a class="t" id="0545b14"></a>
人女作婬女以自活命。若畜者越比尼罪。是
<a class="t" id="0545b15"></a>
名園民女。</p>
