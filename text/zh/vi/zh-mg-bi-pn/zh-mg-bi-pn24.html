<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">24</span>
<span class="mirror-right">二十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546c03"></a>
佛住舍衛城。爾時釋種女摩羅女梨車女貴
<a class="t" id="0546c04"></a>
勝家女出家善知莊嚴。有嫁女娶婦。皆借倩
<a class="t" id="0546c05"></a>
莊嚴。得好飲食。為世人所譏。此非出家人。是
<a class="t" id="0546c06"></a>
客莊嚴人耳。諸比丘尼以是因緣往白。乃至
<a class="t" id="0546c07"></a>
佛言。從今已後。不聽莊嚴女人。莊嚴者。梳頭
<a class="t" id="0546c08"></a>
莊眼粉面朱脣。著嚴飾服以自活命者越比
<a class="t" id="0546c09"></a>
尼罪。若有頭痛眼痛得磨著藥無罪。是名莊
<a class="t" id="0546c10"></a>
嚴法。</p>
<a class="t" id="0546c11"></a>
