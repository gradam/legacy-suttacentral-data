<div class="mirror hgroup">

<span class="mirror-left">Mahāsaṅghika Vinaya</span>
<span class="mirror-right">摩訶僧祇律</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Pakiṇṇaka</span>
<span class="mirror-right">比丘尼跋渠</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">28</span>
<span class="mirror-right">二十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0546c29"></a>
佛住舍衛城。爾時釋種女摩羅女梨車女出
<a class="t" id="0547a01"></a>
家。紡縷而賣為世人所嫌。此非出家人。此
<a class="t" id="0547a02"></a>
是賣縷人也。諸比丘尼以是因緣往白。乃至
<a class="t" id="0547a03"></a>
佛言。從今已後。不聽紡縷。紡縷者。劫貝縷芻
<a class="t" id="0547a04"></a>
摩縷憍舍耶縷舍那麻縷紡縷。賣活命者
<a class="t" id="0547a05"></a>
越比尼罪。若欲作漉水囊腰帶紡者無罪。是
<a class="t" id="0547a06"></a>
名紡縷法。</p>
<a class="t" id="0547a07"></a>
