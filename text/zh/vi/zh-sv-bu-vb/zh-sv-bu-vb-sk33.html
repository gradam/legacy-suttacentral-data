<p class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 33</span>
<span class="mirror-right">眾學法之三十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0135c16"></a>
又六群比丘。肘隱人肩入家內。諸居士呵<a class="t" id="0135c17"></a>責言。沙門釋子自言。善好有德。肘隱人肩<a class="t" id="0135c18"></a>入家內。如王如大臣。佛聞是事語諸比丘。從<a class="t" id="0135c19"></a>今不肘隱人肩入家內。應當學。肘隱人肩<a class="t" id="0135c20"></a>入家內。突吉羅。不肘隱人肩入。不犯。<span class="rule-number">三十三</span></p>
<a class="t" id="0135c21"></a>
