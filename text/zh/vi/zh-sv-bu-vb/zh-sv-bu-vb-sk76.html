<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c02"></a>
又六群比丘食著手振<span class="gaiji">却<!--gaiji,卻,1[去*ㄗ],2&#x5374;,3-->
</span>。諸居士呵責言。諸<a class="t" id="0138c03"></a>比丘食如王如大臣。振手食棄。佛言。從今<a class="t" id="0138c04"></a>不振手食。應當學。振手食突吉羅。不振手<a class="t" id="0138c05"></a>食不犯。<span class="rule-number">七十六</span></p>
