<h1 class="mirror-row">

<span class="mirror-right">眾學法之五十五</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0137a25"></a>
爾時六群比丘。累髀坐家內下露形體。諸居<a class="t" id="0137a26"></a>士呵責言。沙門釋子自言善好有德。累髀坐<a class="t" id="0137a27"></a>家內下露形體。佛聞是事語諸比丘。從今不<a class="t" id="0137a28"></a>累髀坐家內。應當學。若累髀坐家內突吉羅。<a class="t" id="0137a29"></a>不累髀坐不犯。<span class="rule-number">五十五</span></p>
<a class="t" id="0137b01"></a>
