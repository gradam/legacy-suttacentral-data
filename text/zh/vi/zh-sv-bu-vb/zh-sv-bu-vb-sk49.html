<h1 class="mirror-row">

</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0136c21"></a>
爾時六群比丘。搖身入家內。諸居士呵責言。<a class="t" id="0136c22"></a>沙門釋子自言善好有德。搖身入家內。似<a class="t" id="0136c23"></a>如舞人。佛聞是事語諸比丘。從今不搖身入<a class="t" id="0136c24"></a>家內。應當學。若搖身入突吉羅。不搖身入不<a class="t" id="0136c25"></a>犯。<span class="rule-number">四十九</span></p>
