<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 64</span>
<span class="mirror-right">眾學法之六十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138a01"></a>
又六群比丘。大摶飯食。諸居士呵責言。諸<a class="t" id="0138a02"></a>比丘大摶飯食。似如有人欲奪驅逐。佛<a class="t" id="0138a03"></a>聞是事語諸比丘。從今不大摶食。應當學。<a class="t" id="0138a04"></a>若大摶食突吉羅。不大摶食不犯。<span class="rule-number">六十四</span></p>
<a class="t" id="0138a05"></a>
