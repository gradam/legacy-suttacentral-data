<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 97</span>
<span class="mirror-right">眾學法之九十七</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0140a15"></a>
有時王以衣覆右肩全舉左肩上。六群比丘<a class="t" id="0140a16"></a>為王說法言。大王。色受想行識無常。佛語諸<a class="t" id="0140a17"></a>比丘。不為以衣覆右肩全舉左肩上人說法。<a class="t" id="0140a18"></a>除病應當學。若為以衣覆右肩全舉左肩上<a class="t" id="0140a19"></a>不病人說法突吉羅。為病人說法不犯。<span class="rule-number">九十七</span></p>
<a class="t" id="0140a20"></a>
