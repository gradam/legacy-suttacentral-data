<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138b13"></a>
又六群比丘。滿口著飯漸漸咽。諸居士呵責<a class="t" id="0138b14"></a>言。如獼猴食。佛言。從今不未咽食食。應當<a class="t" id="0138b15"></a>學。未咽食食突吉羅。咽已食不犯。<span class="rule-number">七十一</span></p>
