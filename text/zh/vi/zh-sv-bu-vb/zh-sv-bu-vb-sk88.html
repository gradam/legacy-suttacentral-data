<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 88</span>
<span class="mirror-right">眾學法之八十八</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139b28"></a>
諸王行法。持床榻自隨。王在高床上坐。六群<a class="t" id="0139b29"></a>比丘立為說法。大王。色受想行識無常。佛語<a class="t" id="0139c01"></a>諸比丘。從今無病人坐比丘立不為說法。<a class="t" id="0139c02"></a>應當學。若自立為坐不病人說法突吉羅。為<a class="t" id="0139c03"></a>病人說法不犯。<span class="rule-number">八十八</span></p>
<a class="t" id="0139c04"></a>
