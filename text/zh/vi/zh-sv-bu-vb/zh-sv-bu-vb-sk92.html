<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 92</span>
<span class="mirror-right">眾學法之九十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139c19"></a>
有時王裹頭。六群比丘為說法言。大王。色受<a class="t" id="0139c20"></a>想行識無常。佛語諸比丘。不為裹頭人說<a class="t" id="0139c21"></a>法。除病應當學。若為不病裹頭人說法突<a class="t" id="0139c22"></a>吉羅。為病人說法不犯。<span class="rule-number">九十二</span></p>
