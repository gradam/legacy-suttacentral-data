</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c16"></a>
又六群比丘。以飯覆羹。更望得故。語諸居士<a class="t" id="0138c17"></a>言。此中著羹。答言。先噉<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中飯覆者。佛言。<a class="t" id="0138c18"></a>從今不飯覆羹欲望更得。應當學。若飯覆<a class="t" id="0138c19"></a>羹更望得者突吉羅。更不望得覆者不犯。<span class="rule-number">八十</span></p>
