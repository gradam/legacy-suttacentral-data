<h1 class="mirror-row">

</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0135b06"></a>
又六群比丘。高大聲入家內。諸居士呵責<a class="t" id="0135b07"></a>言。沙門釋子自言。善好有德。高大聲入家<a class="t" id="0135b08"></a>內。如婆羅門。佛語諸比丘。從今靜默入家<a class="t" id="0135b09"></a>內應當學。若不靜默入家內突吉羅。靜默<a class="t" id="0135b10"></a>入不犯。<span class="rule-number">二十五</span></p>
<a class="t" id="0135b11"></a>
