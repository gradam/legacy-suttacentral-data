<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 54</span>
<span class="mirror-right">眾學法之五十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0137a18"></a>
爾時六群比丘。雖不翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>入家內。便翹一<a class="t" id="0137a19"></a><span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>坐家內。諸居士言。諸長老。相近坐我請<a class="t" id="0137a20"></a>比丘多。六群比丘言。汝等更有何等事。何<a class="t" id="0137a21"></a>不廣敷座處。令我等相近坐耶。佛聞是事<a class="t" id="0137a22"></a>語諸比丘。從今不應翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>坐家內。應當<a class="t" id="0137a23"></a>學。翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>坐家內突吉羅。不翹一<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>坐不<a class="t" id="0137a24"></a>犯。<span class="rule-number">五十四</span></p>
