<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 66</span>
<span class="mirror-right">眾學法之六十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138a09"></a>
又時諸比丘。次第坐食。有一比丘。食未<a class="t" id="0138a10"></a>至便大張口。六群比丘與比坐。以戲故持土<a class="t" id="0138a11"></a>塊著口中。爾時眾中有如是不清淨事。佛<a class="t" id="0138a12"></a>言。從今不豫張口待飯食。應當學。若食未<a class="t" id="0138a13"></a>至豫張口待食突吉羅。不豫張口待不犯。<span class="rule-number">六十六</span><a class="t" id="0138a14"></a></p>
