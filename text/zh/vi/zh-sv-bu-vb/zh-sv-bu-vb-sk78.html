<h1 class="mirror-row">

</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c10"></a>
爾時六群比丘。膩手便捉飲器。比坐比丘<a class="t" id="0138c11"></a>見便吐逆。佛言。從今不膩手捉飲器。應當<a class="t" id="0138c12"></a>學。膩手捉飲器突吉羅。不膩手捉不犯。<span class="rule-number">七十八</span></p>
