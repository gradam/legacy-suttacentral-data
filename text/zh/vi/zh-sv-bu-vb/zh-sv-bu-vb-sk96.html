<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 96</span>
<span class="mirror-right">眾學法之九十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0140a11"></a>
有時王偏抄衣。六群比丘為說法言。大王。色<a class="t" id="0140a12"></a>受想行識無常。佛語諸比丘。不為偏抄衣人<a class="t" id="0140a13"></a>說法。除病應當學。若遍抄衣不病為說法<a class="t" id="0140a14"></a>突吉羅。為病者說法不犯。<span class="rule-number">九十六</span></p>
<a class="t" id="0140a15"></a>
