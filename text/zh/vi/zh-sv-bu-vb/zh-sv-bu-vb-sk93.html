<p class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 93</span>
<span class="mirror-right">眾學法之九十三</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139c23"></a>
有時王肘隱人肩。六群比丘為說法言。大<a class="t" id="0139c24"></a>王。色受想行識無常。佛語諸比丘。不應為肘<a class="t" id="0139c25"></a>隱人肩者說法。除病應當學。若為肘隱人<a class="t" id="0140a01"></a>肩不病人說法突吉羅。為病人說不犯<a class="t" id="0140a02"></a>。<span class="rule-number">九十三</span></p>
<a class="t" id="0140a03"></a>
