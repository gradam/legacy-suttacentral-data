<a class="sc" id="1"></a>
<a class="t-linehead" id="0138c20"></a>
又六群比丘。呵相看比坐<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中。作是言。汝<a class="t" id="0138c21"></a>多我少。我少汝多。佛言。不訶相看比坐<a class="t" id="0138c22"></a><span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>。應當學。呵相看比坐<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>突吉羅。不呵<a class="t" id="0139a01"></a>相看不犯。<span class="rule-number">八十一</span></p>
