<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 47</span>
<span class="mirror-right">眾學法之四十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0136c11"></a>
又六群比丘。搖頭入家內。諸居士呵責言。<a class="t" id="0136c12"></a>沙門釋子自言善好有德。搖頭入家內。似<a class="t" id="0136c13"></a>如鬼捉。佛聞是事語諸比丘。從今不搖頭<a class="t" id="0136c14"></a>入家內。應當學。若搖頭入家內突吉羅。不<a class="t" id="0136c15"></a>搖頭入不犯。<span class="rule-number">四十七</span></p>
