<h1 class="mirror-row">

</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0136a23"></a>
又六群比丘。偏抄衣入家內。諸居士訶責<a class="t" id="0136a24"></a>言。沙門釋子自言善好有德。偏抄衣入家內。<a class="t" id="0136a25"></a>如王如大臣。佛聞是事語諸比丘。從今不偏<a class="t" id="0136a26"></a>抄衣入家內。應當學。若偏抄衣入突吉羅。<a class="t" id="0136a27"></a>不偏抄衣入不犯。<span class="rule-number">三十九</span></p>
<a class="t" id="0136a28"></a>
