<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 35</span>
<span class="mirror-right">眾學法之三十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0136a01"></a>
又六群比丘。叉腰入家內。諸居士呵責言。<a class="t" id="0136a02"></a>沙門釋子自言。善好有德。叉腰入家內。如<a class="t" id="0136a03"></a>王如大臣。佛聞是事語諸比丘。從今不叉腰<a class="t" id="0136a04"></a>入家內。應當學。叉腰入突吉羅。不叉腰<a class="t" id="0136a05"></a>入不犯。<span class="rule-number">三十五</span></p>
