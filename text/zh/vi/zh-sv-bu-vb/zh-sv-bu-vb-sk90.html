<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 90</span>
<span class="mirror-right">眾學法之九十</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139c10"></a>
有時王身大坐久便臥。六群比丘坐為說法<a class="t" id="0139c11"></a>言。大王。色受想行識無常。佛語諸比丘。<a class="t" id="0139c12"></a>人無病臥比丘坐不為說法。應當學。若自<a class="t" id="0139c13"></a>坐為臥不病人說法突吉羅。為病人說法<a class="t" id="0139c14"></a>不犯。<span class="rule-number">九十</span></p>
<a class="t" id="0139c15"></a>
