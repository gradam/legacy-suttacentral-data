<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 72</span>
<span class="mirror-right">眾學法之七十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138b16"></a>
又六群比丘吐舌食。作是言。誰能全吞令摶<a class="t" id="0138b17"></a>不壞。諸居士呵責言。諸比丘吐舌食如小兒。<a class="t" id="0138b18"></a>佛言。從今不吐舌食。應當學。吐舌食突吉<a class="t" id="0138b19"></a>羅。不吐舌不犯。<span class="rule-number">七十二</span></p>
<a class="t" id="0138b20"></a>
