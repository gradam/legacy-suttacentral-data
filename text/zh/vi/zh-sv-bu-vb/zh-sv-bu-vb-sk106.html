<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 106</span>
<span class="mirror-right">眾學法之百六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0141a09"></a>
佛在舍衛國。爾時六群比丘立大小便。佛聞<a class="t" id="0141a10"></a>是事語諸比丘。不得立大小便。除病應當<a class="t" id="0141a11"></a>學。若不病立大小便突吉羅。若病不犯。<span class="rule-number">一百六</span></p>
