<h1 class="mirror-row">

</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0136a28"></a>
又六群比丘。雖不偏抄衣入家內便偏抄<a class="t" id="0136a29"></a>衣坐家內。諸居士呵責言。沙門釋子自言善<a class="t" id="0136b01"></a>好有德。偏抄衣坐家內。如王如大臣。佛聞是<a class="t" id="0136b02"></a>事語諸比丘。不偏抄衣坐家內。應當學。若偏<a class="t" id="0136b03"></a>抄衣坐家內突吉羅。不偏抄衣坐不犯。<span class="rule-number">四十</span></p>
