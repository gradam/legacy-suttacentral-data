<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0138a18"></a>
又六群比丘。嚙半食。半在口中。半在手中。佛<a class="t" id="0138a19"></a>言。從今不嚙半食。應當學。若嚙半食突吉<a class="t" id="0138a20"></a>羅。不嚙半食不犯。<span class="rule-number">六十八</span></p>
