<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 59</span>
<span class="mirror-right">眾學法之五十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0137c01"></a>
又六群比丘。以飯滿<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>向餘處看。諸居士著<a class="t" id="0137c02"></a>羹<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中已過。六群比丘言。此中何以不與羹<a class="t" id="0137c03"></a>耶。答言已與。六群比丘言不與。居士言。<a class="t" id="0137c04"></a>何不看<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中。看已語言。授我<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>來。諸居士<a class="t" id="0137c05"></a>言。汝向者心在何處。今方喚授<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>。佛聞是<a class="t" id="0137c06"></a>事語諸比丘。從今一心受羹應當學。若不一<a class="t" id="0137c07"></a>心受羹突吉羅。一心受羹不犯。<span class="rule-number">五十九</span></p>
<a class="t" id="0137c08"></a>
