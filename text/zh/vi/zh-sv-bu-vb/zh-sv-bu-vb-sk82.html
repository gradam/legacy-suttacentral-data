<h3 class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Sekhiya 82</span>
<span class="mirror-right">眾學法之八十二</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0139a02"></a>
又一比丘僧中食時看餘處。六群比丘與<a class="t" id="0139a03"></a>作比坐以戲笑故。持骨著其<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中。此比丘<a class="t" id="0139a04"></a>持手著<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>中欲食。觸骨驚怖。以是事故。佛<a class="t" id="0139a05"></a>言。端視<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食應當學。若不端視<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食突吉羅。<a class="t" id="0139a06"></a>端視<span class="gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3-->
</span>食不犯。<span class="rule-number">八十二</span></p>
