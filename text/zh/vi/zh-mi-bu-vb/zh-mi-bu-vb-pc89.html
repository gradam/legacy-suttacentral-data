<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 89</span>
<span class="mirror-right">波逸提八十九</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0071b01"></a>
佛在舍衛城。爾時佛聽毘舍佉母施僧雨浴
<a class="t" id="0071b02"></a>
衣。諸比丘便廣大作。諸居士譏呵。乃至諸比
<a class="t" id="0071b03"></a>
丘以是白佛。皆如上說。告諸比丘。今為諸
<a class="t" id="0071b04"></a>
比丘結戒從今是戒應如是說。若比丘作雨
<a class="t" id="0071b05"></a>
浴衣。應如量作。長五修伽陀磔手廣二磔手
<a class="t" id="0071b06"></a>
半。若過波逸提。餘如覆瘡衣中說。<span class="rule-number">八十九竟</span></p>
<a class="t" id="0071b07"></a>
