<p class="mirror-row">
<span class="mirror-left">Bhikkhu Vibhaṅga</span>
<span class="mirror-right">比丘分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 44</span>
<span class="mirror-right">波逸提四十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0056a01"></a>
佛在舍衛城。爾時跋難陀。常受一婆羅門供
<a class="t" id="0056a02"></a>
養。後到其家。婆羅門不在。與其婦露處共坐。
<a class="t" id="0056a03"></a>
乃至佛種種呵責。皆如屏處坐中說。告諸比
<a class="t" id="0056a04"></a>
丘。今為諸比丘結戒。從今是戒應如是說。若
<a class="t" id="0056a05"></a>
比丘與女人獨露處坐波逸提。沙彌突吉羅。<span class="rule-number">四十四竟</span>
<a class="t" id="0056a06"></a></p>
