<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 118</span>
<span class="mirror-right">波逸提百一十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0092b13"></a>
爾時諸比丘尼。年年與弟子受具足戒。弟子
<a class="t" id="0092b14"></a>
眾多不能一一教誡。愚闇無知不能學戒。諸
<a class="t" id="0092b15"></a>
長老比丘尼見種種呵責乃至今為諸比丘尼
<a class="t" id="0092b16"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="0092b17"></a>
尼年年與弟子受具足戒波逸提。比丘尼隔
<a class="t" id="0092b18"></a>
一年得與一弟子受具足戒。餘如畜眷屬中
<a class="t" id="0092b19"></a>
說。</p>
<a class="t" id="0092b20"></a>
