<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 114</span>
<span class="mirror-right">波逸提百一十四</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0092a12"></a>
爾時諸比丘尼雖滿二歲學戒尼。而聾盲瘖
<a class="t" id="0092a13"></a>
<span class="gaiji">瘂<!--gaiji,啞,1[病-丙+亞],2&#x7602;,3-->
</span>種種諸病與受具足戒。諸長老比丘尼見
<a class="t" id="0092a14"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="0092a15"></a>
說。滿十二歲已嫁女中說。從今是戒應如是
<a class="t" id="0092a16"></a>
說。若比丘尼滿二歲學戒尼。僧不作羯磨
<a class="t" id="0092a17"></a>
與受具足戒波逸提。餘如畜眷屬中說。</p>
<a class="t" id="0092a18"></a>
