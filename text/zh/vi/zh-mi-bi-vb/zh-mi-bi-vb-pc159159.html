<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 159</span>
<span class="mirror-right">波逸提百五十九</span> </h1>
</div>
<p>
<a class="t-linehead" id="0096a14"></a>
爾時諸比丘尼畜髮。乃至今為諸比丘尼結
<a class="t" id="0096a15"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="0096a16"></a>
畜髮波逸提。</p>
