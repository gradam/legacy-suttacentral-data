<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 158</span>
<span class="mirror-right">波逸提百五十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0096a10"></a>
爾時諸比丘尼畜種種嚴身具生愛欲心。乃
<a class="t" id="0096a11"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="0096a12"></a>
應如是說。若比丘尼畜種種嚴身具波逸提。
<a class="t" id="0096a13"></a>
式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0096a14"></a>
