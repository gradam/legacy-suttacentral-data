<h2 class="mirror-row">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 190</span>
<span class="mirror-right">波逸提百九十</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098c13"></a>
爾時諸比丘尼誦外道<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>術。諸白衣譏呵。此
<a class="t" id="0098c14"></a>
等誦外道<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>無求道心。乃至今為諸比丘尼
<a class="t" id="0098c15"></a>
結戒。皆如誦治病經方中說。從今是戒應如
<a class="t" id="0098c16"></a>
是說。若比丘尼誦外道<span class="gaiji">呪<!--gaiji,咒,1[口*兄],2&#x546A;,3-->
</span>術若教人誦波逸
<a class="t" id="0098c17"></a>
提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0098c18"></a>
