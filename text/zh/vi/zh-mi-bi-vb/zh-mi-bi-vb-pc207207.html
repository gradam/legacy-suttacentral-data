<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 207</span>
<span class="mirror-right">波逸提二百七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099c21"></a>
爾時諸比丘尼。以欲心自觀形體生愛欲意。
<a class="t" id="0099c22"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="0099c23"></a>
戒應如是說。若比丘尼以欲心自觀形體波
<a class="t" id="0099c24"></a>
逸提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0099c25"></a>
