<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 81</span>
<span class="mirror-right">波逸提七十八十一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087c24"></a>
爾時諸比丘尼裸形洗浴。諸白衣見圍遶調
<a class="t" id="0087c25"></a>
笑。諸長老比丘尼聞種種訶責。乃至今為諸
<a class="t" id="0087c26"></a>
比丘尼結戒。亦如上說。從今是戒應如是說。
<a class="t" id="0087c27"></a>
若比丘尼裸形洗浴波逸提。式叉摩那沙彌
<a class="t" id="0087c28"></a>
尼突吉羅。若遮人不使來。若屏處浴。若樹若
<a class="t" id="0087c29"></a>
衣物障。皆不犯。<span class="rule-number">八十</span></p>
<a class="t" id="0088a01"></a>
