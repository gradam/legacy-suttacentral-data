<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 160</span>
<span class="mirror-right">波逸提百六十</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
比丘尼髮長波逸提。式叉摩那
<a class="t" id="0096a17"></a>
沙彌尼畜髮及髮長不剃突吉羅。半月一剃。
<a class="t" id="0096a18"></a>
過此名為髮長。若無人剃。及強力所逼不得
<a class="t" id="0096a19"></a>
剃。皆不犯。</p>
<a class="t" id="0096a20"></a>
