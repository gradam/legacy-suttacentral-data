<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 72</span>
<span class="mirror-right">波逸提七十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087a08"></a>
爾時諸比丘尼用胡膠作男根內女根中生愛
<a class="t" id="0087a09"></a>
欲心。遂有反俗作外道者。復有一比丘尼作
<a class="t" id="0087a10"></a>
繫著<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>根內女根中。時一式叉摩那煎油失
<a class="t" id="0087a11"></a>
火燒屋。彼比丘尼惶怖忘解著<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>出外。諸救
<a class="t" id="0087a12"></a>
火人見問言。阿姨<span class="gaiji">脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3-->
</span>邊何等。具以實答。即
<a class="t" id="0087a13"></a>
便譏訶。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="0087a14"></a>
說。從今是戒應如是說。若比丘尼作男根內
<a class="t" id="0087a15"></a>
女根中波逸提。出不淨偷羅遮。式叉摩那
<a class="t" id="0087a16"></a>
沙彌尼突吉羅。</p>
<a class="t" id="0087a17"></a>
