<div class="mirror hgroup">

<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 78</span>
<span class="mirror-right">波逸提七十八</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087c07"></a>
爾時諸比丘尼與白衣及外道。獨露處共立
<a class="t" id="0087c08"></a>
共語。致使摩觸身體。乃至今為諸比丘尼結
<a class="t" id="0087c09"></a>
戒。亦如上說。從今是戒應如是說。若比丘尼
<a class="t" id="0087c10"></a>
與白衣及外道獨露處共立共語波逸提。餘
<a class="t" id="0087c11"></a>
如上說。</p>
<a class="t" id="0087c12"></a>
