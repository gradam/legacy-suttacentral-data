<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 127</span>
<span class="mirror-right">波逸提百二十七</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0093a17"></a>
爾時諸比丘尼度負債女人。乃至今為諸比
<a class="t" id="0093a18"></a>
丘尼結戒。皆如上度屬人婦女中說。從今是
<a class="t" id="0093a19"></a>
戒應如是說。若比丘尼度負債女人波逸提。
<a class="t" id="0093a20"></a>
發心乃至白四羯磨竟亦如上說。若言出家
<a class="t" id="0093a21"></a>
竟然後還債。度此人不犯。</p>
<a class="t" id="0093a22"></a>
