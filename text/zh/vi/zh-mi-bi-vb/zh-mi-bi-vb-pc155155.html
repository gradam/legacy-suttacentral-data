<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 155</span>
<span class="mirror-right">波逸提百五十五</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0095c22"></a>
爾時諸比丘尼畜華鬘或著。生染著心不樂
<a class="t" id="0095c23"></a>
修梵行。遂致反俗作外道者。諸長老比丘尼
<a class="t" id="0095c24"></a>
見種種呵責。乃至今為諸比丘尼結戒。亦如
<a class="t" id="0095c25"></a>
上說。從今是戒應如是說。若比丘尼畜華鬘
<a class="t" id="0095c26"></a>
若著波逸提。乃至以草葉係頭為好。皆名著
<a class="t" id="0095c27"></a>
華鬘。式叉摩那沙彌尼突吉羅。若強力所逼
<a class="t" id="0095c28"></a>
不犯。</p>
<a class="t" id="0095c29"></a>
