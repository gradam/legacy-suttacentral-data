<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 205</span>
<span class="mirror-right">波逸提二百五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099c13"></a>
爾時諸比丘尼如妓女法著衣。生不樂道心
<a class="t" id="0099c14"></a>
遂至反俗。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="0099c15"></a>
說。從今是戒應如是說。若比丘尼如妓女法
<a class="t" id="0099c16"></a>
著衣波逸提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0099c17"></a>
