<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 151</span>
<span class="mirror-right">波逸提百五十一</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0095b18"></a>
爾時諸比丘尼。與白衣及外道婦女更相覆
<a class="t" id="0095b19"></a>
眠相見形體生愛欲心。乃至今為諸比丘尼
<a class="t" id="0095b20"></a>
結戒。亦如上說。從今是戒應如是說。若比丘
<a class="t" id="0095b21"></a>
尼與白衣及外道婦女更相覆眠波逸提。餘
<a class="t" id="0095b22"></a>
如上說。若先已有覆重覆不犯。</p>
<a class="t" id="0095b23"></a>
