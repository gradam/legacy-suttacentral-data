<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 80</span>
<span class="mirror-right">波逸提十八</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087c18"></a>
爾時諸比丘尼與白衣及外道。獨街巷中共
<a class="t" id="0087c19"></a>
立耳語。遣伴比丘尼令遠去。居士見譏訶。乃
<a class="t" id="0087c20"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="0087c21"></a>
應如是說。若比丘尼與白衣及外道。獨街巷
<a class="t" id="0087c22"></a>
中共立耳語。遣伴比丘尼令遠去波逸提。餘
<a class="t" id="0087c23"></a>
如上說。</p>
<a class="t" id="0087c24"></a>
