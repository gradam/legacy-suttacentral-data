<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 206</span>
<span class="mirror-right">波逸提二百六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099c17"></a>
爾時諸比丘尼如白衣婦女法著衣。生不樂
<a class="t" id="0099c18"></a>
道心。乃至今為諸比丘尼結戒。亦如上說。從
<a class="t" id="0099c19"></a>
今是戒應如是說。若比丘尼如白衣婦女法
<a class="t" id="0099c20"></a>
著衣波逸提。餘如上說。</p>
<a class="t" id="0099c21"></a>
