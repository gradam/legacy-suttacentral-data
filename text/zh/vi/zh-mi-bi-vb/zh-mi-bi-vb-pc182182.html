<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 182</span>
<span class="mirror-right">波逸提百八十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098a18"></a>
爾時諸比丘尼。與白衣對坐臨身相近說法。
<a class="t" id="0098a19"></a>
似若私語。於中生染著心。遂致返俗作外道
<a class="t" id="0098a20"></a>
者。諸白衣譏呵。諸長老比丘尼聞種種呵責。
<a class="t" id="0098a21"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="0098a22"></a>
戒應如是說。若比丘尼與白衣對坐臨身相
<a class="t" id="0098a23"></a>
近說法波逸提。式叉摩那沙彌尼突吉羅。</p>
<a class="t" id="0098a24"></a>
