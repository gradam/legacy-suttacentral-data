<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 77</span>
<span class="mirror-right">波逸提七十七</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087c03"></a>
爾時諸比丘尼與比丘。獨露處共立共語生
<a class="t" id="0087c04"></a>
染著心。乃至今為諸比丘尼結戒。亦如上說。
<a class="t" id="0087c05"></a>
從今是戒應如是說。若比丘尼與比丘獨露
<a class="t" id="0087c06"></a>
處共立共語波逸提。餘如上說。</p>
<a class="t" id="0087c07"></a>
