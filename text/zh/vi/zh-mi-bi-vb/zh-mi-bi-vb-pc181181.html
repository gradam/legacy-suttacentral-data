<h2 class="mirror-row">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 181</span>
<span class="mirror-right">波逸提百八十一</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098a11"></a>
爾時諸比丘尼不著僧祇支往白衣舍。風吹
<a class="t" id="0098a12"></a>
上衣露其身體。諸白衣見便弄共說<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>惡語
<a class="t" id="0098a13"></a>
以此羞恥。諸長老比丘尼聞種種呵責。乃至
<a class="t" id="0098a14"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="0098a15"></a>
如是說。若比丘尼不著僧祇支入白衣家波
<a class="t" id="0098a16"></a>
逸提。式叉摩那沙彌尼突吉羅。若浣染打縫
<a class="t" id="0098a17"></a>
若無皆不犯。<span class="rule-number">一百八十</span></p>
<a class="t" id="0098a18"></a>
