<article>
<div class="mirror hgroup">
<p class="division">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 201</span>
<span class="mirror-right">波逸提二百一</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099b20"></a>
爾時諸比丘尼水中洗浴逆流行。為水所觸
<a class="t" id="0099b21"></a>
生愛欲心。遂致反俗作外道者。諸長老比丘
<a class="t" id="0099b22"></a>
尼聞種種呵責。乃至今為諸比丘尼結戒。亦
<a class="t" id="0099b23"></a>
如上說。從今是戒應如是說。若比丘尼水中
<a class="t" id="0099b24"></a>
逆流行波逸提。若逆流行。步步波逸提。失不
<a class="t" id="0099b25"></a>
淨偷羅遮。式叉摩那沙彌尼突吉羅。若無欲
<a class="t" id="0099b26"></a>
心不犯。</p>
<a class="t" id="0099b27"></a>
