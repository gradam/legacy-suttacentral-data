<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 184</span>
<span class="mirror-right">波逸提百八十四</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098a29"></a>
爾時諸比丘尼遮受迦絺那衣。諸比丘尼待
<a class="t" id="0098b01"></a>
久不至妨廢行道。諸長老比丘尼種種呵責。
<a class="t" id="0098b02"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="0098b03"></a>
戒應如是說。若比丘尼遮受迦絺那衣波逸
<a class="t" id="0098b04"></a>
提。若病若不聞不犯。</p>
<a class="t" id="0098b05"></a>
