<span class="mirror-left">Mahīśāsaka Vinaya</span>

<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 115</span>
<span class="mirror-right">波逸提百一十五</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0092a18"></a>
爾時諸比丘尼與滿二歲學戒尼不學戒者受
<a class="t" id="0092a19"></a>
具足戒。愚闇無知不能學戒。諸長老比丘尼
<a class="t" id="0092a20"></a>
種種訶責。乃至今為諸比丘尼結戒。亦如上
<a class="t" id="0092a21"></a>
說。從今是戒應如是說。若比丘尼與滿二歲
<a class="t" id="0092a22"></a>
學戒尼不學戒者受具足戒波逸提。餘如畜
<a class="t" id="0092a23"></a>
眷屬中說。</p>
<a class="t" id="0092a24"></a>
