<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 79</span>
<span class="mirror-right">波逸提七十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087c12"></a>
爾時諸比丘尼與比丘。獨街巷中共立耳語。
<a class="t" id="0087c13"></a>
遣伴比丘尼令遠去。諸居士譏訶。長老比丘
<a class="t" id="0087c14"></a>
尼聞種種訶責。乃至今為諸比丘尼結戒。亦
<a class="t" id="0087c15"></a>
如上說。從今是戒應如是說。若比丘尼與比
<a class="t" id="0087c16"></a>
丘。獨街巷中共立耳語。遣伴比丘尼令遠去
<a class="t" id="0087c17"></a>
波逸提。餘如上說。</p>
<a class="t" id="0087c18"></a>
