<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 179</span>
<span class="mirror-right">波逸提百七十九</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0097c20"></a>
爾時諸比丘尼不禮比丘不迎不送亦不請
<a class="t" id="0097c21"></a>
坐。諸比丘瞋不復教誡。諸比丘尼愚闇無知
<a class="t" id="0097c22"></a>
不能學戒。諸長老比丘尼見種種呵責。以是
<a class="t" id="0097c23"></a>
白佛。佛以是事集二部僧。問諸比丘尼。汝等
<a class="t" id="0097c24"></a>
實爾不。答言實爾世尊。佛種種呵責言。我先
<a class="t" id="0097c25"></a>
不說八敬法應禮比丘耶。從今是戒應如是
<a class="t" id="0097c26"></a>
說。若比丘尼見比丘不起不禮不請坐波逸
<a class="t" id="0097c27"></a>
提。式叉摩那沙彌尼突吉羅。若病若先有怨
<a class="t" id="0097c28"></a>
嫌不共語不犯。</p>
<a class="t" id="0097c29"></a>
