<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 163</span>
<span class="mirror-right">波逸提百六十三</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0096b06"></a>
爾時諸比丘尼績縷。諸白衣譏呵言。此等衣
<a class="t" id="0096b07"></a>
食仰他。不念行道以報信施。績縷何為。無沙
<a class="t" id="0096b08"></a>
門行破沙門法。諸長老比丘尼聞種種呵責。
<a class="t" id="0096b09"></a>
乃至今為諸比丘尼結戒。亦如上說。從今是
<a class="t" id="0096b10"></a>
戒應如是說。若比丘尼績縷波逸提。式叉摩
<a class="t" id="0096b11"></a>
那沙彌尼突吉羅。若作腰繩禪帶絡囊縫衣
<a class="t" id="0096b12"></a>
縷不犯。<span class="rule-number">一百六十</span></p>
<a class="t" id="0096b13"></a>
