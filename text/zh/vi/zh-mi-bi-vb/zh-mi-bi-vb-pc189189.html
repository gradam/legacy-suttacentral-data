<hgroup class="mirror">
<h2 class="mirror-row">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 189</span>
<span class="mirror-right">波逸提百八十九</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0098c08"></a>
爾時諸比丘尼在有人處浴。眾人見之觀看
<a class="t" id="0098c09"></a>
戲弄。諸長老比丘尼見種種呵責。乃至今為
<a class="t" id="0098c10"></a>
諸比丘尼結戒。亦如上說。從今是戒應如是
<a class="t" id="0098c11"></a>
說。若比丘尼在有人處浴波逸提。式叉摩那
<a class="t" id="0098c12"></a>
沙彌尼突吉羅。</p>
<a class="t" id="0098c13"></a>
