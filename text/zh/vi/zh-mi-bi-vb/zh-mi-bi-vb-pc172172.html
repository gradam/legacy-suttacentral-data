<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 172</span>
<span class="mirror-right">波逸提百七十二</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0097b03"></a>
爾時諸比丘尼如法作驅出羯磨竟。被驅比
<a class="t" id="0097b04"></a>
丘尼不肯去。諸長老比丘尼種種呵責言。被
<a class="t" id="0097b05"></a>
驅出羯磨與不被驅出羯磨有何等異。乃至
<a class="t" id="0097b06"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="0097b07"></a>
如是說。若比丘尼被驅出羯磨不去者波逸
<a class="t" id="0097b08"></a>
提。驅出羯磨者。白四羯磨。式叉摩那沙彌尼
<a class="t" id="0097b09"></a>
突吉羅。若病若八難起若非法羯磨皆不犯。</p>
<a class="t" id="0097b10"></a>
