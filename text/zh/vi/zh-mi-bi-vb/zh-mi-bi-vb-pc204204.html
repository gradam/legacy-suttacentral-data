<article>
<hgroup class="mirror">
<h2 class="mirror-row">
<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </h2>
<h3 class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </h3>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 204</span>
<span class="mirror-right">波逸提二百四</span> </h1>
</hgroup>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0099c09"></a>
爾時諸比丘尼。種種治身令好生愛欲心。乃
<a class="t" id="0099c10"></a>
至今為諸比丘尼結戒。亦如上說。從今是戒
<a class="t" id="0099c11"></a>
應如是說。若比丘尼種種治身波逸提。餘如
<a class="t" id="0099c12"></a>
上說。</p>
<a class="t" id="0099c13"></a>
