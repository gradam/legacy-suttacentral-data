<p class="mirror-row">

<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 132</span>
<span class="mirror-right">波逸提百三十二</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0093b26"></a>
爾時旃茶修摩那比丘尼。與人<span class="gaiji">鬪<!--gaiji,鬥,1[鬥@(豆*寸)],2&#x9B2A;,3-->
</span>諍已自
<a class="t" id="0093b27"></a>
椎自打大喚啼哭。諸長老比丘尼聞種種訶
<a class="t" id="0093b28"></a>
責。乃至今為諸比丘尼結戒。亦如上說。從今
<a class="t" id="0093b29"></a>
是戒應如是說。若比丘尼與人<span class="gaiji">鬪<!--gaiji,鬥,1[鬥@(豆*寸)],2&#x9B2A;,3-->
</span>已自打啼
<a class="t" id="0093c01"></a>
哭波逸提。若自椎自打。下下皆波逸提。式
<a class="t" id="0093c02"></a>
叉摩那沙彌尼突吉羅。</p>
