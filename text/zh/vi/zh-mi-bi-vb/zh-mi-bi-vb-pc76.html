<div class="mirror hgroup">

<span class="mirror-left">Mahīśāsaka Vinaya</span>
<span class="mirror-right">五分律（彌沙塞）</span> </p>
<p class="mirror-row">
<span class="mirror-left">Bhikkhunī Vibhaṅga</span>
<span class="mirror-right">比丘尼分</span> </p>
<h1 class="mirror-row">
<span class="mirror-left">Pācittiya 76</span>
<span class="mirror-right">波逸提七十六</span> </h1>
</div>
<p>
<a class="sc" id="1"></a>
<a class="t-linehead" id="0087b26"></a>
爾時諸比丘尼與白衣及外道。獨屏處共立
<a class="t" id="0087b27"></a>
共語。致使摩觸身體說<span class="gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3-->
</span>惡婬欲語或強逼
<a class="t" id="0087b28"></a>
作婬欲事。諸長老比丘尼見種種訶責。乃至
<a class="t" id="0087b29"></a>
今為諸比丘尼結戒。亦如上說。從今是戒應
<a class="t" id="0087c01"></a>
如是說。若比丘尼與白衣及外道獨屏處共
<a class="t" id="0087c02"></a>
立共語波逸提。餘如上說。</p>
<a class="t" id="0087c03"></a>
